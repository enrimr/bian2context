      $ref: '#/channels/SafeCustodyOperations~1Created'
    summary: (DDD Domain Event) SafeCustodyOperations
    messages:
      - $ref: '#/channels/SafeCustodyOperations~1Created/messages/publish.message'
  SafeCustodyOperations/Updated.publish:
