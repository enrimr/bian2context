      - $ref: '#/channels/CashInventoryHandling~1Updated/messages/publish.message'
  BranchLocationOperationsOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/BranchLocationOperationsOutcome~1Created'
