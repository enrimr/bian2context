info:
  title: Branch Location Operations
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | The day to day administration of branch
    activity, including teller assignment and cash handling oversight
