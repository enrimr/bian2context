          #/channels/BranchLocationAdministrativePlan~1Notify/messages/subscribe.message
components:
  messages:
    BranchLocationAdministrativePlan:
      name: BranchLocationAdministrativePlan
      description: >-
        (DDD Entity) - Handle and assign the day to day activities, capture
        time, costs and income for an operational unit within Branch Location
        Operations. 
      payload:
        $ref: '#/components/schemas/BranchLocationAdministrativePlan'
    Non-cashInventoryHandling:
      name: Non-cashInventoryHandling
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
        Administration Plan
      payload:
        $ref: '#/components/schemas/Non-cashInventoryHandling'
    LocationSecurityAdministration:
      name: LocationSecurityAdministration
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
        Administration Plan
      payload:
        $ref: '#/components/schemas/LocationSecurityAdministration'
    StaffAssignment:
      name: StaffAssignment
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
        Administration Plan
      payload:
        $ref: '#/components/schemas/StaffAssignment'
    WorkforceAdministration:
      name: WorkforceAdministration
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
        Administration Plan
      payload:
        $ref: '#/components/schemas/WorkforceAdministration'
    SafeCustodyOperations:
      name: SafeCustodyOperations
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
        Administration Plan
      payload:
        $ref: '#/components/schemas/SafeCustodyOperations'
    CashInventoryHandling:
      name: CashInventoryHandling
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
        Administration Plan
      payload:
        $ref: '#/components/schemas/CashInventoryHandling'
    BranchLocationOperationsOutcome:
      name: BranchLocationOperationsOutcome
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
        Administration Plan
      payload:
        $ref: '#/components/schemas/BranchLocationOperationsOutcome'
    BranchLocationAdministrativePlanNotify:
      name: BranchLocationAdministrativePlanNotify
      payload:
        $ref: '#/components/schemas/BranchLocationAdministrativePlanNotify'
  schemas:
    Non-cashInventoryHandling:
      type: object
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
        Administration Plan
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BranchLocationAdministrativePlanReference:
          $ref: '#/components/schemas/Plan'
        Non-cashInventoryHandlingReference:
          $ref: '#/components/schemas/PlannedAction'
        Non-cashInventoryHandlingType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      description: >-
        (DDD Entity) - The required status/situation before the routine can be
        undertaken 
      properties:
        Condition:
          type: string
          format: Class
          description: >+
            (DDD Entity) - Condition is a premise upon which the fulfillment of
            an agreement depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

    Involvedparty:
      type: object
      description: >-
        (DDD Entity) - The operating unit/employee responsible for performing
        the routine 
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: '(DDD Entity) - Party who plays a specific role '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      description: (DDD Entity) -
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        PartyType:
          enum:
            - Person
            - Organisation
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        PartyLegalStructureType:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
    Name:
      type: object
      description: >-
        (DDD Entity) - Name by which a party is known and which is usually used
        to identify that party. (ISO20022)
         
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A name is a word or phrase that constitutes the
            distinctive designation of a person, place, thing or concept.
            (UN/CEFAT)
    Datetime:
      type: object
      description: (DDD Entity) -
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A date time identifies a date and time of day to
            various common resolutions: year, month, week, day, hour, minute,
            second, and fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed.
    Partyidentification:
      type: object
      description: (DDD Entity) -
      properties:
        PartyIdentificationType:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      description: (DDD Entity) -
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      description: (DDD Entity) -
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT)
    Partyrole:
      type: object
      description: (DDD Entity) -
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PartyInvolvementType:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
    Text:
      type: object
      description: (DDD Entity) -
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    Datetimeperiod:
      type: object
      description: (DDD Entity) -
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Time span defined by a start date and time, and an
            end date and time. (ISO20022)
    Schedule:
      type: object
      description: >-
        (DDD Entity) - The timing and key actions/milestones involved in
        completing the routine 
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      description: '(DDD Entity) - The <BQ> specific Business Service '
      properties:
        BusinessServiceType:
          enum:
            - Businessservicetypevalues
    Plan:
      type: object
      description: '(DDD Entity) - Reference to Branch Location Administrative Plan '
      properties:
        PlanGoal:
          $ref: '#/components/schemas/Goal'
        PlanBudget:
          $ref: '#/components/schemas/Budgetarrangement'
        PlannedAction:
          $ref: '#/components/schemas/Plannedaction'
        PlanType:
          $ref: '#/components/schemas/Plantype'
        PlanOrganisation:
          type: string
          format: String
          description: ''
        PlanValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PlanDescription:
          $ref: '#/components/schemas/Text'
    Goal:
      type: object
      description: (DDD Entity) -
      properties:
        GoalType:
          type: string
          format: String
          description: (DDD Entity) - The type of goal
        GoalDefinition:
          type: string
          format: String
          description: >-
            (DDD Entity) - A definition of the goal, including the intended
            actions required to achieve the goal
        GoalOrganisation:
          type: string
          format: ''
          description: >-
            (DDD Entity) - Identifies the interested parties and their roles and
            responsibilities for the specific actions supporting the achievement
            of the goal
        GoalResult:
          type: string
          format: String
          description: >-
            (DDD Entity) - Assessment of how the work is progressing towards
            achieving the goal, including projections of likely outcomes
        Goal:
          type: string
          format: Class
          description: >-
            (DDD Entity) - A goal represents a high-level statement of intent,
            direction, or desired end state for an organization and its
            stakeholders. (ArchiMate 3.1)


            An observable and measurable end result having one or more
            objectives to be achieved within a more or less fixed timeframe.


            Read more: http://www.businessdictionary.com/definition/goal.html
    Budgetarrangement:
      type: object
      description: >-
        (DDD Entity) - An arrangement which is specifying an estimate of costs,
        revenues, and resources over a specified period, reflecting a reading of
        future financial conditions and goals. (adapted from Business
        Dictionary)
      properties:
        BudgetType:
          $ref: '#/components/schemas/Budgettype'
        BudgetAmount:
          $ref: '#/components/schemas/Amount'
        BudgetArrangement:
          type: string
          format: Class
          description: >-
            (DDD Entity) - An arrangement which is specifying an estimate of
            costs, revenues, and resources over a specified period, reflecting a
            reading of future financial conditions and goals. (adapted from
            Business Dictionary)


            Read more: http://www.businessdictionary.com/definition/budget.html



            A budget is an estimation of revenue and expenses over a specified
            future period of time and is utilized by governments, businesses,
            and individuals.

            A budget is basically a financial plan for a defined period,
            normally a year that is known to greatly enhance the success of any
            financial undertaking. (Investopedia)


            https://www.investopedia.com/terms/b/budget.asp
    Budgettype:
      type: object
      description: (DDD Entity) - A Classification value that specifies the type of Budget
      properties:
        BudgetTypeName:
          $ref: '#/components/schemas/Name'
        BudgetType:
          enum:
            - OperatingBudget
            - FinancialBudget
            - ResourceBudget
    Amount:
      type: object
      description: (DDD Entity) -
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          type: string
          format: String
          description: >
            (DDD Entity) - Decimal point position starts calulating from the
            right
        AmountType:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
    Currencycode:
      type: object
      description: (DDD Entity) -
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >+
            (DDD Entity) - A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

    Plannedaction:
      type: object
      description: >-
        (DDD Entity) - An action that is arranged in a plan for doing or
        achieving something  
      properties:
        PlannedAction:
          type: string
          format: Class
          description: >-
            (DDD Entity) - An action that is arranged in a plan for doing or
            achieving something 
    Plantype:
      type: object
      description: (DDD Entity) - A Classification value that specifies the type of Plan
      properties:
        PlanTypeName:
          $ref: '#/components/schemas/Name'
        PlanType:
          enum:
            - AdministrativePlan
            - ManagementPlan
            - StratgyPlan
            - FinancialPlan
        Plantype:
          type: string
          format: DataType
          description: '(DDD Entity) - Data type specifies the classification of a Plan '
    PlannedAction:
      type: object
      description: '(DDD Entity) - Reference to the Non-cash Inventory Handling '
      properties:
        PlannedAction:
          type: string
          format: Class
          description: >-
            (DDD Entity) - An action that is arranged in a plan for doing or
            achieving something 
    LocationSecurityAdministration:
      type: object
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
        Administration Plan
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BranchLocationAdministrativePlanReference:
          $ref: '#/components/schemas/Plan'
        LocationSecurityAdministrationReference:
          $ref: '#/components/schemas/PlannedAction'
        LocationSecurityAdministrationType:
          $ref: '#/components/schemas/Text'
    StaffAssignment:
      type: object
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
        Administration Plan
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BranchLocationAdministrativePlanReference:
          $ref: '#/components/schemas/Plan'
        StaffAssignmentReference:
          $ref: '#/components/schemas/PlannedAction'
        StaffAssignmentType:
          $ref: '#/components/schemas/Text'
    WorkforceAdministration:
      type: object
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
        Administration Plan
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BranchLocationAdministrativePlanReference:
          $ref: '#/components/schemas/Plan'
        WorkforceAdministrationReference:
          $ref: '#/components/schemas/PlannedAction'
        WorkforceAdministrationType:
          $ref: '#/components/schemas/Text'
    SafeCustodyOperations:
      type: object
      description: >
        (DDD Entity) - The Non-cash Inventory Handling is an activity that is
        performed as one aspect of carrying out the Branch Location
