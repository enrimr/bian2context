info:
  title: Customer Offer
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain orchestrates the
    processing of a product offer for a new or established  customer. The offer
    process is defined specifically for the product or service being considered
    and can include actions such as document checks, collateral allocation,
    credit assessments, underwriting decisions, regulatory and procedural
    checks, eligibility checks, the use of internal and external specialist
    services (such as evaluations and legal advice).
