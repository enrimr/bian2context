    FacilityApplication:
      name: FacilityApplication
      description: >-
        (DDD Entity) - Handles the booking of the asset or liability to the
        appropriate unit
      payload:
        $ref: '#/components/schemas/FacilityApplication'
    CorrespondenceandDocuments:
      name: CorrespondenceandDocuments
      description: >-
        (DDD Entity) - Handles the booking of the asset or liability to the
        appropriate unit
      payload:
        $ref: '#/components/schemas/CorrespondenceandDocuments'
  schemas:
    Booking:
      type: object
      description: >-
        (DDD Entity) - Handles the booking of the asset or liability to the
        appropriate unit
      properties:
        BusinessUnitReference:
          $ref: '#/components/schemas/BusinessUnit'
        AssetLiabilityType:
          enum:
            - Loan
            - Bond
            - Deposit
            - Stock
            - Option
            - Share
            - Debt
            - Letterofcredit
            - Security
            - Derivative
        Amount:
          $ref: '#/components/schemas/CurrencyAndAmount'
    BusinessUnit:
      type: object
      description: '(DDD Entity) - Defines the booking entity '
      properties:
        BusinessFunction:
          type: string
          format: String
          description: ''
        Goal:
          type: string
          format: String
          description: ''
    Underwriting:
      type: object
      description: >-
        (DDD Entity) - Handles the booking of the asset or liability to the
        appropriate unit
      properties:
        CustomerIncomeStatement:
          $ref: '#/components/schemas/Statement'
        CustomerDebtStatement:
          $ref: '#/components/schemas/Statement'
        CustomerAssetStatement:
          $ref: '#/components/schemas/Statement'
        UnderwritingAssessmentReference:
          $ref: '#/components/schemas/UnderwritingAssessment'
    Statement:
      type: object
      description: >-
        (DDD Entity) - A statement of income over a required duration in a
        suitable format 
      properties:
        StatementType:
          enum:
            - IncomeStatement
            - BalanceSheet
            - CashFlowsStatement
            - DebtStatement
            - AssetStatement
            - AssetAndLiabilityStatement
    UnderwritingAssessment:
      type: object
      description: '(DDD Entity) - The outcome of the underwriting assessment '
      properties:
        UnderwritingAssessmentIdentifier:
          $ref: '#/components/schemas/Identifier'
    Identifier:
      type: object
      description: (DDD Entity) - Identifier of the underwriting process.
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - An identifier is a character string used to uniquely
            identify one instance of an object within an identification scheme
            that is managed by an agency. (UN/CEFAT)
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      description: (DDD Entity) -
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT)
    Involvedparty:
      type: object
      description: (DDD Entity) - Entity that assigns and manages the identification.
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Name:
      type: object
      description: >-
        (DDD Entity) - Name by which a party is known and which is usually used
        to identify that party. (ISO20022)
         
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A name is a word or phrase that constitutes the
            distinctive designation of a person, place, thing or concept.
            (UN/CEFAT)
    Datetime:
      type: object
      description: (DDD Entity) -
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A date time identifies a date and time of day to
            various common resolutions: year, month, week, day, hour, minute,
            second, and fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed.
    Partyidentification:
      type: object
      description: (DDD Entity) -
      properties:
        PartyIdentificationType:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Partyrole:
      type: object
      description: (DDD Entity) -
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PartyInvolvementType:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
    Text:
      type: object
      description: (DDD Entity) -
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    Datetimeperiod:
      type: object
      description: (DDD Entity) -
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Time span defined by a start date and time, and an
            end date and time. (ISO20022)
    Audit:
      type: object
      description: >-
        (DDD Entity) - Handles the booking of the asset or liability to the
        appropriate unit
      properties:
        GuidelineComplianceCheckType:
          enum:
            - RegulatoryComplianceCheck
            - LegalComplianceCheck
            - GuidelineComplianceCheck
        GuidelineComplianceCheckRequirement:
          $ref: '#/components/schemas/Requirement'
        GuidelineComplianceCheckSubmission:
          $ref: '#/components/schemas/Text'
        GuidelineComplianceAdjustmentRequirement:
          $ref: '#/components/schemas/Requirement'
        GuidelineComplianceCheckAssessment:
          $ref: '#/components/schemas/ComplianceCheck'
    Requirement:
      type: object
      description: '(DDD Entity) - Description of the compliance requirements '
      properties:
        RequirementType:
          type: string
          format: String
          description: ''
    ComplianceCheck:
      type: object
      description: '(DDD Entity) - The result of the compliance assessment '
      properties:
        ComplianceCheckType:
          type: string
          format: String
          description: ''
    PaymentWarrantyArrangement:
      type: object
      description: >-
        (DDD Entity) - Reference to earmarked collateral during the offer
        procedure 
      properties:
        CollateralAgreementReference:
          $ref: '#/components/schemas/Collateralagreement'
        WarrantyAmount:
          $ref: '#/components/schemas/Amount'
        WarrantyDuration:
          $ref: '#/components/schemas/Duration'
        RecallPlan:
          $ref: '#/components/schemas/Schedule'
    Collateralagreement:
      type: object
      description: (DDD Entity) -
      properties:
        CollateralAgreementIdentifier:
          type: string
          format: String
          description: >
            (DDD Entity) - An identifier that allows to uniquely refer to an
            instance of a Collateral Agreement.
        CollateralAgreementRegistrationReference:
          type: string
          format: String
          description: >-
            (DDD Entity) - External identifier assigned by a collateral
            registration authority to refer to the registration of the
            collateral agreement.
    Amount:
      type: object
      description: (DDD Entity) - The amount that is arranged for earmarking
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          type: string
          format: String
          description: >
            (DDD Entity) - Decimal point position starts calulating from the
            right
        AmountType:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
    Currencycode:
      type: object
      description: (DDD Entity) -
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >+
            (DDD Entity) - A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

    Duration:
      type: object
      description: (DDD Entity) - duration for which the earmarking is enforced
      properties:
        Duration:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A duration is the specification of a length of time
            without a fixed start or end time, expressed in Gregorian calendar
            time units (Year, Month, Week, Day) and Hours, Minutes or Seconds.
            (UN/CEFACT)
    Schedule:
      type: object
      description: (DDD Entity) - A time table to recall the allocated amounts.
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    CollateralAssetAllocation:
      type: object
      description: '(DDD Entity) - Reference to the allocated collateral '
      properties:
        CollateralAssetAllocationStatus:
          enum:
            - Fullyallocated
            - Partiallyallocated
            - Earmarked
    Credit:
      type: object
      description: >-
        (DDD Entity) - Handles the booking of the asset or liability to the
        appropriate unit
      properties:
        CustomerCreditRating:
          $ref: '#/components/schemas/CustomerRating'
        CreditAuthorizationDecisionReference:
          $ref: '#/components/schemas/CustomerCreditRatingAssessment'
        CreditAuthorizationDecision:
          $ref: '#/components/schemas/Text'
    CustomerRating:
      type: object
      description: '(DDD Entity) - The customer''s current credit rating '
      properties:
        CustomerRatingType:
          enum:
            - Customerprofitability
            - Customercreditrating
        CustomerRatingValue:
          $ref: '#/components/schemas/Value'
        CustomerRatingDescription:
          $ref: '#/components/schemas/Text'
        CustomerRatingValueDate:
          $ref: '#/components/schemas/Datetime'
        CustomerRatingValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
    CustomerCreditRatingAssessment:
      type: object
      description: >-
        (DDD Entity) - Reference to the authorization if an aspect of the offer
        procedure 
      properties:
        CreditRatingAssessmentType:
          type: string
          format: ''
          description: ''
    Agreement:
      type: object
      description: >-
        (DDD Entity) - Handles the booking of the asset or liability to the
        appropriate unit
      properties:
        CustomerAgreementInstanceReference:
          $ref: '#/components/schemas/CustomerAgreement'
        SalesProductAgreementInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
        AgreementType:
          enum:
            - CustomerAgreement
            - SupplierAgreement
            - BrokerAgreement
            - SalesAgreement
            - PurchaseAgreement
            - MaintenanceAgreement
            - ProductAgreement
            - ProductSalesAgreement
            - ResourceAgreement
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AgreementVersion:
          $ref: '#/components/schemas/Text'
        AgreementStatus:
          $ref: '#/components/schemas/Agreementlifecyclestatus'
        AgreementSubjectMatter:
          $ref: '#/components/schemas/Text'
        AgreementIdentification:
