        PaymentTrackingPostconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The completion status and any triggered/dependent
            actions once the feature instance has been fulfilled
        PaymentTrackingDirectDebitPaymentTrackingServiceType:
          type: string
          format: String
          description: (DDD Entity) - Reference to the specific business service type
        PaymentTrackingDirectDebitPaymentTrackingServiceDescription:
          type: string
