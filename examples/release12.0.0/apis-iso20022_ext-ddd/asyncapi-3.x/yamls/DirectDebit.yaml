    Obligation:
      type: object
      description: >-
        (DDD Entity) - Specifies the assets (quantity of securities, goods,
        services, and cash amounts) that have to be delivered.
      properties:
        RequestedSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date and time at which a trade must be executed. For
            a direct debit, it is the date and time at which the creditor
            requests that the amount of money is to be collected from the
            debtor. For a credit transfer, it is the date and time at which the
            debtor requests the clearing agent to process the payment. For a
            securities trade, it is the date and time at which the securities
            are to be delivered or received.
        RequestedSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Total amount of money to be paid or received.
        Priority:
          type: string
          format: Max4AlphaNumericText
          description: >-
            (DDD Entity) - Specifies whether the transaction is to be executed
            with a high priority.
        Trade:
          type: string
          format: Trade
          description: >-
            (DDD Entity) - Specifies the trade which originates the obligation
            to deliver a product, cash or securities..
        TransactionRisk:
          type: string
          format: TransactionRisk
          description: (DDD Entity) - Transaction risk calculated per obligation type.
        ParentObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Obligation which is divided into several
            sub-obligations.
        SubObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Specifies an obligation resulting from another
            existing obligation, for instance each leg of a financing agreement
            is a sub-obligation of the global financing obligation.
        Offset:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Specifies the method used to settle a specific
            obligation.
        OriginalObligationProcess:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Obligation fulfilment process which did not
            extinguish the obligation but replaced it by a new one, for instance
            in case of netting.
        ExposureType:
          type: string
          format: ExposureTypeV2Code
          description: (DDD Entity) - Type of exposure related to this obligation.
    Adjustment:
      type: object
      description: >-
        (DDD Entity) - Modification on the value of goods and / or services. For
        example: rebate, discount.
      properties:
        Amount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money that results from the application of
            an adjustment (charges. fees, discount or allowance) to the amount
            due.
        ChargeRate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - Rate used to calculate the amount of the adjustment,
            allowance, charge or fee.
        CalculationMethod:
          type: string
          format: TaxationBasisCode
          description: >-
            (DDD Entity) - Method used to calculate an adjustment (financial
            adjustment, charge or allowance).
        Payment:
          type: string
          format: Payment
          description: >-
            (DDD Entity) - Specifies the payment resulting from charges due by
            one party to another or the payment to which adjustements (for
            instance charges) are applied.
        Direction:
          type: string
          format: AdjustmentDirectionCode
          description: >-
            (DDD Entity) - Specifies whether the adjustment must be subtracted
            or added to the total amount.
        Reason:
          type: string
          format: Max4AlphaNumericText
          description: (DDD Entity) - Reason for the amount adjustment.
        RelatedLineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item on which a financial
            adjustment took place.
        AllowanceChargeIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indication of whether or not this allowance charge is
            a charge (Indicator is Yes) that should be added or an allowance
            that should be subtracted (Indicator is No).
        Price:
          type: string
          format: Price
          description: (DDD Entity) - Specifies the price which is adjusted.
        ChargeIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indication of whether or not this allowance charge is
            a charge.
        Type:
          type: string
          format: AdjustmentTypeCode
          description: >-
            (DDD Entity) - Specifies the type of adjustment applied to the
            amount of goods/services by means of a code.
        CollateralManagement:
          type: string
          format: CollateralManagement
          description: >-
            (DDD Entity) - Process which groups the activities related to
            collateral.
        AdjustedBalance:
          type: string
          format: Balance
          description: (DDD Entity) - Balance for which adjustments are specified.
        ChargesPartyRole:
          type: string
          format: ChargePartyRole
          description: (DDD Entity) - Role played by a party in the context of charges due.
        EffectivePeriod:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period during which the adjustment is applicable.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Currency exchange for which adjustments such as fees
            or commissions are applied.
        SecuritiesOrder:
          type: string
          format: SecuritiesOrder
          description: (DDD Entity) - Order for which adjustments are specified.
        Tax:
          type: string
          format: Tax
          description: >-
            (DDD Entity) - Information on the calculation method resulting in
            the tax amount included in the charge transfer. The tax is expressed
            as a fixed amount, or as a percentage of the charge amount, upon
            which the tax is applied.
