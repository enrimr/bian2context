      description: >-
        (DDD Entity) - The configuration and execution of Batch Debit
        arrangement within the Direct Debit Facility
      payload:
        $ref: '#/components/schemas/VerifyMandate'
    Reporting:
      name: Reporting
      description: >-
        (DDD Entity) - The configuration and execution of Batch Debit
        arrangement within the Direct Debit Facility
      payload:
        $ref: '#/components/schemas/Reporting'
  schemas:
    BatchDebit:
      type: object
      description: >-
        (DDD Entity) - The configuration and execution of Batch Debit
        arrangement within the Direct Debit Facility
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        DirectDebitFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        BatchDebitReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to the Batch Debit
        BatchDebitType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      description: >-
        (DDD Entity) - The required status/situation prior to the implementation
        of the feature 
      properties:
        Condition:
          type: string
          format: Class
          description: >+
            (DDD Entity) - Condition is a premise upon which the fulfillment of
            an agreement depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

    Schedule:
      type: object
      description: >-
        (DDD Entity) - The timing and key actions/milestones involved in
        completing the fulfillment feature instance 
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      description: '(DDD Entity) - The Batch Debit specific Business Service '
      properties:
        BusinessServiceType:
          enum:
            - Businessservicetypevalues
    FinancialFacility:
      type: object
      description: '(DDD Entity) - Reference to the Direct Debit Facility '
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >+
            (DDD Entity) - A production or operational capacity to perform a
            business function for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


    Text:
      type: object
      description: '(DDD Entity) - The type of Batch Debit '
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    PaymentTracking:
      type: object
      description: >-
        (DDD Entity) - The configuration and execution of Batch Debit
        arrangement within the Direct Debit Facility
      properties:
        PaymentTrackingPreconditions:
          type: string
          format: String
          description: >-
