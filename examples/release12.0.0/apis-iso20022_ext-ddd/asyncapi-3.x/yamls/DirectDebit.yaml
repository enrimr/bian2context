        Identification:
          type: string
          format: GovernanceIdentificationCode
          description: (DDD Entity) - Identification of the governance rules.
        ApplicableLaw:
          type: string
          format: Max35Text
          description: (DDD Entity) - Law under which the undertaking has been issued.
        Jurisdiction:
