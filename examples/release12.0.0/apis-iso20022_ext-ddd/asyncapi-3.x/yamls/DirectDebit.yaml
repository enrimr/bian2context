    ISODate:
      type: string
      format: ''
      description: >-
        (DDD Entity) - A particular point in the progression of time in a
        calendar year expressed in the YYYY-MM-DD format. This representation is
        defined in "XML Schema Part 2: Datatypes Second Edition W3C
        Recommendation 28 October 2004" which is aligned with ISO 8601.
    CurrencyAndAmount:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Number of monetary units specified in a currency, where
        the unit of currency is explicit and compliant with ISO 4217. The
        decimal separator is a dot.

        Note: A zero amount is considered a positive amount.
    Collateral:
      type: object
      description: >-
        (DDD Entity) - Assets pledged by a debtor to secure a loan or an
        exposure and subject to seizure in the event of default.
      properties:
        CollateralAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Value of the collateral as an amount.
        Valuation:
          type: string
          format: CollateralValuation
          description: (DDD Entity) - Valuation process of specific collateral elements.
        CollateralType:
          type: string
          format: CollateralTypeCode
          description: (DDD Entity) - Specifies the type of collateral.
        BaseCurrencyAmount:
          type: string
          format: ActiveCurrencyAndAmount
          description: >-
            (DDD Entity) - Value of the collateral in the currency used for
            reporting.
        CollateralPurpose:
          type: string
          format: CollateralPurposeCode
          description: >-
            (DDD Entity) - Specifies whether the collateral has been posted
            against the variation margin or the segregated independent amount.
        CollateralBalance:
          type: string
          format: CollateralBalance
          description: >-
            (DDD Entity) - Collateral balance which contain specific collateral
            elements.
        CollateralAccount:
          type: string
          format: Account
          description: (DDD Entity) - Account from or to which collateral is delivered.
        CollateralManagement:
          type: string
          format: CollateralManagement
          description: >-
            (DDD Entity) - Series of processes which are related to the
            collateral processes.
        CollateralPartyRole:
          type: string
          format: CollateralPartyRole
          description: >-
            (DDD Entity) - Specifies the roles played by a party in the context
            of collateral processes.
        Status:
          type: string
          format: CollateralStatus
          description: >-
            (DDD Entity) - Specifies the status of the collateral or of an event
            related to collateral.
        AssetHolding:
          type: string
          format: AssetHolding
          description: >-
            (DDD Entity) - Specifies the securities or physical entities given
            as collateral.
        VariationMarginAssetHolding:
          type: string
          format: AssetHolding
          description: >-
            (DDD Entity) - Specifies in terms of value and quantity the assets
            held as collateral against the variation margin.
        SegregatedIndependentAmountAssetHolding:
          type: string
          format: AssetHolding
          description: >-
            (DDD Entity) - Specifies in terms of value and quantity the assets
            held as collateral against the segregated independent amount.
        CollateralAgreement:
          type: string
          format: CollateralAgreement
          description: (DDD Entity) - Collateral agreement which governs the collateral.
        CollateralOwnership:
          type: string
          format: Max35Text
          description: (DDD Entity) - Specifies who is the owner of the collateral.
        RelatedCollateralSubstitution:
          type: string
          format: CollateralSubstitution
          description: >-
            (DDD Entity) - Collateral substitution for which new collateral is
            replacing the returned one.
        CollateralDeliveryMethod:
          type: string
          format: CollateralDeliveryMethodCode
          description: >-
            (DDD Entity) - Specifies whether the collateral is subject to a
            title transfer collateral arrangement, a securities interest
            collateral arrangement, or a securities interest with the right of
            use.
        CollateralQualityType:
          type: string
          format: CollateralQualityTypeCode
          description: >-
            (DDD Entity) - Risk classification of the security used as
            collateral.
        DeliveryByValue:
          type: string
          format: TrueFalseIndicator
          description: >-
