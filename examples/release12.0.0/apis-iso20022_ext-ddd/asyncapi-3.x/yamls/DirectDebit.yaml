    DirectDebitFacility:
      type: object
      description: >-
        (DDD Entity) - Fulfill any scheduled and ad-hoc obligations under a
        service arrangement, most typically for a financial product or facility 
        within Direct Debit. 

        Example: Perform the scheduled (e.g. statements, standing orders) and
        ad-hoc/requested (e.g. balance inquiries, fund transfers) fulfillment
        tasks for a customer current account facility.
      properties:
        DirectDebitFacilityParameterType:
          type: string
          format: String
          description: >-
            (DDD Entity) - A Classification value that distinguishes between
            arrangements according to the type of business services within
            Direct Debit Arrangement
        DirectDebitFacilitySelectedOption:
          type: string
          format: String
          description: >-
            (DDD Entity) - A selected optional business service as subject
            matter of Direct Debit Arrangement
        DirectDebitFacilityType:
          type: string
          format: String
          description: (DDD Entity) - The type of Direct Debit Arrangement
        DirectDebitFacilityReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to Direct Debit Arrangement
        DirectDebitFacilitySchedule:
          type: string
          format: String
          description: (DDD Entity) - Timetable to fulfill Direct Debit Arrangement
        DirectDebitFacilityStatus:
          type: string
          format: String
          description: (DDD Entity) - The status of Direct Debit Arrangement
        DirectDebitFacilityCurrency:
          $ref: '#/components/schemas/CurrencyCode'
        DirectDebitFacilityRegulationReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the regulation which is defined in
            Direct Debit Arrangement
        DirectDebitFacilityRegulationType:
          type: string
          format: String
          description: >-
            (DDD Entity) - A Classification that distinguishes between the
            regularity domains of Direct Debit Arrangement
        DirectDebitFacilityJurisdiction:
          type: string
          format: String
          description: >-
            (DDD Entity) - Reference to the jurisdiction that is assigned to
            Direct Debit Arrangement in case of legal dispute.
        DirectDebitFacilityBookingLocation:
          type: string
          format: String
          description: >-
            (DDD Entity) - The financial accounting unit into which the
            financial events, with regard to the origination and fulfillment of
            the agreement in the context of Direct Debit Arrangement, are
            entered.
        DirectDebitFacilityAccountType:
          type: string
          format: String
          description: >-
            (DDD Entity) - The type of account which is linked to Direct Debit
            Arrangement
        DirectDebitFacilityAccountReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the account which is linked to Direct
            Debit Arrangement
    CurrencyCode:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Code allocated to a currency, by a maintenance agency,
        under an international identification scheme as described in the latest
        edition of the international standard ISO 4217 "Codes for the
        representation of currencies and funds". Valid currency codes are
        registered with the ISO 4217 Maintenance Agency, and consist of three
        contiguous letters.
    DateTimePeriod:
      type: object
      description: >-
        (DDD Entity) - Time span defined by a start date and time, and an end
        date and time.
      properties:
        FromDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date and time at which the range starts.
        ToDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date and time at which the range ends.
        RelatedStandingOrder:
          type: string
          format: StandingOrder
          description: >-
            (DDD Entity) - Standing order for which a validity period is
            specified.
        PaymentInstruction:
          type: string
          format: PaymentInstruction
          description: >-
            (DDD Entity) - Payment instruction for which a processing validity
            time is specified.
        NumberOfDays:
          type: string
          format: Number
          description: (DDD Entity) - Period specified as a number of days.
        ValuationStatistics:
          type: string
          format: ValuationStatistics
          description: >-
            (DDD Entity) - Valuation statistics for which a reference period is
            specified.
        PerformanceFactors:
          type: string
          format: PerformanceFactors
          description: >-
            (DDD Entity) - Performance factors for which an accumulation period
            is specified.
        Status:
          type: string
          format: Status
          description: (DDD Entity) - Status for which a validity time is specified.
        PriceCalculationRelatedPricing:
          type: string
          format: SecuritiesPricing
          description: >-
            (DDD Entity) - Securities pricing for which a price calculation
            period is specified.
        CorporateActionOption:
          type: string
          format: CorporateActionOption
          description: >-
            (DDD Entity) - Corporate action option for which an action period is
            defined.
        ParallelTradingProceedsDefinition:
          type: string
          format: SecuritiesProceedsDefinition
          description: >-
            (DDD Entity) - Securities proceeds for which a parallel trading
            period is specified.
        PrivilegeSuspensionCorporateAction:
          type: string
          format: SuspensionPeriod
          description: >-
            (DDD Entity) - Corporate event for which a privilege suspension
            period has been defined.
        WithdrawalSuspensionRelatedEvent:
          type: string
          format: SuspensionPeriod
          description: >-
            (DDD Entity) - Corporate event for which a suspension period for
            withdrawals is specified.
        RelatedInterestCalculation:
          type: string
          format: InterestCalculation
          description: >-
            (DDD Entity) - Interest calculation process for which an interest
            period is specified.
        BiddingConditions:
          type: string
          format: BiddingConditions
          description: >-
            (DDD Entity) - Bidding conditions for which a compulsory purchase
            period is specified.
        ClassAction:
          type: string
