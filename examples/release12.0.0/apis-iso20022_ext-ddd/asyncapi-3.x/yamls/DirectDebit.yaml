components:
  messages:
    DirectDebitFacility:
      name: DirectDebitFacility
      description: >-
        (DDD Entity) - Fulfill any scheduled and ad-hoc obligations under a
        service arrangement, most typically for a financial product or facility 
        within Direct Debit. 

        Example: Perform the scheduled (e.g. statements, standing orders) and
        ad-hoc/requested (e.g. balance inquiries, fund transfers) fulfillment
        tasks for a customer current account facility.
      payload:
        $ref: '#/components/schemas/DirectDebitFacility'
    BatchDebit:
      name: BatchDebit
      description: >-
        (DDD Entity) - The configuration and execution of Batch Debit
        arrangement within the Direct Debit Facility
      payload:
        $ref: '#/components/schemas/BatchDebit'
    PaymentTracking:
      name: PaymentTracking
      description: >-
        (DDD Entity) - The configuration and execution of Batch Debit
        arrangement within the Direct Debit Facility
      payload:
        $ref: '#/components/schemas/PaymentTracking'
    DirectDebitOutcome:
      name: DirectDebitOutcome
      description: >-
        (DDD Entity) - The configuration and execution of Batch Debit
        arrangement within the Direct Debit Facility
      payload:
        $ref: '#/components/schemas/DirectDebitOutcome'
    FundsAvailableCheck:
      name: FundsAvailableCheck
      description: >-
        (DDD Entity) - The configuration and execution of Batch Debit
        arrangement within the Direct Debit Facility
      payload:
        $ref: '#/components/schemas/FundsAvailableCheck'
    PaymentInitiation:
      name: PaymentInitiation
      description: >-
        (DDD Entity) - The configuration and execution of Batch Debit
        arrangement within the Direct Debit Facility
      payload:
        $ref: '#/components/schemas/PaymentInitiation'
    VerifyMandate:
