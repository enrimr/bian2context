asyncapi: 3.0.0
info:
  title: Cash Management And Account Services
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain orchestrates a cash
    management and accounting services facility typically used by corporations
    to support additional cash management features over and above the standard
    facilities of current and savings accounts
channels:
  CashManagementAndAccountServicesFacility/Created:
    address: CashManagementAndAccountServicesFacility/Created
    messages:
      CashManagementAndAccountServicesFacility-created.message:
        $ref: '#/components/messages/CashManagementAndAccountServicesFacility'
    description: ''
  CashManagementAndAccountServicesFacility/Updated:
    address: CashManagementAndAccountServicesFacility/Updated
    messages:
      CashManagementAndAccountServicesFacility-updated.message:
        $ref: '#/components/messages/CashManagementAndAccountServicesFacility'
    description: ''
  ServiceFees/Created:
    address: ServiceFees/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ServiceFees'
    description: ''
  ServiceFees/Updated:
    address: ServiceFees/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ServiceFees'
    description: ''
  DepositsandWithdrawals/Created:
    address: DepositsandWithdrawals/Created
    messages:
      publish.message:
        $ref: '#/components/messages/DepositsandWithdrawals'
    description: ''
  DepositsandWithdrawals/Updated:
    address: DepositsandWithdrawals/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/DepositsandWithdrawals'
    description: ''
  IssuedDevice/Created:
    address: IssuedDevice/Created
    messages:
      publish.message:
        $ref: '#/components/messages/IssuedDevice'
    description: ''
  IssuedDevice/Updated:
    address: IssuedDevice/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/IssuedDevice'
    description: ''
  Interest/Created:
    address: Interest/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Interest'
    description: ''
  Interest/Updated:
    address: Interest/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Interest'
    description: ''
  PositivePay/Created:
    address: PositivePay/Created
    messages:
      publish.message:
        $ref: '#/components/messages/PositivePay'
    description: ''
  PositivePay/Updated:
    address: PositivePay/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/PositivePay'
    description: ''
  AccountSweep/Created:
    address: AccountSweep/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AccountSweep'
    description: ''
  AccountSweep/Updated:
    address: AccountSweep/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AccountSweep'
    description: ''
  Payments/Created:
    address: Payments/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Payments'
    description: ''
  Payments/Updated:
    address: Payments/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Payments'
    description: ''
  AccountLien/Created:
    address: AccountLien/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AccountLien'
    description: ''
  AccountLien/Updated:
    address: AccountLien/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AccountLien'
    description: ''
operations:
  CashManagementAndAccountServicesFacility-created:
    action: receive
    channel:
      $ref: '#/channels/CashManagementAndAccountServicesFacility~1Created'
    summary: (DDD Domain Event) CashManagementAndAccountServicesFacility
    messages:
      - $ref: >-
          #/channels/CashManagementAndAccountServicesFacility~1Created/messages/CashManagementAndAccountServicesFacility-created.message
  CashManagementAndAccountServicesFacility-updated:
    action: receive
    channel:
      $ref: '#/channels/CashManagementAndAccountServicesFacility~1Updated'
    summary: (DDD Domain Event) CashManagementAndAccountServicesFacility
    messages:
      - $ref: >-
          #/channels/CashManagementAndAccountServicesFacility~1Updated/messages/CashManagementAndAccountServicesFacility-updated.message
  ServiceFees/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ServiceFees~1Created'
    summary: (DDD Domain Event) ServiceFees
    messages:
      - $ref: '#/channels/ServiceFees~1Created/messages/publish.message'
  ServiceFees/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ServiceFees~1Updated'
    summary: (DDD Domain Event) ServiceFees
    messages:
      - $ref: '#/channels/ServiceFees~1Updated/messages/publish.message'
  DepositsandWithdrawals/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/DepositsandWithdrawals~1Created'
    summary: (DDD Domain Event) DepositsandWithdrawals
    messages:
      - $ref: '#/channels/DepositsandWithdrawals~1Created/messages/publish.message'
  DepositsandWithdrawals/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/DepositsandWithdrawals~1Updated'
    summary: (DDD Domain Event) DepositsandWithdrawals
    messages:
      - $ref: '#/channels/DepositsandWithdrawals~1Updated/messages/publish.message'
  IssuedDevice/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/IssuedDevice~1Created'
    summary: (DDD Domain Event) IssuedDevice
    messages:
      - $ref: '#/channels/IssuedDevice~1Created/messages/publish.message'
  IssuedDevice/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/IssuedDevice~1Updated'
    summary: (DDD Domain Event) IssuedDevice
    messages:
      - $ref: '#/channels/IssuedDevice~1Updated/messages/publish.message'
  Interest/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Interest~1Created'
    summary: (DDD Domain Event) Interest
    messages:
      - $ref: '#/channels/Interest~1Created/messages/publish.message'
  Interest/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Interest~1Updated'
    summary: (DDD Domain Event) Interest
    messages:
      - $ref: '#/channels/Interest~1Updated/messages/publish.message'
  PositivePay/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/PositivePay~1Created'
    summary: (DDD Domain Event) PositivePay
    messages:
      - $ref: '#/channels/PositivePay~1Created/messages/publish.message'
  PositivePay/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/PositivePay~1Updated'
    summary: (DDD Domain Event) PositivePay
    messages:
      - $ref: '#/channels/PositivePay~1Updated/messages/publish.message'
  AccountSweep/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountSweep~1Created'
    summary: (DDD Domain Event) AccountSweep
    messages:
      - $ref: '#/channels/AccountSweep~1Created/messages/publish.message'
  AccountSweep/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountSweep~1Updated'
    summary: (DDD Domain Event) AccountSweep
    messages:
      - $ref: '#/channels/AccountSweep~1Updated/messages/publish.message'
  Payments/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Payments~1Created'
    summary: (DDD Domain Event) Payments
    messages:
      - $ref: '#/channels/Payments~1Created/messages/publish.message'
  Payments/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Payments~1Updated'
    summary: (DDD Domain Event) Payments
    messages:
      - $ref: '#/channels/Payments~1Updated/messages/publish.message'
  AccountLien/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountLien~1Created'
    summary: (DDD Domain Event) AccountLien
    messages:
      - $ref: '#/channels/AccountLien~1Created/messages/publish.message'
  AccountLien/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountLien~1Updated'
    summary: (DDD Domain Event) AccountLien
    messages:
      - $ref: '#/channels/AccountLien~1Updated/messages/publish.message'
components:
  messages:
    CashManagementAndAccountServicesFacility:
      name: CashManagementAndAccountServicesFacility
      description: >-
        (DDD Entity) - Fulfill any scheduled and ad-hoc obligations under a
        service arrangement, most typically for a financial product or facility
        within Cash Management And Account Services. 
      payload:
        $ref: '#/components/schemas/CashManagementAndAccountServicesFacility'
    ServiceFees:
      name: ServiceFees
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      payload:
        $ref: '#/components/schemas/ServiceFees'
    DepositsandWithdrawals:
      name: DepositsandWithdrawals
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      payload:
        $ref: '#/components/schemas/DepositsandWithdrawals'
    IssuedDevice:
      name: IssuedDevice
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      payload:
        $ref: '#/components/schemas/IssuedDevice'
    Interest:
      name: Interest
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      payload:
        $ref: '#/components/schemas/Interest'
    PositivePay:
      name: PositivePay
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      payload:
        $ref: '#/components/schemas/PositivePay'
    AccountSweep:
      name: AccountSweep
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      payload:
        $ref: '#/components/schemas/AccountSweep'
    Payments:
      name: Payments
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      payload:
        $ref: '#/components/schemas/Payments'
    AccountLien:
      name: AccountLien
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      payload:
        $ref: '#/components/schemas/AccountLien'
  schemas:
    ServiceFees:
      type: object
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      properties:
        FeeConfigurationProfile:
          type: string
          format: String
          description: (DDD Entity) - The profile of applicable fees and penalties
        FeeDefinition:
          type: string
          format: String
          description: >-
            (DDD Entity) - Definition of the fee or penalty including when and
            how to apply
        FeeType:
          type: string
          format: String
          description: (DDD Entity) - The fee or penalty type applied
        FeeApplicationRecord:
          type: string
          format: String
          description: >-
            (DDD Entity) - The record of applied fees and penalties including
            transactions and accrued amounts
        FeeTransaction:
          type: string
          format: String
          description: (DDD Entity) - A record of an applied fee or penalty
        TransactionDescription:
          type: string
          format: String
          description: (DDD Entity) - General description of the fee or penalty transaction
        TransactionFeeType:
          type: string
          format: String
          description: (DDD Entity) - The fee or penalty type applied
        TransactionFeeCharge:
          type: string
          format: String
          description: (DDD Entity) - The derived fee or penalty amount applied
        FeeProjectionsandCommitments:
          type: string
          format: String
          description: (DDD Entity) - A record of projected fees and penalties
        ProjectedTransactionDescription:
          type: string
          format: String
          description: (DDD Entity) - General description of the projected fee or penalty
        ProjectedTransactionFeeType:
          type: string
          format: String
          description: (DDD Entity) - The fee or penalty type
        ProjectedTransactionFeeCharge:
          type: string
          format: String
          description: (DDD Entity) - The anticipated fee or penalty amount
        FeeAccrualAmount:
          $ref: '#/components/schemas/CurrencyAndAmount'
        AccrualFeeType:
          type: string
          format: String
          description: (DDD Entity) - The fee or penalty type being tracked
        AccrualFeeCharge:
          type: string
          format: String
          description: (DDD Entity) - The accrued amount of fees and penalties
    DepositsandWithdrawals:
      type: object
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      properties:
        DepositType:
          type: string
          format: String
          description: >-
            (DDD Entity) - The type of deposit transaction that can be applied
            to the account (e.g. customer deposit, internal credit)
        WithdrawalType:
          type: string
          format: String
          description: >-
            (DDD Entity) - The type of withdrawal transaction that can be
            applied to the account (e.g. customer withdrawal, internal service
            charge, disbursement)
        AccountLimitBreachResponse:
          type: string
          format: String
          description: >-
            (DDD Entity) - The handling options if a withdrawal results in a
            breach of an account limit
        DepositTransaction:
          type: string
          format: String
          description: (DDD Entity) - Details of the deposit transaction
        DepositTransactionSourceReference:
          type: string
          format: Object
          description: (DDD Entity) - Identifies the source of the deposit
        DepositTransactionDepositType:
          type: string
          format: String
          description: (DDD Entity) - The type of deposit made with the transaction
        DepositTransactionDescription:
          type: string
          format: String
          description: >-
            (DDD Entity) - Any necessary details describing the purpose or
            reference properties of the deposit
        DepositTransactionAmount:
          $ref: '#/components/schemas/CurrencyAndAmount'
        DepositTransactionDate:
          $ref: '#/components/schemas/ISODate'
        WithdrawalTransaction:
          type: string
          format: String
          description: (DDD Entity) - Details of the withdrawal transaction
        WithdrawalTransactionSourceReference:
          type: string
          format: Object
          description: (DDD Entity) - Identifies the target for the withdrawal
        WithdrawalTransactionWithdrawalType:
          type: string
          format: String
          description: (DDD Entity) - The type of withdrawal made with the transaction
        WithdrawalTransactionDescription:
          type: string
          format: String
          description: >-
            (DDD Entity) - Any necessary details describing the purpose or
            reference properties of the withdrawal
        WithdrawalTransactionAmount:
          $ref: '#/components/schemas/CurrencyAndAmount'
        WithdrawalTransactionDate:
          $ref: '#/components/schemas/ISODate'
    IssuedDevice:
      type: object
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      properties:
        IssuedDeviceType:
          type: string
          format: String
          description: >-
            (DDD Entity) - The type of issued device/inventory (e.g. checkbook,
            pay-in slip)
        IssuedDeviceDescription:
          type: string
          format: String
          description: >-
            (DDD Entity) - Definition of the inventory item, including
            processing and handling guidelines and rules
        IssuedDeviceOptionDefinition:
          type: string
          format: String
          description: >-
            (DDD Entity) - Definition of the processing option and impact (e.g.
            lost check handling)
        IssuedDeviceOptionSetting:
          type: string
          format: String
          description: (DDD Entity) - The processing option setting
        IssuedDeviceProperty:
          type: string
          format: String
          description: >-
            (DDD Entity) - A property of the issued device/inventory (e.g. card,
            checkbook, pay-in slip)
        IssuedDevicePropertyType:
          type: string
          format: String
          description: >-
            (DDD Entity) - Tracked property of the issued device/inventory (e.g.
            issued check numbers)
        IssuedDevicePropertyValue:
          type: string
          format: String
          description: >-
            (DDD Entity) - The tracked values associated with an issued
            device/inventory item
        IssuedDeviceStatus:
          type: string
          format: String
          description: >-
            (DDD Entity) - The tracked status of the device/inventory item (e.g.
            active, suspended, cancelled)
    PositivePay:
      type: object
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      properties:
        PositivePayCheckRegisterReportingSchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - The schedule that defines when the corporate provides
            the list of issued checks for the bank to use to filter fraudulent
            checks
        CheckRegister:
          type: string
          format: String
          description: (DDD Entity) - The register of issued checks
        DateRange:
          type: string
          format: String
          description: (DDD Entity) - The date range covered by the list of checks
        CheckDetails:
          type: string
          format: String
          description: >-
            (DDD Entity) - The payment details for an issued check (used to
            cross check all submitted checks and filter fraud)
    AccountSweep:
      type: object
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      properties:
        AccountSweepType:
          type: string
          format: String
          description: '(DDD Entity) - The type of sweep (e.g. periodic, threshold)'
        AccountSweepDefinition:
          type: string
          format: String
          description: (DDD Entity) - Definition of the type of sweep
        AccountSweepApplicationSchedule:
          type: string
          format: String
          description: (DDD Entity) - Sweep processing guidelines and scheduling rules
        AccountSweepConfiguration:
          type: string
          format: String
          description: (DDD Entity) - The set-up of the sweep facility
        TargetAccount:
          type: string
          format: String
          description: (DDD Entity) - The facility that the sweep is made to/from
        SweepMandate:
          type: string
          format: String
          description: >-
            (DDD Entity) - Confirmation that the sweep processing is sanctioned
            as necessary
        SweepProcessingSchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - Timing and or triggers for initiating sweep
            transaction
        SweepApplicationRecord:
          type: string
          format: String
          description: (DDD Entity) - The transaction record for an applied sweep
        AccountSweepTargetAccount:
          type: string
          format: String
          description: (DDD Entity) - The facility that the sweep is made to/from
        AccountSweepAmount:
          $ref: '#/components/schemas/CurrencyAndAmount'
        AccountSweepExecutionDate:
          $ref: '#/components/schemas/ISODate'
    Payments:
      type: object
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      properties:
        PaymentType:
          type: string
          format: String
          description: >-
            (DDD Entity) - The type of payment transaction (e.g. customer
            payment, standing order, direct debit, bill pay)
        PaymentDefinition:
          type: string
          format: String
          description: >-
            (DDD Entity) - Definition of the type of payment including
            processing rules and guidelines
        PaymentProcessingOptionDefinition:
          type: string
          format: String
          description: >-
            (DDD Entity) - Definition of the processing option and impact (e.g.
            frequency and cumulative amount constraints)
        PaymentProcessingOptionSetting:
          type: string
          format: String
          description: (DDD Entity) - The option setting
        PaymentConfiguration:
          type: string
          format: String
          description: >-
            (DDD Entity) - Configuration setting for various payment transaction
            types
        PaymentSchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - Processing schedule for repeating payments for
            standing orders (e.g. start date, end, period, number/cycles). Note
            this triggers an internal execution call as necessary
        DirectDebitMandateReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to the applicable mandate for direct debits
        DirectDebitMandateSettings:
          type: string
          format: String
          description: (DDD Entity) - Processing settings governing direct debits
        BillPayMandateReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the applicable mandate for bill pay
            transactions
        BillPayMandateSettings:
          type: string
          format: String
          description: (DDD Entity) - Processing settings governing bill pay transactions
        PaymentTransaction:
          type: string
          format: String
          description: >-
            (DDD Entity) - The general payment transaction with all major
            attributes - some optional depending on type
        PaymentTransactionType:
          type: string
          format: String
          description: >-
            (DDD Entity) - The type of payment transaction (e.g. customer
            payment, standing order, direct debit, bill pay)
        PaymentTransactionPayeeReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to the party to whom the payment is made
        PaymentTransactionPayeeAccountReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to the account to which the payment is made
        PaymentTransactionPayeeBankReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to the bank where the payee account is held
        PaymentTransactionAmount:
          $ref: '#/components/schemas/CurrencyAndAmount'
        PaymentTransactionFeeType:
          type: string
          format: String
          description: (DDD Entity) - The fee type applied to the payment transaction
        PaymentTransactionFeeCharge:
          type: string
          format: String
          description: (DDD Entity) - The fee charge applied to the transaction
        PaymentTransactionDate:
          $ref: '#/components/schemas/ISODate'
        PaymentTransactionPaymentMechanism:
          type: string
          format: String
          description: '(DDD Entity) - Requested payment mechanism (e.g. Wire, ACH)'
        PaymentTransactionPaymentPurpose:
          type: string
          format: String
          description: >-
            (DDD Entity) - Description of the purpose including any external
            reference to the transaction
        PaymentTransactionBankBranchLocationReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the location the payment transaction is
            initiated from
        PaymentTransactionStatus:
          type: string
          format: String
          description: >-
            (DDD Entity) - The processing status of the transaction (e.g.
            captured, approved, initiated, confirmed, settled)
    AccountLien:
      type: object
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      properties:
        LienType:
          type: string
          format: String
          description: '(DDD Entity) - The type of lien (e.g. final, pending)'
        LienDefinition:
          type: string
          format: String
          description: >-
            (DDD Entity) - Definition of the type of lien including processing
            guidelines
        LienProcessingOption:
          type: string
          format: String
          description: (DDD Entity) - The processing option applied to the lien
        LienRecord:
          type: string
          format: String
          description: (DDD Entity) - The collection of applicable rates
        LienOriginator:
          type: string
          format: String
          description: (DDD Entity) - The party requesting the lien
        LienPurpose:
          type: string
          format: String
          description: (DDD Entity) - The purpose or associated facility linked to the lien
        LienAmount:
          $ref: '#/components/schemas/CurrencyAndAmount'
        LienStartDate:
          $ref: '#/components/schemas/ISODate'
        LienExpiryDate:
          $ref: '#/components/schemas/ISODate'
        LienStatus:
          type: string
          format: String
          description: (DDD Entity) - The status on the lien
    CashManagementAndAccountServicesFacility:
      type: object
      description: >-
        (DDD Entity) - Fulfill any scheduled and ad-hoc obligations under a
        service arrangement, most typically for a financial product or facility
        within Cash Management And Account Services. 
      properties:
        ProductInstanceReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the cash management & account services
            product instance
        CashManagementAndAccountServicesAccountNumber:
          type: string
          format: String
          description: >-
            (DDD Entity) - The associated cash management & account services
            account number in any suitable format (e.g. IBAN)
        CustomerReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to the account primary party/owner
        BankBranchLocationReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Bank branch associated with the account for booking
            purposes
        AccountType:
          type: string
          format: String
          description: >-
            (DDD Entity) - The type of cash management and account services
            account (e.g. corporate, small business)
        AccountCurrency:
          $ref: '#/components/schemas/CurrencyCode'
        TaxReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference identifier linking the account to
            appropriate tax handling
        EntitlementOptionDefinition:
          type: string
          format: String
          description: (DDD Entity) - The definition of an applicable entitlement option
        EntitlementOptionSetting:
          type: string
          format: String
          description: (DDD Entity) - The setting for the entitlement option
        RestrictionOptionDefinition:
          type: string
          format: String
          description: (DDD Entity) - The definition of an applicable restriction option
        RestrictionOptionSetting:
          type: string
          format: String
          description: (DDD Entity) - The setting for the restriction option
        Associations:
          type: string
          format: String
          description: (DDD Entity) - Definition of the associations to the account
        AssociationType:
          type: string
          format: String
          description: '(DDD Entity) - The type of association (e.g. guarantor, co-signer)'
        AssociationObligationEntitlement:
          type: string
          format: String
          description: >-
            (DDD Entity) - Description of the role, obligations or entitlements
            of the associated party
        AssociationReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to the associated party
        LinkedAccounts:
          type: string
          format: String
          description: (DDD Entity) - Definition of the associations to the account
        LinkType:
          type: string
          format: String
          description: (DDD Entity) - The type and purpose for the link
        AccountDetails:
          type: string
          format: String
          description: (DDD Entity) - Details of the linked account
        PositionLimits:
          type: string
          format: String
          description: (DDD Entity) - Position limits that are maintained by the account
        PositionLimitType:
          type: string
          format: String
          description: >-
            (DDD Entity) - The type of position maintained for the account (e.g.
            transaction credit/debit, netting, position)
        PositionLimitSettings:
          type: string
          format: String
          description: >-
            (DDD Entity) - The position definition, associated limit settings
            and rules
        PositionLimitValue:
          type: string
          format: String
          description: (DDD Entity) - The current calculated position
        DateType:
          type: string
          format: String
          description: >-
            (DDD Entity) - Key dates associated with the account (e.g. opening
            date, closing date)
        Date:
          type: string
          format: String
          description: (DDD Entity) - Value of the date type
    Status:
      type: object
      description: '(DDD Entity) - The status of an instruction, advice or request.'
      properties:
        StatusReason:
          type: string
          format: StatusReason
          description: (DDD Entity) - Specifies the reasons for the status.
        StatusDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date and time at which the status was assigned.
        ValidityTime:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period of time during which the status is valid.
        StatusDescription:
          type: string
          format: Max350Text
          description: (DDD Entity) - Specifies the state or the condition.
        InstructionProcessingStatus:
          type: string
          format: StatusCode
          description: (DDD Entity) - Status of the processing of an instruction.
        PartyRole:
          type: string
          format: InvestigationPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of assigning a
            status.
        SettlementStatus:
          type: string
          format: SecuritiesSettlementStatusCode
          description: (DDD Entity) - Status of settlement of a transaction.
        CancellationProcessingStatus:
          type: string
          format: CancellationProcessingStatusCode
          description: (DDD Entity) - Specifies the status of a cancellation request.
        TransactionProcessingStatus:
          type: string
          format: InstructionProcessingStatusCode
          description: >-
            (DDD Entity) - Status of processing of a transaction at account
            servicer level.
        ModificationProcessingStatus:
          type: string
          format: ModificationProcessingStatusCode
          description: (DDD Entity) - Provides the status of a modification request.
    Product:
      type: object
      description: >-
        (DDD Entity) - Item that is offered for sale. Products can be services
        or goods.
      properties:
        CardPayment:
          type: string
          format: CardPayment
          description: (DDD Entity) - Card payment for which a product was specified.
        UnitPrice:
          type: string
          format: Price
          description: (DDD Entity) - Price per unit of product.
        ProductCategory:
          type: string
          format: ProductCategory
          description: (DDD Entity) - Category of the product.
        LineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item in which the product is
            specified.
        ProductIdentification:
          type: string
          format: ProductIdentification
          description: (DDD Entity) - Identification of the product.
        Name:
          type: string
          format: Max35Text
          description: (DDD Entity) - Name of a product.
        Description:
          type: string
          format: Max140Text
          description: >-
            (DDD Entity) - Information about the goods and/or services of a
            trade transaction.
        Origin:
          type: string
          format: Country
          description: (DDD Entity) - Country from which the product originates.
        Characteristics:
          type: string
          format: ProductCharacteristics
          description: (DDD Entity) - Characteristics of the product.
        NetPrice:
          type: string
          format: Price
          description: (DDD Entity) - Net price of the goods and/or service.
        Quantity:
          type: string
          format: ProductQuantity
          description: (DDD Entity) - Specifies the quantity of the product.
        GrossPrice:
          type: string
          format: Price
          description: (DDD Entity) - Gross price of the goods and/or service.
        Quality:
          type: string
          format: Max70Text
          description: (DDD Entity) - Quality of the product.
        Delivery:
          type: string
          format: ProductDelivery
          description: (DDD Entity) - Delivery process of a product
        PurchaseOrder:
          type: string
          format: PurchaseOrder
          description: >-
            (DDD Entity) - Specifies the purchase order in which a specific
            product is ordered.
        Tax:
          type: string
          format: Tax
          description: >-
            (DDD Entity) - Amount of money due to the government or tax
            authority, according to various pre-defined parameters linked to the
            value of the goods and services in a trade transaction.
    Obligation:
      type: object
      description: >-
        (DDD Entity) - Specifies the assets (quantity of securities, goods,
        services, and cash amounts) that have to be delivered.
      properties:
        RequestedSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date and time at which a trade must be executed. For
            a direct debit, it is the date and time at which the creditor
            requests that the amount of money is to be collected from the
            debtor. For a credit transfer, it is the date and time at which the
            debtor requests the clearing agent to process the payment. For a
            securities trade, it is the date and time at which the securities
            are to be delivered or received.
        RequestedSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Total amount of money to be paid or received.
        Priority:
          type: string
          format: Max4AlphaNumericText
          description: >-
            (DDD Entity) - Specifies whether the transaction is to be executed
            with a high priority.
        Trade:
          type: string
          format: Trade
          description: >-
            (DDD Entity) - Specifies the trade which originates the obligation
            to deliver a product, cash or securities..
        TransactionRisk:
          type: string
          format: TransactionRisk
          description: (DDD Entity) - Transaction risk calculated per obligation type.
        ParentObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Obligation which is divided into several
            sub-obligations.
        SubObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Specifies an obligation resulting from another
            existing obligation, for instance each leg of a financing agreement
            is a sub-obligation of the global financing obligation.
        Offset:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Specifies the method used to settle a specific
            obligation.
        OriginalObligationProcess:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Obligation fulfilment process which did not
            extinguish the obligation but replaced it by a new one, for instance
            in case of netting.
        ExposureType:
          type: string
          format: ExposureTypeV2Code
          description: (DDD Entity) - Type of exposure related to this obligation.
    Agreement:
      type: object
      description: >-
        (DDD Entity) - Contractual details related to an agreement between
        parties.
      properties:
        DateSigned:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Date on which the agreement was signed by all
            parties.
        Description:
          type: string
          format: Max350Text
          description: >-
            (DDD Entity) - Full name of an agreement, annexes and amendments in
            place between the principals.
        Version:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Version number of a contract or of a  legal
            agreement.
        ValidityPeriod:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period during which the agreement is valid
        Document:
          type: string
          format: Document
          description: (DDD Entity) - Document which materialises the agreement.
        Trade:
          type: string
          format: CommercialTrade
          description: >-
            (DDD Entity) - Specifies the type of trade that is the subject of an
            agreement. The agreement contains the clauses that will govern each
            trade between the signing parties.
        Jurisdiction:
          type: string
          format: Jurisdiction
          description: (DDD Entity) - Jurisdiction where an agreement applies.
    Account:
      type: object
      description: >-
        (DDD Entity) - Record of transactions in specific types of assets,
        maintained by a servicing party on behalf of one or more owning parties.
        Business relationship between an account servicer and one or more
        account owners.
      properties:
        BaseCurrency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Base currency of the account.
        Identification:
          type: string
          format: AccountIdentification
          description: >-
            (DDD Entity) - Unique and unambiguous identification for the account
            between the account owner and the account servicer.
        ParentAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account for which one or more sub-accounts are
            specified.
        SubAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Subdivision of an account used to segregate specific
            holdings.
        RelatedFundProcessingCharacteristics:
          type: string
          format: InvestmentFundClassProcessingCharacteristics
          description: >-
            (DDD Entity) - Fund processing characteristics for which a
            settlement account is specified.
        Status:
          type: string
          format: AccountStatus
          description: >-
            (DDD Entity) - Specifies the current state of an account, eg,
            enabled or deleted.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language for all communication concerning the
            account.
        PartyRole:
          type: string
          format: AccountPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to an account and played
            by a party in that context.
        TradePartyRole:
          type: string
          format: TradePartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a trade.
        ReportingCurrency:
          type: string
          format: CurrencyCode
          description: >-
            (DDD Entity) - Currency used to calculate and report the balance and
            related entries of an account.
        AccountRestriction:
          type: string
          format: AccountRestriction
          description: (DDD Entity) - Restriction on capability or operations allowed.
        SettlementPartyRole:
          type: string
          format: SettlementPartyRole
          description: >-
            (DDD Entity) - Specifies the role of the party which uses the
            account for settlement.
        Purpose:
          type: string
          format: Max140Text
          description: (DDD Entity) - Specifies the purpose of the account.
        ClosingDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related services cease
            effectively to be operational for the account owner.
        LiveDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date of the first movement on the account.
        ReportedPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Specifies the period for which the movements in the
            account are reported.
        InvestmentFundPartyRole:
          type: string
          format: InvestmentFundPartyRole
          description: (DDD Entity) - Party role for which an account is specified.
        RelatedCollateralProcess:
          type: string
          format: Collateral
          description: >-
            (DDD Entity) - Collateral data for which a collateral account is
            specified.
        Type:
          type: string
          format: GenericIdentification
          description: (DDD Entity) - Specifies the type of account.
        RelatedProceedsDelivery:
          type: string
          format: CorporateActionProceedsDeliveryInstruction
          description: >-
            (DDD Entity) - Proceeds delivery instruction which contain account
            identification.
        RelatedCorporateActionPartyRole:
          type: string
          format: CorporateActionPartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a corporate action.
        DefaultFundAccountOwner:
          type: string
          format: ClearingMemberRole
          description: >-
            (DDD Entity) - Clearing member which holds a default fund account at
            an ICSD or at the central bank.
        System:
          type: string
          format: System
          description: (DDD Entity) - System where the account is held.
        Balance:
          type: string
          format: Balance
          description: >-
            (DDD Entity) - Overall position representing the net debits and
            credits in an account at a specific point in time.
        Entry:
          type: string
          format: Entry
          description: (DDD Entity) - Record of the movements into or out of an account.
        AccountContract:
          type: string
          format: AccountContract
          description: >-
            (DDD Entity) - Agreement which provides information on the account
            and on the services linked to it.
        OpeningDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related basic services
            are effectively operational for the account owner.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Rate used to calculate the difference between amounts
            based on the base currency and the reporting currency.
        DefaultFundContribution:
          type: string
          format: DefaultFundContribution
          description: >-
            (DDD Entity) - Default fund contribution parameters associated with
            a contribution account.
        SystemMember:
          type: string
          format: SystemMemberRole
          description: >-
            (DDD Entity) - Member of a system which is the owner of an account
            with the system.
        CollateralAccountType:
          type: string
          format: CollateralAccountTypeCode
          description: (DDD Entity) - Specifies the collateral account type.
        AccountService:
          type: string
          format: AccountService
          description: >-
            (DDD Entity) - Services linked to the account and specified in the
            account contract.
        Reconciliation:
          type: string
          format: Reconciliation
          description: >-
            (DDD Entity) - Process which compares and matches trade information
            with entries in an account.
        ManagedAccountProduct:
          type: string
          format: ManagedAccountProduct
          description: >-
            (DDD Entity) - Product which provides guidance to investors to
            manage their portfolios.
    Document:
      type: object
      description: >-
        (DDD Entity) - General information that unambiguously identifies a
        document, such as identification number and issue date time.
      properties:
        IssueDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Issue date of the document.
        CopyDuplicate:
          type: string
          format: CopyDuplicateCode
          description: >-
            (DDD Entity) - Specifies if this document is a copy, a duplicate, or
            a duplicate of a copy.
        PlaceOfStorage:
          type: string
          format: ContactPoint
          description: (DDD Entity) - Specifies where the document is stored.
        PaymentObligation:
          type: string
          format: PaymentObligation
          description: >-
            (DDD Entity) - Document which is referred to in a payment
            obligation.
        Type:
          type: string
          format: DocumentTypeCode
          description: >-
            (DDD Entity) - Specifies the type of the document, for example
            commercial invoice.
        Amount:
          type: string
          format: ActiveCurrencyAndAmount
          description: "(DDD Entity) - Amount of money and currency of a document. \r\nThe amount can be either the original amount due and payable for instance the ordered amount, or the amount actually remitted for the referred document."
        Agreement:
          type: string
          format: Agreement
          description: (DDD Entity) - Agreement which is materialised by a document
        PlaceOfIssue:
          type: string
          format: Location
          description: (DDD Entity) - Place where the document was issued.
        DocumentVersion:
          type: string
          format: Number
          description: >-
            (DDD Entity) - Unambiguous identification of the version of a
            document.
        Status:
          type: string
          format: Max140Text
          description: '(DDD Entity) - Status of the document (eg delivered, paid, etc.)'
        Reconciliation:
          type: string
          format: Reconciliation
          description: >-
            (DDD Entity) - Reconciliation process for which a document is
            specified.
        LetterOfCredit:
          type: string
          format: LetterOfCredit
          description: >-
            (DDD Entity) - Written undertaking by a bank to honour a demand for
            payment.
        PartyRole:
          type: string
          format: DocumentPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of a document
            or in the context of the business linked to the document.
        DataSetType:
          type: string
          format: DataSetTypeCode
          description: >-
            (DDD Entity) - Specifies the type of data set in which the document
            is included.
        Transport:
          type: string
          format: Transport
          description: >-
            (DDD Entity) - Transport process for which related documents are
            specified.
        SignedIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indication whether the document must be signed or
            not.
        RemittedAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of money remitted for the referred document.
        Guarantee:
          type: string
          format: Guarantee
          description: (DDD Entity) - Guarantee that is described in a document.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language used for textual information in the
            document.
        Purpose:
          type: string
          format: Max35Text
          description: (DDD Entity) - Specifies the function of the document.
        DocumentIdentification:
          type: string
          format: GenericIdentification
          description: >-
            (DDD Entity) - Identification of a document for instance unique
            identification of the purchase order, assigned by the buyer.
        Evidence:
          type: string
          format: Evidence
          description: (DDD Entity) - Proof of evidence which uses a document.
        CommercialTrade:
          type: string
          format: CommercialTrade
          description: (DDD Entity) - Trade for which a certificare is issued.
        Presentation:
          type: string
          format: Presentation
          description: (DDD Entity) - Presentation of documents and statements.
        RelatedContract:
          type: string
          format: RegisteredContract
          description: (DDD Entity) - Related document which materialises the agreement.
    ReconciliationTransaction:
      type: object
      description: >-
        (DDD Entity) - Totals performed during the reconciliation period, for a
        certain type of transaction.
      properties:
        ReconciliationIdentification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Unique identification of the reconciliation period
            between the acceptor and the acquirer. This identification might be
            linked to the identification of the settlement for further
            verification by the merchant.
        Currency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Currency associated with thecumulative amount.
        TransactionType:
          type: string
          format: TypeTransactionTotalsCode
          description: (DDD Entity) - Identification of the type of transaction.
        TotalNumber:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Total number of transactions during a reconciliation
            period.
        CumulativeAmount:
          type: string
          format: ImpliedCurrencyAndAmount
          description: (DDD Entity) - Total amount of a collection of transactions.
        ClosePeriod:
          type: string
          format: TrueFalseIndicator
          description: >-
            (DDD Entity) - Indicates if the exchange requires a closure of the
            reconciliation period.
        CardPaymentTotal:
          type: string
          format: CardPayment
          description: >-
            (DDD Entity) - Specifies the card payments which are part of the
            transaction reconciliation.
    System:
      type: object
      description: >-
        (DDD Entity) - Set of integrated applications that provides centralised
        services such as clearing, netting, reconciliation, trading and/or
        settlement.
      properties:
        SystemIdentification:
          type: string
          format: SystemIdentification
          description: (DDD Entity) - Identification of the system.
        Location:
          type: string
          format: Location
          description: >-
            (DDD Entity) - Location, address and country in which the system is
            located.
        Reconciliation:
          type: string
          format: Reconciliation
          description: (DDD Entity) - Reconciliation process provided by the system.
        Availability:
          type: string
          format: SystemAvailability
          description: >-
            (DDD Entity) - Information about the activity or non-activity of the
            system.
        Event:
          type: string
          format: SystemEventInformation
          description: >-
            (DDD Entity) - Specific point in time associated with the system's
            processing cycle. Operations of a system are composed of a series of
            processes, the closing, or completion, of which constitutes an event
            with an associated time stamp. An event may have a series of time
            stamps associated with it, such as the scheduled and effective
            completion times.
        PartyRole:
          type: string
          format: SystemPartyRole
          description: (DDD Entity) - Specifies each role linked to a system.
        Status:
          type: string
          format: SystemStatus
          description: (DDD Entity) - Status of the system.
        SystemGeneratedInformation:
          type: string
          format: SystemBusinessInformation
          description: (DDD Entity) - Business details provided for an information system.
        VersionValidityPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Date at, or period of time during which, the
            stipulated version is in effect.
        SystemDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date time of a system performing a task.
        Negotiation:
          type: string
          format: Negotiation
          description: (DDD Entity) - Negotiation process which uses a ssystem.
        Account:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account managed by a system and held by a system
            member.
        Trade:
          type: string
          format: Trade
          description: (DDD Entity) - Trade processed by a system.
        Assessment:
          type: string
          format: Assessment
          description: (DDD Entity) - Assessment associated with a system.
        TradesPosition:
          type: string
          format: Position
          description: >-
            (DDD Entity) - Specifies the status of trades and their value inside
            a system.
        SystemLanguage:
          type: string
          format: ISO2ALanguageCode
          description: (DDD Entity) - Specifies the language used by the system.
    CurrencyCode:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Code allocated to a currency, by a maintenance agency,
        under an international identification scheme as described in the latest
        edition of the international standard ISO 4217 "Codes for the
        representation of currencies and funds". Valid currency codes are
        registered with the ISO 4217 Maintenance Agency, and consist of three
        contiguous letters.
    ISODate:
      type: string
      format: ''
      description: >-
        (DDD Entity) - A particular point in the progression of time in a
        calendar year expressed in the YYYY-MM-DD format. This representation is
        defined in "XML Schema Part 2: Datatypes Second Edition W3C
        Recommendation 28 October 2004" which is aligned with ISO 8601.
    CurrencyAndAmount:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Number of monetary units specified in a currency, where
        the unit of currency is explicit and compliant with ISO 4217. The
        decimal separator is a dot.

        Note: A zero amount is considered a positive amount.
    PercentageRate:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Rate expressed as a percentage, that is, in hundredths,
        for example, 0.7 is 7/10 of a percent, and 7.0 is 7%.
    Charges:
      type: object
      description: (DDD Entity) - Amount of money associated with a service.
      properties:
        ChargeType:
          type: string
          format: ChargeTypeCode
          description: (DDD Entity) - Type of service for which a charge is asked or paid.
        CalculationBasis:
          type: string
          format: CalculationBasisCode
          description: (DDD Entity) - Calculation basis for the charge or fee.
        BearerType:
          type: string
          format: ChargeBearerTypeCode
          description: >-
            (DDD Entity) - Specifies which party/parties will bear the charges
            associated with the processing of the payment transaction.
        ChargesDebitAccount:
          type: string
          format: CashAccount
          description: (DDD Entity) - Account from which a charge is debited.
        CashEntry:
          type: string
          format: CashEntry
          description: (DDD Entity) - Entry which contains the charges.
        CreditDebitIndicator:
          type: string
          format: DebitCreditCode
          description: (DDD Entity) - Indicates whether a charge is a credit or a debit.
        MaximumAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Maximum amount of money asked or paid for the charge
            for example depending on the type of investors.
        InvestmentFundTransaction:
          type: string
          format: InvestmentFundTransaction
          description: >-
            (DDD Entity) - Investment fund transaction for which charges are
            specified.
        LogisticsChargeLineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item to which the logistics charge
            applies.
        Transport:
          type: string
          format: Transport
          description: >-
            (DDD Entity) - Specifies the transport process to which the charges
            apply.
        Services:
          type: string
          format: AccountService
          description: >-
            (DDD Entity) - Account services for which account administration
            charges are specified.
        RelatedUndertaking:
          type: string
          format: Undertaking
          description: (DDD Entity) - Undertaking for which charges are specified.
        LineItem:
          type: string
          format: LineItem
          description: (DDD Entity) - Line item for which charges are specified
        NetPriceChargeLineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item to which the net price charge
            applies.
        BaseAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount on which the charges are calculated.
        MaximumRate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - Maximum rate used to calculate the amount of the
            charge or fee for example depending on the type of investors.
        MinimumRate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - Minimum rate used to calculate the amount of the
            charge or fee for example depending on the type of investors.
        MinimumAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Minimum amount of money asked or paid for the charge
            for example depending on the type of investors.
        RelatedInterest:
          type: string
          format: InterestCalculation
          description: (DDD Entity) - Interest on which charges are applied.
        ChargePaymentMethod:
          type: string
          format: ChargePaymentMethodCode
          description: (DDD Entity) - Specifies how charges are paid.
    Interest:
      type: object
      description: >-
        (DDD Entity) - Consideration, such as amount of money,  paid or received
        in exchange for an asset that has been invested, loaned or borrowed for
        a certain period. The interest is expressed as a fixed amount or
        percentage of the amount upon which the interest is applied.
      properties:
        AccruedInterestAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Interest amount that has accrued in between coupon
            payment periods.
        InterestCalculation:
          type: string
          format: InterestCalculation
          description: >-
            (DDD Entity) - Calculation parameters used to obtain the interest
            amount.
        Amount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of money representing interest payments.
        Rate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - The actual interest rate used for the payment of the
            interest for the specified interest period.
        RelatedCashProceedsDefinition:
          type: string
          format: CashProceedsDefinition
          description: >-
            (DDD Entity) - Cash proceeds definition for which an interest is
            provided.
        SecuritiesFinancing:
          type: string
          format: SecuritiesFinancing
          description: >-
            (DDD Entity) - Specifies the financing trade on which this interest
            apply.
        InterestTax:
          type: string
          format: Tax
          description: (DDD Entity) - Specifies the tax on interest.
        CreditDebitIndicator:
          type: string
          format: DebitCreditCode
          description: (DDD Entity) - Indicates whether the interest is a debit or credit.
        CashEntry:
          type: string
          format: CashEntry
          description: (DDD Entity) - Entry which contains the interest.
        PaymentDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date of the next interest payment.
        RelatedInterestManagement:
          type: string
          format: InterestManagement
          description: >-
            (DDD Entity) - Management of interest which consists into
            calculating the interest, requesting its payment or distributing the
            interest proceeds.
        RelatedUndertakingAmount:
          type: string
          format: UndertakingAmount
          description: >-
            (DDD Entity) - Undertaking amount for which an interest is
            specified.
        RelatedDebitCreditFacility:
          type: string
          format: DebitCreditFacility
          description: >-
            (DDD Entity) - Debit and credit facilities on which the interest
            applies.
        SecuritiesSettlement:
          type: string
          format: SecuritiesSettlement
          description: >-
            (DDD Entity) - Securities settlement process for which an accrued
            interest is specified.
        InterestName:
          type: string
          format: GenericIdentification
          description: (DDD Entity) - Interest rate expressed as a rate name.
        RelatedAssetHolding:
          type: string
          format: AssetHolding
          description: (DDD Entity) - Asset holding on which interest is paid.
        Deposit:
          type: string
          format: Deposit
          description: (DDD Entity) - Deposit for which an interest is specified.
        AccountBalance:
          type: string
          format: Balance
          description: (DDD Entity) - Balance for which an interest is calculated.
        RelatedAccountContract:
          type: string
          format: AccountContract
          description: >-
            (DDD Entity) - Account contract for which interest parameters are
            specified.
        RelatedNetAssetValueCalculation:
          type: string
          format: NetAssetValueCalculation
          description: >-
            (DDD Entity) - Net asset value calculation for which an accrued
            interest is specified.
        TypeOfInterest:
          type: string
          format: InterestTypeCode
          description: >-
            (DDD Entity) - Specifies the type of interest associated with a
            trade.
        RelatedPaymentCard:
          type: string
          format: PaymentCard
          description: >-
            (DDD Entity) - Payment card for which interest on due amounts is
            specified.
    PaymentInstruction:
      type: object
      description: >-
        (DDD Entity) - Instruction to pay an amount of money to an ultimate
        beneficiary, on behalf of an originator. This instruction may have to be
        forwarded several times to complete the settlement chain.
      properties:
        ProcessingValidityTime:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Date and time range within which the payment
            instruction must be processed.
        InstructionForNextAgent:
          type: string
          format: InstructionCode
          description: "(DDD Entity) - Further information related to the processing of the payment instruction that may need to be acted upon by the next agent. \r\nUsage: The next agent may not be the creditor agent.\r\nThe instruction can relate to a level of service, can be an instruction that has to be executed by the agent, or can be information required by the next agent."
        SettlementInstruction:
          type: string
          format: CashSettlement
          description: >-
            (DDD Entity) - Instruction for the cash settlement between two
            clearing agents.
        ClearingChargeAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money taken by a clearing agent as
            compensation for the processing of the payment instruction. This
            charge is paid either by the debtor or by the creditor or shared
            between them.
        StandingOrder:
          type: string
          format: StandingOrder
          description: >-
            (DDD Entity) - Instruction given by an account holder to an account
            servicer to make regular transfers on given dates to the same
            beneficiary.
        Previous:
          type: string
          format: PaymentExecution
          description: >-
            (DDD Entity) - Specifies that a payment instruction may be preceeded
            by another payment instruction.
    Balance:
      type: object
      description: >-
        (DDD Entity) - Numerical representation of the net increases and
        decreases in an account at a specific point in time.
      properties:
        Type:
          type: string
          format: BalanceTypeCode
          description: (DDD Entity) - Specifies the nature of a balance.
        ValueDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date and time at which the balance is or will be
            available.
        CreditDebitIndicator:
          type: string
          format: DebitCreditCode
          description: >-
            (DDD Entity) - Indicates whether the balance is a credit or a debit
            balance. A zero balance is considered to be a credit balance
        AssetHolding:
          type: string
          format: AssetHolding
          description: >-
            (DDD Entity) - Specifies in terms of value and quantity the assets
            held in a balance.
        CalculationDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Specifies the date and time at which the balance is
            calculated.
        Adjustment:
          type: string
          format: Adjustment
          description: (DDD Entity) - Specifies the balance adjustments.
        Account:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account or sub-account for which a balance is
            calculated.
        Interest:
          type: string
          format: Interest
          description: >-
            (DDD Entity) - Set of elements used to provide interest information
            that applies to the balance.
        BalanceEntry:
          type: string
          format: Entry
          description: (DDD Entity) - Credit or debit postings used to calculate a balance.
        ProcessingRestriction:
          type: string
          format: ProcessingTypeCode
          description: >-
            (DDD Entity) - Specifies the type of balance processing restrictions
            that must be applied.
        OpeningClosingCode:
          type: string
          format: OpeningClosingCode
          description: >-
            (DDD Entity) - Specifies whether the balance is an opening or a
            closing one.
    GenericIdentification:
      type: object
      description: >-
        (DDD Entity) - Information related to a non-standardised identification,
        such as a proprietary party identification or account identification.
      properties:
        Identification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Name or number assigned by an entity to enable
            recognition of that entity, for example account identifier,
            identification assigned by a provider to identify its customers.
        IdentificationForContactPoint:
          type: string
          format: ContactPoint
          description: >-
            (DDD Entity) - Contact point which uses a generic identification as
            identification.
        IdentificationForAccount:
          type: string
          format: AccountIdentification
          description: >-
            (DDD Entity) - Account Identification which uses a generic
            identification as proprietary identification.
        RelatedPartyIdentification:
          type: string
          format: PartyIdentificationInformation
          description: (DDD Entity) - Party identified with a scheme.
        IssueDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date at which the identification was issued.
        ExpiryDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date at which the identification expires.
        Scheme:
          type: string
          format: Scheme
          description: >-
            (DDD Entity) - Information regarding an enumerated code list and its
            owner.
        IdentificationForSecuritiesCertificate:
          type: string
          format: SecuritiesCertificate
          description: >-
            (DDD Entity) - Securities certificate which uses a generic
            identification as certificate number.
        IdentificationForLot:
          type: string
          format: LotBreakdown
          description: >-
            (DDD Entity) - Lot breakdown which uses a generic identification as
            lot number.
        PartyRole:
          type: string
          format: InformationPartyRole
          description: (DDD Entity) - Entity that assigns the identification.
        IdentificationForCashProceedsIncome:
          type: string
          format: CashProceedsDefinition
          description: >-
            (DDD Entity) - Cash proceeds definition which uses a generic
            identification as type of income.
        RelatedStatusReason:
          type: string
          format: StatusReason
          description: >-
            (DDD Entity) - Specifies the status reason for which a data source
            scheme is specified.
        IdentificationForBankTransaction:
          type: string
          format: BankTransaction
          description: >-
            (DDD Entity) - Bank transaction which uses a generic identification
            as proprietary identification.
        IdentificationForAccountCostReferencePattern:
          type: string
          format: AccountIdentification
          description: >-
            (DDD Entity) - Account identification for which a cost reference
            pattern is provided.
        Account:
          type: string
          format: Account
          description: (DDD Entity) - Account for which a type is specified
        RelatedSystemIdentification:
          type: string
          format: SystemIdentification
          description: >-
            (DDD Entity) - System identification which uses a generic
            identification.
        IdentificationForInterestName:
          type: string
          format: Interest
          description: (DDD Entity) - Interest which uses a generic identification as name.
        RelatedCashAccountService:
          type: string
          format: CashAccountService
          description: (DDD Entity) - Cash account service identified in a generic way.
        IdentificationForInvestmentFundClass:
          type: string
          format: InvestmentFundClass
          description: >-
            (DDD Entity) - Investment fund class which uses a generic
            identification as fund classification.
        IdentifiedLocation:
          type: string
          format: Location
          description: (DDD Entity) - Location for which an identification is provided.
        RelatedSecuritiesIdentification:
          type: string
          format: SecuritiesIdentification
          description: >-
            (DDD Entity) - Securities identification for which generic
            identification elements and scheme are provided.
        IdentifiedDocument:
          type: string
          format: Document
          description: (DDD Entity) - Document for which an identification is provided.
        RelatedPurchaseOrder:
          type: string
          format: PurchaseOrder
          description: >-
            (DDD Entity) - Purchase order for which an identification is
            provided.
        RelatedCertificate:
          type: string
          format: RegisteredContract
          description: >-
            (DDD Entity) - Related certificate against which all transactions in
            the scope of the regulatory requirements are registered.
    Number:
      type: string
      format: ''
      description: (DDD Entity) - Number of objects represented as an integer.
    Assessment:
      type: object
      description: (DDD Entity) - Assessment for the components of a system.
      properties:
        AssessmentType:
          type: string
          format: POIComponentAssessmentCode
          description: (DDD Entity) - Type of assessment.
        System:
          type: string
          format: System
          description: (DDD Entity) - System for which an assessment is produced.
        ExpiryDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date when the assessment expires.
        DeliveryDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date when the assessment document was delivered.
    GovernanceRules:
      type: object
      description: >-
        (DDD Entity) - Rules governing an undertaking such as a guarantee or
        standby letter of credit.
      properties:
        ModelForm:
          type: string
          format: ModelForm
          description: (DDD Entity) - Model form to which the governance rules apply.
        Identification:
          type: string
          format: GovernanceIdentificationCode
          description: (DDD Entity) - Identification of the governance rules.
        ApplicableLaw:
          type: string
          format: Max35Text
          description: (DDD Entity) - Law under which the undertaking has been issued.
        Jurisdiction:
          type: string
          format: Jurisdiction
          description: (DDD Entity) - Jurisdiction which applies to the governance rules.
        PublicationAgency:
          type: string
          format: Max35Text
          description: (DDD Entity) - Agency that publishes the governance rules.
    Jurisdiction:
      type: object
      description: >-
        (DDD Entity) - Specifies the jurisdiction (country, county, state,
        province, city).
      properties:
        GovernanceRules:
          type: string
          format: GovernanceRules
          description: >-
            (DDD Entity) - Rules for which an applicable law and a jurisdiction
            are specified.
        Identification:
          type: string
          format: Location
          description: >-
            (DDD Entity) - Specifies the jurisdiction (country, county, state,
            province, city).
        RegisteredSecurities:
          type: string
          format: Security
          description: >-
            (DDD Entity) - Securities which are registered under a specific
            jurisdiction.
        AssociatedStrategy:
          type: string
          format: JurisdictionStrategy
          description: (DDD Entity) - Strategy which is based on a specific jurisdiction.
        SecuritiesRestriction:
          type: string
          format: SecuritiesRestriction
          description: >-
            (DDD Entity) - Securities restrictions which apply in a specific
            jurisdiction.
        RelatedSecuritiesTax:
          type: string
          format: SecuritiesTax
          description: (DDD Entity) - Securities tax for which a jurisdiction is specified.
        RelatedMarket:
          type: string
          format: Market
          description: (DDD Entity) - Market to which the jurisdiction is related.
        RelatedAgreement:
          type: string
          format: Agreement
          description: >-
            (DDD Entity) - Agreement which is subject to a specific
            jurisdiction.
    Position:
      type: object
      description: >-
        (DDD Entity) - Specifies the status of trades and their value inside a
        system.
      properties:
        NetQuantity:
          type: string
          format: SecuritiesQuantity
          description: >-
            (DDD Entity) - Specifies the net quantity position of the trade legs
            of one member within the system.
        NetPositionAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Specifies the net position amount of the trade legs
            of one member within the system.
        System:
          type: string
          format: System
          description: (DDD Entity) - System for which trades position is specified.
        Price:
          type: string
          format: SecuritiesPricing
          description: (DDD Entity) - Price applied to the position.
        SecuritiesSettlement:
          type: string
          format: SecuritiesSettlement
          description: >-
            (DDD Entity) - Information related to the settlement of the
            position.
        InitialPositionAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Specifies the position at the beginning of a
            reporting period.
    Limit:
      type: object
      description: >-
        (DDD Entity) - Value used for risk containment in a system or towards
        counterparts. The limit may be a current limit or a default limit.
      properties:
        Type:
          type: string
          format: LimitTypeCode
          description: (DDD Entity) - Nature of the limit.
        Amount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money of the limit, expressed in a
            currency.
        CreditDebitIndicator:
          type: string
          format: FloorLimitTypeCode
          description: >-
            (DDD Entity) - Specifies if a limit is a debit limit or a credit
            limit.
        UsedAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Actual usage of the limit expressed as an amount.
        UsedPercentage:
          type: string
          format: PercentageRate
          description: (DDD Entity) - Actual usage of the limit expressed as a percentage.
        Currency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Currency unit used to specify the limit amount.
        LimitStatus:
          type: string
          format: LimitStatus
          description: (DDD Entity) - Current status of the limit.
        Percentage:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - Specifies that the limit is a percentage of a related
            amount.
        RelatedDebitCreditFacility:
          type: string
          format: DebitCreditFacility
          description: >-
            (DDD Entity) - Overdraft conditions for which limit parameters are
            specified.
        Periodicity:
          type: string
          format: FrequencyCode
          description: >-
            (DDD Entity) - Specifies the periodicity linked to a limit for
            example the periodicity can indicate that the limit can be reached
            daily or monthly.
        Quantity:
          type: string
          format: DecimalNumber
          description: (DDD Entity) - Specifies that the limit is a quantity.
        ValidityPeriod:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period at which the limit is effective.
        RelatedPaymentCard:
          type: string
          format: PaymentCard
          description: (DDD Entity) - Payment card for which a limit is specified.
        AvailableAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Remaining amount of money of the limit.
