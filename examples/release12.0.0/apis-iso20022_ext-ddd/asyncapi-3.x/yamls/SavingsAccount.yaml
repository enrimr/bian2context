  schemas:
    AccountLien:
      type: object
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      properties:
        LienPurpose:
          $ref: '#/components/schemas/FinancialFacility'
        LienAmount:
          $ref: '#/components/schemas/CurrencyAndAmount'
        LienProcessingOption:
          $ref: '#/components/schemas/LienArrangementModality'
        LienStatus:
          $ref: '#/components/schemas/Status'
        LienStartDate:
          $ref: '#/components/schemas/ISODateTime'
        LienType:
          $ref: '#/components/schemas/Text'
        LienDefinition:
          $ref: '#/components/schemas/Text'
        LienOriginator:
          $ref: '#/components/schemas/Involvedparty'
        LienRecord:
          $ref: '#/components/schemas/LienTransaction'
        LienExpiryDate:
          $ref: '#/components/schemas/ISODateTime'
    FinancialFacility:
      type: object
      description: '(DDD Entity) - The purpose or associated facility linked to the lien '
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >+
            (DDD Entity) - A production or operational capacity to perform a
            business function for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


    LienArrangementModality:
      type: object
      description: '(DDD Entity) - The processing option applied to the lien '
      properties:
        LienArrangementModalityType:
          enum:
            - AllocationModality
            - CalculationModality
            - DerivationModality
            - PaymentModality
            - ProcessingModality
            - ApplicationModality
            - DeliveryModality
        LienArrangementModalityParameter:
          $ref: '#/components/schemas/Feature'
        LienArrangementModalityGuideline:
          $ref: '#/components/schemas/Ruleset'
        LienArrangementModalitySchedule:
          $ref: '#/components/schemas/Schedule'
    Feature:
      type: object
      description: (DDD Entity) - Parameters to be used in the lien modalities
      properties:
        FeatureType:
          $ref: '#/components/schemas/Text'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    Text:
      type: object
      description: (DDD Entity) -
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    Identifier:
      type: object
      description: (DDD Entity) -
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - An identifier is a character string used to uniquely
            identify one instance of an object within an identification scheme
            that is managed by an agency. (UN/CEFAT)
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      description: (DDD Entity) -
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT)
    Involvedparty:
      type: object
      description: (DDD Entity) - Entity that assigns and manages the identification.
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: '(DDD Entity) - Party who plays a specific role '
    Datetime:
      type: object
      description: (DDD Entity) -
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A date time identifies a date and time of day to
            various common resolutions: year, month, week, day, hour, minute,
            second, and fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed.
    Partyidentification:
      type: object
      description: (DDD Entity) -
      properties:
        PartyIdentificationType:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Partyrole:
      type: object
      description: (DDD Entity) -
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PartyInvolvementType:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
    Datetimeperiod:
      type: object
      description: (DDD Entity) -
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Time span defined by a start date and time, and an
            end date and time. (ISO20022)
    Ruleset:
      type: object
      description: (DDD Entity) - Guidelines to be used in the lien modalities
      properties:
        RuleSetDefinition:
