  title: Savings Account
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain orchestrates a consumer
    savings account. The typical range of services and fees covers payments from
    and scheduled and ad-hoc deposits to the account, standing orders, sweeps,
    and liens.
