    SavingsAccountFacility:
      name: SavingsAccountFacility
      description: >-
        (DDD Entity) - Fulfill any scheduled and ad-hoc obligations under a
        service arrangement, most typically for a financial product or facility
        within Savings Account. 
      payload:
        $ref: '#/components/schemas/SavingsAccountFacility'
    AccountLien:
      name: AccountLien
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      payload:
        $ref: '#/components/schemas/AccountLien'
    Payments:
      name: Payments
      description: >-
        (DDD Entity) - The product features/services available with a financical
        facility
      payload:
        $ref: '#/components/schemas/Payments'
    ServiceFees:
      name: ServiceFees
      description: >-
        (DDD Entity) - The product features/services available with a financical
