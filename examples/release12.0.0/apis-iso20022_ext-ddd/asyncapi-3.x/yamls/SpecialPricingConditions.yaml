asyncapi: 3.0.0
info:
  title: Special Pricing Conditions
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Maintain a pricing list or conditions (with
    ranges and optional terms) categorized by various dimensions to impose
    exceptional product pricing conditions that override standard pricing terms
    (for special events/situations)
channels:
  SpecialPricingConditionsDirectoryEntry/Created:
    address: SpecialPricingConditionsDirectoryEntry/Created
    messages:
      SpecialPricingConditionsDirectoryEntry-created.message:
        $ref: '#/components/messages/SpecialPricingConditionsDirectoryEntry'
    description: ''
  SpecialPricingConditionsDirectoryEntry/Updated:
    address: SpecialPricingConditionsDirectoryEntry/Updated
    messages:
      SpecialPricingConditionsDirectoryEntry-updated.message:
        $ref: '#/components/messages/SpecialPricingConditionsDirectoryEntry'
    description: ''
  PricingTerms/Created:
    address: PricingTerms/Created
    messages:
      publish.message:
        $ref: '#/components/messages/PricingTerms'
    description: ''
  PricingTerms/Updated:
    address: PricingTerms/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/PricingTerms'
    description: ''
  SpecialPricingConditionsOutcome/Created:
    address: SpecialPricingConditionsOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/SpecialPricingConditionsOutcome'
    description: ''
  SpecialPricingConditionsOutcome/Updated:
    address: SpecialPricingConditionsOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/SpecialPricingConditionsOutcome'
    description: ''
operations:
  SpecialPricingConditionsDirectoryEntry-created:
    action: receive
    channel:
      $ref: '#/channels/SpecialPricingConditionsDirectoryEntry~1Created'
    summary: (DDD Domain Event) SpecialPricingConditionsDirectoryEntry
    messages:
      - $ref: >-
          #/channels/SpecialPricingConditionsDirectoryEntry~1Created/messages/SpecialPricingConditionsDirectoryEntry-created.message
  SpecialPricingConditionsDirectoryEntry-updated:
    action: receive
    channel:
      $ref: '#/channels/SpecialPricingConditionsDirectoryEntry~1Updated'
    summary: (DDD Domain Event) SpecialPricingConditionsDirectoryEntry
    messages:
      - $ref: >-
          #/channels/SpecialPricingConditionsDirectoryEntry~1Updated/messages/SpecialPricingConditionsDirectoryEntry-updated.message
  PricingTerms/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/PricingTerms~1Created'
    summary: (DDD Domain Event) PricingTerms
    messages:
      - $ref: '#/channels/PricingTerms~1Created/messages/publish.message'
  PricingTerms/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/PricingTerms~1Updated'
    summary: (DDD Domain Event) PricingTerms
    messages:
      - $ref: '#/channels/PricingTerms~1Updated/messages/publish.message'
  SpecialPricingConditionsOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/SpecialPricingConditionsOutcome~1Created'
    summary: (DDD Domain Event) SpecialPricingConditionsOutcome
    messages:
      - $ref: >-
          #/channels/SpecialPricingConditionsOutcome~1Created/messages/publish.message
  SpecialPricingConditionsOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/SpecialPricingConditionsOutcome~1Updated'
    summary: (DDD Domain Event) SpecialPricingConditionsOutcome
    messages:
      - $ref: >-
          #/channels/SpecialPricingConditionsOutcome~1Updated/messages/publish.message
components:
  messages:
    SpecialPricingConditionsDirectoryEntry:
      name: SpecialPricingConditionsDirectoryEntry
      description: >-
        (DDD Entity) - Capture and maintain reference information about some
        type of entitity  within Special Pricing Conditions.
      payload:
        $ref: '#/components/schemas/SpecialPricingConditionsDirectoryEntry'
    PricingTerms:
      name: PricingTerms
      description: >-
        (DDD Entity) - Capture and maintain reference information about some
        type of entitity  within Special Pricing Conditions.
      payload:
        $ref: '#/components/schemas/PricingTerms'
    SpecialPricingConditionsOutcome:
      name: SpecialPricingConditionsOutcome
      description: >-
        (DDD Entity) - Capture and maintain reference information about some
        type of entitity  within Special Pricing Conditions.
      payload:
        $ref: '#/components/schemas/SpecialPricingConditionsOutcome'
  schemas:
    PricingTerms:
      type: object
      description: >-
        (DDD Entity) - Capture and maintain reference information about some
        type of entitity  within Special Pricing Conditions.
      properties:
        PricingTermsPreconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The required status/situation before the property is
            valid/meaningful
        PricingTermsPropertySchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - The schedule and timing for which the property value
            is valid
        PricingTermsVersionNumber:
          type: string
          format: String
          description: (DDD Entity) - The version reference for the property value
        SpecialPricingterms:
          $ref: '#/components/schemas/BusinessService'
        SpecialPricingtermsServiceType:
          type: string
          format: String
          description: (DDD Entity) - Reference to the specific business service type
        SpecialPricingtermsServiceDescription:
          type: string
          format: String
          description: (DDD Entity) - Description of the performed business service
        SpecialPricingtermsServiceInputsandOuputs:
          type: string
          format: String
          description: >-
            (DDD Entity) - Mandatory and optional inputs and output information
            for the business service
        SpecialPricingtermsServiceWorkProduct:
          type: string
          format: String
          description: >-
            (DDD Entity) - Documentation, meeting schedules, notes, reasearch.
            calculations and any other work products produced by the business
            service
        SpecialPricingtermsServiceName:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      description: >-
        (DDD Entity) - The Special Pricing Conditions Directory Entry specific 
        Business Service 
      properties:
        BusinessServiceType:
          enum:
            - Businessservicetypevalues
    SpecialPricingConditionsOutcome:
      type: object
      description: >-
        (DDD Entity) - Capture and maintain reference information about some
        type of entitity  within Special Pricing Conditions.
      properties:
        SpecialPricingConditionsEntry:
          type: string
          format: String
          description: ''
        SpecialPricingConditionsWorkProduct:
          type: string
          format: String
          description: ''
    SpecialPricingConditionsDirectoryEntry:
      type: object
      description: >-
        (DDD Entity) - Capture and maintain reference information about some
        type of entitity  within Special Pricing Conditions.
      properties:
        SpecialPricingConditionsDirectoryEntryDescription:
          type: string
          format: String
          description: >-
            (DDD Entity) - Documentation of Special Pricing Conditions Directory
            Entry
        SpecialPricingConditionsDirectoryEntrySchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - The timetable of Special Pricing Conditions Directory
            Entry
        SpecialPricingConditionsDirectoryEntryVersion:
          type: string
          format: String
          description: >-
            (DDD Entity) - The version of Special Pricing Conditions Directory
            Entry
        SpecialPricingConditionsDirectoryEntryStatus:
          type: string
          format: String
          description: >-
            (DDD Entity) - The status of Special Pricing Conditions Directory
            Entry
        SpecialPricingConditionsDirectoryEntryUsageLog:
          type: string
          format: String
          description: >-
            (DDD Entity) - Reference to the log of (usage) ativities/events  of
            Special Pricing Conditions Directory Entry
        SpecialPricingConditionsDirectoryEntryUpdateLog:
          type: string
          format: String
          description: >-
            (DDD Entity) - Reference to the log of (update) ativities/events of
            Special Pricing Conditions Directory Entry
        SpecialPricingConditionsDirectoryEntryServiceConfiguration:
          type: string
          format: String
          description: >-
            (DDD Entity) - The configuration of Special Pricing Conditions
            Directory Entry
    AccountIdentification:
      type: object
      description: >-
        (DDD Entity) - Unique identifier of an account, as assigned by the
        account servicer.
      properties:
        Account:
          type: string
          format: Account
          description: (DDD Entity) - Account for which an identification is provided.
        IBAN:
          type: string
          format: IBAN2007Identifier
          description: >-
            (DDD Entity) - International Bank Account Number (IBAN) identifier
            used internationally by financial institutions to uniquely identify
            the account of a customer. Further specifications of the format and
            content of the IBAN can be found in the standard ISO 13616 "Banking
            and related financial services International Bank Account Number
            (IBAN)" version 1997-10-01, or later revisions.
        BBAN:
          type: string
          format: BBANIdentifier
          description: >-
            (DDD Entity) - Basic Bank Account Number (BBAN) identifier used
            nationally by financial institutions, ie, in individual countries,
            generally as part of a National Account Numbering Scheme(s), to
            uniquely identify the account of a customer.
        UPIC:
          type: string
          format: UPICIdentifier
          description: >-
            (DDD Entity) - Universal Payment Identification Code (UPIC)
            identifier used by the New York Clearing House to mask confidential
            data, such as bank accounts and bank routing numbers. UPIC numbers
            remain with business customers, regardless of banking relationship
            changes.
        ProprietaryIdentification:
          type: string
          format: GenericIdentification
          description: >-
            (DDD Entity) - Unique identifier for an account. It is assigned by
            the account servicer using a proprietary identification scheme.
        Name:
          type: string
          format: Max70Text
          description: >-
            (DDD Entity) - Name of the account. It provides an additional means
            of identification, and is designated by the account servicer in
            agreement with the account owner.
        CostReferencePattern:
          type: string
          format: GenericIdentification
          description: >-
            (DDD Entity) - Template describing the mask of the structure for the
            format of the accounting account identifier; for example "AABBBBCC"
            where AA represents the country, BBBB the service classification, CC
            the sales area.
        Number:
          type: string
          format: Max140Text
          description: >-
            (DDD Entity) - String of characters (mainly numbers) used to
            identify an account.
    GenericIdentification:
      type: object
      description: >-
        (DDD Entity) - Information related to a non-standardised identification,
        such as a proprietary party identification or account identification.
      properties:
        Identification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Name or number assigned by an entity to enable
            recognition of that entity, for example account identifier,
            identification assigned by a provider to identify its customers.
        IdentificationForContactPoint:
          type: string
          format: ContactPoint
          description: >-
            (DDD Entity) - Contact point which uses a generic identification as
            identification.
        IdentificationForAccount:
          type: string
          format: AccountIdentification
          description: >-
            (DDD Entity) - Account Identification which uses a generic
            identification as proprietary identification.
        RelatedPartyIdentification:
          type: string
          format: PartyIdentificationInformation
          description: (DDD Entity) - Party identified with a scheme.
        IssueDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date at which the identification was issued.
        ExpiryDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date at which the identification expires.
        Scheme:
          type: string
          format: Scheme
          description: >-
            (DDD Entity) - Information regarding an enumerated code list and its
            owner.
        IdentificationForSecuritiesCertificate:
          type: string
          format: SecuritiesCertificate
          description: >-
            (DDD Entity) - Securities certificate which uses a generic
            identification as certificate number.
        IdentificationForLot:
          type: string
          format: LotBreakdown
          description: >-
            (DDD Entity) - Lot breakdown which uses a generic identification as
            lot number.
        PartyRole:
          type: string
          format: InformationPartyRole
          description: (DDD Entity) - Entity that assigns the identification.
        IdentificationForCashProceedsIncome:
          type: string
          format: CashProceedsDefinition
          description: >-
            (DDD Entity) - Cash proceeds definition which uses a generic
            identification as type of income.
        RelatedStatusReason:
          type: string
          format: StatusReason
          description: >-
            (DDD Entity) - Specifies the status reason for which a data source
            scheme is specified.
        IdentificationForBankTransaction:
          type: string
          format: BankTransaction
          description: >-
            (DDD Entity) - Bank transaction which uses a generic identification
            as proprietary identification.
        IdentificationForAccountCostReferencePattern:
          type: string
          format: AccountIdentification
          description: >-
            (DDD Entity) - Account identification for which a cost reference
            pattern is provided.
        Account:
          type: string
          format: Account
          description: (DDD Entity) - Account for which a type is specified
        RelatedSystemIdentification:
          type: string
          format: SystemIdentification
          description: >-
            (DDD Entity) - System identification which uses a generic
            identification.
        IdentificationForInterestName:
          type: string
          format: Interest
          description: (DDD Entity) - Interest which uses a generic identification as name.
        RelatedCashAccountService:
          type: string
          format: CashAccountService
          description: (DDD Entity) - Cash account service identified in a generic way.
        IdentificationForInvestmentFundClass:
          type: string
          format: InvestmentFundClass
          description: >-
            (DDD Entity) - Investment fund class which uses a generic
            identification as fund classification.
        IdentifiedLocation:
          type: string
          format: Location
          description: (DDD Entity) - Location for which an identification is provided.
        RelatedSecuritiesIdentification:
          type: string
          format: SecuritiesIdentification
          description: >-
            (DDD Entity) - Securities identification for which generic
            identification elements and scheme are provided.
        IdentifiedDocument:
          type: string
          format: Document
          description: (DDD Entity) - Document for which an identification is provided.
        RelatedPurchaseOrder:
          type: string
          format: PurchaseOrder
          description: >-
            (DDD Entity) - Purchase order for which an identification is
            provided.
        RelatedCertificate:
          type: string
          format: RegisteredContract
          description: >-
            (DDD Entity) - Related certificate against which all transactions in
            the scope of the regulatory requirements are registered.
    Obligation:
      type: object
      description: >-
        (DDD Entity) - Specifies the assets (quantity of securities, goods,
        services, and cash amounts) that have to be delivered.
      properties:
        RequestedSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date and time at which a trade must be executed. For
            a direct debit, it is the date and time at which the creditor
            requests that the amount of money is to be collected from the
            debtor. For a credit transfer, it is the date and time at which the
            debtor requests the clearing agent to process the payment. For a
            securities trade, it is the date and time at which the securities
            are to be delivered or received.
        RequestedSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Total amount of money to be paid or received.
        Priority:
          type: string
          format: Max4AlphaNumericText
          description: >-
            (DDD Entity) - Specifies whether the transaction is to be executed
            with a high priority.
        Trade:
          type: string
          format: Trade
          description: >-
            (DDD Entity) - Specifies the trade which originates the obligation
            to deliver a product, cash or securities..
        TransactionRisk:
          type: string
          format: TransactionRisk
          description: (DDD Entity) - Transaction risk calculated per obligation type.
        ParentObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Obligation which is divided into several
            sub-obligations.
        SubObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Specifies an obligation resulting from another
            existing obligation, for instance each leg of a financing agreement
            is a sub-obligation of the global financing obligation.
        Offset:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Specifies the method used to settle a specific
            obligation.
        OriginalObligationProcess:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Obligation fulfilment process which did not
            extinguish the obligation but replaced it by a new one, for instance
            in case of netting.
        ExposureType:
          type: string
          format: ExposureTypeV2Code
          description: (DDD Entity) - Type of exposure related to this obligation.
    ISODateTime:
      type: string
      format: ''
      description: >-
        (DDD Entity) - A particular point in the progression of time defined by
        a mandatory date and a mandatory time component, expressed in either UTC
        time format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset
        format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
        (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
        Schema Part 2: Datatypes Second Edition W3C Recommendation 28 October
        2004" which is aligned with ISO 8601.

        Note on the time format:

        1) beginning / end of calendar day

        00:00:00  -  the beginning of a calendar day

        24:00:00  -  the end of a calendar day

        2) fractions of second in time format

        Decimal fractions of seconds may be included. In this case, the involved
        parties shall agree on the maximum number of digits that are allowed.
    GovernanceRules:
      type: object
      description: >-
        (DDD Entity) - Rules governing an undertaking such as a guarantee or
        standby letter of credit.
      properties:
        ModelForm:
          type: string
          format: ModelForm
          description: (DDD Entity) - Model form to which the governance rules apply.
        Identification:
          type: string
          format: GovernanceIdentificationCode
          description: (DDD Entity) - Identification of the governance rules.
        ApplicableLaw:
          type: string
          format: Max35Text
          description: (DDD Entity) - Law under which the undertaking has been issued.
        Jurisdiction:
          type: string
          format: Jurisdiction
          description: (DDD Entity) - Jurisdiction which applies to the governance rules.
        PublicationAgency:
          type: string
          format: Max35Text
          description: (DDD Entity) - Agency that publishes the governance rules.
    PaymentProcessing:
      type: object
      description: >-
        (DDD Entity) - Specifies how a payment must be processed, for instance
        through which specific clearing channel.
      properties:
        Priority:
          type: string
          format: PriorityCode
          description: >-
            (DDD Entity) - Indicator of the urgency or order of importance that
            the instructing party would like the instructed party to apply to
            the processing of the instruction.
        ServiceLevel:
          type: string
          format: ServiceLevel
          description: >-
            (DDD Entity) - Agreement under which or rules under which the
            transaction should be processed.
        ClearingChannel:
          type: string
          format: ClearingChannelCode
          description: >-
            (DDD Entity) - Specifies the clearing channel to be used to process
            the payment instruction.
        LocalInstrument:
          type: string
          format: ExternalLocalInstrumentCode
          description: >-
            (DDD Entity) - User community specific instrument.

            Usage : When available, codes provided by local authorities should
            be used.
        CategoryPurpose:
          type: string
          format: PaymentCategoryPurposeCode
          description: >-
            (DDD Entity) - Specifies the high level purpose of the instruction
            based on a set of pre-defined categories.
        PaymentExecution:
          type: string
          format: PaymentExecution
          description: >-
            (DDD Entity) - Payment execution process for which processing
            parameters are specified.
        SequenceType:
          type: string
          format: SequenceTypeCode
          description: (DDD Entity) - Identifies the payment sequence where applicable.
        RelatedMandate:
          type: string
          format: Mandate
          description: >-
            (DDD Entity) - Mandate for which payment processing parametres are
            specified.
        BankTransaction:
          type: string
          format: BankTransaction
          description: (DDD Entity) - Code of the underlying bank transaction.
        ContactPoint:
          type: string
          format: ContactPoint
          description: >-
            (DDD Entity) - Specifies the notification method to be used to
            inform the beneficiary.
        AdviceType:
          type: string
          format: AdviceTypeCode
          description: >-
            (DDD Entity) - Specifies the type of advice to report back for the
            transaction.
    CurrencyAndAmount:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Number of monetary units specified in a currency, where
        the unit of currency is explicit and compliant with ISO 4217. The
        decimal separator is a dot.

        Note: A zero amount is considered a positive amount.
    PaymentTerms:
      type: object
      description: (DDD Entity) - Specifies the payment terms of the obligation.
      properties:
        Amount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Specifies that the payment terms apply to an amount.
        Percentage:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - Specifies that the payment conditions apply to a
            percentage of the amount due.
        PaymentPeriod:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period to which the payment terms apply.
        RelatedPaymentObligation:
          type: string
          format: PaymentObligation
          description: >-
            (DDD Entity) - Payment obligation for which payment terms are
            specified.
        PaymentTime:
          type: string
          format: PaymentTimeCode
          description: >-
            (DDD Entity) - Specifies the time of the payment relative to an
            event such as product delivery or receipt of invoice. 
        RelatedPaymentScheduleType:
          type: string
          format: RegisteredContract
          description: >-
            (DDD Entity) - Related type of the payment schedule provided in the
            contract.
        RelatedLoan:
          type: string
          format: Loan
          description: >-
            (DDD Entity) - Schedule for the payment of the interests due on the
            related loan.
    Account:
      type: object
      description: >-
        (DDD Entity) - Record of transactions in specific types of assets,
        maintained by a servicing party on behalf of one or more owning parties.
        Business relationship between an account servicer and one or more
        account owners.
      properties:
        BaseCurrency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Base currency of the account.
        Identification:
          type: string
          format: AccountIdentification
          description: >-
            (DDD Entity) - Unique and unambiguous identification for the account
            between the account owner and the account servicer.
        ParentAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account for which one or more sub-accounts are
            specified.
        SubAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Subdivision of an account used to segregate specific
            holdings.
        RelatedFundProcessingCharacteristics:
          type: string
          format: InvestmentFundClassProcessingCharacteristics
          description: >-
            (DDD Entity) - Fund processing characteristics for which a
            settlement account is specified.
        Status:
          type: string
          format: AccountStatus
          description: >-
            (DDD Entity) - Specifies the current state of an account, eg,
            enabled or deleted.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language for all communication concerning the
            account.
        PartyRole:
          type: string
          format: AccountPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to an account and played
            by a party in that context.
        TradePartyRole:
          type: string
          format: TradePartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a trade.
        ReportingCurrency:
          type: string
          format: CurrencyCode
          description: >-
            (DDD Entity) - Currency used to calculate and report the balance and
            related entries of an account.
        AccountRestriction:
          type: string
          format: AccountRestriction
          description: (DDD Entity) - Restriction on capability or operations allowed.
        SettlementPartyRole:
          type: string
          format: SettlementPartyRole
          description: >-
            (DDD Entity) - Specifies the role of the party which uses the
            account for settlement.
        Purpose:
          type: string
          format: Max140Text
          description: (DDD Entity) - Specifies the purpose of the account.
        ClosingDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related services cease
            effectively to be operational for the account owner.
        LiveDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date of the first movement on the account.
        ReportedPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Specifies the period for which the movements in the
            account are reported.
        InvestmentFundPartyRole:
          type: string
          format: InvestmentFundPartyRole
          description: (DDD Entity) - Party role for which an account is specified.
        RelatedCollateralProcess:
          type: string
          format: Collateral
          description: >-
            (DDD Entity) - Collateral data for which a collateral account is
            specified.
        Type:
          type: string
          format: GenericIdentification
          description: (DDD Entity) - Specifies the type of account.
        RelatedProceedsDelivery:
          type: string
          format: CorporateActionProceedsDeliveryInstruction
          description: >-
            (DDD Entity) - Proceeds delivery instruction which contain account
            identification.
        RelatedCorporateActionPartyRole:
          type: string
          format: CorporateActionPartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a corporate action.
        DefaultFundAccountOwner:
          type: string
          format: ClearingMemberRole
          description: >-
            (DDD Entity) - Clearing member which holds a default fund account at
            an ICSD or at the central bank.
        System:
          type: string
          format: System
          description: (DDD Entity) - System where the account is held.
        Balance:
          type: string
          format: Balance
          description: >-
            (DDD Entity) - Overall position representing the net debits and
            credits in an account at a specific point in time.
        Entry:
          type: string
          format: Entry
          description: (DDD Entity) - Record of the movements into or out of an account.
        AccountContract:
          type: string
          format: AccountContract
          description: >-
            (DDD Entity) - Agreement which provides information on the account
            and on the services linked to it.
        OpeningDate:
          type: string
