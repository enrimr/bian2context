        IssuedDeviceAdministrationReference:
          $ref: '#/components/schemas/Device'
        DeviceDeliveryMethod:
          $ref: '#/components/schemas/Text'
        DeviceOptionSetting:
          $ref: '#/components/schemas/Obligation'
