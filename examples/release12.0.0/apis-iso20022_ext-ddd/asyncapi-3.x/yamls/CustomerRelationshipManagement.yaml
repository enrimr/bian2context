asyncapi: 3.0.0
info:
  title: Customer Relationship Management
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain develops and executes a
    customer plan to maintain and build a customer relationship. Activities
    include ongoing customer contact, tracking internal and external events and
    activity of interest and relevance, product and service matching and sales,
    processing ad-hoc queries, trouble shooting and issue resolution including
    the initial phases of troubled account recovery
channels:
  CustomerRelationshipManagementPlan/Created:
    address: CustomerRelationshipManagementPlan/Created
    messages:
      CustomerRelationshipManagementPlan-created.message:
        $ref: '#/components/messages/CustomerRelationshipManagementPlan'
    description: ''
  CustomerRelationshipManagementPlan/Updated:
    address: CustomerRelationshipManagementPlan/Updated
    messages:
      CustomerRelationshipManagementPlan-updated.message:
        $ref: '#/components/messages/CustomerRelationshipManagementPlan'
    description: ''
  Contact/Created:
    address: Contact/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Contact'
    description: ''
  Contact/Updated:
    address: Contact/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Contact'
    description: ''
  Development/Created:
    address: Development/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Development'
    description: ''
  Development/Updated:
    address: Development/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Development'
    description: ''
  Incident/Created:
    address: Incident/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Incident'
    description: ''
  Incident/Updated:
    address: Incident/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Incident'
    description: ''
operations:
  CustomerRelationshipManagementPlan-created:
    action: receive
    channel:
      $ref: '#/channels/CustomerRelationshipManagementPlan~1Created'
    summary: (DDD Domain Event) CustomerRelationshipManagementPlan
    messages:
      - $ref: >-
          #/channels/CustomerRelationshipManagementPlan~1Created/messages/CustomerRelationshipManagementPlan-created.message
  CustomerRelationshipManagementPlan-updated:
    action: receive
    channel:
      $ref: '#/channels/CustomerRelationshipManagementPlan~1Updated'
    summary: (DDD Domain Event) CustomerRelationshipManagementPlan
    messages:
      - $ref: >-
          #/channels/CustomerRelationshipManagementPlan~1Updated/messages/CustomerRelationshipManagementPlan-updated.message
  Contact/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Contact~1Created'
    summary: (DDD Domain Event) Contact
    messages:
      - $ref: '#/channels/Contact~1Created/messages/publish.message'
  Contact/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Contact~1Updated'
    summary: (DDD Domain Event) Contact
    messages:
      - $ref: '#/channels/Contact~1Updated/messages/publish.message'
  Development/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Development~1Created'
    summary: (DDD Domain Event) Development
    messages:
      - $ref: '#/channels/Development~1Created/messages/publish.message'
  Development/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Development~1Updated'
    summary: (DDD Domain Event) Development
    messages:
      - $ref: '#/channels/Development~1Updated/messages/publish.message'
  Incident/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Incident~1Created'
    summary: (DDD Domain Event) Incident
    messages:
      - $ref: '#/channels/Incident~1Created/messages/publish.message'
  Incident/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Incident~1Updated'
    summary: (DDD Domain Event) Incident
    messages:
      - $ref: '#/channels/Incident~1Updated/messages/publish.message'
components:
  messages:
    CustomerRelationshipManagementPlan:
      name: CustomerRelationshipManagementPlan
      description: >-
        (DDD Entity) - Oversee the working of a business unit, assign work,
        manage against a plan and troubleshoot issues within Customer
        Relationship Management.
      payload:
        $ref: '#/components/schemas/CustomerRelationshipManagementPlan'
    Contact:
      name: Contact
      description: >-
        (DDD Entity) - A collection of one or more responsibilities or tasks
        under management


        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/Contact'
    Development:
      name: Development
      description: >-
        (DDD Entity) - A collection of one or more responsibilities or tasks
        under management


        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/Development'
    Incident:
      name: Incident
      description: >-
        (DDD Entity) - A collection of one or more responsibilities or tasks
        under management


        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/Incident'
  schemas:
    Contact:
      type: object
      description: >-
        (DDD Entity) - A collection of one or more responsibilities or tasks
        under management


        Examples:- Relationship development, Troubleshooting
      properties:
        CustomerRelationshipContactHistory:
          $ref: '#/components/schemas/CustomerContact'
        CustomerRelationshipContactSchedule:
          $ref: '#/components/schemas/Schedule'
        CustomerRelationshipContactRecord:
          $ref: '#/components/schemas/CustomerContact'
        CustomerRelationshipContactDate:
          $ref: '#/components/schemas/ISODate'
        EmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        CustomerRelationshipContactType:
          $ref: '#/components/schemas/Text'
        CustomerRelationshipContactResult:
          $ref: '#/components/schemas/Text'
    CustomerContact:
      type: object
      description: >-
        (DDD Entity) - Records the timing, purpose, details and impact of
        customer contacts 
      properties:
        ContactType:
          $ref: '#/components/schemas/Text'
        ContactDateTime:
          $ref: '#/components/schemas/Datetime'
        ContactLocation:
          $ref: '#/components/schemas/Location'
        ContactSchedule:
          $ref: '#/components/schemas/Schedule'
        ContactResult:
          $ref: '#/components/schemas/Text'
        ContactPurpose:
          $ref: '#/components/schemas/Text'
        ContactDevice:
          $ref: '#/components/schemas/Device'
        ContactIndicator:
          $ref: '#/components/schemas/Text'
        ContactContent:
          $ref: '#/components/schemas/Text'
    Text:
      type: object
      description: (DDD Entity) -
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    Datetime:
      type: object
      description: (DDD Entity) - The start and end date times for the contact
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A date time identifies a date and time of day to
            various common resolutions: year, month, week, day, hour, minute,
            second, and fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed.
    Location:
      type: object
      description: (DDD Entity) -
      properties:
        LocationDescription:
          $ref: '#/components/schemas/Text'
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
        LocationStatus:
          $ref: '#/components/schemas/Status'
        LocationType:
          enum:
            - Continent
            - Country
            - State
            - District
            - Province
            - Town
            - City
            - Region
        LocationZoningType:
          $ref: '#/components/schemas/Text'
        LocationNeighborhoodType:
          $ref: '#/components/schemas/Text'
        LocationConstructionType:
          $ref: '#/components/schemas/Text'
        LocationOccupancyType:
          $ref: '#/components/schemas/Text'
        LocationValue:
          $ref: '#/components/schemas/Value'
        LocationCapacity:
          $ref: '#/components/schemas/Text'
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
        LocationAddress:
          $ref: '#/components/schemas/Address'
        Location:
          type: string
          format: Class
          description: >-
            (DDD Entity) - The definition of an addressable space/position both
            in real and virtual environments with associated uses and
            entitlements
        LocationName:
          $ref: '#/components/schemas/Name'
        LocationTimeZone:
          $ref: '#/components/schemas/Text'
    Datetimeperiod:
      type: object
      description: (DDD Entity) - Period of time during which the status is valid.
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Time span defined by a start date and time, and an
            end date and time. (ISO20022)
    Involvedparty:
      type: object
      description: >-
        (DDD Entity) - Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: '(DDD Entity) - Party who plays a specific role '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Partyidentification:
      type: object
      description: (DDD Entity) -
      properties:
        PartyIdentificationType:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      description: (DDD Entity) -
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
        Identifier:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - An identifier is a character string used to uniquely
            identify one instance of an object within an identification scheme
            that is managed by an agency. (UN/CEFAT)
    Value:
      type: object
      description: (DDD Entity) -
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT)
    Partyrole:
      type: object
      description: (DDD Entity) -
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PartyInvolvementType:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
    Address:
      type: object
      description: (DDD Entity) -
      properties:
        AddressType:
          enum:
            - PostalAddress
            - GeolocationAddress
            - LatitudeAddress
            - LongitudeAddress
            - ElectronicAddress
        LocationReference:
          $ref: '#/components/schemas/Location'
        Address:
          type: string
          format: Class
          description: >-
            (DDD Entity) - A specific designation or description of a location,
            typically used for specifying the location or destination of
            something or someone
    Schedule:
      type: object
      description: (DDD Entity) - The schedule of past and planned customer contacts
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    Device:
      type: object
      description: (DDD Entity) -
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Identifier'
        DeviceType:
          enum:
            - Securecardreader
            - Nonsecurecardreader
            - Mobile
            - Tablet
            - Personalcomputer
            - Othernational
            - Otherprivate
            - Wearable
            - Vehicle
            - Embedded
            - Keyfob
            - Jewellery
            - Sticker
            - Gamingdevice
            - Watch
            - Unknown
            - BiometricDevice
        DeviceProperty:
          $ref: '#/components/schemas/Text'
        DeviceElement:
          $ref: '#/components/schemas/Text'
        DeviceStatus:
          $ref: '#/components/schemas/Status'
        DeviceVersion:
          type: string
          format: Number
          description: ''
        DeviceDateTime:
          $ref: '#/components/schemas/Datetime'
        DeviceDescription:
          $ref: '#/components/schemas/Text'
        DeviceName:
          $ref: '#/components/schemas/Name'
        DeviceLanguage:
          $ref: '#/components/schemas/Text'
        DevicePhoneNumber:
          $ref: '#/components/schemas/Text'
        DeviceLocation:
          $ref: '#/components/schemas/Location'
        DeviceManufacturer:
          $ref: '#/components/schemas/Text'
        DeviceCountry:
          $ref: '#/components/schemas/Country'
        DeviceAddress:
          $ref: '#/components/schemas/Address'
        DeviceAddressType:
          enum:
            - PostalAddress
            - GeolocationAddress
            - LatitudeAddress
            - LongitudeAddress
            - ElectronicAddress
        DeviceOperatingSystem:
          enum:
            - Android
            - Ios
            - Windows
            - Blackberry
            - Tizen
            - Othernational
            - Otherprivate
        DeviceIdentificationType:
          enum:
            - IMEI
            - Serialnumber
            - Secureelementidentification
            - Othernational
            - Otherprivate
    Country:
      type: object
      description: (DDD Entity) - Country of the location.
      properties:
        NationalRegulatoryAuthority:
          $ref: '#/components/schemas/Involvedparty'
    Development:
      type: object
      description: >-
        (DDD Entity) - A collection of one or more responsibilities or tasks
        under management


        Examples:- Relationship development, Troubleshooting
      properties:
        RelationshipDevelopmentTask:
          $ref: '#/components/schemas/CustomerRelationshipDevelopment'
        CustomerDevelopmentTaskType:
          $ref: '#/components/schemas/Text'
        CustomerDevelopmentTaskDescription:
          $ref: '#/components/schemas/Text'
        CustomerRelationshipDevelopmentPlan:
          $ref: '#/components/schemas/CustomerRelationshipDevelopment'
        EmployeeBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
        CustomerDevelopmentWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        CustomerDevelopmentTaskResult:
          $ref: '#/components/schemas/Task'
    CustomerRelationshipDevelopment:
      type: object
      description: '(DDD Entity) - A specific task undertaken to develop the relationship '
      properties:
        CustomerRelationshipDevelopmentTaskType:
          $ref: '#/components/schemas/Text'
        CustomerRelationshipDevelopmentTaskDescription:
          $ref: '#/components/schemas/Text'
        CustomerRelationshipDevelopmentTaskResult:
          $ref: '#/components/schemas/Text'
    Workproduct:
      type: object
      description: >-
        (DDD Entity) - Work documentation, forms and schedules produced and
        referenced during the task 
      properties:
        WorkProductType:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
    Task:
      type: object
      description: '(DDD Entity) - The outcomes of customer development activity '
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Incident:
      type: object
      description: >-
        (DDD Entity) - A collection of one or more responsibilities or tasks
        under management


        Examples:- Relationship development, Troubleshooting
      properties:
        RelationshipIncidentRecord:
          $ref: '#/components/schemas/CustomerIncident'
        EmployeeBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
        ProductandServiceActivityReference:
          $ref: '#/components/schemas/Transaction'
        CustomerIncidentType:
          $ref: '#/components/schemas/Text'
        CustomerIncidentDescription:
          $ref: '#/components/schemas/Text'
        CustomerIncidentResolution:
          $ref: '#/components/schemas/CustomerCaseResolution'
    CustomerIncident:
      type: object
      description: '(DDD Entity) - Record of an incident '
      properties:
        CustomerIncidentType:
          $ref: '#/components/schemas/Text'
        CustomerIncidentSource:
          type: string
          format: String
          description: ''
        CustomerIncidentDescription:
          type: string
          format: String
          description: ''
        CustomerIncidentResolution:
          type: string
          format: String
          description: ''
    Transaction:
      type: object
      description: >-
        (DDD Entity) - Production activity and transaction records relating to
        the incident 
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
        TransactionDate:
          $ref: '#/components/schemas/Transactiondate'
        TransactionType:
          enum:
            - FinancialTransaction
            - BusinessTransaction
            - BankingTransaction
            - AccountingTransaction
            - BookingTransaction
            - AllocationTransaction
            - DeliveryTransaction
            - ProductionTransaction
        TransactionDescription:
          $ref: '#/components/schemas/Text'
        TransactionStatus:
          $ref: '#/components/schemas/Transactionlifecyclestatus'
        TransactionName:
          $ref: '#/components/schemas/Name'
    Transactiondate:
      type: object
      description: >-
        (DDD Entity) - The Date that the transaction has occurred or is planned
        to occur.

        A characteristic of transaction which refers to the LifecycleDate of
        transaction (e.g., initiated date, executed date, fulfillment date). 
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
        TransactionDateType:
          enum:
            - TransactionExecutedDate
            - TransactionFulfillmentDate
            - TransactionInitiatedDate
            - TransactionCancelledDate
            - TransactionApprovedDate
    Transactionlifecyclestatus:
      type: object
      description: >-
        (DDD Entity) - A characteristic of transaction which refers to the
        LifecycleStatus of transaction (e.g., initiated, executed, confirmed,
        cancelled, etc.)  
      properties:
        TransactionLifecycleStatus:
          $ref: '#/components/schemas/Status'
        TransactionLifecycleStatusType:
          enum:
            - Initiated
            - Executed
            - Cancelled
            - Confirmed
            - Suspended
            - Pending
            - Completed
            - Notified
            - Booked
            - Rejected
    CustomerCaseResolution:
      type: object
      description: '(DDD Entity) - Narrative of the resolution actions made or committed '
      properties:
        CustomerCaseResolution:
          type: string
          format: Class
          description: ''
    CustomerRelationshipManagementPlan:
      type: object
      description: >-
        (DDD Entity) - Oversee the working of a business unit, assign work,
        manage against a plan and troubleshoot issues within Customer
        Relationship Management.
      properties:
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        EmployeeBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
        CustomerRelationshipRatingType:
          enum:
            - Customerprofitability
            - Customercreditrating
        CustomerRelationshipRating:
          $ref: '#/components/schemas/CustomerRating'
        CustomerInsightType:
          $ref: '#/components/schemas/Text'
        CustomerInsightDescription:
          $ref: '#/components/schemas/Text'
        CustomerBudget:
          $ref: '#/components/schemas/CustomerRelationshipBudget'
        CustomerProductCoverage:
          $ref: '#/components/schemas/CustomerProductCoverage'
        CustomerProductUsage:
          $ref: '#/components/schemas/ProductUsage'
        CustomerProductEligibilityProfile:
          $ref: '#/components/schemas/CustomerProductEligibilityProfileClass'
        CustomerSalesPlan:
          $ref: '#/components/schemas/Plan'
        CustomerProfitability:
          $ref: '#/components/schemas/CustomerProfitability'
    CustomerRating:
      type: object
      description: '(DDD Entity) - The rating value (and explanation) '
      properties:
        CustomerRatingType:
          enum:
            - Customerprofitability
            - Customercreditrating
        CustomerRatingValue:
          $ref: '#/components/schemas/Value'
        CustomerRatingDescription:
          $ref: '#/components/schemas/Text'
        CustomerRatingValueDate:
          $ref: '#/components/schemas/Datetime'
        CustomerRatingValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
    CustomerRelationshipBudget:
      type: object
      description: >-
        (DDD Entity) - The target and actual budget covering income and allowed
        expenses/discounts 
      properties:
        CustomerRelationshipBudget:
          type: string
          format: Class
          description: >-
            (DDD Entity) - The budget which is planned to spend for a specific
            customer relationship. 
    CustomerProductCoverage:
      type: object
      description: >-
        (DDD Entity) - Covers current and near term target product/service
        coverage as per the judgment of the Relationship Manager 
      properties:
        CustomerProductCoverage:
          type: string
          format: Class
          description: ''
    ProductUsage:
      type: object
      description: >-
        (DDD Entity) - Extracted analysis from production activity used to
        detect trends and key events (product activity/turnover summaries) 
      properties:
        ProductUsageDateTime:
          $ref: '#/components/schemas/Datetime'
        ProductUsageVolume:
          $ref: '#/components/schemas/Text'
        ProductUsageIndicator:
          $ref: '#/components/schemas/Yesnoindicator'
    Yesnoindicator:
      type: object
      description: >-
        (DDD Entity) - An indicator specifying if the whether the customer has
        bought  the banking product or not.  
      properties:
        Yesnoindicator:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Indicates a "Yes" or "No" type of answer for an
            element. (ISO20022)

            true: Yes

            false: No
    CustomerProductEligibilityProfileClass:
      type: object
      description: >-
        (DDD Entity) - Obtained from the appropriate Service Domain, this
        provides an automated/rules based analysis of unsold/eligible products
        and associated terms that can be refined by the manager 
      properties:
        CustomerProductEligibilityProfileClass:
          type: string
          format: Class
          description: >-
            (DDD Entity) - A value of Customer Product Profile Type whereby
            customer product eligibility will be defined.
    Plan:
      type: object
      description: >-
        (DDD Entity) - The sales plan details specific actions taken and planned
        to address sales opportunities (i.e. target product sales and associated
        contact schedule) 
      properties:
        PlanGoal:
          $ref: '#/components/schemas/Goal'
        PlanBudget:
          $ref: '#/components/schemas/Budgetarrangement'
        PlannedAction:
          $ref: '#/components/schemas/Plannedaction'
        PlanType:
          $ref: '#/components/schemas/Plantype'
        PlanOrganisation:
          type: string
          format: String
          description: ''
        PlanValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PlanDescription:
          $ref: '#/components/schemas/Text'
    Goal:
      type: object
      description: (DDD Entity) -
      properties:
        GoalType:
          type: string
          format: String
          description: (DDD Entity) - The type of goal
        GoalDefinition:
          type: string
          format: String
          description: >-
            (DDD Entity) - A definition of the goal, including the intended
            actions required to achieve the goal
        GoalOrganisation:
          type: string
          format: ''
          description: >-
            (DDD Entity) - Identifies the interested parties and their roles and
            responsibilities for the specific actions supporting the achievement
            of the goal
        GoalResult:
          type: string
          format: String
          description: >-
            (DDD Entity) - Assessment of how the work is progressing towards
            achieving the goal, including projections of likely outcomes
        Goal:
          type: string
          format: Class
          description: >-
            (DDD Entity) - A goal represents a high-level statement of intent,
            direction, or desired end state for an organization and its
            stakeholders. (ArchiMate 3.1)


            An observable and measurable end result having one or more
            objectives to be achieved within a more or less fixed timeframe.


            Read more: http://www.businessdictionary.com/definition/goal.html
    Budgetarrangement:
      type: object
      description: >-
        (DDD Entity) - An arrangement which is specifying an estimate of costs,
        revenues, and resources over a specified period, reflecting a reading of
        future financial conditions and goals. (adapted from Business
        Dictionary)
      properties:
        BudgetType:
          $ref: '#/components/schemas/Budgettype'
        BudgetAmount:
          $ref: '#/components/schemas/Amount'
        BudgetArrangement:
          type: string
          format: Class
          description: >-
            (DDD Entity) - An arrangement which is specifying an estimate of
            costs, revenues, and resources over a specified period, reflecting a
            reading of future financial conditions and goals. (adapted from
            Business Dictionary)


            Read more: http://www.businessdictionary.com/definition/budget.html



            A budget is an estimation of revenue and expenses over a specified
            future period of time and is utilized by governments, businesses,
            and individuals.

            A budget is basically a financial plan for a defined period,
            normally a year that is known to greatly enhance the success of any
            financial undertaking. (Investopedia)


