asyncapi: 3.0.0
info:
  title: Bank Drafts
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This Service Domain support bank guaranteed
    payment transactions such as bank drafts
channels:
  BearerDocumentTransaction/Created:
    address: BearerDocumentTransaction/Created
    messages:
      BearerDocumentTransaction-created.message:
        $ref: '#/components/messages/BearerDocumentTransaction'
    description: ''
  BearerDocumentTransaction/Updated:
    address: BearerDocumentTransaction/Updated
    messages:
      BearerDocumentTransaction-updated.message:
        $ref: '#/components/messages/BearerDocumentTransaction'
    description: ''
  BearerDocumentCreationandRegistration/Created:
    address: BearerDocumentCreationandRegistration/Created
    messages:
      publish.message:
        $ref: '#/components/messages/BearerDocumentCreationandRegistration'
    description: ''
  BearerDocumentCreationandRegistration/Updated:
    address: BearerDocumentCreationandRegistration/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/BearerDocumentCreationandRegistration'
    description: ''
  BankGuaranteedPaymentSpecification/Created:
    address: BankGuaranteedPaymentSpecification/Created
    messages:
      publish.message:
        $ref: '#/components/messages/BankGuaranteedPaymentSpecification'
    description: ''
  BankGuaranteedPaymentSpecification/Updated:
    address: BankGuaranteedPaymentSpecification/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/BankGuaranteedPaymentSpecification'
    description: ''
  CustomerPayment/Created:
    address: CustomerPayment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerPayment'
    description: ''
  CustomerPayment/Updated:
    address: CustomerPayment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerPayment'
    description: ''
  BankDraftsOutcome/Created:
    address: BankDraftsOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/BankDraftsOutcome'
    description: ''
  BankDraftsOutcome/Updated:
    address: BankDraftsOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/BankDraftsOutcome'
    description: ''
  BankGuaranteedPaymentRemittance/Created:
    address: BankGuaranteedPaymentRemittance/Created
    messages:
      publish.message:
        $ref: '#/components/messages/BankGuaranteedPaymentRemittance'
    description: ''
  BankGuaranteedPaymentRemittance/Updated:
    address: BankGuaranteedPaymentRemittance/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/BankGuaranteedPaymentRemittance'
    description: ''
  BearerDocumentTransaction/Notify:
    address: BearerDocumentTransaction/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/BearerDocumentTransactionNotify'
  BankGuaranteedPaymentRemittance/Notify:
    address: BankGuaranteedPaymentRemittance/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/BankGuaranteedPaymentRemittanceNotify'
  BankGuaranteedPaymentSpecification/Notify:
    address: BankGuaranteedPaymentSpecification/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/BankGuaranteedPaymentSpecificationNotify'
  BearerDocumentCreationandRegistration/Notify:
    address: BearerDocumentCreationandRegistration/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/BearerDocumentCreationandRegistrationNotify'
  CustomerPayment/Notify:
    address: CustomerPayment/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CustomerPaymentNotify'
operations:
  BearerDocumentTransaction-created:
    action: receive
    channel:
      $ref: '#/channels/BearerDocumentTransaction~1Created'
    summary: (DDD Domain Event) BearerDocumentTransaction
    messages:
      - $ref: >-
          #/channels/BearerDocumentTransaction~1Created/messages/BearerDocumentTransaction-created.message
  BearerDocumentTransaction-updated:
    action: receive
    channel:
      $ref: '#/channels/BearerDocumentTransaction~1Updated'
    summary: (DDD Domain Event) BearerDocumentTransaction
    messages:
      - $ref: >-
          #/channels/BearerDocumentTransaction~1Updated/messages/BearerDocumentTransaction-updated.message
  BearerDocumentCreationandRegistration/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/BearerDocumentCreationandRegistration~1Created'
    summary: (DDD Domain Event) BearerDocumentCreationandRegistration
    messages:
      - $ref: >-
          #/channels/BearerDocumentCreationandRegistration~1Created/messages/publish.message
  BearerDocumentCreationandRegistration/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/BearerDocumentCreationandRegistration~1Updated'
    summary: (DDD Domain Event) BearerDocumentCreationandRegistration
    messages:
      - $ref: >-
          #/channels/BearerDocumentCreationandRegistration~1Updated/messages/publish.message
  BankGuaranteedPaymentSpecification/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/BankGuaranteedPaymentSpecification~1Created'
    summary: (DDD Domain Event) BankGuaranteedPaymentSpecification
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentSpecification~1Created/messages/publish.message
  BankGuaranteedPaymentSpecification/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/BankGuaranteedPaymentSpecification~1Updated'
    summary: (DDD Domain Event) BankGuaranteedPaymentSpecification
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentSpecification~1Updated/messages/publish.message
  CustomerPayment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerPayment~1Created'
    summary: (DDD Domain Event) CustomerPayment
    messages:
      - $ref: '#/channels/CustomerPayment~1Created/messages/publish.message'
  CustomerPayment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerPayment~1Updated'
    summary: (DDD Domain Event) CustomerPayment
    messages:
      - $ref: '#/channels/CustomerPayment~1Updated/messages/publish.message'
  BankDraftsOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/BankDraftsOutcome~1Created'
    summary: (DDD Domain Event) BankDraftsOutcome
    messages:
      - $ref: '#/channels/BankDraftsOutcome~1Created/messages/publish.message'
  BankDraftsOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/BankDraftsOutcome~1Updated'
    summary: (DDD Domain Event) BankDraftsOutcome
    messages:
      - $ref: '#/channels/BankDraftsOutcome~1Updated/messages/publish.message'
  BankGuaranteedPaymentRemittance/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/BankGuaranteedPaymentRemittance~1Created'
    summary: (DDD Domain Event) BankGuaranteedPaymentRemittance
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentRemittance~1Created/messages/publish.message
  BankGuaranteedPaymentRemittance/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/BankGuaranteedPaymentRemittance~1Updated'
    summary: (DDD Domain Event) BankGuaranteedPaymentRemittance
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentRemittance~1Updated/messages/publish.message
  BearerDocumentTransaction/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/BearerDocumentTransaction~1Notify'
    messages:
      - $ref: >-
          #/channels/BearerDocumentTransaction~1Notify/messages/subscribe.message
  BankGuaranteedPaymentRemittance/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/BankGuaranteedPaymentRemittance~1Notify'
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentRemittance~1Notify/messages/subscribe.message
  BankGuaranteedPaymentSpecification/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/BankGuaranteedPaymentSpecification~1Notify'
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentSpecification~1Notify/messages/subscribe.message
  BearerDocumentCreationandRegistration/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/BearerDocumentCreationandRegistration~1Notify'
    messages:
      - $ref: >-
          #/channels/BearerDocumentCreationandRegistration~1Notify/messages/subscribe.message
  CustomerPayment/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/CustomerPayment~1Notify'
    messages:
      - $ref: '#/channels/CustomerPayment~1Notify/messages/subscribe.message'
components:
  messages:
    BearerDocumentTransaction:
      name: BearerDocumentTransaction
      description: >-
        (DDD Entity) - Execute a well-bounded financial transaction/task,
        typically involving largely automated/structured fulfillment processing
        within Bank Drafts. 
      payload:
        $ref: '#/components/schemas/BearerDocumentTransaction'
    BearerDocumentCreationandRegistration:
      name: BearerDocumentCreationandRegistration
      description: >-
        (DDD Entity) - The Bearer Document Creation and Registration Task is a
        discrete action or task that is required in the execution of the Bearer
        Document Creation and Registration Task
      payload:
        $ref: '#/components/schemas/BearerDocumentCreationandRegistration'
    BankGuaranteedPaymentSpecification:
      name: BankGuaranteedPaymentSpecification
      description: >-
        (DDD Entity) - The Bearer Document Creation and Registration Task is a
        discrete action or task that is required in the execution of the Bearer
        Document Creation and Registration Task
      payload:
        $ref: '#/components/schemas/BankGuaranteedPaymentSpecification'
    CustomerPayment:
      name: CustomerPayment
      description: >-
        (DDD Entity) - The Bearer Document Creation and Registration Task is a
        discrete action or task that is required in the execution of the Bearer
        Document Creation and Registration Task
      payload:
        $ref: '#/components/schemas/CustomerPayment'
    BankDraftsOutcome:
      name: BankDraftsOutcome
      description: >-
        (DDD Entity) - The Bearer Document Creation and Registration Task is a
        discrete action or task that is required in the execution of the Bearer
        Document Creation and Registration Task
      payload:
        $ref: '#/components/schemas/BankDraftsOutcome'
    BankGuaranteedPaymentRemittance:
      name: BankGuaranteedPaymentRemittance
      description: >-
        (DDD Entity) - The Bearer Document Creation and Registration Task is a
        discrete action or task that is required in the execution of the Bearer
        Document Creation and Registration Task
      payload:
        $ref: '#/components/schemas/BankGuaranteedPaymentRemittance'
    BearerDocumentTransactionNotify:
      name: BearerDocumentTransactionNotify
      payload:
        $ref: '#/components/schemas/BearerDocumentTransactionNotify'
    BankGuaranteedPaymentRemittanceNotify:
      name: BankGuaranteedPaymentRemittanceNotify
      payload:
        $ref: '#/components/schemas/BankGuaranteedPaymentRemittanceNotify'
    BankGuaranteedPaymentSpecificationNotify:
      name: BankGuaranteedPaymentSpecificationNotify
      payload:
        $ref: '#/components/schemas/BankGuaranteedPaymentSpecificationNotify'
    BearerDocumentCreationandRegistrationNotify:
      name: BearerDocumentCreationandRegistrationNotify
      payload:
        $ref: '#/components/schemas/BearerDocumentCreationandRegistrationNotify'
    CustomerPaymentNotify:
      name: CustomerPaymentNotify
      payload:
        $ref: '#/components/schemas/CustomerPaymentNotify'
  schemas:
    BearerDocumentCreationandRegistration:
      type: object
      description: >-
        (DDD Entity) - The Bearer Document Creation and Registration Task is a
        discrete action or task that is required in the execution of the Bearer
        Document Creation and Registration Task
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BearerDocumentTransactionReference:
          $ref: '#/components/schemas/Transaction'
        BearerDocumentCreationandRegistrationTaskReference:
          $ref: '#/components/schemas/Task'
        BearerDocumentCreationandRegistrationTaskType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      description: >-
        (DDD Entity) - The required status/situation prior to the execution of
        the task 
      properties:
        Condition:
          type: string
          format: Class
          description: >+
            (DDD Entity) - Condition is a premise upon which the fulfillment of
            an agreement depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

    Schedule:
      type: object
      description: >-
        (DDD Entity) - The timing and key actions/milestones involved in
        completing the transaction task 
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      description: >-
        (DDD Entity) - The Bearer Document Creation and Registration Task
        specific Business Service 
      properties:
        BusinessServiceType:
          enum:
            - Businessservicetypevalues
    Transaction:
      type: object
      description: >-
        (DDD Entity) - Reference to Bearer Document Creation and Registration
        Task 
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
        TransactionDate:
          $ref: '#/components/schemas/Transactiondate'
        TransactionType:
          enum:
            - FinancialTransaction
            - BusinessTransaction
            - BankingTransaction
            - AccountingTransaction
            - BookingTransaction
            - AllocationTransaction
            - DeliveryTransaction
            - ProductionTransaction
        TransactionDescription:
          $ref: '#/components/schemas/Text'
        TransactionStatus:
          $ref: '#/components/schemas/Transactionlifecyclestatus'
        TransactionName:
          $ref: '#/components/schemas/Name'
    Identifier:
      type: object
      description: >-
        (DDD Entity) - An identifier that allows to uniquely refer to an
        instance of a transaction. 
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - An identifier is a character string used to uniquely
            identify one instance of an object within an identification scheme
            that is managed by an agency. (UN/CEFAT)
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      description: (DDD Entity) -
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT)
    Involvedparty:
      type: object
      description: (DDD Entity) - Entity that assigns and manages the identification.
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: '(DDD Entity) - Party who plays a specific role '
    Party:
      type: object
      description: (DDD Entity) -
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        PartyType:
          enum:
            - Person
            - Organisation
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        PartyLegalStructureType:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
    Name:
      type: object
      description: >-
        (DDD Entity) - Name by which a party is known and which is usually used
        to identify that party. (ISO20022)
         
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A name is a word or phrase that constitutes the
            distinctive designation of a person, place, thing or concept.
            (UN/CEFAT)
    Datetime:
      type: object
      description: (DDD Entity) -
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A date time identifies a date and time of day to
            various common resolutions: year, month, week, day, hour, minute,
            second, and fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed.
    Partyidentification:
      type: object
      description: (DDD Entity) -
      properties:
        PartyIdentificationType:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Partyrole:
      type: object
      description: (DDD Entity) -
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PartyInvolvementType:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
    Text:
      type: object
      description: (DDD Entity) -
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    Datetimeperiod:
      type: object
      description: (DDD Entity) -
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Time span defined by a start date and time, and an
            end date and time. (ISO20022)
    Transactiondate:
      type: object
      description: >-
        (DDD Entity) - The Date that the transaction has occurred or is planned
        to occur.

        A characteristic of transaction which refers to the LifecycleDate of
        transaction (e.g., initiated date, executed date, fulfillment date). 
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
        TransactionDateType:
          enum:
            - TransactionExecutedDate
            - TransactionFulfillmentDate
            - TransactionInitiatedDate
            - TransactionCancelledDate
            - TransactionApprovedDate
    Transactionlifecyclestatus:
      type: object
      description: >-
        (DDD Entity) - A characteristic of transaction which refers to the
        LifecycleStatus of transaction (e.g., initiated, executed, confirmed,
        cancelled, etc.)  
      properties:
        TransactionLifecycleStatus:
          $ref: '#/components/schemas/Status'
        TransactionLifecycleStatusType:
          enum:
            - Initiated
            - Executed
            - Cancelled
            - Confirmed
            - Suspended
            - Pending
            - Completed
            - Notified
            - Booked
            - Rejected
    Task:
      type: object
      description: >-
        (DDD Entity) - Reference to Bearer Document Creation and Registration
        Task 
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    BankGuaranteedPaymentSpecification:
      type: object
      description: >-
        (DDD Entity) - The Bearer Document Creation and Registration Task is a
        discrete action or task that is required in the execution of the Bearer
        Document Creation and Registration Task
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BearerDocumentTransactionReference:
          $ref: '#/components/schemas/Transaction'
        BankGuaranteedPaymentSpecificationTaskReference:
          $ref: '#/components/schemas/Task'
        BankGuaranteedPaymentSpecificationTaskType:
          $ref: '#/components/schemas/Text'
    CustomerPayment:
      type: object
      description: >-
        (DDD Entity) - The Bearer Document Creation and Registration Task is a
        discrete action or task that is required in the execution of the Bearer
        Document Creation and Registration Task
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BearerDocumentTransactionReference:
          $ref: '#/components/schemas/Transaction'
        CustomerPaymentTaskReference:
          $ref: '#/components/schemas/Task'
        CustomerPaymentTaskType:
          $ref: '#/components/schemas/Text'
    BankDraftsOutcome:
      type: object
      description: >-
        (DDD Entity) - The Bearer Document Creation and Registration Task is a
        discrete action or task that is required in the execution of the Bearer
        Document Creation and Registration Task
      properties:
        BankDraftsCalendar:
          $ref: '#/components/schemas/Calendar'
        BankDraftsCounterparty:
          $ref: '#/components/schemas/Involvedparty'
        BankDraftsDividend:
          $ref: '#/components/schemas/Text'
        BankDraftsFees:
          $ref: '#/components/schemas/Charges'
        BankDraftsInterest:
          $ref: '#/components/schemas/Interest'
        BankDraftsMargining:
          $ref: '#/components/schemas/Text'
        BankDraftsNotionalPrincipal:
          $ref: '#/components/schemas/Text'
        BankDraftsOptions:
          $ref: '#/components/schemas/Text'
        BankDraftsRates:
          $ref: '#/components/schemas/PercentageRate'
        BankDraftsSettlement:
          $ref: '#/components/schemas/Text'
        BankDraftsWorkProduct:
          $ref: '#/components/schemas/Workproduct'
    Calendar:
      type: object
      description: '(DDD Entity) -  '
      properties:
        CalendarReference:
          type: string
          format: String
          description: ''
        CalendarType:
          type: string
          format: String
          description: ''
    Workproduct:
      type: object
      description: '(DDD Entity) -  '
      properties:
        WorkProductType:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
    BankGuaranteedPaymentRemittance:
      type: object
      description: >-
        (DDD Entity) - The Bearer Document Creation and Registration Task is a
        discrete action or task that is required in the execution of the Bearer
        Document Creation and Registration Task
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BearerDocumentTransactionReference:
          $ref: '#/components/schemas/Transaction'
        BankGuaranteedPaymentRemittanceTaskReference:
          $ref: '#/components/schemas/Task'
        BankGuaranteedPaymentRemittanceTaskType:
          $ref: '#/components/schemas/Text'
    BearerDocumentTransaction:
      type: object
      description: >-
        (DDD Entity) - Execute a well-bounded financial transaction/task,
        typically involving largely automated/structured fulfillment processing
        within Bank Drafts. 
      properties:
        BearerDocumentTransactionParameterType:
          $ref: '#/components/schemas/Text'
        BearerDocumentTransactionSelectedOption:
          $ref: '#/components/schemas/Service'
        BearerDocumentTransactionStatus:
          $ref: '#/components/schemas/Transactionlifecyclestatus'
        BearerDocumentTransactionType:
          $ref: '#/components/schemas/Actiontype'
        BearerDocumentTransactionReference:
          $ref: '#/components/schemas/Transaction'
        BearerDocumentReference:
          $ref: '#/components/schemas/Document'
        BearerDocumentInstructionReference:
          $ref: '#/components/schemas/PaymentInstruction'
        BearerDocumentInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
    Service:
      type: object
      description: >-
        (DDD Entity) - A selected optional business service as subject matter of
        Bearer Document Transaction 
      properties:
        ServiceName:
          $ref: '#/components/schemas/Name'
        ServiceDescription:
          $ref: '#/components/schemas/Text'
        ServiceType:
          enum:
            - ITService
            - AdministrativeService
            - SystemService
            - FinancialService
            - InformationService
            - BusinessService
        ServiceIdentification:
          $ref: '#/components/schemas/Identifier'
        ServiceLifecycleStatus:
          $ref: '#/components/schemas/Status'
        ServiceFeature:
          $ref: '#/components/schemas/Feature'
    Feature:
      type: object
      description: >-
        (DDD Entity) - A characteristic of service which refers 1) mainly to the
        function or condition of service. 2) to non-functional features like
        quality and security 
      properties:
        FeatureType:
          $ref: '#/components/schemas/Text'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    Actiontype:
      type: object
      description: >-
        (DDD Entity) - A Classification value that specifies type of transaction
        for this  Bearer Document Transaction 
      properties:
        ActionTypeName:
          $ref: '#/components/schemas/Name'
        ActionType:
          enum:
            - Initiate
            - Execute
            - Create
            - Transfer
            - Pay
            - Deliver
            - Apply
            - Calculate
    Status:
      type: object
      description: >-
        (DDD Entity) - A characteristic that describe the object by referring to
        a state transition in its lifecycle.
      properties:
        StatusReason:
          type: string
          format: StatusReason
          description: (DDD Entity) - Specifies the reasons for the status.
        StatusDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date and time at which the status was assigned.
        ValidityTime:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period of time during which the status is valid.
        StatusDescription:
          type: string
          format: Max350Text
          description: (DDD Entity) - Specifies the state or the condition.
        InstructionProcessingStatus:
          type: string
          format: StatusCode
          description: (DDD Entity) - Status of the processing of an instruction.
        PartyRole:
          type: string
          format: InvestigationPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of assigning a
            status.
        SettlementStatus:
          type: string
          format: SecuritiesSettlementStatusCode
          description: (DDD Entity) - Status of settlement of a transaction.
        CancellationProcessingStatus:
          type: string
          format: CancellationProcessingStatusCode
          description: (DDD Entity) - Specifies the status of a cancellation request.
        TransactionProcessingStatus:
          type: string
          format: InstructionProcessingStatusCode
          description: >-
            (DDD Entity) - Status of processing of a transaction at account
            servicer level.
        ModificationProcessingStatus:
          type: string
          format: ModificationProcessingStatusCode
          description: (DDD Entity) - Provides the status of a modification request.
    Product:
      type: object
      description: >-
        (DDD Entity) - Item that is offered for sale. Products can be services
        or goods.
      properties:
        CardPayment:
          type: string
          format: CardPayment
          description: (DDD Entity) - Card payment for which a product was specified.
        UnitPrice:
          type: string
          format: Price
          description: (DDD Entity) - Price per unit of product.
        ProductCategory:
          type: string
          format: ProductCategory
          description: (DDD Entity) - Category of the product.
        LineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item in which the product is
            specified.
        ProductIdentification:
          type: string
          format: ProductIdentification
          description: (DDD Entity) - Identification of the product.
        Name:
          type: string
          format: Max35Text
          description: (DDD Entity) - Name of a product.
        Description:
          type: string
          format: Max140Text
          description: >-
            (DDD Entity) - Information about the goods and/or services of a
            trade transaction.
        Origin:
          type: string
          format: Country
          description: (DDD Entity) - Country from which the product originates.
        Characteristics:
          type: string
          format: ProductCharacteristics
          description: (DDD Entity) - Characteristics of the product.
        NetPrice:
          type: string
          format: Price
          description: (DDD Entity) - Net price of the goods and/or service.
        Quantity:
          type: string
          format: ProductQuantity
          description: (DDD Entity) - Specifies the quantity of the product.
        GrossPrice:
          type: string
          format: Price
          description: (DDD Entity) - Gross price of the goods and/or service.
        Quality:
          type: string
          format: Max70Text
          description: (DDD Entity) - Quality of the product.
        Delivery:
          type: string
          format: ProductDelivery
          description: (DDD Entity) - Delivery process of a product
        PurchaseOrder:
          type: string
          format: PurchaseOrder
          description: >-
            (DDD Entity) - Specifies the purchase order in which a specific
            product is ordered.
        Tax:
          type: string
          format: Tax
          description: >-
            (DDD Entity) - Amount of money due to the government or tax
            authority, according to various pre-defined parameters linked to the
            value of the goods and services in a trade transaction.
    Obligation:
      type: object
      description: >-
        (DDD Entity) - Specifies the assets (quantity of securities, goods,
        services, and cash amounts) that have to be delivered.
      properties:
        RequestedSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date and time at which a trade must be executed. For
            a direct debit, it is the date and time at which the creditor
            requests that the amount of money is to be collected from the
            debtor. For a credit transfer, it is the date and time at which the
            debtor requests the clearing agent to process the payment. For a
            securities trade, it is the date and time at which the securities
            are to be delivered or received.
        RequestedSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Total amount of money to be paid or received.
        Priority:
          type: string
          format: Max4AlphaNumericText
          description: >-
            (DDD Entity) - Specifies whether the transaction is to be executed
            with a high priority.
        Trade:
          type: string
          format: Trade
          description: >-
            (DDD Entity) - Specifies the trade which originates the obligation
            to deliver a product, cash or securities..
        TransactionRisk:
          type: string
          format: TransactionRisk
          description: (DDD Entity) - Transaction risk calculated per obligation type.
        ParentObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Obligation which is divided into several
            sub-obligations.
        SubObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Specifies an obligation resulting from another
            existing obligation, for instance each leg of a financing agreement
            is a sub-obligation of the global financing obligation.
        Offset:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Specifies the method used to settle a specific
            obligation.
        OriginalObligationProcess:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Obligation fulfilment process which did not
            extinguish the obligation but replaced it by a new one, for instance
            in case of netting.
        ExposureType:
          type: string
          format: ExposureTypeV2Code
          description: (DDD Entity) - Type of exposure related to this obligation.
    Agreement:
      type: object
      description: >-
        (DDD Entity) - Contractual details related to an agreement between
        parties.
      properties:
        DateSigned:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Date on which the agreement was signed by all
            parties.
        Description:
          type: string
          format: Max350Text
          description: >-
            (DDD Entity) - Full name of an agreement, annexes and amendments in
            place between the principals.
        Version:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Version number of a contract or of a  legal
            agreement.
        ValidityPeriod:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period during which the agreement is valid
        Document:
          type: string
          format: Document
          description: (DDD Entity) - Document which materialises the agreement.
        Trade:
          type: string
          format: CommercialTrade
          description: >-
            (DDD Entity) - Specifies the type of trade that is the subject of an
            agreement. The agreement contains the clauses that will govern each
            trade between the signing parties.
        Jurisdiction:
          type: string
          format: Jurisdiction
          description: (DDD Entity) - Jurisdiction where an agreement applies.
    Account:
      type: object
      description: >-
        (DDD Entity) - Record of transactions in specific types of assets,
        maintained by a servicing party on behalf of one or more owning parties.
        Business relationship between an account servicer and one or more
        account owners.
      properties:
        BaseCurrency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Base currency of the account.
        Identification:
          type: string
          format: AccountIdentification
          description: >-
            (DDD Entity) - Unique and unambiguous identification for the account
            between the account owner and the account servicer.
        ParentAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account for which one or more sub-accounts are
            specified.
        SubAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Subdivision of an account used to segregate specific
            holdings.
        RelatedFundProcessingCharacteristics:
          type: string
          format: InvestmentFundClassProcessingCharacteristics
          description: >-
            (DDD Entity) - Fund processing characteristics for which a
            settlement account is specified.
        Status:
          type: string
          format: AccountStatus
          description: >-
            (DDD Entity) - Specifies the current state of an account, eg,
            enabled or deleted.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language for all communication concerning the
            account.
        PartyRole:
          type: string
          format: AccountPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to an account and played
            by a party in that context.
        TradePartyRole:
          type: string
          format: TradePartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a trade.
        ReportingCurrency:
          type: string
          format: CurrencyCode
          description: >-
            (DDD Entity) - Currency used to calculate and report the balance and
            related entries of an account.
        AccountRestriction:
          type: string
          format: AccountRestriction
          description: (DDD Entity) - Restriction on capability or operations allowed.
        SettlementPartyRole:
          type: string
          format: SettlementPartyRole
          description: >-
            (DDD Entity) - Specifies the role of the party which uses the
            account for settlement.
        Purpose:
          type: string
          format: Max140Text
          description: (DDD Entity) - Specifies the purpose of the account.
        ClosingDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related services cease
            effectively to be operational for the account owner.
        LiveDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date of the first movement on the account.
        ReportedPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Specifies the period for which the movements in the
            account are reported.
        InvestmentFundPartyRole:
          type: string
          format: InvestmentFundPartyRole
          description: (DDD Entity) - Party role for which an account is specified.
        RelatedCollateralProcess:
          type: string
          format: Collateral
          description: >-
            (DDD Entity) - Collateral data for which a collateral account is
            specified.
        Type:
          type: string
          format: GenericIdentification
          description: (DDD Entity) - Specifies the type of account.
        RelatedProceedsDelivery:
          type: string
          format: CorporateActionProceedsDeliveryInstruction
          description: >-
            (DDD Entity) - Proceeds delivery instruction which contain account
            identification.
        RelatedCorporateActionPartyRole:
          type: string
          format: CorporateActionPartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a corporate action.
        DefaultFundAccountOwner:
          type: string
          format: ClearingMemberRole
          description: >-
            (DDD Entity) - Clearing member which holds a default fund account at
            an ICSD or at the central bank.
        System:
          type: string
          format: System
          description: (DDD Entity) - System where the account is held.
        Balance:
          type: string
          format: Balance
          description: >-
            (DDD Entity) - Overall position representing the net debits and
            credits in an account at a specific point in time.
        Entry:
          type: string
          format: Entry
          description: (DDD Entity) - Record of the movements into or out of an account.
        AccountContract:
          type: string
          format: AccountContract
          description: >-
            (DDD Entity) - Agreement which provides information on the account
            and on the services linked to it.
        OpeningDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related basic services
            are effectively operational for the account owner.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Rate used to calculate the difference between amounts
            based on the base currency and the reporting currency.
        DefaultFundContribution:
          type: string
          format: DefaultFundContribution
          description: >-
            (DDD Entity) - Default fund contribution parameters associated with
            a contribution account.
        SystemMember:
          type: string
          format: SystemMemberRole
          description: >-
            (DDD Entity) - Member of a system which is the owner of an account
            with the system.
        CollateralAccountType:
          type: string
          format: CollateralAccountTypeCode
          description: (DDD Entity) - Specifies the collateral account type.
        AccountService:
          type: string
          format: AccountService
          description: >-
            (DDD Entity) - Services linked to the account and specified in the
            account contract.
        Reconciliation:
          type: string
          format: Reconciliation
          description: >-
            (DDD Entity) - Process which compares and matches trade information
            with entries in an account.
        ManagedAccountProduct:
          type: string
          format: ManagedAccountProduct
          description: >-
            (DDD Entity) - Product which provides guidance to investors to
            manage their portfolios.
    Document:
      type: object
      description: "(DDD Entity) -  Document\__x000D_\n|Document (https://www.iso20022.org/standardsrepository/type/Document)|Standard|ISO20022 BM ()"
      properties:
        IssueDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Issue date of the document.
        CopyDuplicate:
          type: string
          format: CopyDuplicateCode
          description: >-
            (DDD Entity) - Specifies if this document is a copy, a duplicate, or
            a duplicate of a copy.
        PlaceOfStorage:
          type: string
          format: ContactPoint
          description: (DDD Entity) - Specifies where the document is stored.
        PaymentObligation:
          type: string
          format: PaymentObligation
          description: >-
            (DDD Entity) - Document which is referred to in a payment
            obligation.
        Type:
          type: string
          format: DocumentTypeCode
          description: >-
            (DDD Entity) - Specifies the type of the document, for example
            commercial invoice.
        Amount:
          type: string
          format: ActiveCurrencyAndAmount
          description: "(DDD Entity) - Amount of money and currency of a document. \r\nThe amount can be either the original amount due and payable for instance the ordered amount, or the amount actually remitted for the referred document."
        Agreement:
          type: string
          format: Agreement
          description: (DDD Entity) - Agreement which is materialised by a document
        PlaceOfIssue:
          type: string
          format: Location
          description: (DDD Entity) - Place where the document was issued.
        DocumentVersion:
          type: string
          format: Number
          description: >-
            (DDD Entity) - Unambiguous identification of the version of a
            document.
        Status:
          type: string
          format: Max140Text
          description: '(DDD Entity) - Status of the document (eg delivered, paid, etc.)'
        Reconciliation:
          type: string
          format: Reconciliation
          description: >-
            (DDD Entity) - Reconciliation process for which a document is
            specified.
        LetterOfCredit:
          type: string
          format: LetterOfCredit
          description: >-
            (DDD Entity) - Written undertaking by a bank to honour a demand for
            payment.
        PartyRole:
          type: string
          format: DocumentPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of a document
            or in the context of the business linked to the document.
        DataSetType:
          type: string
          format: DataSetTypeCode
          description: >-
            (DDD Entity) - Specifies the type of data set in which the document
            is included.
        Transport:
          type: string
          format: Transport
          description: >-
            (DDD Entity) - Transport process for which related documents are
            specified.
        SignedIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indication whether the document must be signed or
            not.
        RemittedAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of money remitted for the referred document.
        Guarantee:
          type: string
          format: Guarantee
          description: (DDD Entity) - Guarantee that is described in a document.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language used for textual information in the
            document.
        Purpose:
          type: string
          format: Max35Text
          description: (DDD Entity) - Specifies the function of the document.
        DocumentIdentification:
          type: string
          format: GenericIdentification
          description: >-
            (DDD Entity) - Identification of a document for instance unique
            identification of the purchase order, assigned by the buyer.
        Evidence:
          type: string
          format: Evidence
          description: (DDD Entity) - Proof of evidence which uses a document.
        CommercialTrade:
          type: string
          format: CommercialTrade
          description: (DDD Entity) - Trade for which a certificare is issued.
        Presentation:
          type: string
          format: Presentation
          description: (DDD Entity) - Presentation of documents and statements.
        RelatedContract:
          type: string
          format: RegisteredContract
          description: (DDD Entity) - Related document which materialises the agreement.
    ReconciliationTransaction:
      type: object
      description: >-
        (DDD Entity) - Totals performed during the reconciliation period, for a
        certain type of transaction.
      properties:
        ReconciliationIdentification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Unique identification of the reconciliation period
            between the acceptor and the acquirer. This identification might be
            linked to the identification of the settlement for further
            verification by the merchant.
        Currency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Currency associated with thecumulative amount.
        TransactionType:
          type: string
          format: TypeTransactionTotalsCode
          description: (DDD Entity) - Identification of the type of transaction.
        TotalNumber:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Total number of transactions during a reconciliation
            period.
        CumulativeAmount:
          type: string
          format: ImpliedCurrencyAndAmount
          description: (DDD Entity) - Total amount of a collection of transactions.
        ClosePeriod:
          type: string
          format: TrueFalseIndicator
          description: >-
            (DDD Entity) - Indicates if the exchange requires a closure of the
            reconciliation period.
        CardPaymentTotal:
          type: string
          format: CardPayment
          description: >-
            (DDD Entity) - Specifies the card payments which are part of the
            transaction reconciliation.
    System:
      type: object
      description: >-
        (DDD Entity) - Set of integrated applications that provides centralised
        services such as clearing, netting, reconciliation, trading and/or
        settlement.
      properties:
        SystemIdentification:
          type: string
          format: SystemIdentification
          description: (DDD Entity) - Identification of the system.
        Location:
          type: string
          format: Location
          description: >-
            (DDD Entity) - Location, address and country in which the system is
            located.
        Reconciliation:
          type: string
          format: Reconciliation
          description: (DDD Entity) - Reconciliation process provided by the system.
        Availability:
          type: string
          format: SystemAvailability
          description: >-
            (DDD Entity) - Information about the activity or non-activity of the
            system.
        Event:
          type: string
          format: SystemEventInformation
          description: >-
            (DDD Entity) - Specific point in time associated with the system's
            processing cycle. Operations of a system are composed of a series of
            processes, the closing, or completion, of which constitutes an event
            with an associated time stamp. An event may have a series of time
            stamps associated with it, such as the scheduled and effective
            completion times.
        PartyRole:
          type: string
          format: SystemPartyRole
          description: (DDD Entity) - Specifies each role linked to a system.
        Status:
          type: string
          format: SystemStatus
          description: (DDD Entity) - Status of the system.
        SystemGeneratedInformation:
          type: string
          format: SystemBusinessInformation
          description: (DDD Entity) - Business details provided for an information system.
        VersionValidityPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Date at, or period of time during which, the
            stipulated version is in effect.
        SystemDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date time of a system performing a task.
        Negotiation:
          type: string
          format: Negotiation
          description: (DDD Entity) - Negotiation process which uses a ssystem.
        Account:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account managed by a system and held by a system
            member.
        Trade:
          type: string
          format: Trade
          description: (DDD Entity) - Trade processed by a system.
        Assessment:
          type: string
          format: Assessment
          description: (DDD Entity) - Assessment associated with a system.
        TradesPosition:
          type: string
          format: Position
          description: >-
            (DDD Entity) - Specifies the status of trades and their value inside
            a system.
        SystemLanguage:
          type: string
          format: ISO2ALanguageCode
          description: (DDD Entity) - Specifies the language used by the system.
    CurrencyCode:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Code allocated to a currency, by a maintenance agency,
        under an international identification scheme as described in the latest
        edition of the international standard ISO 4217 "Codes for the
        representation of currencies and funds". Valid currency codes are
        registered with the ISO 4217 Maintenance Agency, and consist of three
        contiguous letters.
    ISODate:
      type: string
      format: ''
      description: >-
        (DDD Entity) - A particular point in the progression of time in a
        calendar year expressed in the YYYY-MM-DD format. This representation is
        defined in "XML Schema Part 2: Datatypes Second Edition W3C
        Recommendation 28 October 2004" which is aligned with ISO 8601.
    CurrencyAndAmount:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Number of monetary units specified in a currency, where
        the unit of currency is explicit and compliant with ISO 4217. The
        decimal separator is a dot.

        Note: A zero amount is considered a positive amount.
    PercentageRate:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Rate expressed as a percentage, that is, in hundredths,
        for example, 0.7 is 7/10 of a percent, and 7.0 is 7%.
    Charges:
      type: object
      description: >-
        (DDD Entity) -  Charges|Charges
        (https://www.iso20022.org/standardsrepository/type/Charges)|Standard|ISO20022
        BM ()
      properties:
        ChargeType:
          type: string
          format: ChargeTypeCode
          description: (DDD Entity) - Type of service for which a charge is asked or paid.
        CalculationBasis:
          type: string
          format: CalculationBasisCode
          description: (DDD Entity) - Calculation basis for the charge or fee.
        BearerType:
          type: string
          format: ChargeBearerTypeCode
          description: >-
            (DDD Entity) - Specifies which party/parties will bear the charges
            associated with the processing of the payment transaction.
        ChargesDebitAccount:
          type: string
          format: CashAccount
          description: (DDD Entity) - Account from which a charge is debited.
        CashEntry:
          type: string
          format: CashEntry
          description: (DDD Entity) - Entry which contains the charges.
        CreditDebitIndicator:
          type: string
          format: DebitCreditCode
          description: (DDD Entity) - Indicates whether a charge is a credit or a debit.
        MaximumAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Maximum amount of money asked or paid for the charge
            for example depending on the type of investors.
        InvestmentFundTransaction:
          type: string
          format: InvestmentFundTransaction
          description: >-
            (DDD Entity) - Investment fund transaction for which charges are
            specified.
        LogisticsChargeLineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item to which the logistics charge
            applies.
        Transport:
          type: string
          format: Transport
          description: >-
            (DDD Entity) - Specifies the transport process to which the charges
            apply.
        Services:
          type: string
          format: AccountService
          description: >-
            (DDD Entity) - Account services for which account administration
            charges are specified.
        RelatedUndertaking:
          type: string
          format: Undertaking
          description: (DDD Entity) - Undertaking for which charges are specified.
        LineItem:
          type: string
          format: LineItem
          description: (DDD Entity) - Line item for which charges are specified
        NetPriceChargeLineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item to which the net price charge
            applies.
        BaseAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount on which the charges are calculated.
        MaximumRate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - Maximum rate used to calculate the amount of the
            charge or fee for example depending on the type of investors.
        MinimumRate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - Minimum rate used to calculate the amount of the
            charge or fee for example depending on the type of investors.
        MinimumAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Minimum amount of money asked or paid for the charge
            for example depending on the type of investors.
        RelatedInterest:
          type: string
          format: InterestCalculation
          description: (DDD Entity) - Interest on which charges are applied.
        ChargePaymentMethod:
          type: string
          format: ChargePaymentMethodCode
          description: (DDD Entity) - Specifies how charges are paid.
    Interest:
      type: object
      description: >-
        (DDD Entity) -  Interest|Interest
        (https://www.iso20022.org/standardsrepository/type/Interest)|Standard|ISO20022
        BM ()
      properties:
        AccruedInterestAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Interest amount that has accrued in between coupon
            payment periods.
        InterestCalculation:
          type: string
          format: InterestCalculation
          description: >-
            (DDD Entity) - Calculation parameters used to obtain the interest
            amount.
        Amount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of money representing interest payments.
        Rate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - The actual interest rate used for the payment of the
            interest for the specified interest period.
        RelatedCashProceedsDefinition:
          type: string
          format: CashProceedsDefinition
          description: >-
            (DDD Entity) - Cash proceeds definition for which an interest is
            provided.
        SecuritiesFinancing:
          type: string
          format: SecuritiesFinancing
          description: >-
            (DDD Entity) - Specifies the financing trade on which this interest
            apply.
        InterestTax:
          type: string
          format: Tax
          description: (DDD Entity) - Specifies the tax on interest.
        CreditDebitIndicator:
          type: string
          format: DebitCreditCode
          description: (DDD Entity) - Indicates whether the interest is a debit or credit.
        CashEntry:
          type: string
          format: CashEntry
          description: (DDD Entity) - Entry which contains the interest.
        PaymentDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date of the next interest payment.
        RelatedInterestManagement:
          type: string
          format: InterestManagement
          description: >-
            (DDD Entity) - Management of interest which consists into
            calculating the interest, requesting its payment or distributing the
            interest proceeds.
        RelatedUndertakingAmount:
          type: string
          format: UndertakingAmount
          description: >-
            (DDD Entity) - Undertaking amount for which an interest is
            specified.
        RelatedDebitCreditFacility:
          type: string
          format: DebitCreditFacility
          description: >-
            (DDD Entity) - Debit and credit facilities on which the interest
            applies.
        SecuritiesSettlement:
          type: string
          format: SecuritiesSettlement
          description: >-
            (DDD Entity) - Securities settlement process for which an accrued
            interest is specified.
        InterestName:
          type: string
          format: GenericIdentification
          description: (DDD Entity) - Interest rate expressed as a rate name.
        RelatedAssetHolding:
          type: string
          format: AssetHolding
          description: (DDD Entity) - Asset holding on which interest is paid.
        Deposit:
          type: string
          format: Deposit
          description: (DDD Entity) - Deposit for which an interest is specified.
        AccountBalance:
          type: string
          format: Balance
          description: (DDD Entity) - Balance for which an interest is calculated.
        RelatedAccountContract:
          type: string
          format: AccountContract
          description: >-
            (DDD Entity) - Account contract for which interest parameters are
            specified.
        RelatedNetAssetValueCalculation:
          type: string
          format: NetAssetValueCalculation
          description: >-
            (DDD Entity) - Net asset value calculation for which an accrued
            interest is specified.
        TypeOfInterest:
          type: string
          format: InterestTypeCode
          description: >-
            (DDD Entity) - Specifies the type of interest associated with a
            trade.
        RelatedPaymentCard:
          type: string
          format: PaymentCard
          description: >-
            (DDD Entity) - Payment card for which interest on due amounts is
            specified.
    PaymentInstruction:
      type: object
      description: >-
        (DDD Entity) -  PaymentInstruction|PaymentInstruction
        (https://www.iso20022.org/standardsrepository/type/PaymentInstruction)|Standard|ISO20022
        BM ()
      properties:
        ProcessingValidityTime:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Date and time range within which the payment
            instruction must be processed.
        InstructionForNextAgent:
          type: string
          format: InstructionCode
          description: "(DDD Entity) - Further information related to the processing of the payment instruction that may need to be acted upon by the next agent. \r\nUsage: The next agent may not be the creditor agent.\r\nThe instruction can relate to a level of service, can be an instruction that has to be executed by the agent, or can be information required by the next agent."
        SettlementInstruction:
          type: string
          format: CashSettlement
          description: >-
            (DDD Entity) - Instruction for the cash settlement between two
            clearing agents.
        ClearingChargeAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money taken by a clearing agent as
            compensation for the processing of the payment instruction. This
            charge is paid either by the debtor or by the creditor or shared
            between them.
        StandingOrder:
          type: string
          format: StandingOrder
          description: >-
            (DDD Entity) - Instruction given by an account holder to an account
            servicer to make regular transfers on given dates to the same
            beneficiary.
        Previous:
          type: string
          format: PaymentExecution
          description: >-
            (DDD Entity) - Specifies that a payment instruction may be preceeded
            by another payment instruction.
