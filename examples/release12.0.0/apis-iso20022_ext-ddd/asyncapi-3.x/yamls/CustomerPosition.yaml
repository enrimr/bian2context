asyncapi: 3.0.0
info:
  title: Customer Position
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain maintains a consolidated
    financial position for a customer, combining details from all products and
    services in use. The position can cover available funds, credit, collateral,
    tax exposure and other financial measures as necessary
channels:
  CustomerPositionState/Created:
    address: CustomerPositionState/Created
    messages:
      CustomerPositionState-created.message:
        $ref: '#/components/messages/CustomerPositionState'
    description: ''
  CustomerPositionState/Updated:
    address: CustomerPositionState/Updated
    messages:
      CustomerPositionState-updated.message:
        $ref: '#/components/messages/CustomerPositionState'
    description: ''
  Collateral/Created:
    address: Collateral/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Collateral'
    description: ''
  Collateral/Updated:
    address: Collateral/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Collateral'
    description: ''
  Cashflow/Created:
    address: Cashflow/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Cashflow'
    description: ''
  Cashflow/Updated:
    address: Cashflow/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Cashflow'
    description: ''
  Credit/Created:
    address: Credit/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Credit'
    description: ''
  Credit/Updated:
    address: Credit/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Credit'
    description: ''
  Cashflow/Notify:
    address: Cashflow/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CashflowNotify'
  Credit/Notify:
    address: Credit/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CreditNotify'
operations:
  CustomerPositionState-created:
    action: receive
    channel:
      $ref: '#/channels/CustomerPositionState~1Created'
    summary: (DDD Domain Event) CustomerPositionState
    messages:
      - $ref: >-
          #/channels/CustomerPositionState~1Created/messages/CustomerPositionState-created.message
  CustomerPositionState-updated:
    action: receive
    channel:
      $ref: '#/channels/CustomerPositionState~1Updated'
    summary: (DDD Domain Event) CustomerPositionState
    messages:
      - $ref: >-
          #/channels/CustomerPositionState~1Updated/messages/CustomerPositionState-updated.message
  Collateral/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Collateral~1Created'
    summary: (DDD Domain Event) Collateral
    messages:
      - $ref: '#/channels/Collateral~1Created/messages/publish.message'
  Collateral/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Collateral~1Updated'
    summary: (DDD Domain Event) Collateral
    messages:
      - $ref: '#/channels/Collateral~1Updated/messages/publish.message'
  Cashflow/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Cashflow~1Created'
    summary: (DDD Domain Event) Cashflow
    messages:
      - $ref: '#/channels/Cashflow~1Created/messages/publish.message'
  Cashflow/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Cashflow~1Updated'
    summary: (DDD Domain Event) Cashflow
    messages:
      - $ref: '#/channels/Cashflow~1Updated/messages/publish.message'
  Credit/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Credit~1Created'
    summary: (DDD Domain Event) Credit
    messages:
      - $ref: '#/channels/Credit~1Created/messages/publish.message'
  Credit/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Credit~1Updated'
    summary: (DDD Domain Event) Credit
    messages:
      - $ref: '#/channels/Credit~1Updated/messages/publish.message'
  Cashflow/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/Cashflow~1Notify'
    messages:
      - $ref: '#/channels/Cashflow~1Notify/messages/subscribe.message'
  Credit/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/Credit~1Notify'
    messages:
      - $ref: '#/channels/Credit~1Notify/messages/subscribe.message'
components:
  messages:
    CustomerPositionState:
      name: CustomerPositionState
      description: >-
        (DDD Entity) - Monitor and define the status/rating of some entity
        within Customer Position. 
      payload:
        $ref: '#/components/schemas/CustomerPositionState'
    Collateral:
      name: Collateral
      description: >-
        (DDD Entity) - A collection of information feeds/measures that can be
        used to track the status of one or more items/entitites


        Examples:- Composite position, Customer alert
      payload:
        $ref: '#/components/schemas/Collateral'
    Cashflow:
      name: Cashflow
      description: >-
        (DDD Entity) - A collection of information feeds/measures that can be
        used to track the status of one or more items/entitites


        Examples:- Composite position, Customer alert
      payload:
        $ref: '#/components/schemas/Cashflow'
    Credit:
      name: Credit
      description: >-
        (DDD Entity) - A collection of information feeds/measures that can be
        used to track the status of one or more items/entitites


        Examples:- Composite position, Customer alert
      payload:
        $ref: '#/components/schemas/Credit'
    CashflowNotify:
      name: CashflowNotify
      payload:
        $ref: '#/components/schemas/CashflowNotify'
    CreditNotify:
      name: CreditNotify
      payload:
        $ref: '#/components/schemas/CreditNotify'
  schemas:
    Involvedparty:
      type: object
      description: '(DDD Entity) - Reference to the title owner of the collateral asset '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: '(DDD Entity) - Party who plays a specific role '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Name:
      type: object
      description: >-
        (DDD Entity) - Name by which a party is known and which is usually used
        to identify that party. (ISO20022)
         
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A name is a word or phrase that constitutes the
            distinctive designation of a person, place, thing or concept.
            (UN/CEFAT)
    Datetime:
      type: object
      description: (DDD Entity) -
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A date time identifies a date and time of day to
            various common resolutions: year, month, week, day, hour, minute,
            second, and fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed.
    Partyidentification:
      type: object
      description: (DDD Entity) -
      properties:
        PartyIdentificationType:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      description: (DDD Entity) -
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
        Identifier:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - An identifier is a character string used to uniquely
            identify one instance of an object within an identification scheme
            that is managed by an agency. (UN/CEFAT)
    Value:
      type: object
      description: (DDD Entity) -
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT)
    Partyrole:
      type: object
      description: (DDD Entity) -
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PartyInvolvementType:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
    Text:
      type: object
      description: (DDD Entity) -
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    Datetimeperiod:
      type: object
      description: (DDD Entity) -
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Time span defined by a start date and time, and an
            end date and time. (ISO20022)
    CollateralAssetAdministrativePlan:
      type: object
      description: '(DDD Entity) - Reference to the administration record of the asset item '
      properties:
        CollateralAssetAdministrativePlan:
          type: string
          format: Class
          description: >-
            (DDD Entity) - An administrative plan derived from the arrangements
            in one or more collateral agreements.
    AssetValuation:
      type: object
      description: '(DDD Entity) - The current and historical valuation of the asset '
      properties:
        AssetValue:
          $ref: '#/components/schemas/Value'
        AssetValueType:
          $ref: '#/components/schemas/Text'
        AssetValuationType:
          $ref: '#/components/schemas/Text'
        AssetValuationDate:
          $ref: '#/components/schemas/Datetime'
        AssetValuationServiceReference:
          $ref: '#/components/schemas/Service'
        AssetValuationRate:
          $ref: '#/components/schemas/Rate'
        AssetValuationStatus:
          $ref: '#/components/schemas/Status'
        AssetValuationValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
    Service:
      type: object
      description: >-
        (DDD Entity) - External identifier assigned by an asset valuation
        service provider to refer to an instance of Asset Valuation  
      properties:
        ServiceName:
          $ref: '#/components/schemas/Name'
        ServiceDescription:
          $ref: '#/components/schemas/Text'
        ServiceType:
          enum:
            - ITService
            - AdministrativeService
            - SystemService
            - FinancialService
            - InformationService
            - BusinessService
        ServiceIdentification:
          $ref: '#/components/schemas/Identifier'
        ServiceLifecycleStatus:
          $ref: '#/components/schemas/Status'
        ServiceFeature:
          $ref: '#/components/schemas/Feature'
    Status:
      type: object
      description: >-
        (DDD Entity) - A characteristic of service which refers to the lifecycle
        of service (e.g., initiated, active, de-active, etc.)  
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        Status:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A characteristic that describe the object by
            referring to a state transition in its lifecycle.
    Feature:
      type: object
      description: >-
        (DDD Entity) - A characteristic of service which refers 1) mainly to the
        function or condition of service. 2) to non-functional features like
        quality and security 
      properties:
        FeatureType:
          $ref: '#/components/schemas/Text'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    Rate:
      type: object
      description: (DDD Entity) -
      properties:
        RateValue:
          $ref: '#/components/schemas/Value'
        RateUnit:
          $ref: '#/components/schemas/Text'
        RatePeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        RateCapitalUnit:
          $ref: '#/components/schemas/Text'
    CollateralAssetAllocation:
      type: object
      description: >-
        (DDD Entity) - A record of past and current allocations of the
        collateral asset 
      properties:
        CollateralAssetAllocationStatus:
          enum:
            - Fullyallocated
            - Partiallyallocated
            - Earmarked
    Analysis:
      type: object
      description: >-
        (DDD Entity) - The customer collateral position analysis combines
        collateral valuation, allocation and associated product utilization) 
      properties:
        AnalysisType:
          enum:
            - PerformanceAnalysis
            - ActivityAnalysis
        AnalysisResult:
          $ref: '#/components/schemas/Text'
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AnalysisDocument:
          $ref: '#/components/schemas/Document'
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
        AnalysisSpecification:
          $ref: '#/components/schemas/Text'
    Cashflow:
      type: object
      description: >-
        (DDD Entity) - A collection of information feeds/measures that can be
        used to track the status of one or more items/entitites


        Examples:- Composite position, Customer alert
      properties:
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
        ProductArrangementInstanceReportType:
          enum:
            - FinancialReport
            - BusinessReport
            - ManagementReport
            - Statement
            - MaintenanceReport
            - RegulatoryReport
            - TaxReport
        ProductArrangementInstanceReport:
          $ref: '#/components/schemas/Report'
        ReportOptionsSelectionCriteria:
          $ref: '#/components/schemas/ReportingService'
        ReportPeriod:
          $ref: '#/components/schemas/DateTimePeriod'
        ReportFormatTemplate:
          $ref: '#/components/schemas/Text'
        Report:
          $ref: '#/components/schemas/Report'
        CustomerCashflowPositionAnalysisRecord:
          $ref: '#/components/schemas/Analysis'
    ProductAgreement:
      type: object
      description: >-
        (DDD Entity) - Reference to the one of more products and services in use
        for which transaction activity is to be obtained 
      properties:
        Type:
          enum:
            - CurrentAccountAgreement
            - SavingsAccountAgreement
            - BrokeredProductAgreement
            - ConsumerLoanAgreement
            - MortgageLoanAgreement
            - DirectDebitServiceAgreement
        ProductReference:
          $ref: '#/components/schemas/Bankingproduct'
        AgreementReference:
          $ref: '#/components/schemas/Agreement'
    Bankingproduct:
      type: object
      description: (DDD Entity) -
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Productidentification'
        ProductType:
          enum:
            - LoanProduct
            - CurrentAccountProduct
            - SavingAccountProduct
            - BrokeredProduct
            - TermDepositProduct
        ProductLifecycleStatus:
          $ref: '#/components/schemas/Productlifecyclestatus'
        ProductPriority:
          $ref: '#/components/schemas/Text'
        ProductDescription:
          $ref: '#/components/schemas/Text'
        ProductVersion:
          $ref: '#/components/schemas/Text'
        ProductName:
          $ref: '#/components/schemas/Name'
    Productidentification:
      type: object
      description: (DDD Entity) - The identifier of product e.g. ISIN Code.
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Identifier'
        ProductIdentificationType:
          enum:
            - ISINCode
            - PackageCode
            - Buyersitemnumber
            - EAN
            - Harmonizedtariffcodename
            - Manufacturersitemnumber
            - Modelnumber
            - Partnumber
            - Quotacategory
            - Stylenumber
            - Suppliersitemnumber
            - Universalproductcode
    Productlifecyclestatus:
      type: object
      description: >-
        (DDD Entity) - Refers to the lifecycle of a product (e.g., initiated,
        announced, active, obsolete, withdrawn). 
      properties:
        ProductLifecycleStatus:
          $ref: '#/components/schemas/Status'
        ProductLifecycleStatusType:
          enum:
            - Initiated
            - Announced
            - Sold
            - Obsolete
            - Active
    Agreement:
      type: object
      description: (DDD Entity) -
      properties:
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
        AgreementType:
          enum:
            - CustomerAgreement
            - SupplierAgreement
            - BrokerAgreement
            - SalesAgreement
            - PurchaseAgreement
            - MaintenanceAgreement
            - ProductAgreement
            - ProductSalesAgreement
            - ResourceAgreement
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AgreementVersion:
          $ref: '#/components/schemas/Text'
        AgreementStatus:
          $ref: '#/components/schemas/Agreementlifecyclestatus'
        AgreementSubjectMatter:
          $ref: '#/components/schemas/Text'
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
        AgreementDescription:
          $ref: '#/components/schemas/Text'
    Date:
      type: object
      description: >-
        (DDD Entity) - Date on which the agreement was signed by all parties.
        (ISO20022)
      properties:
        DateContent:
          type: string
          format: String
          description: ''
    Agreementlifecyclestatus:
      type: object
      description: >-
        (DDD Entity) - A characteristic of agreement which refers to the
        LifecycleStatus of agreement (e.g., potential, offered, confirmed,
        completed, signed, terminated). 
      properties:
        AgreementLifecycleStatus:
          $ref: '#/components/schemas/Status'
        AgreementLifecycleStatusType:
          enum:
            - Offered
            - Confirmed
            - Completed
            - Signed
            - Terminated
            - Rejected
    Report:
      type: object
      description: >-
        (DDD Entity) - The product/service activity report transactional
        activity used for financial analysis 
      properties:
        ReportType:
          enum:
            - FinancialReport
            - BusinessReport
            - ManagementReport
            - Statement
            - MaintenanceReport
            - RegulatoryReport
            - TaxReport
        ReportValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ReportVersion:
          type: string
          format: Number
          description: ''
        ReportDateTime:
          $ref: '#/components/schemas/Datetime'
        ReportFormat:
          $ref: '#/components/schemas/Text'
    Credit:
      type: object
      description: >-
        (DDD Entity) - A collection of information feeds/measures that can be
        used to track the status of one or more items/entitites


        Examples:- Composite position, Customer alert
      properties:
        CustomerCreditRatingAssessment:
          $ref: '#/components/schemas/CustomerCreditRatingAssessment'
        CustomerCreditRatingAssessmentType:
          enum:
            - Creditratingassessmenttype
        CustomerCreditRatingNarrative:
          $ref: '#/components/schemas/Text'
        CustomerCreditPositionAnalysisRecord:
          $ref: '#/components/schemas/Analysis'
    CustomerCreditRatingAssessment:
      type: object
      description: '(DDD Entity) - The internal bank credit rating/assessment '
      properties:
        CreditRatingAssessmentType:
          type: string
          format: ''
          description: ''
    CustomerPositionState:
      type: object
      description: >-
        (DDD Entity) - Monitor and define the status/rating of some entity
        within Customer Position. 
      properties:
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        CustomerPositioReference:
          $ref: '#/components/schemas/CustomerPosition'
        AccountReference:
          $ref: '#/components/schemas/ProductAgreement'
        CustomerPositionStateReference:
          $ref: '#/components/schemas/GenericIdentification'
    CustomerPosition:
      type: object
      description: >-
        (DDD Entity) - The consolidated position state that is tracked for the
        customer - combines analysis from all  measures 
      properties:
        PositionType:
          enum:
            - Balance/Cashflow
            - CreditPosition
            - CollateralPosition
            - SecurityPosition
        EventReference:
          $ref: '#/components/schemas/Customerevent'
    Customerevent:
      type: object
      description: (DDD Entity) -
      properties:
        CustomerEventType:
          enum:
            - Customerrelationshipevent
            - Customersaleevent
            - Customerproductevent
            - Customerfraudevent
            - Customerlifeevent
        CustomerReference:
          $ref: '#/components/schemas/Customerrelationship'
    Customerrelationship:
      type: object
      description: (DDD Entity) -
      properties:
        CustomerRelationship:
          type: string
          format: Class
          description: >-
            (DDD Entity) - A specific relationship between a specific Bank ( - 
            party acting as a supplier of banking services) and one or more
            other involved parties acting as (potential) consumers of banking
            services as agreed in one or more banking product or service
            offerings and/or agreements.
    CurrencyCode:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Code allocated to a currency, by a maintenance agency,
        under an international identification scheme as described in the latest
        edition of the international standard ISO 4217 "Codes for the
        representation of currencies and funds". Valid currency codes are
        registered with the ISO 4217 Maintenance Agency, and consist of three
        contiguous letters.
    DateTimePeriod:
      type: object
      description: >-
        (DDD Entity) - The from-to dates covered by the report for analysis
        DateTimePeriod|DateTimePeriod
        (https://www.iso20022.org/standardsrepository/type/DateTimePeriod)|Standard|ISO20022
        BM ()
      properties:
        FromDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date and time at which the range starts.
        ToDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date and time at which the range ends.
        RelatedStandingOrder:
          type: string
          format: StandingOrder
          description: >-
            (DDD Entity) - Standing order for which a validity period is
            specified.
        PaymentInstruction:
          type: string
          format: PaymentInstruction
          description: >-
            (DDD Entity) - Payment instruction for which a processing validity
            time is specified.
        NumberOfDays:
          type: string
          format: Number
          description: (DDD Entity) - Period specified as a number of days.
        ValuationStatistics:
          type: string
          format: ValuationStatistics
          description: >-
            (DDD Entity) - Valuation statistics for which a reference period is
            specified.
        PerformanceFactors:
          type: string
          format: PerformanceFactors
          description: >-
            (DDD Entity) - Performance factors for which an accumulation period
            is specified.
        Status:
          type: string
          format: Status
          description: (DDD Entity) - Status for which a validity time is specified.
        PriceCalculationRelatedPricing:
          type: string
          format: SecuritiesPricing
          description: >-
            (DDD Entity) - Securities pricing for which a price calculation
            period is specified.
        CorporateActionOption:
          type: string
          format: CorporateActionOption
          description: >-
            (DDD Entity) - Corporate action option for which an action period is
            defined.
        ParallelTradingProceedsDefinition:
          type: string
          format: SecuritiesProceedsDefinition
          description: >-
            (DDD Entity) - Securities proceeds for which a parallel trading
            period is specified.
        PrivilegeSuspensionCorporateAction:
          type: string
          format: SuspensionPeriod
          description: >-
            (DDD Entity) - Corporate event for which a privilege suspension
            period has been defined.
        WithdrawalSuspensionRelatedEvent:
          type: string
          format: SuspensionPeriod
          description: >-
            (DDD Entity) - Corporate event for which a suspension period for
            withdrawals is specified.
        RelatedInterestCalculation:
          type: string
          format: InterestCalculation
          description: >-
            (DDD Entity) - Interest calculation process for which an interest
            period is specified.
        BiddingConditions:
          type: string
          format: BiddingConditions
          description: >-
            (DDD Entity) - Bidding conditions for which a compulsory purchase
            period is specified.
        ClassAction:
          type: string
          format: ClassAction
          description: (DDD Entity) - Class action for which a claim period is specified.
        BookEntryTransferSuspensionRelatedEvent:
          type: string
          format: SuspensionPeriod
          description: >-
            (DDD Entity) - Corporate event for which a suspension period for
            book entry transfers is specified.
        DepositAtAgentSuspensionRelatedEvent:
          type: string
          format: SuspensionPeriod
          description: >-
            (DDD Entity) - Corporate event for which a suspension period for
            deposits at agent is specified.
        DepositSuspensionRelatedEvent:
          type: string
          format: SuspensionPeriod
          description: >-
            (DDD Entity) - Corporate event for which a suspension period for
            deposits is specified.
