            account owner.
        ReportingChannel:
          type: string
          format: ContactPoint
          description: >-
            (DDD Entity) - Specifies the channel through which the statement
            must be made available to the account owner or to the information
            recipient.
        RelatedInvestmentAccountService:
          type: string
          format: InvestmentAccountService
          description: >-
            (DDD Entity) - Investment account services which include reporting
            services.
