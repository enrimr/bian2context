          format: Max4AlphaNumericText
          description: (DDD Entity) - Reason for the amount adjustment.
        RelatedLineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item on which a financial
            adjustment took place.
        AllowanceChargeIndicator:
          type: string
          format: YesNoIndicator
