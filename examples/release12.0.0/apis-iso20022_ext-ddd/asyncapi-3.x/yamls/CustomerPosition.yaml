        Location:
          type: string
          format: Location
          description: (DDD Entity) - Location of the taxable party.
        CloseLinkSecurity:
          type: string
          format: Security
          description: >-
            (DDD Entity) - Security for which a close link with a party is
            identified.
        CreditQuality:
          type: string
