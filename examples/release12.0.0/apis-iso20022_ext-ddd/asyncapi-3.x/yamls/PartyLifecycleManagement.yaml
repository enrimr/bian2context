        PartyRelationshipLifecycleStatus:
          $ref: '#/components/schemas/Status'
        PartyRelationshipLifecyclePhase:
          $ref: '#/components/schemas/PartyRelationshipLifecyclePhase'
    PartyRelationshipLifecyclePhase:
      type: object
      description: >-
        (DDD Entity) - Phase that characterizes the course of existence of a
        party relationship in a specific context.
         
      properties:
        Description:
          $ref: '#/components/schemas/Text'
        IsCurrentPhase:
          $ref: '#/components/schemas/Text'
        PhaseName:
          $ref: '#/components/schemas/Name'
        PhaseStatus:
          $ref: '#/components/schemas/Status'
        PhasePeriod:
          $ref: '#/components/schemas/Datetimeperiod'
    AccountIdentification:
      type: object
      description: >-
        (DDD Entity) - Unique identifier of an account, as assigned by the
        account servicer.
      properties:
        Account:
          type: string
          format: Account
          description: (DDD Entity) - Account for which an identification is provided.
        IBAN:
          type: string
          format: IBAN2007Identifier
          description: >-
            (DDD Entity) - International Bank Account Number (IBAN) identifier
            used internationally by financial institutions to uniquely identify
            the account of a customer. Further specifications of the format and
            content of the IBAN can be found in the standard ISO 13616 "Banking
            and related financial services International Bank Account Number
            (IBAN)" version 1997-10-01, or later revisions.
        BBAN:
          type: string
          format: BBANIdentifier
          description: >-
            (DDD Entity) - Basic Bank Account Number (BBAN) identifier used
            nationally by financial institutions, ie, in individual countries,
            generally as part of a National Account Numbering Scheme(s), to
            uniquely identify the account of a customer.
        UPIC:
          type: string
          format: UPICIdentifier
          description: >-
            (DDD Entity) - Universal Payment Identification Code (UPIC)
            identifier used by the New York Clearing House to mask confidential
            data, such as bank accounts and bank routing numbers. UPIC numbers
            remain with business customers, regardless of banking relationship
            changes.
        ProprietaryIdentification:
          type: string
          format: GenericIdentification
          description: >-
            (DDD Entity) - Unique identifier for an account. It is assigned by
            the account servicer using a proprietary identification scheme.
        Name:
          type: string
          format: Max70Text
          description: >-
            (DDD Entity) - Name of the account. It provides an additional means
            of identification, and is designated by the account servicer in
            agreement with the account owner.
        CostReferencePattern:
          type: string
          format: GenericIdentification
          description: >-
            (DDD Entity) - Template describing the mask of the structure for the
            format of the accounting account identifier; for example "AABBBBCC"
            where AA represents the country, BBBB the service classification, CC
            the sales area.
        Number:
          type: string
          format: Max140Text
          description: >-
            (DDD Entity) - String of characters (mainly numbers) used to
            identify an account.
    GenericIdentification:
      type: object
      description: >-
        (DDD Entity) - A unique reference refers to an instance of BQ
        GenericIdentification|GenericIdentification
        (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
        BM ()
      properties:
        Identification:
          type: string
          format: Max35Text
