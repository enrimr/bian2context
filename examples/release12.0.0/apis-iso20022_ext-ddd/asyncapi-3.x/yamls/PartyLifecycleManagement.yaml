          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Obligation which is divided into several
            sub-obligations.
        SubObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Specifies an obligation resulting from another
            existing obligation, for instance each leg of a financing agreement
