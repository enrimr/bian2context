asyncapi: 3.0.0
info:
  title: Archive Services
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | The Archive Services Service Domain enables
    the bank to retain, maintain and access significant documents that are no
    longer actively accessed but that might be required in the future
channels:
  ArchiveOperatingSession/Created:
    address: ArchiveOperatingSession/Created
    messages:
      ArchiveOperatingSession-created.message:
        $ref: '#/components/messages/ArchiveOperatingSession'
    description: ''
  ArchiveOperatingSession/Updated:
    address: ArchiveOperatingSession/Updated
    messages:
      ArchiveOperatingSession-updated.message:
        $ref: '#/components/messages/ArchiveOperatingSession'
    description: ''
  DocumentMaintenance/Created:
    address: DocumentMaintenance/Created
    messages:
      publish.message:
        $ref: '#/components/messages/DocumentMaintenance'
    description: ''
  DocumentMaintenance/Updated:
    address: DocumentMaintenance/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/DocumentMaintenance'
    description: ''
  DocumentCapture/Created:
    address: DocumentCapture/Created
    messages:
      publish.message:
        $ref: '#/components/messages/DocumentCapture'
    description: ''
  DocumentCapture/Updated:
    address: DocumentCapture/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/DocumentCapture'
    description: ''
  DocumentRetrieval/Created:
    address: DocumentRetrieval/Created
    messages:
      publish.message:
        $ref: '#/components/messages/DocumentRetrieval'
    description: ''
  DocumentRetrieval/Updated:
    address: DocumentRetrieval/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/DocumentRetrieval'
    description: ''
  ArchiveServicesOutcome/Created:
    address: ArchiveServicesOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ArchiveServicesOutcome'
    description: ''
  ArchiveServicesOutcome/Updated:
    address: ArchiveServicesOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ArchiveServicesOutcome'
    description: ''
  ArchiveOperatingSession/Notify:
    address: ArchiveOperatingSession/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/ArchiveOperatingSessionNotify'
  DocumentCapture/Notify:
    address: DocumentCapture/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/DocumentCaptureNotify'
  DocumentMaintenance/Notify:
    address: DocumentMaintenance/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/DocumentMaintenanceNotify'
  DocumentRetrieval/Notify:
    address: DocumentRetrieval/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/DocumentRetrievalNotify'
operations:
  ArchiveOperatingSession-created:
    action: receive
    channel:
      $ref: '#/channels/ArchiveOperatingSession~1Created'
    summary: (DDD Domain Event) ArchiveOperatingSession
    messages:
      - $ref: >-
          #/channels/ArchiveOperatingSession~1Created/messages/ArchiveOperatingSession-created.message
  ArchiveOperatingSession-updated:
    action: receive
    channel:
      $ref: '#/channels/ArchiveOperatingSession~1Updated'
    summary: (DDD Domain Event) ArchiveOperatingSession
    messages:
      - $ref: >-
          #/channels/ArchiveOperatingSession~1Updated/messages/ArchiveOperatingSession-updated.message
  DocumentMaintenance/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/DocumentMaintenance~1Created'
    summary: (DDD Domain Event) DocumentMaintenance
    messages:
      - $ref: '#/channels/DocumentMaintenance~1Created/messages/publish.message'
  DocumentMaintenance/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/DocumentMaintenance~1Updated'
    summary: (DDD Domain Event) DocumentMaintenance
    messages:
      - $ref: '#/channels/DocumentMaintenance~1Updated/messages/publish.message'
  DocumentCapture/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/DocumentCapture~1Created'
    summary: (DDD Domain Event) DocumentCapture
    messages:
      - $ref: '#/channels/DocumentCapture~1Created/messages/publish.message'
  DocumentCapture/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/DocumentCapture~1Updated'
    summary: (DDD Domain Event) DocumentCapture
    messages:
      - $ref: '#/channels/DocumentCapture~1Updated/messages/publish.message'
  DocumentRetrieval/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/DocumentRetrieval~1Created'
    summary: (DDD Domain Event) DocumentRetrieval
    messages:
      - $ref: '#/channels/DocumentRetrieval~1Created/messages/publish.message'
  DocumentRetrieval/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/DocumentRetrieval~1Updated'
    summary: (DDD Domain Event) DocumentRetrieval
    messages:
      - $ref: '#/channels/DocumentRetrieval~1Updated/messages/publish.message'
  ArchiveServicesOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ArchiveServicesOutcome~1Created'
    summary: (DDD Domain Event) ArchiveServicesOutcome
    messages:
      - $ref: '#/channels/ArchiveServicesOutcome~1Created/messages/publish.message'
  ArchiveServicesOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ArchiveServicesOutcome~1Updated'
    summary: (DDD Domain Event) ArchiveServicesOutcome
    messages:
      - $ref: '#/channels/ArchiveServicesOutcome~1Updated/messages/publish.message'
  ArchiveOperatingSession/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/ArchiveOperatingSession~1Notify'
    messages:
      - $ref: '#/channels/ArchiveOperatingSession~1Notify/messages/subscribe.message'
  DocumentCapture/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/DocumentCapture~1Notify'
    messages:
      - $ref: '#/channels/DocumentCapture~1Notify/messages/subscribe.message'
  DocumentMaintenance/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/DocumentMaintenance~1Notify'
    messages:
      - $ref: '#/channels/DocumentMaintenance~1Notify/messages/subscribe.message'
  DocumentRetrieval/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/DocumentRetrieval~1Notify'
    messages:
      - $ref: '#/channels/DocumentRetrieval~1Notify/messages/subscribe.message'
components:
  messages:
    ArchiveOperatingSession:
      name: ArchiveOperatingSession
      description: >-
        (DDD Entity) - Operate equipment and/or a largely automated facility
        within Archive Services. 
      payload:
        $ref: '#/components/schemas/ArchiveOperatingSession'
    DocumentMaintenance:
      name: DocumentMaintenance
      description: >-
        (DDD Entity) - An operational service or function supported within the
        Document Maintenance Function for doing Document Maintenance Function
      payload:
        $ref: '#/components/schemas/DocumentMaintenance'
    DocumentCapture:
      name: DocumentCapture
      description: >-
        (DDD Entity) - An operational service or function supported within the
        Document Maintenance Function for doing Document Maintenance Function
      payload:
        $ref: '#/components/schemas/DocumentCapture'
    DocumentRetrieval:
      name: DocumentRetrieval
      description: >-
        (DDD Entity) - An operational service or function supported within the
        Document Maintenance Function for doing Document Maintenance Function
      payload:
        $ref: '#/components/schemas/DocumentRetrieval'
    ArchiveServicesOutcome:
      name: ArchiveServicesOutcome
      description: >-
        (DDD Entity) - An operational service or function supported within the
        Document Maintenance Function for doing Document Maintenance Function
      payload:
        $ref: '#/components/schemas/ArchiveServicesOutcome'
    ArchiveOperatingSessionNotify:
      name: ArchiveOperatingSessionNotify
      payload:
        $ref: '#/components/schemas/ArchiveOperatingSessionNotify'
    DocumentCaptureNotify:
      name: DocumentCaptureNotify
      payload:
        $ref: '#/components/schemas/DocumentCaptureNotify'
    DocumentMaintenanceNotify:
      name: DocumentMaintenanceNotify
      payload:
        $ref: '#/components/schemas/DocumentMaintenanceNotify'
    DocumentRetrievalNotify:
      name: DocumentRetrievalNotify
      payload:
        $ref: '#/components/schemas/DocumentRetrievalNotify'
  schemas:
    DocumentMaintenance:
      type: object
      description: >-
        (DDD Entity) - An operational service or function supported within the
        Document Maintenance Function for doing Document Maintenance Function
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        ArchiveOperatingSessionReference:
          $ref: '#/components/schemas/Session'
        DocumentMaintenanceFunctionReference:
          $ref: '#/components/schemas/Function'
        DocumentMaintenanceFunctionType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      description: >-
        (DDD Entity) - The required status/situation and or tasks that need to
        be completed prior to the invocation of the feature 
      properties:
        Condition:
          type: string
          format: Class
          description: >+
            (DDD Entity) - Condition is a premise upon which the fulfillment of
            an agreement depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

    Schedule:
      type: object
      description: '(DDD Entity) - The schedule and timing of the function '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      description: >-
        (DDD Entity) - The Document Maintenance Function specific Business
        Service 
      properties:
        BusinessServiceType:
          enum:
            - Businessservicetypevalues
    Session:
      type: object
      description: '(DDD Entity) - Reference to Document Maintenance Function '
      properties:
        SessionDuration:
          $ref: '#/components/schemas/Duration'
        SessionDateTime:
          $ref: '#/components/schemas/Datetime'
        SessionStatus:
          $ref: '#/components/schemas/Status'
        SessionType:
          $ref: '#/components/schemas/Sessiontype'
        SessionScheduel:
          $ref: '#/components/schemas/Schedule'
    Duration:
      type: object
      description: (DDD Entity) - The time the session was active
      properties:
        Duration:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A duration is the specification of a length of time
            without a fixed start or end time, expressed in Gregorian calendar
            time units (Year, Month, Week, Day) and Hours, Minutes or Seconds.
            (UN/CEFACT)
    Datetime:
      type: object
      description: (DDD Entity) - Key dates and times for the session
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A date time identifies a date and time of day to
            various common resolutions: year, month, week, day, hour, minute,
            second, and fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed.
    Text:
      type: object
      description: (DDD Entity) - Specifies the reasons for the status.
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    Datetimeperiod:
      type: object
      description: (DDD Entity) - Period of time during which the status is valid.
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Time span defined by a start date and time, and an
            end date and time. (ISO20022)
    Involvedparty:
      type: object
      description: >-
        (DDD Entity) - Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: '(DDD Entity) - Party who plays a specific role '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      description: (DDD Entity) -
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        PartyType:
          enum:
            - Person
            - Organisation
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        PartyLegalStructureType:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
    Name:
      type: object
      description: >-
        (DDD Entity) - Name by which a party is known and which is usually used
        to identify that party. (ISO20022)
         
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A name is a word or phrase that constitutes the
            distinctive designation of a person, place, thing or concept.
            (UN/CEFAT)
    Partyidentification:
      type: object
      description: (DDD Entity) -
      properties:
        PartyIdentificationType:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      description: (DDD Entity) -
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      description: (DDD Entity) -
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT)
    Partyrole:
      type: object
      description: (DDD Entity) -
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PartyInvolvementType:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
    Sessiontype:
      type: object
      description: >-
        (DDD Entity) - Specifies the classification of session like Customer
        Contact Session, Channel Operating Session, Device Operating Session,
        etc.
      properties:
        SessionTypeName:
          $ref: '#/components/schemas/Name'
        SessionType:
          enum:
            - ContactHandlingSession
            - CustomerDialogueSession
            - ChannelOperatingSession
            - GatewayOperatingSession
            - SwitchOperatingSession
            - DeviceOperatingSession
            - ACHOperatingSession
    Function:
      type: object
      description: '(DDD Entity) - Reference to Document Maintenance Function '
      properties:
        Function:
          type: string
          format: Class
          description: >-
            (DDD Entity) - A kind of action.


            Functions as Behaviour Qualifier: The collection of operational
            services/functions offered by the operational facility.
    DocumentCapture:
      type: object
      description: >-
        (DDD Entity) - An operational service or function supported within the
        Document Maintenance Function for doing Document Maintenance Function
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        ArchiveOperatingSessionReference:
          $ref: '#/components/schemas/Session'
        DocumentCaptureFunctionReference:
          $ref: '#/components/schemas/Function'
        DocumentCaptureFunctionType:
          $ref: '#/components/schemas/Text'
    DocumentRetrieval:
      type: object
      description: >-
        (DDD Entity) - An operational service or function supported within the
        Document Maintenance Function for doing Document Maintenance Function
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        ArchiveOperatingSessionReference:
          $ref: '#/components/schemas/Session'
        DocumentRetrievalFunctionReference:
          $ref: '#/components/schemas/Function'
        DocumentRetrievalFunctionType:
          $ref: '#/components/schemas/Text'
    ArchiveServicesOutcome:
      type: object
      description: >-
        (DDD Entity) - An operational service or function supported within the
        Document Maintenance Function for doing Document Maintenance Function
      properties:
        ArchiveServicesIncident:
          $ref: '#/components/schemas/Event'
        ArchiveServicesProvision:
          $ref: '#/components/schemas/Text'
    Event:
      type: object
      description: '(DDD Entity) -  '
      properties:
        EventType:
          type: string
          format: String
          description: ''
        EventDateTime:
          type: string
          format: String
          description: ''
        EventDescription:
          type: string
          format: String
          description: ''
        EventSource:
          type: string
          format: String
          description: ''
        EventLocation:
          type: string
          format: String
          description: ''
        EventAction:
          type: string
          format: String
          description: ''
        EventStatus:
          type: string
          format: String
          description: ''
        EventValue:
          type: string
          format: String
          description: ''
        EventValidityPeriod:
          type: string
          format: String
          description: ''
        EventIdentification:
          type: string
          format: String
          description: ''
    ArchiveOperatingSession:
      type: object
      description: >-
        (DDD Entity) - Operate equipment and/or a largely automated facility
        within Archive Services. 
      properties:
        ArchiveOperatingSessionSchedule:
          $ref: '#/components/schemas/Schedule'
        ArchiveOperatingSessionStatus:
          $ref: '#/components/schemas/Status'
        ArchiveOperatingSessionUsageLog:
          $ref: '#/components/schemas/Log'
        ArchiveOperatingSessionAssociatedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
        ArchiveOperatingSessionServiceProviderReference:
          $ref: '#/components/schemas/Involvedparty'
        ArchiveOperatingSessionType:
          $ref: '#/components/schemas/Sessiontype'
        ArchiveOperatingSessionServiceProviderSchedule:
          $ref: '#/components/schemas/Schedule'
        ArchiveOperatingSessionServiceType:
          $ref: '#/components/schemas/Servicetype'
        ArchiveOperatingSessionServiceConfiguration:
          $ref: '#/components/schemas/SystemConfigurationOption'
        ArchiveOperatingSessionReference:
          $ref: '#/components/schemas/Session'
        ArchiveOperatingSessionDocumentReference:
          $ref: '#/components/schemas/Document'
    Log:
      type: object
      description: >-
        (DDD Entity) - Reference to the log of (usage) ativities/events  of
        Archive Operating Session 
      properties:
        LogType:
          type: string
          format: String
          description: ''
        LogPeriod:
          type: string
          format: String
          description: ''
        LogDate:
          type: string
          format: String
          description: (DDD Entity) - Key dates associated with the log (e.g. start time).
        LogIdentification:
          type: string
          format: String
          description: ''
    Servicetype:
      type: object
      description: >-
        (DDD Entity) - A Classification value that distinguishes between the
        type of services within Archive Operating Session 
      properties:
        ServiceTypeName:
          $ref: '#/components/schemas/Name'
        ServiceType:
          enum:
            - ITService
            - AdministrativeService
            - SystemService
            - FinancialService
            - InformationService
            - BusinessService
    SystemConfigurationOption:
      type: object
      description: '(DDD Entity) - The configuration of Archive Operating Session '
      properties:
        SystemConfigurationOption:
          type: string
          format: Class
          description: >
            (DDD Entity) - Options for configuring the system or the
            function/feature of system.
    Status:
      type: object
      description: >-
        (DDD Entity) - The status of Archive Operating Session Status |Status 
        (https://www.iso20022.org/standardsrepository/type/Status)|Standard|ISO20022
        BM ()
      properties:
        StatusReason:
          type: string
          format: StatusReason
          description: (DDD Entity) - Specifies the reasons for the status.
        StatusDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date and time at which the status was assigned.
        ValidityTime:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period of time during which the status is valid.
        StatusDescription:
          type: string
          format: Max350Text
          description: (DDD Entity) - Specifies the state or the condition.
        InstructionProcessingStatus:
          type: string
          format: StatusCode
          description: (DDD Entity) - Status of the processing of an instruction.
        PartyRole:
          type: string
          format: InvestigationPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of assigning a
            status.
        SettlementStatus:
          type: string
          format: SecuritiesSettlementStatusCode
          description: (DDD Entity) - Status of settlement of a transaction.
        CancellationProcessingStatus:
          type: string
          format: CancellationProcessingStatusCode
          description: (DDD Entity) - Specifies the status of a cancellation request.
        TransactionProcessingStatus:
          type: string
          format: InstructionProcessingStatusCode
          description: >-
            (DDD Entity) - Status of processing of a transaction at account
            servicer level.
        ModificationProcessingStatus:
          type: string
          format: ModificationProcessingStatusCode
          description: (DDD Entity) - Provides the status of a modification request.
    Product:
      type: object
      description: >-
        (DDD Entity) - Item that is offered for sale. Products can be services
        or goods.
      properties:
        CardPayment:
          type: string
          format: CardPayment
          description: (DDD Entity) - Card payment for which a product was specified.
        UnitPrice:
          type: string
          format: Price
          description: (DDD Entity) - Price per unit of product.
        ProductCategory:
          type: string
          format: ProductCategory
          description: (DDD Entity) - Category of the product.
        LineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item in which the product is
            specified.
        ProductIdentification:
          type: string
          format: ProductIdentification
          description: (DDD Entity) - Identification of the product.
        Name:
          type: string
          format: Max35Text
          description: (DDD Entity) - Name of a product.
        Description:
          type: string
          format: Max140Text
          description: >-
            (DDD Entity) - Information about the goods and/or services of a
            trade transaction.
        Origin:
          type: string
          format: Country
          description: (DDD Entity) - Country from which the product originates.
        Characteristics:
          type: string
          format: ProductCharacteristics
          description: (DDD Entity) - Characteristics of the product.
        NetPrice:
          type: string
          format: Price
          description: (DDD Entity) - Net price of the goods and/or service.
        Quantity:
          type: string
          format: ProductQuantity
          description: (DDD Entity) - Specifies the quantity of the product.
        GrossPrice:
          type: string
          format: Price
          description: (DDD Entity) - Gross price of the goods and/or service.
        Quality:
          type: string
          format: Max70Text
          description: (DDD Entity) - Quality of the product.
        Delivery:
          type: string
          format: ProductDelivery
          description: (DDD Entity) - Delivery process of a product
        PurchaseOrder:
          type: string
          format: PurchaseOrder
          description: >-
            (DDD Entity) - Specifies the purchase order in which a specific
            product is ordered.
        Tax:
          type: string
          format: Tax
          description: >-
            (DDD Entity) - Amount of money due to the government or tax
            authority, according to various pre-defined parameters linked to the
            value of the goods and services in a trade transaction.
    Obligation:
      type: object
      description: >-
        (DDD Entity) - Specifies the assets (quantity of securities, goods,
        services, and cash amounts) that have to be delivered.
      properties:
        RequestedSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date and time at which a trade must be executed. For
            a direct debit, it is the date and time at which the creditor
            requests that the amount of money is to be collected from the
            debtor. For a credit transfer, it is the date and time at which the
            debtor requests the clearing agent to process the payment. For a
            securities trade, it is the date and time at which the securities
            are to be delivered or received.
        RequestedSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Total amount of money to be paid or received.
        Priority:
          type: string
          format: Max4AlphaNumericText
          description: >-
            (DDD Entity) - Specifies whether the transaction is to be executed
            with a high priority.
        Trade:
          type: string
          format: Trade
          description: >-
            (DDD Entity) - Specifies the trade which originates the obligation
            to deliver a product, cash or securities..
        TransactionRisk:
          type: string
          format: TransactionRisk
          description: (DDD Entity) - Transaction risk calculated per obligation type.
        ParentObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Obligation which is divided into several
            sub-obligations.
        SubObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Specifies an obligation resulting from another
            existing obligation, for instance each leg of a financing agreement
            is a sub-obligation of the global financing obligation.
        Offset:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Specifies the method used to settle a specific
            obligation.
        OriginalObligationProcess:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Obligation fulfilment process which did not
            extinguish the obligation but replaced it by a new one, for instance
            in case of netting.
        ExposureType:
          type: string
          format: ExposureTypeV2Code
          description: (DDD Entity) - Type of exposure related to this obligation.
    Agreement:
      type: object
      description: >-
        (DDD Entity) - Contractual details related to an agreement between
        parties.
      properties:
        DateSigned:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Date on which the agreement was signed by all
            parties.
        Description:
          type: string
          format: Max350Text
          description: >-
            (DDD Entity) - Full name of an agreement, annexes and amendments in
            place between the principals.
        Version:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Version number of a contract or of a  legal
            agreement.
        ValidityPeriod:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period during which the agreement is valid
        Document:
          type: string
          format: Document
          description: (DDD Entity) - Document which materialises the agreement.
        Trade:
          type: string
          format: CommercialTrade
          description: >-
            (DDD Entity) - Specifies the type of trade that is the subject of an
            agreement. The agreement contains the clauses that will govern each
            trade between the signing parties.
        Jurisdiction:
          type: string
          format: Jurisdiction
          description: (DDD Entity) - Jurisdiction where an agreement applies.
    Account:
      type: object
      description: >-
        (DDD Entity) - Record of transactions in specific types of assets,
        maintained by a servicing party on behalf of one or more owning parties.
        Business relationship between an account servicer and one or more
        account owners.
      properties:
        BaseCurrency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Base currency of the account.
        Identification:
          type: string
          format: AccountIdentification
          description: >-
            (DDD Entity) - Unique and unambiguous identification for the account
            between the account owner and the account servicer.
        ParentAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account for which one or more sub-accounts are
            specified.
        SubAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Subdivision of an account used to segregate specific
            holdings.
        RelatedFundProcessingCharacteristics:
          type: string
          format: InvestmentFundClassProcessingCharacteristics
          description: >-
            (DDD Entity) - Fund processing characteristics for which a
            settlement account is specified.
        Status:
          type: string
          format: AccountStatus
          description: >-
            (DDD Entity) - Specifies the current state of an account, eg,
            enabled or deleted.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language for all communication concerning the
            account.
        PartyRole:
          type: string
          format: AccountPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to an account and played
            by a party in that context.
        TradePartyRole:
          type: string
          format: TradePartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a trade.
        ReportingCurrency:
          type: string
          format: CurrencyCode
          description: >-
            (DDD Entity) - Currency used to calculate and report the balance and
            related entries of an account.
        AccountRestriction:
          type: string
          format: AccountRestriction
          description: (DDD Entity) - Restriction on capability or operations allowed.
        SettlementPartyRole:
          type: string
          format: SettlementPartyRole
          description: >-
            (DDD Entity) - Specifies the role of the party which uses the
            account for settlement.
        Purpose:
          type: string
          format: Max140Text
          description: (DDD Entity) - Specifies the purpose of the account.
        ClosingDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related services cease
            effectively to be operational for the account owner.
        LiveDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date of the first movement on the account.
        ReportedPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Specifies the period for which the movements in the
            account are reported.
        InvestmentFundPartyRole:
          type: string
          format: InvestmentFundPartyRole
          description: (DDD Entity) - Party role for which an account is specified.
        RelatedCollateralProcess:
          type: string
          format: Collateral
          description: >-
            (DDD Entity) - Collateral data for which a collateral account is
            specified.
        Type:
          type: string
          format: GenericIdentification
          description: (DDD Entity) - Specifies the type of account.
        RelatedProceedsDelivery:
          type: string
          format: CorporateActionProceedsDeliveryInstruction
          description: >-
            (DDD Entity) - Proceeds delivery instruction which contain account
            identification.
        RelatedCorporateActionPartyRole:
          type: string
          format: CorporateActionPartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a corporate action.
        DefaultFundAccountOwner:
          type: string
          format: ClearingMemberRole
          description: >-
            (DDD Entity) - Clearing member which holds a default fund account at
            an ICSD or at the central bank.
        System:
          type: string
          format: System
          description: (DDD Entity) - System where the account is held.
        Balance:
          type: string
          format: Balance
          description: >-
            (DDD Entity) - Overall position representing the net debits and
            credits in an account at a specific point in time.
        Entry:
          type: string
          format: Entry
          description: (DDD Entity) - Record of the movements into or out of an account.
        AccountContract:
          type: string
          format: AccountContract
          description: >-
            (DDD Entity) - Agreement which provides information on the account
            and on the services linked to it.
        OpeningDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related basic services
            are effectively operational for the account owner.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Rate used to calculate the difference between amounts
            based on the base currency and the reporting currency.
        DefaultFundContribution:
          type: string
          format: DefaultFundContribution
          description: >-
            (DDD Entity) - Default fund contribution parameters associated with
            a contribution account.
        SystemMember:
          type: string
          format: SystemMemberRole
          description: >-
            (DDD Entity) - Member of a system which is the owner of an account
            with the system.
        CollateralAccountType:
          type: string
          format: CollateralAccountTypeCode
          description: (DDD Entity) - Specifies the collateral account type.
        AccountService:
          type: string
          format: AccountService
          description: >-
            (DDD Entity) - Services linked to the account and specified in the
            account contract.
        Reconciliation:
          type: string
          format: Reconciliation
          description: >-
            (DDD Entity) - Process which compares and matches trade information
            with entries in an account.
        ManagedAccountProduct:
          type: string
          format: ManagedAccountProduct
          description: >-
            (DDD Entity) - Product which provides guidance to investors to
            manage their portfolios.
    Document:
      type: object
      description: "(DDD Entity) - Reference to the document that is archived and retrieved by Archive Service Document\__x000D_\n|Document (https://www.iso20022.org/standardsrepository/type/Document)|Standard|ISO20022 BM ()"
      properties:
        IssueDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Issue date of the document.
        CopyDuplicate:
          type: string
          format: CopyDuplicateCode
          description: >-
            (DDD Entity) - Specifies if this document is a copy, a duplicate, or
            a duplicate of a copy.
        PlaceOfStorage:
          type: string
          format: ContactPoint
          description: (DDD Entity) - Specifies where the document is stored.
        PaymentObligation:
          type: string
          format: PaymentObligation
          description: >-
            (DDD Entity) - Document which is referred to in a payment
            obligation.
        Type:
          type: string
          format: DocumentTypeCode
          description: >-
            (DDD Entity) - Specifies the type of the document, for example
            commercial invoice.
        Amount:
          type: string
          format: ActiveCurrencyAndAmount
          description: "(DDD Entity) - Amount of money and currency of a document. \r\nThe amount can be either the original amount due and payable for instance the ordered amount, or the amount actually remitted for the referred document."
        Agreement:
          type: string
          format: Agreement
          description: (DDD Entity) - Agreement which is materialised by a document
        PlaceOfIssue:
          type: string
          format: Location
          description: (DDD Entity) - Place where the document was issued.
        DocumentVersion:
          type: string
          format: Number
          description: >-
            (DDD Entity) - Unambiguous identification of the version of a
            document.
        Status:
          type: string
          format: Max140Text
          description: '(DDD Entity) - Status of the document (eg delivered, paid, etc.)'
        Reconciliation:
          type: string
          format: Reconciliation
          description: >-
            (DDD Entity) - Reconciliation process for which a document is
            specified.
        LetterOfCredit:
          type: string
          format: LetterOfCredit
          description: >-
            (DDD Entity) - Written undertaking by a bank to honour a demand for
            payment.
        PartyRole:
          type: string
          format: DocumentPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of a document
            or in the context of the business linked to the document.
        DataSetType:
          type: string
          format: DataSetTypeCode
          description: >-
            (DDD Entity) - Specifies the type of data set in which the document
            is included.
        Transport:
          type: string
          format: Transport
          description: >-
            (DDD Entity) - Transport process for which related documents are
            specified.
        SignedIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indication whether the document must be signed or
            not.
        RemittedAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of money remitted for the referred document.
        Guarantee:
          type: string
          format: Guarantee
          description: (DDD Entity) - Guarantee that is described in a document.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language used for textual information in the
            document.
        Purpose:
          type: string
          format: Max35Text
          description: (DDD Entity) - Specifies the function of the document.
        DocumentIdentification:
          type: string
          format: GenericIdentification
          description: >-
            (DDD Entity) - Identification of a document for instance unique
            identification of the purchase order, assigned by the buyer.
        Evidence:
          type: string
          format: Evidence
          description: (DDD Entity) - Proof of evidence which uses a document.
        CommercialTrade:
          type: string
          format: CommercialTrade
          description: (DDD Entity) - Trade for which a certificare is issued.
        Presentation:
          type: string
          format: Presentation
          description: (DDD Entity) - Presentation of documents and statements.
        RelatedContract:
          type: string
          format: RegisteredContract
          description: (DDD Entity) - Related document which materialises the agreement.
    ReconciliationTransaction:
      type: object
      description: >-
        (DDD Entity) - Totals performed during the reconciliation period, for a
        certain type of transaction.
      properties:
        ReconciliationIdentification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Unique identification of the reconciliation period
            between the acceptor and the acquirer. This identification might be
            linked to the identification of the settlement for further
            verification by the merchant.
        Currency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Currency associated with thecumulative amount.
        TransactionType:
          type: string
          format: TypeTransactionTotalsCode
          description: (DDD Entity) - Identification of the type of transaction.
        TotalNumber:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Total number of transactions during a reconciliation
            period.
        CumulativeAmount:
          type: string
          format: ImpliedCurrencyAndAmount
          description: (DDD Entity) - Total amount of a collection of transactions.
        ClosePeriod:
          type: string
          format: TrueFalseIndicator
          description: >-
            (DDD Entity) - Indicates if the exchange requires a closure of the
            reconciliation period.
        CardPaymentTotal:
          type: string
          format: CardPayment
          description: >-
            (DDD Entity) - Specifies the card payments which are part of the
            transaction reconciliation.
    System:
      type: object
      description: >-
        (DDD Entity) - Set of integrated applications that provides centralised
        services such as clearing, netting, reconciliation, trading and/or
        settlement.
      properties:
        SystemIdentification:
          type: string
          format: SystemIdentification
          description: (DDD Entity) - Identification of the system.
        Location:
          type: string
          format: Location
          description: >-
            (DDD Entity) - Location, address and country in which the system is
            located.
        Reconciliation:
          type: string
          format: Reconciliation
          description: (DDD Entity) - Reconciliation process provided by the system.
        Availability:
          type: string
          format: SystemAvailability
          description: >-
            (DDD Entity) - Information about the activity or non-activity of the
            system.
        Event:
          type: string
          format: SystemEventInformation
          description: >-
            (DDD Entity) - Specific point in time associated with the system's
            processing cycle. Operations of a system are composed of a series of
            processes, the closing, or completion, of which constitutes an event
            with an associated time stamp. An event may have a series of time
            stamps associated with it, such as the scheduled and effective
            completion times.
        PartyRole:
          type: string
          format: SystemPartyRole
          description: (DDD Entity) - Specifies each role linked to a system.
        Status:
          type: string
          format: SystemStatus
          description: (DDD Entity) - Status of the system.
        SystemGeneratedInformation:
          type: string
          format: SystemBusinessInformation
          description: (DDD Entity) - Business details provided for an information system.
        VersionValidityPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Date at, or period of time during which, the
            stipulated version is in effect.
        SystemDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date time of a system performing a task.
        Negotiation:
          type: string
          format: Negotiation
          description: (DDD Entity) - Negotiation process which uses a ssystem.
        Account:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account managed by a system and held by a system
            member.
        Trade:
          type: string
          format: Trade
          description: (DDD Entity) - Trade processed by a system.
        Assessment:
          type: string
          format: Assessment
          description: (DDD Entity) - Assessment associated with a system.
        TradesPosition:
          type: string
          format: Position
          description: >-
            (DDD Entity) - Specifies the status of trades and their value inside
            a system.
        SystemLanguage:
          type: string
          format: ISO2ALanguageCode
          description: (DDD Entity) - Specifies the language used by the system.
    CurrencyCode:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Code allocated to a currency, by a maintenance agency,
        under an international identification scheme as described in the latest
        edition of the international standard ISO 4217 "Codes for the
        representation of currencies and funds". Valid currency codes are
        registered with the ISO 4217 Maintenance Agency, and consist of three
        contiguous letters.
    ISODate:
      type: string
      format: ''
      description: >-
        (DDD Entity) - A particular point in the progression of time in a
        calendar year expressed in the YYYY-MM-DD format. This representation is
        defined in "XML Schema Part 2: Datatypes Second Edition W3C
        Recommendation 28 October 2004" which is aligned with ISO 8601.
