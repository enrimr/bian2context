asyncapi: 3.0.0
info:
  title: Accounts Receivable
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handles accounts
    receivable for invoices issue by the bank to customers and partners. It
    includes follow-up and resolution activity for delayed/missed payments
channels:
  AccountsReceivableProcedure/Created:
    address: AccountsReceivableProcedure/Created
    messages:
      AccountsReceivableProcedure-created.message:
        $ref: '#/components/messages/AccountsReceivableProcedure'
    description: ''
  AccountsReceivableProcedure/Updated:
    address: AccountsReceivableProcedure/Updated
    messages:
      AccountsReceivableProcedure-updated.message:
        $ref: '#/components/messages/AccountsReceivableProcedure'
    description: ''
  Payment/Created:
    address: Payment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Payment'
    description: ''
  Payment/Updated:
    address: Payment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Payment'
    description: ''
  AccountsReceivableOutcome/Created:
    address: AccountsReceivableOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AccountsReceivableOutcome'
    description: ''
  AccountsReceivableOutcome/Updated:
    address: AccountsReceivableOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AccountsReceivableOutcome'
    description: ''
  ReceivablesEvaluation/Created:
    address: ReceivablesEvaluation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ReceivablesEvaluation'
    description: ''
  ReceivablesEvaluation/Updated:
    address: ReceivablesEvaluation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ReceivablesEvaluation'
    description: ''
  Resolution/Created:
    address: Resolution/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Resolution'
    description: ''
  Resolution/Updated:
    address: Resolution/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Resolution'
    description: ''
  CustomerNegotiation/Created:
    address: CustomerNegotiation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerNegotiation'
    description: ''
  CustomerNegotiation/Updated:
    address: CustomerNegotiation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerNegotiation'
    description: ''
operations:
  AccountsReceivableProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/AccountsReceivableProcedure~1Created'
    summary: (DDD Domain Event) AccountsReceivableProcedure
    messages:
      - $ref: >-
          #/channels/AccountsReceivableProcedure~1Created/messages/AccountsReceivableProcedure-created.message
  AccountsReceivableProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/AccountsReceivableProcedure~1Updated'
    summary: (DDD Domain Event) AccountsReceivableProcedure
    messages:
      - $ref: >-
          #/channels/AccountsReceivableProcedure~1Updated/messages/AccountsReceivableProcedure-updated.message
  Payment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Payment~1Created'
    summary: (DDD Domain Event) Payment
    messages:
      - $ref: '#/channels/Payment~1Created/messages/publish.message'
  Payment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Payment~1Updated'
    summary: (DDD Domain Event) Payment
    messages:
      - $ref: '#/channels/Payment~1Updated/messages/publish.message'
  AccountsReceivableOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountsReceivableOutcome~1Created'
    summary: (DDD Domain Event) AccountsReceivableOutcome
    messages:
      - $ref: '#/channels/AccountsReceivableOutcome~1Created/messages/publish.message'
  AccountsReceivableOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountsReceivableOutcome~1Updated'
    summary: (DDD Domain Event) AccountsReceivableOutcome
    messages:
      - $ref: '#/channels/AccountsReceivableOutcome~1Updated/messages/publish.message'
  ReceivablesEvaluation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ReceivablesEvaluation~1Created'
    summary: (DDD Domain Event) ReceivablesEvaluation
    messages:
      - $ref: '#/channels/ReceivablesEvaluation~1Created/messages/publish.message'
  ReceivablesEvaluation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ReceivablesEvaluation~1Updated'
    summary: (DDD Domain Event) ReceivablesEvaluation
    messages:
      - $ref: '#/channels/ReceivablesEvaluation~1Updated/messages/publish.message'
  Resolution/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Resolution~1Created'
    summary: (DDD Domain Event) Resolution
    messages:
      - $ref: '#/channels/Resolution~1Created/messages/publish.message'
  Resolution/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Resolution~1Updated'
    summary: (DDD Domain Event) Resolution
    messages:
      - $ref: '#/channels/Resolution~1Updated/messages/publish.message'
  CustomerNegotiation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerNegotiation~1Created'
    summary: (DDD Domain Event) CustomerNegotiation
    messages:
      - $ref: '#/channels/CustomerNegotiation~1Created/messages/publish.message'
  CustomerNegotiation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerNegotiation~1Updated'
    summary: (DDD Domain Event) CustomerNegotiation
    messages:
      - $ref: '#/channels/CustomerNegotiation~1Updated/messages/publish.message'
components:
  messages:
    AccountsReceivableProcedure:
      name: AccountsReceivableProcedure
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      payload:
        $ref: '#/components/schemas/AccountsReceivableProcedure'
    Payment:
      name: Payment
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      payload:
        $ref: '#/components/schemas/Payment'
    AccountsReceivableOutcome:
      name: AccountsReceivableOutcome
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      payload:
        $ref: '#/components/schemas/AccountsReceivableOutcome'
    ReceivablesEvaluation:
      name: ReceivablesEvaluation
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      payload:
        $ref: '#/components/schemas/ReceivablesEvaluation'
    Resolution:
      name: Resolution
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      payload:
        $ref: '#/components/schemas/Resolution'
    CustomerNegotiation:
      name: CustomerNegotiation
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      payload:
        $ref: '#/components/schemas/CustomerNegotiation'
  schemas:
    Payment:
      type: object
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      properties:
        PaymentPreconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The required status/situation and or tasks that need
            to be completed prior to the initiation of the workstep
        PaymentBusinessUnitEmployeeReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - The operating unit/employee responsible for the
            workstep
        PaymentWorkSchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - The timing and key actions/milestones making up the
            workstep
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        PaymentPostconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The completion status and reference to subsequent
            actions that may be triggered on completion of the workstep
        PaymentServiceType:
          type: string
          format: String
          description: (DDD Entity) - Reference to the specific business service type
        PaymentServiceDescription:
          type: string
          format: String
          description: (DDD Entity) - Description of the performed business service
        PaymentServiceInputsandOuputs:
          type: string
          format: String
          description: >-
            (DDD Entity) - Mandatory and optional inputs and output information
            for the business service
        PaymentServiceWorkProduct:
          type: string
          format: String
          description: >-
            (DDD Entity) - Documentation, meeting schedules, notes, reasearch.
            calculations and any other work products produced by the business
            service
        PaymentServiceName:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      description: >-
        (DDD Entity) - The Accounts Receivable Procedure specific Business
        Service 
      properties:
        BusinessServiceType:
          enum:
            - Businessservicetypevalues
    AccountsReceivableOutcome:
      type: object
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      properties:
        AccountsReceivableWorkProduct:
          type: string
          format: String
          description: ''
        AccountsReceivableProcedure:
          type: string
          format: String
          description: ''
    ReceivablesEvaluation:
      type: object
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      properties:
        ReceivablesEvaluationPreconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The required status/situation and or tasks that need
            to be completed prior to the initiation of the workstep
        ReceivablesEvaluationBusinessUnitEmployeeReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - The operating unit/employee responsible for the
            workstep
        ReceivablesEvaluationWorkSchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - The timing and key actions/milestones making up the
            workstep
        ReceivablesEvaluation:
          $ref: '#/components/schemas/BusinessService'
        ReceivablesEvaluationPostconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The completion status and reference to subsequent
            actions that may be triggered on completion of the workstep
        ReceivablesEvaluationReceivablesEvaluationServiceType:
          type: string
          format: String
          description: (DDD Entity) - Reference to the specific business service type
        ReceivablesEvaluationReceivablesEvaluationServiceDescription:
          type: string
          format: String
          description: (DDD Entity) - Description of the performed business service
        ReceivablesEvaluationReceivablesEvaluationServiceInputsandOuputs:
          type: string
          format: String
          description: >-
            (DDD Entity) - Mandatory and optional inputs and output information
            for the business service
        ReceivablesEvaluationReceivablesEvaluationServiceWorkProduct:
          type: string
          format: String
          description: >-
            (DDD Entity) - Documentation, meeting schedules, notes, reasearch.
            calculations and any other work products produced by the business
            service
        ReceivablesEvaluationReceivablesEvaluationServiceName:
          type: string
          format: String
          description: ''
    Resolution:
      type: object
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      properties:
        ResolutionPreconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The required status/situation and or tasks that need
            to be completed prior to the initiation of the workstep
        ResolutionBusinessUnitEmployeeReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - The operating unit/employee responsible for the
            workstep
        ResolutionWorkSchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - The timing and key actions/milestones making up the
            workstep
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        ResolutionPostconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The completion status and reference to subsequent
            actions that may be triggered on completion of the workstep
        ResolutionServiceType:
          type: string
          format: String
          description: (DDD Entity) - Reference to the specific business service type
        ResolutionServiceDescription:
          type: string
          format: String
          description: (DDD Entity) - Description of the performed business service
        ResolutionServiceInputsandOuputs:
          type: string
          format: String
          description: >-
            (DDD Entity) - Mandatory and optional inputs and output information
            for the business service
        ResolutionServiceWorkProduct:
          type: string
          format: String
          description: >-
            (DDD Entity) - Documentation, meeting schedules, notes, reasearch.
            calculations and any other work products produced by the business
            service
        ResolutionServiceName:
          type: string
          format: String
          description: ''
    CustomerNegotiation:
      type: object
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      properties:
        CustomerNegotiationPreconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The required status/situation and or tasks that need
            to be completed prior to the initiation of the workstep
        CustomerNegotiationBusinessUnitEmployeeReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - The operating unit/employee responsible for the
            workstep
        CustomerNegotiationWorkSchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - The timing and key actions/milestones making up the
            workstep
        PaymentNegotation:
          $ref: '#/components/schemas/BusinessService'
        CustomerNegotiationPostconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The completion status and reference to subsequent
            actions that may be triggered on completion of the workstep
        CustomerNegotiationPaymentNegotationServiceType:
          type: string
          format: String
          description: (DDD Entity) - Reference to the specific business service type
        CustomerNegotiationPaymentNegotationServiceDescription:
          type: string
          format: String
          description: (DDD Entity) - Description of the performed business service
        CustomerNegotiationPaymentNegotationServiceInputsandOuputs:
          type: string
          format: String
          description: >-
            (DDD Entity) - Mandatory and optional inputs and output information
            for the business service
        CustomerNegotiationPaymentNegotationServiceWorkProduct:
          type: string
          format: String
          description: >-
            (DDD Entity) - Documentation, meeting schedules, notes, reasearch.
            calculations and any other work products produced by the business
            service
        CustomerNegotiationPaymentNegotationServiceName:
          type: string
          format: String
          description: ''
    AccountsReceivableProcedure:
      type: object
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      properties:
        AccountsReceivableProcedureParameterType:
          type: string
          format: String
          description: >-
            (DDD Entity) - A Classification value that distinguishes between
            Procedures according to the type of business services and/or type of
            concern defined within Accounts Receivable Procedure
        AccountsReceivableProcedureSelectedOption:
          type: string
          format: String
          description: >-
            (DDD Entity) - A selected optional business service as subject
            matter of Accounts Receivable Procedure
        AccountsReceivableProcedureRequest:
          type: string
          format: String
          description: (DDD Entity) - Request to process AccountsReceivable
        AccountsReceivableProcedureSchedule:
          type: string
          format: String
          description: (DDD Entity) - Timetable to process AccountsReceivable
        AccountsReceivableProcedureStatus:
          type: string
          format: String
          description: (DDD Entity) - The status of Accounts Receivable Procedure
        AccountsReceivableProcedureReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the party who is involved in Accounts
            Receivable Procedure
        AccountsReceivableProcedureBusinessUnitReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the business unit which is involved in
            Accounts Receivable Procedure
        AccountsReceivableProcedureServiceProviderReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the party who is the service provider of
            Accounts Receivable Procedure
        AccountsReceivableProcedureFinancialFacilityReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the Financial Facility related to 
            Accounts Receivable Procedure 
        AccountsReceivableProcedureEmployeeReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the employee who is involved in Accounts
            Receivable Procedure
        AccountsReceivableProcedureCustomerReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the customer who is involved in Accounts
            Receivable Procedure
        AccountsReceivableProcedureType:
          type: string
          format: String
          description: >-
            (DDD Entity) - A Classification value that distinguishes between the
            type of process undertaken within Accounts Receivable Procedure
        AccountsReceivableProcedureServiceProviderSchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - The schedule according to which the service provider
            will process the Accounts Receivable Procedure
        AccountsReceivableProcedureServiceType:
          type: string
          format: String
          description: >-
            (DDD Entity) - A Classification value that distinguishes between the
            type of services in Accounts Receivable Procedure 
        AccountsReceivableProcedureProductandServiceType:
          type: string
          format: String
          description: >-
            (DDD Entity) - A Classification value that distinguishes between the
            type of products/services related to Accounts Receivable Procedure 
        AccountsReceivableProcedureProductandServiceInstance:
          type: string
          format: String
          description: >-
            (DDD Entity) - Reference to the product or service that is related
            to  Accounts Receivable Procedure
        AccountsReceivableProcedureTransactionType:
          type: string
          format: String
          description: >-
            (DDD Entity) - A Classification value that distinguishes between the
            type of transactions in Accounts Receivable Procedure 
        AccountsReceivableProcedureTransaction:
          type: string
          format: String
          description: >-
            (DDD Entity) - Reference to the transaction that is related to 
            Accounts Receivable Procedure 
        AccountsReceivableProcedureFinancialTransactionArrangement:
          type: string
          format: String
          description: >-
            (DDD Entity) - Reference to the Financial Transaction Arrangement
            that is related to  Accounts Receivable Procedure 
        AccountsReceivableProcedureCustomerAgreementReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the Customer Agreement that is related
            to  Accounts Receivable Procedure 
    Status:
      type: object
      description: '(DDD Entity) - The status of an instruction, advice or request.'
      properties:
        StatusReason:
          type: string
          format: StatusReason
          description: (DDD Entity) - Specifies the reasons for the status.
        StatusDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date and time at which the status was assigned.
        ValidityTime:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period of time during which the status is valid.
        StatusDescription:
          type: string
          format: Max350Text
          description: (DDD Entity) - Specifies the state or the condition.
        InstructionProcessingStatus:
          type: string
          format: StatusCode
          description: (DDD Entity) - Status of the processing of an instruction.
        PartyRole:
          type: string
          format: InvestigationPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of assigning a
            status.
        SettlementStatus:
          type: string
          format: SecuritiesSettlementStatusCode
          description: (DDD Entity) - Status of settlement of a transaction.
        CancellationProcessingStatus:
          type: string
          format: CancellationProcessingStatusCode
          description: (DDD Entity) - Specifies the status of a cancellation request.
        TransactionProcessingStatus:
          type: string
          format: InstructionProcessingStatusCode
          description: >-
            (DDD Entity) - Status of processing of a transaction at account
            servicer level.
        ModificationProcessingStatus:
          type: string
          format: ModificationProcessingStatusCode
          description: (DDD Entity) - Provides the status of a modification request.
    Product:
      type: object
      description: >-
        (DDD Entity) - Item that is offered for sale. Products can be services
        or goods.
      properties:
        CardPayment:
          type: string
          format: CardPayment
          description: (DDD Entity) - Card payment for which a product was specified.
        UnitPrice:
          type: string
          format: Price
          description: (DDD Entity) - Price per unit of product.
        ProductCategory:
          type: string
          format: ProductCategory
          description: (DDD Entity) - Category of the product.
        LineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item in which the product is
            specified.
        ProductIdentification:
          type: string
          format: ProductIdentification
          description: (DDD Entity) - Identification of the product.
        Name:
          type: string
          format: Max35Text
          description: (DDD Entity) - Name of a product.
        Description:
          type: string
          format: Max140Text
          description: >-
            (DDD Entity) - Information about the goods and/or services of a
            trade transaction.
        Origin:
          type: string
          format: Country
          description: (DDD Entity) - Country from which the product originates.
        Characteristics:
          type: string
          format: ProductCharacteristics
          description: (DDD Entity) - Characteristics of the product.
        NetPrice:
          type: string
          format: Price
          description: (DDD Entity) - Net price of the goods and/or service.
        Quantity:
          type: string
          format: ProductQuantity
          description: (DDD Entity) - Specifies the quantity of the product.
        GrossPrice:
          type: string
          format: Price
          description: (DDD Entity) - Gross price of the goods and/or service.
        Quality:
          type: string
          format: Max70Text
          description: (DDD Entity) - Quality of the product.
        Delivery:
          type: string
          format: ProductDelivery
          description: (DDD Entity) - Delivery process of a product
        PurchaseOrder:
          type: string
          format: PurchaseOrder
          description: >-
            (DDD Entity) - Specifies the purchase order in which a specific
            product is ordered.
        Tax:
          type: string
          format: Tax
          description: >-
            (DDD Entity) - Amount of money due to the government or tax
            authority, according to various pre-defined parameters linked to the
            value of the goods and services in a trade transaction.
    Obligation:
      type: object
      description: >-
        (DDD Entity) - Specifies the assets (quantity of securities, goods,
        services, and cash amounts) that have to be delivered.
      properties:
        RequestedSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date and time at which a trade must be executed. For
            a direct debit, it is the date and time at which the creditor
            requests that the amount of money is to be collected from the
            debtor. For a credit transfer, it is the date and time at which the
            debtor requests the clearing agent to process the payment. For a
            securities trade, it is the date and time at which the securities
            are to be delivered or received.
        RequestedSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Total amount of money to be paid or received.
        Priority:
          type: string
          format: Max4AlphaNumericText
          description: >-
            (DDD Entity) - Specifies whether the transaction is to be executed
            with a high priority.
        Trade:
          type: string
          format: Trade
          description: >-
            (DDD Entity) - Specifies the trade which originates the obligation
            to deliver a product, cash or securities..
        TransactionRisk:
          type: string
          format: TransactionRisk
          description: (DDD Entity) - Transaction risk calculated per obligation type.
        ParentObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Obligation which is divided into several
            sub-obligations.
        SubObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Specifies an obligation resulting from another
            existing obligation, for instance each leg of a financing agreement
            is a sub-obligation of the global financing obligation.
        Offset:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Specifies the method used to settle a specific
            obligation.
        OriginalObligationProcess:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Obligation fulfilment process which did not
            extinguish the obligation but replaced it by a new one, for instance
            in case of netting.
        ExposureType:
          type: string
          format: ExposureTypeV2Code
          description: (DDD Entity) - Type of exposure related to this obligation.
    Agreement:
      type: object
      description: >-
        (DDD Entity) - Contractual details related to an agreement between
        parties.
      properties:
        DateSigned:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Date on which the agreement was signed by all
            parties.
        Description:
          type: string
          format: Max350Text
          description: >-
            (DDD Entity) - Full name of an agreement, annexes and amendments in
            place between the principals.
        Version:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Version number of a contract or of a  legal
            agreement.
        ValidityPeriod:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period during which the agreement is valid
        Document:
          type: string
          format: Document
          description: (DDD Entity) - Document which materialises the agreement.
        Trade:
          type: string
          format: CommercialTrade
          description: >-
            (DDD Entity) - Specifies the type of trade that is the subject of an
            agreement. The agreement contains the clauses that will govern each
            trade between the signing parties.
        Jurisdiction:
          type: string
          format: Jurisdiction
          description: (DDD Entity) - Jurisdiction where an agreement applies.
    Account:
      type: object
      description: >-
        (DDD Entity) - Record of transactions in specific types of assets,
        maintained by a servicing party on behalf of one or more owning parties.
        Business relationship between an account servicer and one or more
        account owners.
      properties:
        BaseCurrency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Base currency of the account.
        Identification:
          type: string
          format: AccountIdentification
          description: >-
            (DDD Entity) - Unique and unambiguous identification for the account
            between the account owner and the account servicer.
        ParentAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account for which one or more sub-accounts are
            specified.
        SubAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Subdivision of an account used to segregate specific
            holdings.
        RelatedFundProcessingCharacteristics:
          type: string
          format: InvestmentFundClassProcessingCharacteristics
          description: >-
            (DDD Entity) - Fund processing characteristics for which a
            settlement account is specified.
        Status:
          type: string
          format: AccountStatus
          description: >-
            (DDD Entity) - Specifies the current state of an account, eg,
            enabled or deleted.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language for all communication concerning the
            account.
        PartyRole:
          type: string
          format: AccountPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to an account and played
            by a party in that context.
        TradePartyRole:
          type: string
          format: TradePartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a trade.
        ReportingCurrency:
          type: string
          format: CurrencyCode
          description: >-
            (DDD Entity) - Currency used to calculate and report the balance and
            related entries of an account.
        AccountRestriction:
          type: string
          format: AccountRestriction
          description: (DDD Entity) - Restriction on capability or operations allowed.
        SettlementPartyRole:
          type: string
          format: SettlementPartyRole
          description: >-
            (DDD Entity) - Specifies the role of the party which uses the
            account for settlement.
        Purpose:
          type: string
          format: Max140Text
          description: (DDD Entity) - Specifies the purpose of the account.
        ClosingDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related services cease
            effectively to be operational for the account owner.
        LiveDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date of the first movement on the account.
        ReportedPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Specifies the period for which the movements in the
            account are reported.
        InvestmentFundPartyRole:
          type: string
          format: InvestmentFundPartyRole
          description: (DDD Entity) - Party role for which an account is specified.
        RelatedCollateralProcess:
          type: string
          format: Collateral
          description: >-
            (DDD Entity) - Collateral data for which a collateral account is
            specified.
        Type:
          type: string
          format: GenericIdentification
          description: (DDD Entity) - Specifies the type of account.
        RelatedProceedsDelivery:
          type: string
          format: CorporateActionProceedsDeliveryInstruction
          description: >-
            (DDD Entity) - Proceeds delivery instruction which contain account
            identification.
        RelatedCorporateActionPartyRole:
          type: string
          format: CorporateActionPartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a corporate action.
        DefaultFundAccountOwner:
          type: string
          format: ClearingMemberRole
          description: >-
            (DDD Entity) - Clearing member which holds a default fund account at
            an ICSD or at the central bank.
        System:
          type: string
          format: System
          description: (DDD Entity) - System where the account is held.
        Balance:
          type: string
          format: Balance
          description: >-
            (DDD Entity) - Overall position representing the net debits and
            credits in an account at a specific point in time.
        Entry:
          type: string
          format: Entry
          description: (DDD Entity) - Record of the movements into or out of an account.
        AccountContract:
          type: string
          format: AccountContract
          description: >-
            (DDD Entity) - Agreement which provides information on the account
            and on the services linked to it.
        OpeningDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related basic services
            are effectively operational for the account owner.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Rate used to calculate the difference between amounts
            based on the base currency and the reporting currency.
        DefaultFundContribution:
          type: string
          format: DefaultFundContribution
          description: >-
            (DDD Entity) - Default fund contribution parameters associated with
            a contribution account.
        SystemMember:
          type: string
          format: SystemMemberRole
          description: >-
            (DDD Entity) - Member of a system which is the owner of an account
            with the system.
        CollateralAccountType:
          type: string
          format: CollateralAccountTypeCode
          description: (DDD Entity) - Specifies the collateral account type.
        AccountService:
          type: string
          format: AccountService
          description: >-
            (DDD Entity) - Services linked to the account and specified in the
            account contract.
        Reconciliation:
          type: string
          format: Reconciliation
          description: >-
            (DDD Entity) - Process which compares and matches trade information
            with entries in an account.
        ManagedAccountProduct:
          type: string
          format: ManagedAccountProduct
          description: >-
            (DDD Entity) - Product which provides guidance to investors to
            manage their portfolios.
    Document:
      type: object
      description: >-
        (DDD Entity) - General information that unambiguously identifies a
        document, such as identification number and issue date time.
      properties:
        IssueDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Issue date of the document.
        CopyDuplicate:
          type: string
          format: CopyDuplicateCode
          description: >-
            (DDD Entity) - Specifies if this document is a copy, a duplicate, or
            a duplicate of a copy.
        PlaceOfStorage:
          type: string
          format: ContactPoint
          description: (DDD Entity) - Specifies where the document is stored.
        PaymentObligation:
          type: string
          format: PaymentObligation
          description: >-
            (DDD Entity) - Document which is referred to in a payment
            obligation.
        Type:
          type: string
          format: DocumentTypeCode
          description: >-
            (DDD Entity) - Specifies the type of the document, for example
            commercial invoice.
        Amount:
          type: string
          format: ActiveCurrencyAndAmount
          description: "(DDD Entity) - Amount of money and currency of a document. \r\nThe amount can be either the original amount due and payable for instance the ordered amount, or the amount actually remitted for the referred document."
        Agreement:
          type: string
          format: Agreement
          description: (DDD Entity) - Agreement which is materialised by a document
        PlaceOfIssue:
          type: string
          format: Location
          description: (DDD Entity) - Place where the document was issued.
        DocumentVersion:
          type: string
          format: Number
          description: >-
            (DDD Entity) - Unambiguous identification of the version of a
            document.
        Status:
          type: string
          format: Max140Text
          description: '(DDD Entity) - Status of the document (eg delivered, paid, etc.)'
        Reconciliation:
          type: string
          format: Reconciliation
          description: >-
            (DDD Entity) - Reconciliation process for which a document is
            specified.
        LetterOfCredit:
          type: string
          format: LetterOfCredit
          description: >-
            (DDD Entity) - Written undertaking by a bank to honour a demand for
            payment.
        PartyRole:
          type: string
          format: DocumentPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of a document
            or in the context of the business linked to the document.
        DataSetType:
          type: string
          format: DataSetTypeCode
          description: >-
            (DDD Entity) - Specifies the type of data set in which the document
            is included.
        Transport:
          type: string
          format: Transport
          description: >-
            (DDD Entity) - Transport process for which related documents are
            specified.
        SignedIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indication whether the document must be signed or
            not.
        RemittedAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of money remitted for the referred document.
        Guarantee:
          type: string
          format: Guarantee
          description: (DDD Entity) - Guarantee that is described in a document.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language used for textual information in the
            document.
        Purpose:
          type: string
          format: Max35Text
          description: (DDD Entity) - Specifies the function of the document.
        DocumentIdentification:
          type: string
          format: GenericIdentification
          description: >-
            (DDD Entity) - Identification of a document for instance unique
            identification of the purchase order, assigned by the buyer.
        Evidence:
          type: string
          format: Evidence
          description: (DDD Entity) - Proof of evidence which uses a document.
        CommercialTrade:
          type: string
          format: CommercialTrade
          description: (DDD Entity) - Trade for which a certificare is issued.
        Presentation:
          type: string
          format: Presentation
          description: (DDD Entity) - Presentation of documents and statements.
        RelatedContract:
          type: string
          format: RegisteredContract
          description: (DDD Entity) - Related document which materialises the agreement.
    ReconciliationTransaction:
      type: object
      description: >-
        (DDD Entity) - Totals performed during the reconciliation period, for a
        certain type of transaction.
      properties:
        ReconciliationIdentification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Unique identification of the reconciliation period
            between the acceptor and the acquirer. This identification might be
            linked to the identification of the settlement for further
            verification by the merchant.
        Currency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Currency associated with thecumulative amount.
        TransactionType:
          type: string
          format: TypeTransactionTotalsCode
          description: (DDD Entity) - Identification of the type of transaction.
        TotalNumber:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Total number of transactions during a reconciliation
            period.
        CumulativeAmount:
          type: string
          format: ImpliedCurrencyAndAmount
          description: (DDD Entity) - Total amount of a collection of transactions.
        ClosePeriod:
          type: string
          format: TrueFalseIndicator
          description: >-
            (DDD Entity) - Indicates if the exchange requires a closure of the
            reconciliation period.
        CardPaymentTotal:
          type: string
          format: CardPayment
          description: >-
            (DDD Entity) - Specifies the card payments which are part of the
            transaction reconciliation.
    System:
      type: object
      description: >-
        (DDD Entity) - Set of integrated applications that provides centralised
        services such as clearing, netting, reconciliation, trading and/or
        settlement.
      properties:
        SystemIdentification:
          type: string
          format: SystemIdentification
          description: (DDD Entity) - Identification of the system.
        Location:
          type: string
          format: Location
          description: >-
            (DDD Entity) - Location, address and country in which the system is
            located.
        Reconciliation:
          type: string
          format: Reconciliation
          description: (DDD Entity) - Reconciliation process provided by the system.
        Availability:
          type: string
          format: SystemAvailability
          description: >-
            (DDD Entity) - Information about the activity or non-activity of the
            system.
        Event:
          type: string
          format: SystemEventInformation
          description: >-
            (DDD Entity) - Specific point in time associated with the system's
            processing cycle. Operations of a system are composed of a series of
            processes, the closing, or completion, of which constitutes an event
            with an associated time stamp. An event may have a series of time
            stamps associated with it, such as the scheduled and effective
            completion times.
        PartyRole:
          type: string
          format: SystemPartyRole
          description: (DDD Entity) - Specifies each role linked to a system.
        Status:
          type: string
          format: SystemStatus
          description: (DDD Entity) - Status of the system.
        SystemGeneratedInformation:
          type: string
          format: SystemBusinessInformation
          description: (DDD Entity) - Business details provided for an information system.
        VersionValidityPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Date at, or period of time during which, the
            stipulated version is in effect.
        SystemDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date time of a system performing a task.
        Negotiation:
          type: string
          format: Negotiation
          description: (DDD Entity) - Negotiation process which uses a ssystem.
        Account:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account managed by a system and held by a system
            member.
        Trade:
          type: string
          format: Trade
          description: (DDD Entity) - Trade processed by a system.
        Assessment:
          type: string
          format: Assessment
          description: (DDD Entity) - Assessment associated with a system.
        TradesPosition:
          type: string
          format: Position
          description: >-
            (DDD Entity) - Specifies the status of trades and their value inside
            a system.
        SystemLanguage:
          type: string
          format: ISO2ALanguageCode
          description: (DDD Entity) - Specifies the language used by the system.
    CurrencyCode:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Code allocated to a currency, by a maintenance agency,
        under an international identification scheme as described in the latest
        edition of the international standard ISO 4217 "Codes for the
        representation of currencies and funds". Valid currency codes are
        registered with the ISO 4217 Maintenance Agency, and consist of three
        contiguous letters.
