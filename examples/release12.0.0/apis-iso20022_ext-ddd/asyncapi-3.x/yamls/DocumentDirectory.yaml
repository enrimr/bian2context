    DocumentVersionPropertiesNotify:
      name: DocumentVersionPropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentVersionPropertiesNotify'
  schemas:
    DocumentReferenceProperties:
      type: object
      description: >-
        (DDD Entity) - The Document Reference Properties properties that
        represent a discrete aspect of the Document Reference Properties
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          $ref: '#/components/schemas/Text'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        DocumentDirectoryEntryReference:
          $ref: '#/components/schemas/DirectoryEntry'
        DocumentReferencePropertiesReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to Document Reference Properties
        DocumentReferencePropertiesType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      description: >-
        (DDD Entity) - The required status/situation before the property is
        valid/meaningful 
      properties:
        Condition:
          type: string
          format: Class
          description: >+
            (DDD Entity) - Condition is a premise upon which the fulfillment of
            an agreement depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

    Schedule:
      type: object
      description: >-
        (DDD Entity) - The schedule and timing for which the property value is
        valid 
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    Text:
      type: object
      description: '(DDD Entity) - The version reference for the property value '
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    BusinessService:
      type: object
      description: >-
        (DDD Entity) - The Document Reference Properties specific  Business
        Service 
      properties:
        BusinessServiceType:
          enum:
            - Businessservicetypevalues
    DirectoryEntry:
      type: object
      description: '(DDD Entity) - Reference to Document Reference Properties '
      properties:
        DirectoryEntryDateType:
          enum:
            - OpenDate
            - RefreshDate
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
    Date:
      type: object
      description: (DDD Entity) -
      properties:
        DateContent:
          type: string
          format: String
          description: ''
    Datetime:
      type: object
      description: (DDD Entity) - Date and time at which the status was assigned.
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A date time identifies a date and time of day to
            various common resolutions: year, month, week, day, hour, minute,
            second, and fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed.
    Datetimeperiod:
      type: object
      description: (DDD Entity) - Period of time during which the status is valid.
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Time span defined by a start date and time, and an
            end date and time. (ISO20022)
    Involvedparty:
      type: object
      description: >-
        (DDD Entity) - Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: '(DDD Entity) - Party who plays a specific role '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Partyidentification:
      type: object
      description: (DDD Entity) -
      properties:
        PartyIdentificationType:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      description: (DDD Entity) -
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      description: (DDD Entity) -
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT)
    Partyrole:
      type: object
      description: (DDD Entity) -
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PartyInvolvementType:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
    DocumentVerificationProperties:
      type: object
      description: >-
