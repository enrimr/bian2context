            the mandate.
        FirstCollectionDate:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Date of the first collection of a direct debit as per
            the mandate.
        CollectionAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Fixed amount that the debtor has agreed will be
            collected from their account.
        MaximumAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Maximum amount that may be collected from the
            debtor's account, per instruction.
