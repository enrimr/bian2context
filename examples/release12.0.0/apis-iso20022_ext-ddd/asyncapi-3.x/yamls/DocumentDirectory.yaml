        DocumentDirectoryWorkProduct:
          $ref: '#/components/schemas/Workproduct'
    Workproduct:
      type: object
      description: '(DDD Entity) -  '
      properties:
        WorkProductType:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
    DocumentDirectoryEntry:
      type: object
      description: >-
        (DDD Entity) - Capture and maintain reference information about some
        type of entitity within Document Library.
      properties:
        DocumentName:
          type: string
          format: String
          description: (DDD Entity) - Descriptive name of the document
        LocationReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Location  within the bank  where the original
            document is created/captured
        BusinessUnitEmployeeReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference of unit or employee responsible for
            creating or capturing the original
        ProductandServiceReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to the associated product or service
        ProductandServiceActionReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the associated product or service
            activity (clarifies why the document was captured)
        DocumentCreationDate:
          $ref: '#/components/schemas/ISODate'
        DocumentCaptureDateTime:
          $ref: '#/components/schemas/ISODate'
        DocumentTypeDescription:
          type: string
          format: String
          description: >-
            (DDD Entity) - General description of the type and outline content
            of the document
        DocumentContent:
          type: string
          format: String
          description: >-
            (DDD Entity) - Retrievable document content in any suitable media
            and format
        DocumentProvisioningHistory:
          type: string
          format: String
          description: >-
            (DDD Entity) - Tracks the movements of the document, from the
            original request for submission, through reference and access and
            eventual archiving
        DocumentProvisioningRequest:
          type: string
          format: String
          description: >-
            (DDD Entity) - Details of the request to a holding party to provide
            access to a document
        DocumentProvisioningSchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - The planned and actual schedule for receipt and
            return as appropriate, including any time limits or deadlines
        DocumentProvisioningResult:
          type: string
          format: String
          description: >-
            (DDD Entity) - The result of the provisioning action (e.g. document
            received, document not provided in time)
        DocumentVersionHistory:
          type: string
          format: String
          description: >-
