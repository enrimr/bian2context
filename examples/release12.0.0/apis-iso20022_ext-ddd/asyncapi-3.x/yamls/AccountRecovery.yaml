asyncapi: 3.0.0
info:
  title: Account Recovery
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handles the restructuring
    of a distressed account (loan) after standard recovery procedures have been
    exhausted
channels:
  AccountRecoveryProcedure/Created:
    address: AccountRecoveryProcedure/Created
    messages:
      AccountRecoveryProcedure-created.message:
        $ref: '#/components/messages/AccountRecoveryProcedure'
    description: ''
  AccountRecoveryProcedure/Updated:
    address: AccountRecoveryProcedure/Updated
    messages:
      AccountRecoveryProcedure-updated.message:
        $ref: '#/components/messages/AccountRecoveryProcedure'
    description: ''
  Negotiation/Created:
    address: Negotiation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Negotiation'
    description: ''
  Negotiation/Updated:
    address: Negotiation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Negotiation'
    description: ''
  Writedown/Created:
    address: Writedown/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Writedown'
    description: ''
  Writedown/Updated:
    address: Writedown/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Writedown'
    description: ''
  Planning/Created:
    address: Planning/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Planning'
    description: ''
  Planning/Updated:
    address: Planning/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Planning'
    description: ''
  Restructuring/Created:
    address: Restructuring/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Restructuring'
    description: ''
  Restructuring/Updated:
    address: Restructuring/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Restructuring'
    description: ''
  Assessment/Created:
    address: Assessment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Assessment'
    description: ''
  Assessment/Updated:
    address: Assessment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Assessment'
    description: ''
operations:
  AccountRecoveryProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/AccountRecoveryProcedure~1Created'
    summary: (DDD Domain Event) AccountRecoveryProcedure
    messages:
      - $ref: >-
          #/channels/AccountRecoveryProcedure~1Created/messages/AccountRecoveryProcedure-created.message
  AccountRecoveryProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/AccountRecoveryProcedure~1Updated'
    summary: (DDD Domain Event) AccountRecoveryProcedure
    messages:
      - $ref: >-
          #/channels/AccountRecoveryProcedure~1Updated/messages/AccountRecoveryProcedure-updated.message
  Negotiation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Negotiation~1Created'
    summary: (DDD Domain Event) Negotiation
    messages:
      - $ref: '#/channels/Negotiation~1Created/messages/publish.message'
  Negotiation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Negotiation~1Updated'
    summary: (DDD Domain Event) Negotiation
    messages:
      - $ref: '#/channels/Negotiation~1Updated/messages/publish.message'
  Writedown/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Writedown~1Created'
    summary: (DDD Domain Event) Writedown
    messages:
      - $ref: '#/channels/Writedown~1Created/messages/publish.message'
  Writedown/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Writedown~1Updated'
    summary: (DDD Domain Event) Writedown
    messages:
      - $ref: '#/channels/Writedown~1Updated/messages/publish.message'
  Planning/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Planning~1Created'
    summary: (DDD Domain Event) Planning
    messages:
      - $ref: '#/channels/Planning~1Created/messages/publish.message'
  Planning/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Planning~1Updated'
    summary: (DDD Domain Event) Planning
    messages:
      - $ref: '#/channels/Planning~1Updated/messages/publish.message'
  Restructuring/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Restructuring~1Created'
    summary: (DDD Domain Event) Restructuring
    messages:
      - $ref: '#/channels/Restructuring~1Created/messages/publish.message'
  Restructuring/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Restructuring~1Updated'
    summary: (DDD Domain Event) Restructuring
    messages:
      - $ref: '#/channels/Restructuring~1Updated/messages/publish.message'
  Assessment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Assessment~1Created'
    summary: (DDD Domain Event) Assessment
    messages:
      - $ref: '#/channels/Assessment~1Created/messages/publish.message'
  Assessment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Assessment~1Updated'
    summary: (DDD Domain Event) Assessment
    messages:
      - $ref: '#/channels/Assessment~1Updated/messages/publish.message'
components:
  messages:
    AccountRecoveryProcedure:
      name: AccountRecoveryProcedure
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery
        within Account Recovery. 
      payload:
        $ref: '#/components/schemas/AccountRecoveryProcedure'
    Negotiation:
      name: Negotiation
      description: >-
        (DDD Entity) - The main worsteps to be followed in th eexecution of the
        procedure

        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Negotiation'
    Writedown:
      name: Writedown
      description: >-
        (DDD Entity) - The main worsteps to be followed in th eexecution of the
        procedure

        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Writedown'
    Planning:
      name: Planning
      description: >-
        (DDD Entity) - The main worsteps to be followed in th eexecution of the
        procedure

        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Planning'
    Restructuring:
      name: Restructuring
      description: >-
        (DDD Entity) - The main worsteps to be followed in th eexecution of the
        procedure

        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Restructuring'
    Assessment:
      name: Assessment
      description: >-
        (DDD Entity) - The main worsteps to be followed in th eexecution of the
        procedure

        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Assessment'
  schemas:
    Negotiation:
      type: object
      description: >-
        (DDD Entity) - The main worsteps to be followed in th eexecution of the
        procedure

        Examples:- Invoice generation
      properties:
        AccountRecoveryGuidelines:
          type: string
          format: String
          description: >-
            (DDD Entity) - Defines bank's policies and guidelines for account
            recovery/write down handling
        CorrespondenceReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to negotiation/confirmation messages sent
            to involved parties, includes internal and external legal/law
            enforcement authorities
        CorrespondenceContent:
          type: string
          format: String
          description: (DDD Entity) - Copies of correspondence content as appropriate
        DocumentReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to legal documents created & referenced
            during the account recovery negotiation process
        DocumentContent:
          type: string
          format: String
          description: (DDD Entity) - Copies of document copy/content as appropriate
        AccountRecoveryCaseNegotiationTaskRecord:
          type: string
          format: String
          description: >-
            (DDD Entity) - Processing record for the negotiation task within the
            account recovery process
    Writedown:
      type: object
      description: >-
        (DDD Entity) - The main worsteps to be followed in th eexecution of the
        procedure

        Examples:- Invoice generation
      properties:
        Accountwrite-downtransaction:
          type: string
          format: String
          description: >-
            (DDD Entity) - Booking to the appropriate asset/liability account
            required to reflect anticipated loss
        AccountRecoveryCaseWrite-downTaskRecord:
          type: string
          format: String
          description: >-
            (DDD Entity) - Processing record for the write-down task within the
            account recovery process
    Planning:
      type: object
      description: >-
        (DDD Entity) - The main worsteps to be followed in th eexecution of the
        procedure

        Examples:- Invoice generation
      properties:
        AccountRecoveryPlan:
          type: string
          format: String
          description: >-
            (DDD Entity) - Recovery tasks and targets added to the Account
            Recovery Case Resolution Schedule
        AccountRecoveryCasePlanningTaskRecord:
          type: string
          format: String
          description: >-
            (DDD Entity) - Processing record for the planning task within the
            account recovery process
    Restructuring:
      type: object
      description: >-
        (DDD Entity) - The main worsteps to be followed in th eexecution of the
        procedure

        Examples:- Invoice generation
      properties:
        AccountRecoveryRestructuringSchedule:
          type: string
          format: String
          description: >-
            (DDD Entity) - Target dates for account restructuring/set-up added
            to the Account Recovery Case Resolution Schedule
        AccountRecoveryCaseRestructuringTaskRecord:
          type: string
          format: String
          description: >-
            (DDD Entity) - Processing record for the restructuring task within
            the account recovery process
    Assessment:
      type: object
      description: >-
        (DDD Entity) - The main worsteps to be followed in th eexecution of the
        procedure

        Examples:- Invoice generation
      properties:
        AccountRecoveryCaseAssessmentTaskRecord:
          type: string
          format: String
          description: >-
            (DDD Entity) - Processing record for the assessment task within the
            account recovery process
    AccountRecoveryProcedure:
      type: object
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery
        within Account Recovery. 
      properties:
        AccountRecoveryCaseType:
          type: string
          format: String
          description: >-
            (DDD Entity) - This is the type of recovery case (e.g. lapsed
            payment, collateral revaluation, credit)
        ProductInstanceReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Refers to the product instance associated with the
            account recovery case
        LinkedProductInstanceReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Refers to any new/replacement product established
            during the recovery/restructuring process
        CustomerReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to the customer associated with account
            recovery case likely product 'owner'
        EmployeeBusinessUnitReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - The assigned customer relationship manager or unit
            for the case
        AccountNumber:
          type: string
          format: String
          description: >-
            (DDD Entity) - Reference to the underlying account for the product
            instance being recovered
        BankBranchLocationReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Location where the business is booked for reporting
            purposes
        DateType:
          type: string
          format: String
          description: >-
            (DDD Entity) - Key dates associated with recovery (e.g. account
            open, account closing)
        Date:
          type: string
          format: String
          description: (DDD Entity) - Key date time vale
        InvolvedPartyReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to involved and interested parties (e.g.
            guarantor/cosigner)
        InvolvedPartyObligationEntitlement:
          type: string
          format: String
          description: >-
            (DDD Entity) - Details the involved party's role/association with
            the account/account holder
        AccountType:
          type: string
          format: String
          description: >-
            (DDD Entity) - The type of account being recovered (e.g. checking,
            mortgage)
        AccountCurrency:
          $ref: '#/components/schemas/CurrencyCode'
        AccountLimitType:
          type: string
          format: String
          description: >-
            (DDD Entity) - Limits that are applied to the account  (e.g.
            transaction credit/debit, netting, position)
        AccountLimit:
          type: string
          format: String
          description: (DDD Entity) - Current position against limits
        AllowedAccess:
          type: string
          format: String
          description: >-
            (DDD Entity) - Any additional parties given access to the account 
            (allowed roles and actions against the product)
        TaxReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to a tax identifier associated with the
            customer/account for tax reporting
        AccountStatus:
          type: string
          format: String
          description: >-
            (DDD Entity) - Status of the recovery account  (e.g. pre-opened,
            active, dormant, pending for closing, blocked)
        CollateralAssetAllocationProfile:
          type: string
          format: String
          description: >-
            (DDD Entity) - Lists the customer's collateral asset allocation
            status against different loan products known to the bank
        CollateralType:
          type: string
          format: String
          description: >-
            (DDD Entity) - The type of asset (e.g. building, machinery,
            inventory, financial instrument, art)
        CollateralAssetDescription:
          type: string
          format: String
          description: >-
            (DDD Entity) - Description of significant details and properties of
            the asset
        TransactionRecord:
          type: string
          format: String
          description: >-
            (DDD Entity) - Details of all transactions made against the account
            not itemized here but referenced from fulfillment processing
        AccountRecoveryCaseWorkProducts:
          type: string
          format: String
          description: >-
            (DDD Entity) - Work documentation, forms and schedules produced and
            referenced during the case
        DocumentReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to documents referenced and generated
            through the case
        CustomerCommentary:
          type: string
          format: String
          description: >-
            (DDD Entity) - Record of customer correspondence/feedback associated
            with the account recovery process
        AccountRecoveryCaseResolutionSchedule:
          type: string
          format: String
          description: (DDD Entity) - Target and actual dates for processing/resolution
        AccountRecoveryCaseStatus:
          type: string
          format: String
          description: >-
            (DDD Entity) - The status of the recovery case (e.g. in assessment,
            write-down, planning, negotiation, restructuring)
    Status:
      type: object
      description: '(DDD Entity) - The status of an instruction, advice or request.'
      properties:
        StatusReason:
          type: string
          format: StatusReason
          description: (DDD Entity) - Specifies the reasons for the status.
        StatusDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date and time at which the status was assigned.
        ValidityTime:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period of time during which the status is valid.
        StatusDescription:
          type: string
          format: Max350Text
          description: (DDD Entity) - Specifies the state or the condition.
        InstructionProcessingStatus:
          type: string
          format: StatusCode
          description: (DDD Entity) - Status of the processing of an instruction.
        PartyRole:
          type: string
          format: InvestigationPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of assigning a
            status.
        SettlementStatus:
          type: string
          format: SecuritiesSettlementStatusCode
          description: (DDD Entity) - Status of settlement of a transaction.
        CancellationProcessingStatus:
          type: string
          format: CancellationProcessingStatusCode
          description: (DDD Entity) - Specifies the status of a cancellation request.
        TransactionProcessingStatus:
          type: string
          format: InstructionProcessingStatusCode
          description: >-
            (DDD Entity) - Status of processing of a transaction at account
            servicer level.
        ModificationProcessingStatus:
          type: string
          format: ModificationProcessingStatusCode
          description: (DDD Entity) - Provides the status of a modification request.
    Product:
      type: object
      description: >-
        (DDD Entity) - Item that is offered for sale. Products can be services
        or goods.
      properties:
        CardPayment:
          type: string
          format: CardPayment
          description: (DDD Entity) - Card payment for which a product was specified.
        UnitPrice:
          type: string
          format: Price
          description: (DDD Entity) - Price per unit of product.
        ProductCategory:
          type: string
          format: ProductCategory
          description: (DDD Entity) - Category of the product.
        LineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item in which the product is
            specified.
        ProductIdentification:
          type: string
          format: ProductIdentification
          description: (DDD Entity) - Identification of the product.
        Name:
          type: string
          format: Max35Text
          description: (DDD Entity) - Name of a product.
        Description:
          type: string
          format: Max140Text
          description: >-
            (DDD Entity) - Information about the goods and/or services of a
            trade transaction.
        Origin:
          type: string
          format: Country
          description: (DDD Entity) - Country from which the product originates.
        Characteristics:
          type: string
          format: ProductCharacteristics
          description: (DDD Entity) - Characteristics of the product.
        NetPrice:
          type: string
          format: Price
          description: (DDD Entity) - Net price of the goods and/or service.
        Quantity:
          type: string
          format: ProductQuantity
          description: (DDD Entity) - Specifies the quantity of the product.
        GrossPrice:
          type: string
          format: Price
          description: (DDD Entity) - Gross price of the goods and/or service.
        Quality:
          type: string
          format: Max70Text
          description: (DDD Entity) - Quality of the product.
        Delivery:
          type: string
          format: ProductDelivery
          description: (DDD Entity) - Delivery process of a product
        PurchaseOrder:
          type: string
          format: PurchaseOrder
          description: >-
            (DDD Entity) - Specifies the purchase order in which a specific
            product is ordered.
        Tax:
          type: string
          format: Tax
          description: >-
            (DDD Entity) - Amount of money due to the government or tax
            authority, according to various pre-defined parameters linked to the
            value of the goods and services in a trade transaction.
    Obligation:
      type: object
      description: >-
        (DDD Entity) - Specifies the assets (quantity of securities, goods,
        services, and cash amounts) that have to be delivered.
      properties:
        RequestedSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date and time at which a trade must be executed. For
            a direct debit, it is the date and time at which the creditor
            requests that the amount of money is to be collected from the
            debtor. For a credit transfer, it is the date and time at which the
            debtor requests the clearing agent to process the payment. For a
            securities trade, it is the date and time at which the securities
            are to be delivered or received.
        RequestedSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Total amount of money to be paid or received.
        Priority:
          type: string
          format: Max4AlphaNumericText
          description: >-
            (DDD Entity) - Specifies whether the transaction is to be executed
            with a high priority.
        Trade:
          type: string
          format: Trade
          description: >-
            (DDD Entity) - Specifies the trade which originates the obligation
            to deliver a product, cash or securities..
        TransactionRisk:
          type: string
          format: TransactionRisk
          description: (DDD Entity) - Transaction risk calculated per obligation type.
        ParentObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Obligation which is divided into several
            sub-obligations.
        SubObligation:
          type: string
          format: Obligation
          description: >-
            (DDD Entity) - Specifies an obligation resulting from another
            existing obligation, for instance each leg of a financing agreement
            is a sub-obligation of the global financing obligation.
        Offset:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Specifies the method used to settle a specific
            obligation.
        OriginalObligationProcess:
          type: string
          format: ObligationFulfilment
          description: >-
            (DDD Entity) - Obligation fulfilment process which did not
            extinguish the obligation but replaced it by a new one, for instance
            in case of netting.
        ExposureType:
          type: string
          format: ExposureTypeV2Code
          description: (DDD Entity) - Type of exposure related to this obligation.
    Agreement:
      type: object
      description: >-
        (DDD Entity) - Contractual details related to an agreement between
        parties.
      properties:
        DateSigned:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Date on which the agreement was signed by all
            parties.
        Description:
          type: string
          format: Max350Text
          description: >-
            (DDD Entity) - Full name of an agreement, annexes and amendments in
            place between the principals.
        Version:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Version number of a contract or of a  legal
            agreement.
        ValidityPeriod:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period during which the agreement is valid
        Document:
          type: string
          format: Document
          description: (DDD Entity) - Document which materialises the agreement.
        Trade:
          type: string
          format: CommercialTrade
          description: >-
            (DDD Entity) - Specifies the type of trade that is the subject of an
            agreement. The agreement contains the clauses that will govern each
            trade between the signing parties.
        Jurisdiction:
          type: string
          format: Jurisdiction
          description: (DDD Entity) - Jurisdiction where an agreement applies.
    Account:
      type: object
      description: >-
        (DDD Entity) - Record of transactions in specific types of assets,
        maintained by a servicing party on behalf of one or more owning parties.
        Business relationship between an account servicer and one or more
        account owners.
      properties:
        BaseCurrency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Base currency of the account.
        Identification:
          type: string
          format: AccountIdentification
          description: >-
            (DDD Entity) - Unique and unambiguous identification for the account
            between the account owner and the account servicer.
        ParentAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account for which one or more sub-accounts are
            specified.
        SubAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Subdivision of an account used to segregate specific
            holdings.
        RelatedFundProcessingCharacteristics:
          type: string
          format: InvestmentFundClassProcessingCharacteristics
          description: >-
            (DDD Entity) - Fund processing characteristics for which a
            settlement account is specified.
        Status:
          type: string
          format: AccountStatus
          description: >-
            (DDD Entity) - Specifies the current state of an account, eg,
            enabled or deleted.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language for all communication concerning the
            account.
        PartyRole:
          type: string
          format: AccountPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to an account and played
            by a party in that context.
        TradePartyRole:
          type: string
          format: TradePartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a trade.
        ReportingCurrency:
          type: string
          format: CurrencyCode
          description: >-
            (DDD Entity) - Currency used to calculate and report the balance and
            related entries of an account.
        AccountRestriction:
          type: string
          format: AccountRestriction
          description: (DDD Entity) - Restriction on capability or operations allowed.
        SettlementPartyRole:
          type: string
          format: SettlementPartyRole
          description: >-
            (DDD Entity) - Specifies the role of the party which uses the
            account for settlement.
        Purpose:
          type: string
          format: Max140Text
          description: (DDD Entity) - Specifies the purpose of the account.
        ClosingDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related services cease
            effectively to be operational for the account owner.
        LiveDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date of the first movement on the account.
        ReportedPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Specifies the period for which the movements in the
            account are reported.
        InvestmentFundPartyRole:
          type: string
          format: InvestmentFundPartyRole
          description: (DDD Entity) - Party role for which an account is specified.
        RelatedCollateralProcess:
          type: string
          format: Collateral
          description: >-
            (DDD Entity) - Collateral data for which a collateral account is
            specified.
        Type:
          type: string
          format: GenericIdentification
          description: (DDD Entity) - Specifies the type of account.
        RelatedProceedsDelivery:
          type: string
          format: CorporateActionProceedsDeliveryInstruction
          description: >-
            (DDD Entity) - Proceeds delivery instruction which contain account
            identification.
        RelatedCorporateActionPartyRole:
          type: string
          format: CorporateActionPartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a corporate action.
        DefaultFundAccountOwner:
          type: string
          format: ClearingMemberRole
          description: >-
            (DDD Entity) - Clearing member which holds a default fund account at
            an ICSD or at the central bank.
        System:
          type: string
          format: System
          description: (DDD Entity) - System where the account is held.
        Balance:
          type: string
          format: Balance
          description: >-
            (DDD Entity) - Overall position representing the net debits and
            credits in an account at a specific point in time.
        Entry:
          type: string
          format: Entry
          description: (DDD Entity) - Record of the movements into or out of an account.
        AccountContract:
          type: string
          format: AccountContract
          description: >-
            (DDD Entity) - Agreement which provides information on the account
            and on the services linked to it.
        OpeningDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related basic services
            are effectively operational for the account owner.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Rate used to calculate the difference between amounts
            based on the base currency and the reporting currency.
        DefaultFundContribution:
          type: string
          format: DefaultFundContribution
          description: >-
            (DDD Entity) - Default fund contribution parameters associated with
            a contribution account.
        SystemMember:
          type: string
          format: SystemMemberRole
          description: >-
            (DDD Entity) - Member of a system which is the owner of an account
            with the system.
        CollateralAccountType:
          type: string
          format: CollateralAccountTypeCode
          description: (DDD Entity) - Specifies the collateral account type.
        AccountService:
          type: string
          format: AccountService
          description: >-
            (DDD Entity) - Services linked to the account and specified in the
            account contract.
        Reconciliation:
          type: string
          format: Reconciliation
          description: >-
            (DDD Entity) - Process which compares and matches trade information
            with entries in an account.
        ManagedAccountProduct:
          type: string
          format: ManagedAccountProduct
          description: >-
            (DDD Entity) - Product which provides guidance to investors to
            manage their portfolios.
    Document:
      type: object
      description: >-
        (DDD Entity) - General information that unambiguously identifies a
        document, such as identification number and issue date time.
      properties:
        IssueDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Issue date of the document.
        CopyDuplicate:
          type: string
          format: CopyDuplicateCode
          description: >-
            (DDD Entity) - Specifies if this document is a copy, a duplicate, or
            a duplicate of a copy.
        PlaceOfStorage:
          type: string
          format: ContactPoint
          description: (DDD Entity) - Specifies where the document is stored.
        PaymentObligation:
          type: string
          format: PaymentObligation
          description: >-
            (DDD Entity) - Document which is referred to in a payment
            obligation.
        Type:
          type: string
          format: DocumentTypeCode
          description: >-
            (DDD Entity) - Specifies the type of the document, for example
            commercial invoice.
        Amount:
          type: string
          format: ActiveCurrencyAndAmount
          description: "(DDD Entity) - Amount of money and currency of a document. \r\nThe amount can be either the original amount due and payable for instance the ordered amount, or the amount actually remitted for the referred document."
        Agreement:
          type: string
          format: Agreement
          description: (DDD Entity) - Agreement which is materialised by a document
        PlaceOfIssue:
          type: string
          format: Location
          description: (DDD Entity) - Place where the document was issued.
        DocumentVersion:
          type: string
          format: Number
          description: >-
            (DDD Entity) - Unambiguous identification of the version of a
            document.
        Status:
          type: string
          format: Max140Text
          description: '(DDD Entity) - Status of the document (eg delivered, paid, etc.)'
        Reconciliation:
          type: string
          format: Reconciliation
          description: >-
            (DDD Entity) - Reconciliation process for which a document is
            specified.
        LetterOfCredit:
          type: string
          format: LetterOfCredit
          description: >-
            (DDD Entity) - Written undertaking by a bank to honour a demand for
            payment.
        PartyRole:
          type: string
          format: DocumentPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of a document
            or in the context of the business linked to the document.
        DataSetType:
          type: string
          format: DataSetTypeCode
          description: >-
            (DDD Entity) - Specifies the type of data set in which the document
            is included.
        Transport:
          type: string
          format: Transport
          description: >-
            (DDD Entity) - Transport process for which related documents are
            specified.
        SignedIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indication whether the document must be signed or
            not.
        RemittedAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of money remitted for the referred document.
        Guarantee:
          type: string
          format: Guarantee
          description: (DDD Entity) - Guarantee that is described in a document.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language used for textual information in the
            document.
        Purpose:
          type: string
          format: Max35Text
          description: (DDD Entity) - Specifies the function of the document.
        DocumentIdentification:
          type: string
          format: GenericIdentification
          description: >-
            (DDD Entity) - Identification of a document for instance unique
            identification of the purchase order, assigned by the buyer.
        Evidence:
          type: string
          format: Evidence
          description: (DDD Entity) - Proof of evidence which uses a document.
        CommercialTrade:
          type: string
          format: CommercialTrade
          description: (DDD Entity) - Trade for which a certificare is issued.
        Presentation:
          type: string
          format: Presentation
          description: (DDD Entity) - Presentation of documents and statements.
        RelatedContract:
          type: string
          format: RegisteredContract
          description: (DDD Entity) - Related document which materialises the agreement.
    ReconciliationTransaction:
      type: object
      description: >-
        (DDD Entity) - Totals performed during the reconciliation period, for a
        certain type of transaction.
      properties:
        ReconciliationIdentification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Unique identification of the reconciliation period
            between the acceptor and the acquirer. This identification might be
            linked to the identification of the settlement for further
            verification by the merchant.
        Currency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Currency associated with thecumulative amount.
        TransactionType:
          type: string
          format: TypeTransactionTotalsCode
          description: (DDD Entity) - Identification of the type of transaction.
        TotalNumber:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Total number of transactions during a reconciliation
            period.
        CumulativeAmount:
          type: string
          format: ImpliedCurrencyAndAmount
          description: (DDD Entity) - Total amount of a collection of transactions.
        ClosePeriod:
          type: string
          format: TrueFalseIndicator
          description: >-
            (DDD Entity) - Indicates if the exchange requires a closure of the
            reconciliation period.
        CardPaymentTotal:
          type: string
          format: CardPayment
          description: >-
            (DDD Entity) - Specifies the card payments which are part of the
            transaction reconciliation.
    System:
      type: object
      description: >-
        (DDD Entity) - Set of integrated applications that provides centralised
        services such as clearing, netting, reconciliation, trading and/or
        settlement.
      properties:
        SystemIdentification:
          type: string
          format: SystemIdentification
          description: (DDD Entity) - Identification of the system.
        Location:
          type: string
          format: Location
          description: >-
            (DDD Entity) - Location, address and country in which the system is
            located.
        Reconciliation:
          type: string
          format: Reconciliation
          description: (DDD Entity) - Reconciliation process provided by the system.
        Availability:
          type: string
          format: SystemAvailability
          description: >-
            (DDD Entity) - Information about the activity or non-activity of the
            system.
        Event:
          type: string
          format: SystemEventInformation
          description: >-
            (DDD Entity) - Specific point in time associated with the system's
            processing cycle. Operations of a system are composed of a series of
            processes, the closing, or completion, of which constitutes an event
            with an associated time stamp. An event may have a series of time
            stamps associated with it, such as the scheduled and effective
            completion times.
        PartyRole:
          type: string
          format: SystemPartyRole
          description: (DDD Entity) - Specifies each role linked to a system.
        Status:
          type: string
          format: SystemStatus
          description: (DDD Entity) - Status of the system.
        SystemGeneratedInformation:
          type: string
          format: SystemBusinessInformation
          description: (DDD Entity) - Business details provided for an information system.
        VersionValidityPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Date at, or period of time during which, the
            stipulated version is in effect.
        SystemDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date time of a system performing a task.
        Negotiation:
          type: string
          format: Negotiation
          description: (DDD Entity) - Negotiation process which uses a ssystem.
        Account:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account managed by a system and held by a system
            member.
        Trade:
          type: string
          format: Trade
          description: (DDD Entity) - Trade processed by a system.
        Assessment:
          type: string
          format: Assessment
          description: (DDD Entity) - Assessment associated with a system.
        TradesPosition:
          type: string
          format: Position
          description: >-
            (DDD Entity) - Specifies the status of trades and their value inside
            a system.
        SystemLanguage:
          type: string
          format: ISO2ALanguageCode
          description: (DDD Entity) - Specifies the language used by the system.
    CurrencyCode:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Code allocated to a currency, by a maintenance agency,
        under an international identification scheme as described in the latest
        edition of the international standard ISO 4217 "Codes for the
        representation of currencies and funds". Valid currency codes are
        registered with the ISO 4217 Maintenance Agency, and consist of three
        contiguous letters.
