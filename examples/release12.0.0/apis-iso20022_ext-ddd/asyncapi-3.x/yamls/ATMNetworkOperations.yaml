        $ref: '#/components/messages/DeviceTracking'
    description: ''
  DeviceTracking/Updated:
    address: DeviceTracking/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/DeviceTracking'
    description: ''
  ATMNetworkOperationsOutcome/Created:
