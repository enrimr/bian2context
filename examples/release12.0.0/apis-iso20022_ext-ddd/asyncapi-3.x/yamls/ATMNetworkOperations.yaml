      description: >-
        (DDD Entity) - Operate equipment and/or a largely automated facility 
        within ATM Network Operations. 

        Example: Operate the bank's internal intranet facility.
      payload:
        $ref: '#/components/schemas/FinancialTransactionCapture'
  schemas:
    CashDistribution:
      type: object
      description: >-
        (DDD Entity) - Operate equipment and/or a largely automated facility 
        within ATM Network Operations. 

        Example: Operate the bank's internal intranet facility.
      properties:
        CashDistributionPreconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The required status/situation and or tasks that need
            to be completed prior to the invocation of the feature
        CashDistributionFunctionSchedule:
          type: string
          format: String
          description: (DDD Entity) - The schedule and timing of the function
        CashDistribution:
          $ref: '#/components/schemas/BusinessService'
        CashDistributionServiceType:
          type: string
          format: String
          description: (DDD Entity) - Reference to the specific business service type
        CashDistributionServiceDescription:
          type: string
          format: String
          description: (DDD Entity) - Description of the performed business service
        CashDistributionServiceInputsandOuputs:
          type: string
          format: String
          description: >-
            (DDD Entity) - Mandatory and optional inputs and output information
            for the business service
        CashDistributionServiceWorkProduct:
          type: string
          format: String
          description: >-
            (DDD Entity) - Documentation, meeting schedules, notes, reasearch.
            calculations and any other work products produced by the business
            service
        CashDistributionServiceName:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      description: >-
        (DDD Entity) - The ATMNetwork Operating Session specific Business
        Service 
      properties:
        BusinessServiceType:
          enum:
            - Businessservicetypevalues
    DeviceTracking:
      type: object
      description: >-
        (DDD Entity) - Operate equipment and/or a largely automated facility 
        within ATM Network Operations. 

        Example: Operate the bank's internal intranet facility.
      properties:
        DeviceTrackingPreconditions:
          type: string
          format: String
          description: >-
            (DDD Entity) - The required status/situation and or tasks that need
            to be completed prior to the invocation of the feature
        DeviceTrackingFunctionSchedule:
          type: string
          format: String
          description: (DDD Entity) - The schedule and timing of the function
        DeviceTracking:
