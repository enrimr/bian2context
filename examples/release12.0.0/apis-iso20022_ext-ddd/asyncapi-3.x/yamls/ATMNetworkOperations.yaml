        DeviceTrackingServiceType:
          type: string
          format: String
          description: (DDD Entity) - Reference to the specific business service type
        DeviceTrackingServiceDescription:
          type: string
          format: String
          description: (DDD Entity) - Description of the performed business service
        DeviceTrackingServiceInputsandOuputs:
          type: string
          format: String
          description: >-
