asyncapi: 3.0.0
info:
  title: Legal Compliance
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Provide specialist legal advice, assess for
    legal compliance and resolve legal cases as they occur
channels:
  LegalComplianceAssessment/Created:
    address: LegalComplianceAssessment/Created
    messages:
      LegalComplianceAssessment-created.message:
        $ref: '#/components/messages/LegalComplianceAssessment'
    description: ''
  LegalComplianceAssessment/Updated:
    address: LegalComplianceAssessment/Updated
    messages:
      LegalComplianceAssessment-updated.message:
        $ref: '#/components/messages/LegalComplianceAssessment'
    description: ''
operations:
  LegalComplianceAssessment-created:
    action: receive
    channel:
      $ref: '#/channels/LegalComplianceAssessment~1Created'
    summary: (DDD Domain Event) LegalComplianceAssessment
    messages:
      - $ref: >-
          #/channels/LegalComplianceAssessment~1Created/messages/LegalComplianceAssessment-created.message
  LegalComplianceAssessment-updated:
    action: receive
    channel:
      $ref: '#/channels/LegalComplianceAssessment~1Updated'
    summary: (DDD Domain Event) LegalComplianceAssessment
    messages:
      - $ref: >-
          #/channels/LegalComplianceAssessment~1Updated/messages/LegalComplianceAssessment-updated.message
components:
  messages:
    LegalComplianceAssessment:
      name: LegalComplianceAssessment
      description: >-
        (DDD Entity) - To test or assess an entity, possibly against some formal
        qualification or certification requirement within Legal Compliance. 
      payload:
        $ref: '#/components/schemas/LegalComplianceAssessment'
  schemas:
    LegalComplianceAssessment:
      type: object
      description: >-
        (DDD Entity) - To test or assess an entity, possibly against some formal
        qualification or certification requirement within Legal Compliance. 
      properties:
        LegalAssessmentType:
          type: string
          format: String
          description: >-
            (DDD Entity) - The type of law that is applied by the assessment
            action
        BusinessUnitReference:
          type: string
          format: Object
          description: (DDD Entity) - The business function or unit assessed if appropriate
        ProductandServiceReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - The associated product/service being assessed if
            appropriate
        CustomerReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to the customer assessed if appropriate
        JurisdictionReference:
          type: string
          format: Object
          description: (DDD Entity) - Indication of the legal jurisdiction that applies
        LawReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to the specific law
        LawDefinition:
          type: string
          format: String
          description: >-
            (DDD Entity) - A definition of the required behavior to remain
            within the law
        LawComplianceandReportingRequirements:
          type: string
          format: String
          description: >-
            (DDD Entity) - Description of the measurements and reporting
            required to demonstrate legal compliance
        LawComplianceAccountability:
          type: string
          format: String
          description: >-
            (DDD Entity) - Explanation of the business context, responsibility
            and accountability for legal compliance
        LegalPenalties:
          type: string
          format: String
          description: >-
            (DDD Entity) - Outline of the possible implications of breaking the
            law
        LegalGuideline:
          type: string
          format: String
          description: (DDD Entity) - Guidelines and requirements for following the law
        DocumentReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to any documentation classified/archived as
            appropriate
        LegalAssessmentWorkProducts:
          type: string
          format: String
          description: >-
            (DDD Entity) - Work documentation, forms and schedules produced and
            referenced during the legal assessment action
        LegalAssessmentResult:
          type: string
          format: String
          description: >-
            (DDD Entity) - Outcome/result of the legal assessment, this can
            include remedial actions
    Loan:
      type: object
      description: >-
        (DDD Entity) - Act of provding an amount of money, a property or other
        material goods to a another party in exchange for future repayment of
        the principal amount along with interest or other finance charges.
      properties:
        PrincipalAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money borrowed, or part of that amount
            which remains unpaid (excluding interest).
        InterestPaymentsSchedule:
          type: string
          format: PaymentTerms
          description: >-
            (DDD Entity) - Schedule for the payment of the interests due on the
            loan.
        IntraCompanyLoanIndicator:
          type: string
          format: YesNoIndicator
          description: (DDD Entity) - Loan is an intra-company loan.
    Name:
      type: string
      format: ''
      description: (DDD Entity) - W3C XML Schema Built-in datatype "Name".
    Clearing:
      type: object
      description: >-
        (DDD Entity) - Mechanism allowing financial institutions that are
        members of a clearing house to pay and to receive the amounts linked to
        the transactions that they have executed on the market. The addition of
        all the positions per product results in one net position (due or to
        receive) with the clearing house or the central clearing counterparty.
      properties:
        ClearingThresholdIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Specifies whether the contract is above or below the
            clearing threshold. Where N indicates the contract is below the
            clearing threshold and Y indicates the contract is above the
            clearing threshold.
        ClearedIdentification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Reference number assigned by the Central Counterparty
            (CCP).
        GuaranteedTrade:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indicates if the central counterparty has to novate
            and guarantee the trade or not.
        TradePostingType:
          type: string
          format: TradePostingCode
          description: >-
            (DDD Entity) - Indicates how a trade is maintained in the clearing
            account.
        ClearingSystem:
          type: string
          format: ClearingSystem
          description: >-
            (DDD Entity) - Specifies the system which plays a role in the
            clearing of securities or cash.
    CashSettlement:
      type: object
      description: >-
        (DDD Entity) - Instruction between two financial institutions
        stipulating the cash transfer characteristics between the two parties.
      properties:
        InterbankSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money moved between the instructing agent
            and the instructed agent.
        InterbankSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the amount of money ceases to be
            available to the agent that owes it and when the amount of money
            becomes available to the agent to which it is due.
        RTGS:
          type: string
          format: Max4AlphaNumericText
          description: (DDD Entity) - Qualifies the RTGS status.
        CreditDateTime:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Information on the occurred settlement time(s) of the
            payment transaction for the credit side.
        RelatedPaymentInstruction:
          type: string
          format: PaymentInstruction
          description: >-
            (DDD Entity) - PaymentInstruction which is the source of the
            settlement instruction.
        SettlementMethod:
          type: string
          format: SettlementMethodCode
          description: >-
            (DDD Entity) - Method used to settle the (batch of) payment
            instructions.
        SettlementAccount:
          type: string
          format: CashAccount
          description: >-
            (DDD Entity) - A specific purpose account used to post debit and
            credit entries as a result of the transaction.
        DebitDateTime:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Information on the occurred settlement time(s) of the
            payment transaction for the debit side.
        PartyRole:
          type: string
          format: CashSettlementInstructionPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to the settlement of a
            payment and played by a party at that step in a payment flow.
        RelatedTransactionAdministrator:
          type: string
          format: TransactionAdministrator
          description: >-
            (DDD Entity) - Transaction administrator which manages the related
            settlement instructions.
        BookEntry:
          type: string
          format: BookEntry
          description: >-
            (DDD Entity) - Movement of cash between two accounts in the same
            financial institution, resulting from the settlement of an
            instruction.
        RelatedInvestigationCase:
          type: string
          format: PaymentInvestigationCaseResolution
          description: >-
            (DDD Entity) - Case resolution which is the source of the correction
            of a settlement instruction.
        Reservation:
          type: string
          format: Reservation
          description: >-
            (DDD Entity) - Liquidity set aside by the payer for specific
            purposes.
    Account:
      type: object
      description: >-
        (DDD Entity) - Record of transactions in specific types of assets,
        maintained by a servicing party on behalf of one or more owning parties.
        Business relationship between an account servicer and one or more
        account owners.
      properties:
        BaseCurrency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Base currency of the account.
        Identification:
          type: string
          format: AccountIdentification
          description: >-
            (DDD Entity) - Unique and unambiguous identification for the account
            between the account owner and the account servicer.
        ParentAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Account for which one or more sub-accounts are
            specified.
        SubAccount:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Subdivision of an account used to segregate specific
            holdings.
        RelatedFundProcessingCharacteristics:
          type: string
          format: InvestmentFundClassProcessingCharacteristics
          description: >-
            (DDD Entity) - Fund processing characteristics for which a
            settlement account is specified.
        Status:
          type: string
          format: AccountStatus
          description: >-
            (DDD Entity) - Specifies the current state of an account, eg,
            enabled or deleted.
        Language:
          type: string
          format: LanguageCode
          description: >-
            (DDD Entity) - Language for all communication concerning the
            account.
        PartyRole:
          type: string
          format: AccountPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to an account and played
            by a party in that context.
        TradePartyRole:
          type: string
          format: TradePartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a trade.
        ReportingCurrency:
          type: string
          format: CurrencyCode
          description: >-
            (DDD Entity) - Currency used to calculate and report the balance and
            related entries of an account.
        AccountRestriction:
          type: string
          format: AccountRestriction
          description: (DDD Entity) - Restriction on capability or operations allowed.
        SettlementPartyRole:
          type: string
          format: SettlementPartyRole
          description: >-
            (DDD Entity) - Specifies the role of the party which uses the
            account for settlement.
        Purpose:
          type: string
          format: Max140Text
          description: (DDD Entity) - Specifies the purpose of the account.
        ClosingDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related services cease
            effectively to be operational for the account owner.
        LiveDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date of the first movement on the account.
        ReportedPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Specifies the period for which the movements in the
            account are reported.
        InvestmentFundPartyRole:
          type: string
          format: InvestmentFundPartyRole
          description: (DDD Entity) - Party role for which an account is specified.
        RelatedCollateralProcess:
          type: string
          format: Collateral
          description: >-
            (DDD Entity) - Collateral data for which a collateral account is
            specified.
        Type:
          type: string
          format: GenericIdentification
          description: (DDD Entity) - Specifies the type of account.
        RelatedProceedsDelivery:
          type: string
          format: CorporateActionProceedsDeliveryInstruction
          description: >-
            (DDD Entity) - Proceeds delivery instruction which contain account
            identification.
        RelatedCorporateActionPartyRole:
          type: string
          format: CorporateActionPartyRole
          description: >-
            (DDD Entity) - Party for which an account is specified in the
            context of a corporate action.
        DefaultFundAccountOwner:
          type: string
          format: ClearingMemberRole
          description: >-
            (DDD Entity) - Clearing member which holds a default fund account at
            an ICSD or at the central bank.
        System:
          type: string
          format: System
          description: (DDD Entity) - System where the account is held.
        Balance:
          type: string
          format: Balance
          description: >-
            (DDD Entity) - Overall position representing the net debits and
            credits in an account at a specific point in time.
        Entry:
          type: string
          format: Entry
          description: (DDD Entity) - Record of the movements into or out of an account.
        AccountContract:
          type: string
          format: AccountContract
          description: >-
            (DDD Entity) - Agreement which provides information on the account
            and on the services linked to it.
        OpeningDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the account and related basic services
            are effectively operational for the account owner.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Rate used to calculate the difference between amounts
            based on the base currency and the reporting currency.
        DefaultFundContribution:
          type: string
          format: DefaultFundContribution
          description: >-
            (DDD Entity) - Default fund contribution parameters associated with
            a contribution account.
        SystemMember:
          type: string
          format: SystemMemberRole
          description: >-
            (DDD Entity) - Member of a system which is the owner of an account
            with the system.
        CollateralAccountType:
          type: string
          format: CollateralAccountTypeCode
          description: (DDD Entity) - Specifies the collateral account type.
        AccountService:
          type: string
          format: AccountService
          description: >-
            (DDD Entity) - Services linked to the account and specified in the
            account contract.
        Reconciliation:
          type: string
          format: Reconciliation
          description: >-
            (DDD Entity) - Process which compares and matches trade information
            with entries in an account.
        ManagedAccountProduct:
          type: string
          format: ManagedAccountProduct
          description: >-
            (DDD Entity) - Product which provides guidance to investors to
            manage their portfolios.
    DirectDebitMandate:
      type: object
      description: >-
        (DDD Entity) - Authorisation in favour of the creditor given by the
        debtor to debit its own account.
      properties:
        RelatedDirectDebit:
          type: string
          format: DirectDebit
          description: (DDD Entity) - Direct debit to which a mandate applies.
        FinalCollectionDate:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Date of the final collection of a direct debit as per
            the mandate.
        FirstCollectionDate:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Date of the first collection of a direct debit as per
            the mandate.
        CollectionAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Fixed amount that the debtor has agreed will be
            collected from their account.
        MaximumAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Maximum amount that may be collected from the
            debtor's account, per instruction.
        PreNotification:
          type: string
          format: TrueFalseIndicator
          description: >-
            (DDD Entity) - Indicates wether a pre-notification must be sent by
            the creditor to the debtor before a direct debit occurs
        PreNotificationThreshold:
          type: string
          format: Number
          description: >-
            (DDD Entity) - Specifies the number of days before the direct debit
            for notifying the debtor.
        Classification:
          type: string
          format: MandateClassificationCode
          description: (DDD Entity) - Type of direct debit instruction.
        PointInTime:
          type: string
          format: FrequencyCode
          description: >-
            (DDD Entity) - Specifies a frequency in terms of an exact point in
            time or moment within a specified period type.
    Party:
      type: object
      description: (DDD Entity) - Entity involved in an activity.
      properties:
        ContactPoint:
          type: string
          format: ContactPoint
          description: >-
            (DDD Entity) - Number, physical or virtual address, used for
            communication.
        Identification:
          type: string
          format: PartyIdentificationInformation
          description: (DDD Entity) - Specific identification assigned to a party.
        MoneyLaunderingCheck:
          type: string
          format: MoneyLaunderingCheckCode
          description: >-
            (DDD Entity) - Status of an identity check to prevent money
            laundering. This includes the counter-terrorism check.
        TaxationConditions:
          type: string
          format: Tax
          description: >-
            (DDD Entity) - Taxation parameters which apply to an individual
            person or to an organisation.
        Domicile:
          type: string
          format: Location
          description: >-
            (DDD Entity) - Location in which a person is permanently domiciled
            (the place of a person's permanent home).
        Residence:
          type: string
          format: Location
          description: >-
            (DDD Entity) - Location from which the affairs of a company are
            directed or location in which a person resides (the place of a
            person's home).
        PowerOfAttorney:
          type: string
          format: PowerOfAttorney
          description: (DDD Entity) - Power of attorney which is held by the party.
        Location:
          type: string
          format: Location
          description: (DDD Entity) - Location of the taxable party.
        CloseLinkSecurity:
          type: string
          format: Security
          description: >-
            (DDD Entity) - Security for which a close link with a party is
            identified.
        CreditQuality:
          type: string
          format: CreditQualityCode
          description: (DDD Entity) - Credit quality for the clearing member.
        ShareholdingType:
          type: string
          format: ShareholdingTypeCode
          description: (DDD Entity) - Specifies the type of shareholding.
    PaymentTerms:
      type: object
      description: (DDD Entity) - Specifies the payment terms of the obligation.
      properties:
        Amount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Specifies that the payment terms apply to an amount.
        Percentage:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - Specifies that the payment conditions apply to a
            percentage of the amount due.
        PaymentPeriod:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period to which the payment terms apply.
        RelatedPaymentObligation:
          type: string
          format: PaymentObligation
          description: >-
            (DDD Entity) - Payment obligation for which payment terms are
            specified.
        PaymentTime:
          type: string
          format: PaymentTimeCode
          description: >-
            (DDD Entity) - Specifies the time of the payment relative to an
            event such as product delivery or receipt of invoice. 
        RelatedPaymentScheduleType:
          type: string
          format: RegisteredContract
          description: >-
            (DDD Entity) - Related type of the payment schedule provided in the
            contract.
        RelatedLoan:
          type: string
          format: Loan
          description: >-
            (DDD Entity) - Schedule for the payment of the interests due on the
            related loan.
    PaymentExecution:
      type: object
      description: >-
        (DDD Entity) - Process required for executing an end to end payment. It
        consists of a payment initiation which may be followed by a series of
        instructions.
      properties:
        CreditDebitIndicator:
          type: string
          format: DebitCreditCode
          description: (DDD Entity) - Indicates whether the payment is a debit or a credit.
        CreationDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date and time at which the payment execution was
            created by the instructing agent.
        AcceptanceDateTime:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date and time at which all processing conditions for
            execution of the payment are met and adequate financial cover is
            available at the account servicing agent.
        Payment:
          type: string
          format: Payment
          description: >-
            (DDD Entity) - Specifies the end to end payment which is at the
            origin of the payment instruction.
        ProcessingInstructions:
          type: string
          format: PaymentProcessing
          description: >-
            (DDD Entity) - Specifies how the payment must be processed, for
            instance through which specific clearing channel.
        RequestedExecutionDate:
          type: string
          format: ISODateTime
          description: "(DDD Entity) - Date at which the initiating party requests the clearing agent to process the payment. \r\nUsage: This is the date on which the debtor's account is to be debited. If payment by cheque, the date when the cheque must be generated by the bank."
        RelatedInvestigationCase:
          type: string
          format: PaymentInvestigationCase
          description: (DDD Entity) - Investigation case assigned to the payment execution.
        RelatedInvestigationCaseResolution:
          type: string
          format: PaymentInvestigationCaseResolution
          description: >-
            (DDD Entity) - Payment investigation case resolution which is the
            source of the corrected payment execution.
        Next:
          type: string
          format: PaymentInstruction
          description: >-
            (DDD Entity) - Specifies the next payment instruction in the payment
            end-to-end chain.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Rate used to transform the original amount into the
            credited amount.
    PaymentProcessing:
      type: object
      description: >-
        (DDD Entity) - Specifies how a payment must be processed, for instance
        through which specific clearing channel.
      properties:
        Priority:
          type: string
          format: PriorityCode
          description: >-
            (DDD Entity) - Indicator of the urgency or order of importance that
            the instructing party would like the instructed party to apply to
            the processing of the instruction.
        ServiceLevel:
          type: string
          format: ServiceLevel
          description: >-
            (DDD Entity) - Agreement under which or rules under which the
            transaction should be processed.
        ClearingChannel:
          type: string
          format: ClearingChannelCode
          description: >-
            (DDD Entity) - Specifies the clearing channel to be used to process
            the payment instruction.
        LocalInstrument:
          type: string
          format: ExternalLocalInstrumentCode
          description: >-
            (DDD Entity) - User community specific instrument.

            Usage : When available, codes provided by local authorities should
            be used.
        CategoryPurpose:
          type: string
          format: PaymentCategoryPurposeCode
          description: >-
            (DDD Entity) - Specifies the high level purpose of the instruction
            based on a set of pre-defined categories.
        PaymentExecution:
          type: string
          format: PaymentExecution
          description: >-
            (DDD Entity) - Payment execution process for which processing
            parameters are specified.
        SequenceType:
          type: string
          format: SequenceTypeCode
          description: (DDD Entity) - Identifies the payment sequence where applicable.
        RelatedMandate:
          type: string
          format: Mandate
          description: >-
            (DDD Entity) - Mandate for which payment processing parametres are
            specified.
        BankTransaction:
          type: string
          format: BankTransaction
          description: (DDD Entity) - Code of the underlying bank transaction.
        ContactPoint:
          type: string
          format: ContactPoint
          description: >-
            (DDD Entity) - Specifies the notification method to be used to
            inform the beneficiary.
        AdviceType:
          type: string
          format: AdviceTypeCode
          description: >-
            (DDD Entity) - Specifies the type of advice to report back for the
            transaction.
    CurrencyAndAmount:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Number of monetary units specified in a currency, where
        the unit of currency is explicit and compliant with ISO 4217. The
        decimal separator is a dot.

        Note: A zero amount is considered a positive amount.
    ISODateTime:
      type: string
      format: ''
      description: >-
        (DDD Entity) - A particular point in the progression of time defined by
        a mandatory date and a mandatory time component, expressed in either UTC
        time format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset
        format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
        (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
        Schema Part 2: Datatypes Second Edition W3C Recommendation 28 October
        2004" which is aligned with ISO 8601.

        Note on the time format:

        1) beginning / end of calendar day

        00:00:00  -  the beginning of a calendar day

        24:00:00  -  the end of a calendar day

        2) fractions of second in time format

        Decimal fractions of seconds may be included. In this case, the involved
        parties shall agree on the maximum number of digits that are allowed.
    Location:
      type: object
      description: (DDD Entity) - Specifies a place.
      properties:
        NativePerson:
          type: string
          format: Person
          description: (DDD Entity) - Person for which a birth place is specified.
        System:
          type: string
          format: System
          description: (DDD Entity) - System for which a location is specified.
        DomiciledParty:
          type: string
          format: Party
          description: (DDD Entity) - Party which is domiciled in a specific location.
        OperatingOrganisation:
          type: string
          format: Organisation
          description: >-
            (DDD Entity) - Organisation which has its operations in a specific
            location.
        Address:
          type: string
          format: PostalAddress
          description: >-
            (DDD Entity) - Information that locates and identifies a specific
            address.
        IssuedDocument:
          type: string
          format: Document
          description: (DDD Entity) - Document which was issued at a specific location.
        Incoterms:
          type: string
          format: Incoterms
          description: (DDD Entity) - Incoterms associated with a location.
        DepartureTransportParameters:
          type: string
          format: Transport
          description: (DDD Entity) - Transport parameters linked to a place of departure.
        DestinationTransportParameters:
          type: string
          format: Transport
          description: >-
            (DDD Entity) - Transport parameters linked to a place of
            destination.
        InsuranceCertificate:
          type: string
          format: InsuranceCertificate
          description: >-
            (DDD Entity) - Insurance for which the claims are payable at a
            specific location.
        Party:
          type: string
          format: Party
          description: (DDD Entity) - Party which resides in a specific location.
        RelatedExpiry:
          type: string
          format: Expiry
