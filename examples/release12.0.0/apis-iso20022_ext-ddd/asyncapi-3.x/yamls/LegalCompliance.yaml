          format: ''
          description: (DDD Entity) - Event takes place on request or as necessary.
        IntraDay:
          type: string
          format: ''
          description: (DDD Entity) - Event takes place several times a day.
        Overnight:
          type: string
          format: ''
          description: (DDD Entity) - Event takes place overnight.
        TenDays:
          type: string
          format: ''
          description: (DDD Entity) - Event takes place every ten business days.
        Fortnightly:
          type: string
          format: ''
          description: (DDD Entity) - Event takes place every two weeks.
        TriggeredByMovement:
          type: string
          format: ''
          description: >-
            (DDD Entity) - Event takes place at the end of the day if there was
            a movement on the account, otherwise nothing is sent that day.
        Never:
          type: string
          format: ''
          description: (DDD Entity) - Event does never take place.
        Rate:
          type: string
          format: ''
          description: (DDD Entity) - Event takes place based on a change of a rate.
        OnCreditEvent:
          type: string
          format: ''
          description: >-
            (DDD Entity) - Event occurs due to a credit event occurring for an
            issuer.
        Upfront:
          type: string
          format: ''
          description: >-
            (DDD Entity) - Event that takes place at the initiation of a trade
            or agreement.
        OnExpiry:
          type: string
          format: ''
          description: (DDD Entity) - Event occurs on expiry of a financial contract.
        Hourly:
          type: string
          format: ''
          description: (DDD Entity) - Event takes place every hours.
        TriAnnual:
          type: string
          format: ''
          description: >-
            (DDD Entity) - Event takes place every four months or three times a
            year.
        Bimonthly:
          type: string
          format: ''
          description: >-
            (DDD Entity) - Event takes place every two months or six times a
            year.
        OnDemand:
          type: string
          format: ''
          description: (DDD Entity) - Event takes place on demand.
        Shift:
          type: string
          format: ''
          description: (DDD Entity) - Event associated with a shift.
        TwiceAWeek:
          type: string
          format: ''
          description: (DDD Entity) - Two times a week
    Tax:
      type: object
      description: >-
        (DDD Entity) - Amount of money due to the government or tax authority,
        according to various pre-defined parameters such as thresholds or
        income.
      properties:
        ExemptionReason:
          type: string
          format: TaxExemptReasonCode
          description: (DDD Entity) - Reason for a tax exemption.
        Country:
          type: string
          format: Country
          description: >-
            (DDD Entity) - Place of taxation of an individual person or an
            organisation, where the tax is due.
        TaxLiabilityValueCalculation:
          type: string
          format: NetAssetValueCalculation
          description: >-
            (DDD Entity) - Net asset value calculation for which tax liability
            information is provided.
        Type:
          type: string
          format: TaxTypeCode
          description: (DDD Entity) - Type of tax applied.
        Amount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money resulting from the calculation of the
            tax.
        Rate:
          type: string
          format: PercentageRate
          description: (DDD Entity) - Rate used for calculation of the tax.
        TaxableParty:
          type: string
          format: Party
          description: (DDD Entity) - Party which is taxable at a specific location
        TaxRefundValueCalculation:
          type: string
          format: NetAssetValueCalculation
          description: >-
            (DDD Entity) - Net asset value calculation for which tax refund
            information is provided.
        Basis:
          type: string
          format: TaxationBasisCode
          description: >-
            (DDD Entity) - Basis used to determine the capital gain or loss, eg,
            the purchase price.
        SecuritiesTransfer:
          type: string
          format: SecuritiesTransfer
          description: (DDD Entity) - Transfer process for which a tax is specified.
        TaxRateType:
          type: string
          format: RateTypeCode
          description: (DDD Entity) - Specifies the type of tax rate.
        TaxAccount:
          type: string
          format: CashAccount
          description: (DDD Entity) - Account to be used for taxes.
        TaxationConditions:
          type: string
          format: Max350Text
          description: (DDD Entity) - Specifies other taxation conditions.
        Adjustment:
          type: string
          format: Adjustment
          description: (DDD Entity) - Specifies the adjustments subject to a tax.
        Interest:
          type: string
          format: Interest
          description: (DDD Entity) - Interest for which a tax is specified.
        Identification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Reference used to identify the nature of tax levied,
            such as Value Added Tax (VAT).
        RelatedPaymentSettlement:
          type: string
          format: Payment
          description: (DDD Entity) - Payment to which the tax applies.
        TaxableBaseAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of money on which the tax is based.
        TaxDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date by which tax is due.
        CertificateIdentification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Document issued by taxing authority identifying the
            tax payer.
        AdministrationZone:
          type: string
          format: Max140Text
          description: >-
            (DDD Entity) - Territorial part of a country to which the tax
            payment is related.
        Method:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Method used to indicate the underlying business or
            how the tax is paid.
        Record:
          type: string
          format: TaxRecord
          description: (DDD Entity) - Record of tax details.
        Product:
          type: string
          format: Product
          description: (DDD Entity) - Product on which a tax is applied.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: (DDD Entity) - Currency exchange applicable to a tax
        Currency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Currency in which the tax must be settled.
        PartyRole:
          type: string
          format: TaxPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to a tax and played by a
            party in that context.
        TaxDeduction:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of tax that have been previously deducted.
        RelatedCorporateActionDistribution:
          type: string
          format: Distribution
          description: (DDD Entity) - Distribution process for which a tax is specified.
        CalculationDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date on which the tax is calculated.
        Dividend:
          type: string
          format: Dividend
          description: (DDD Entity) - Dividend for which a tax is specified.
        WithholdingTaxType:
          type: string
          format: WithholdingTaxRateTypeCode
          description: (DDD Entity) - Type of withholding tax rate.
        CorporateActionEvent:
          type: string
          format: CorporateActionEvent
          description: (DDD Entity) - Event for which a transaction tax is specified.
        TaxIdentificationType:
          type: string
          format: TaxIdentificationNumberTypeCode
          description: (DDD Entity) - Type of tax identification number or identifier.
        TaxRateMarker:
          type: string
          format: TaxRateMarkerCode
          description: (DDD Entity) - Specifies the rate of tax levied.
    Interest:
      type: object
      description: >-
        (DDD Entity) - Consideration, such as amount of money,  paid or received
        in exchange for an asset that has been invested, loaned or borrowed for
        a certain period. The interest is expressed as a fixed amount or
        percentage of the amount upon which the interest is applied.
      properties:
        AccruedInterestAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Interest amount that has accrued in between coupon
            payment periods.
        InterestCalculation:
          type: string
          format: InterestCalculation
          description: >-
            (DDD Entity) - Calculation parameters used to obtain the interest
            amount.
        Amount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of money representing interest payments.
        Rate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - The actual interest rate used for the payment of the
            interest for the specified interest period.
        RelatedCashProceedsDefinition:
          type: string
          format: CashProceedsDefinition
          description: >-
            (DDD Entity) - Cash proceeds definition for which an interest is
            provided.
        SecuritiesFinancing:
          type: string
          format: SecuritiesFinancing
          description: >-
            (DDD Entity) - Specifies the financing trade on which this interest
            apply.
        InterestTax:
          type: string
          format: Tax
          description: (DDD Entity) - Specifies the tax on interest.
        CreditDebitIndicator:
          type: string
          format: DebitCreditCode
          description: (DDD Entity) - Indicates whether the interest is a debit or credit.
        CashEntry:
          type: string
          format: CashEntry
          description: (DDD Entity) - Entry which contains the interest.
        PaymentDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date of the next interest payment.
        RelatedInterestManagement:
          type: string
          format: InterestManagement
          description: >-
            (DDD Entity) - Management of interest which consists into
            calculating the interest, requesting its payment or distributing the
            interest proceeds.
        RelatedUndertakingAmount:
          type: string
          format: UndertakingAmount
          description: >-
            (DDD Entity) - Undertaking amount for which an interest is
            specified.
        RelatedDebitCreditFacility:
          type: string
          format: DebitCreditFacility
          description: >-
            (DDD Entity) - Debit and credit facilities on which the interest
            applies.
        SecuritiesSettlement:
          type: string
          format: SecuritiesSettlement
          description: >-
            (DDD Entity) - Securities settlement process for which an accrued
            interest is specified.
        InterestName:
          type: string
          format: GenericIdentification
          description: (DDD Entity) - Interest rate expressed as a rate name.
        RelatedAssetHolding:
          type: string
          format: AssetHolding
          description: (DDD Entity) - Asset holding on which interest is paid.
        Deposit:
          type: string
          format: Deposit
          description: (DDD Entity) - Deposit for which an interest is specified.
        AccountBalance:
          type: string
          format: Balance
          description: (DDD Entity) - Balance for which an interest is calculated.
        RelatedAccountContract:
          type: string
          format: AccountContract
          description: >-
            (DDD Entity) - Account contract for which interest parameters are
            specified.
        RelatedNetAssetValueCalculation:
          type: string
          format: NetAssetValueCalculation
          description: >-
            (DDD Entity) - Net asset value calculation for which an accrued
            interest is specified.
        TypeOfInterest:
          type: string
          format: InterestTypeCode
          description: >-
            (DDD Entity) - Specifies the type of interest associated with a
            trade.
        RelatedPaymentCard:
          type: string
          format: PaymentCard
          description: >-
            (DDD Entity) - Payment card for which interest on due amounts is
            specified.
    Adjustment:
      type: object
      description: >-
        (DDD Entity) - Modification on the value of goods and / or services. For
        example: rebate, discount.
      properties:
        Amount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money that results from the application of
            an adjustment (charges. fees, discount or allowance) to the amount
            due.
        ChargeRate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - Rate used to calculate the amount of the adjustment,
            allowance, charge or fee.
        CalculationMethod:
          type: string
          format: TaxationBasisCode
          description: >-
            (DDD Entity) - Method used to calculate an adjustment (financial
            adjustment, charge or allowance).
        Payment:
          type: string
          format: Payment
          description: >-
            (DDD Entity) - Specifies the payment resulting from charges due by
            one party to another or the payment to which adjustements (for
            instance charges) are applied.
        Direction:
          type: string
          format: AdjustmentDirectionCode
          description: >-
            (DDD Entity) - Specifies whether the adjustment must be subtracted
            or added to the total amount.
        Reason:
          type: string
          format: Max4AlphaNumericText
          description: (DDD Entity) - Reason for the amount adjustment.
        RelatedLineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item on which a financial
            adjustment took place.
        AllowanceChargeIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indication of whether or not this allowance charge is
            a charge (Indicator is Yes) that should be added or an allowance
            that should be subtracted (Indicator is No).
        Price:
          type: string
          format: Price
          description: (DDD Entity) - Specifies the price which is adjusted.
        ChargeIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indication of whether or not this allowance charge is
            a charge.
        Type:
          type: string
          format: AdjustmentTypeCode
          description: >-
            (DDD Entity) - Specifies the type of adjustment applied to the
            amount of goods/services by means of a code.
        CollateralManagement:
          type: string
          format: CollateralManagement
          description: >-
            (DDD Entity) - Process which groups the activities related to
            collateral.
        AdjustedBalance:
          type: string
          format: Balance
          description: (DDD Entity) - Balance for which adjustments are specified.
        ChargesPartyRole:
          type: string
          format: ChargePartyRole
          description: (DDD Entity) - Role played by a party in the context of charges due.
        EffectivePeriod:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period during which the adjustment is applicable.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Currency exchange for which adjustments such as fees
            or commissions are applied.
        SecuritiesOrder:
          type: string
          format: SecuritiesOrder
          description: (DDD Entity) - Order for which adjustments are specified.
        Tax:
          type: string
          format: Tax
          description: >-
            (DDD Entity) - Information on the calculation method resulting in
            the tax amount included in the charge transfer. The tax is expressed
            as a fixed amount, or as a percentage of the charge amount, upon
            which the tax is applied.
    PercentageRate:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Rate expressed as a percentage, that is, in hundredths,
        for example, 0.7 is 7/10 of a percent, and 7.0 is 7%.
    ISODate:
      type: string
      format: ''
      description: >-
        (DDD Entity) - A particular point in the progression of time in a
        calendar year expressed in the YYYY-MM-DD format. This representation is
        defined in "XML Schema Part 2: Datatypes Second Edition W3C
        Recommendation 28 October 2004" which is aligned with ISO 8601.
    CashDeposit:
      type: object
      description: >-
        (DDD Entity) - Amount of money representing a value paid by a debtor to
        an agent bank.
      properties:
        NoteDenomination:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Specifies the note or coin denomination, including
            the currency, such as a 50 euro note.
        NumberOfNotes:
          type: string
          format: Max15NumericText
          description: >-
            (DDD Entity) - Specifies the number of notes of the same
            denomination in the deposit.
        DepositAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Specifies the total amount of money in the cash
            deposit, that is the note denomination times the number of notes.
        RelatedBankingTransaction:
          type: string
          format: BankingTransaction
          description: >-
            (DDD Entity) - Describes the type of transaction associated with a
            cash deposit.
    CurrencyCode:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Code allocated to a currency, by a maintenance agency,
        under an international identification scheme as described in the latest
        edition of the international standard ISO 4217 "Codes for the
        representation of currencies and funds". Valid currency codes are
        registered with the ISO 4217 Maintenance Agency, and consist of three
        contiguous letters.
    Jurisdiction:
      type: object
      description: >-
        (DDD Entity) - Specifies the jurisdiction (country, county, state,
        province, city).
      properties:
        GovernanceRules:
          type: string
          format: GovernanceRules
          description: >-
            (DDD Entity) - Rules for which an applicable law and a jurisdiction
            are specified.
        Identification:
          type: string
          format: Location
          description: >-
            (DDD Entity) - Specifies the jurisdiction (country, county, state,
            province, city).
        RegisteredSecurities:
          type: string
          format: Security
          description: >-
            (DDD Entity) - Securities which are registered under a specific
            jurisdiction.
        AssociatedStrategy:
          type: string
          format: JurisdictionStrategy
          description: (DDD Entity) - Strategy which is based on a specific jurisdiction.
        SecuritiesRestriction:
          type: string
          format: SecuritiesRestriction
          description: >-
            (DDD Entity) - Securities restrictions which apply in a specific
            jurisdiction.
        RelatedSecuritiesTax:
          type: string
          format: SecuritiesTax
          description: (DDD Entity) - Securities tax for which a jurisdiction is specified.
        RelatedMarket:
          type: string
          format: Market
          description: (DDD Entity) - Market to which the jurisdiction is related.
        RelatedAgreement:
          type: string
          format: Agreement
          description: >-
            (DDD Entity) - Agreement which is subject to a specific
            jurisdiction.
