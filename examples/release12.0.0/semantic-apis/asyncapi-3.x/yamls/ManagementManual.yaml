      type: object
      description: >-
        Create and maintain a design for a procedure, product/service model or
        other such entity  within Management Manual. 

        Example: Create and maintain product designs and analytical models.
      properties:
        LegalandRegulatoryObligationsandGuidelinesPreconditions:
          type: string
          format: String
          description: "The required status/situation before the specification aspect can be defined \r\n"
        LegalandRegulatoryObligationsandGuidelinesSpecificationSchedule:
          type: string
          format: String
          description: "The schedule and timing of the definition and update/revisions of the specification aspect \r\n"
        LegalandRegulatoryObligationsandGuidelinesVersionNumber:
          type: string
          format: String
          description: "The current version, and version history as appropriate for the specification aspect \r\n"
        LegalandRegulatoryObligationsandGuidelines:
          $ref: '#/components/schemas/BusinessService'
        LegalandRegulatoryObligationsandGuidelinesServiceType:
          type: string
          format: String
          description: "Reference to the specific business service type \r\n"
        LegalandRegulatoryObligationsandGuidelinesServiceDescription:
          type: string
          format: String
          description: "Description of the performed business service \r\n"
        LegalandRegulatoryObligationsandGuidelinesServiceInputsandOuputs:
          type: string
          format: String
          description: "Mandatory and optional inputs and output information for the business service \r\n"
        LegalandRegulatoryObligationsandGuidelinesServiceWorkProduct:
          type: string
          format: String
          description: "Documentation, meeting schedules, notes, reasearch. calculations and any other work products produced by the business service \r\n"
        LegalandRegulatoryObligationsandGuidelinesServiceName:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      format: BusinessService
      description: "The Management Manual Specification specific  Business Service \r\n"
      properties:
        Businessservicetypevalues:
