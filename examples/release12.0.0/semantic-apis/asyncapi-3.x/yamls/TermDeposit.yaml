  version: 12.0.3
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | A Term Deposit is an
    interest bearing account into which a customer can place a fixed amount of
    funds for a fixed amount of time. The Service Domain handles the opening,
    servicing and maturity processing of a Term Deposit.     
