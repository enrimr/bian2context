asyncapi: 3.0.0
info:
  title: Merchant Relations
  version: 12.0.3
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This service domain
    maintains the terms and conditions agreed with merchants for cards related
    activity
channels:
  MerchantRelationshipAgreement/Created:
    address: MerchantRelationshipAgreement/Created
    messages:
      MerchantRelationshipAgreement-created.message:
        $ref: '#/components/messages/MerchantRelationshipAgreement'
    description: ''
  MerchantRelationshipAgreement/Updated:
    address: MerchantRelationshipAgreement/Updated
    messages:
      MerchantRelationshipAgreement-updated.message:
        $ref: '#/components/messages/MerchantRelationshipAgreement'
    description: ''
  OperationalTerm/Created:
    address: OperationalTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/OperationalTerm'
    description: ''
  OperationalTerm/Updated:
    address: OperationalTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/OperationalTerm'
    description: ''
  LegalTerm/Created:
    address: LegalTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/LegalTerm'
    description: ''
  LegalTerm/Updated:
    address: LegalTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/LegalTerm'
    description: ''
  RegulatoryTerm/Created:
    address: RegulatoryTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/RegulatoryTerm'
    description: ''
  RegulatoryTerm/Updated:
    address: RegulatoryTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/RegulatoryTerm'
    description: ''
  MerchantRelationsOutcome/Created:
    address: MerchantRelationsOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/MerchantRelationsOutcome'
    description: ''
  MerchantRelationsOutcome/Updated:
    address: MerchantRelationsOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/MerchantRelationsOutcome'
    description: ''
  MerchantRelationshipAgreement/Notify:
    address: MerchantRelationshipAgreement/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/MerchantRelationshipAgreementNotify'
  LegalTerm/Notify:
    address: LegalTerm/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/LegalTermNotify'
  OperationalTerm/Notify:
    address: OperationalTerm/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/OperationalTermNotify'
  RegulatoryTerm/Notify:
    address: RegulatoryTerm/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/RegulatoryTermNotify'
operations:
  MerchantRelationshipAgreement-created:
    action: receive
    channel:
      $ref: '#/channels/MerchantRelationshipAgreement~1Created'
    summary: MerchantRelationshipAgreement
    messages:
      - $ref: >-
          #/channels/MerchantRelationshipAgreement~1Created/messages/MerchantRelationshipAgreement-created.message
  MerchantRelationshipAgreement-updated:
    action: receive
    channel:
      $ref: '#/channels/MerchantRelationshipAgreement~1Updated'
    summary: MerchantRelationshipAgreement
    messages:
      - $ref: >-
          #/channels/MerchantRelationshipAgreement~1Updated/messages/MerchantRelationshipAgreement-updated.message
  OperationalTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/OperationalTerm~1Created'
    summary: OperationalTerm
    messages:
      - $ref: '#/channels/OperationalTerm~1Created/messages/publish.message'
  OperationalTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/OperationalTerm~1Updated'
    summary: OperationalTerm
    messages:
      - $ref: '#/channels/OperationalTerm~1Updated/messages/publish.message'
  LegalTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/LegalTerm~1Created'
    summary: LegalTerm
    messages:
      - $ref: '#/channels/LegalTerm~1Created/messages/publish.message'
  LegalTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/LegalTerm~1Updated'
    summary: LegalTerm
    messages:
      - $ref: '#/channels/LegalTerm~1Updated/messages/publish.message'
  RegulatoryTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/RegulatoryTerm~1Created'
    summary: RegulatoryTerm
    messages:
      - $ref: '#/channels/RegulatoryTerm~1Created/messages/publish.message'
  RegulatoryTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/RegulatoryTerm~1Updated'
    summary: RegulatoryTerm
    messages:
      - $ref: '#/channels/RegulatoryTerm~1Updated/messages/publish.message'
  MerchantRelationsOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/MerchantRelationsOutcome~1Created'
    summary: MerchantRelationsOutcome
    messages:
      - $ref: '#/channels/MerchantRelationsOutcome~1Created/messages/publish.message'
  MerchantRelationsOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/MerchantRelationsOutcome~1Updated'
    summary: MerchantRelationsOutcome
    messages:
      - $ref: '#/channels/MerchantRelationsOutcome~1Updated/messages/publish.message'
  MerchantRelationshipAgreement/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/MerchantRelationshipAgreement~1Notify'
    messages:
      - $ref: >-
          #/channels/MerchantRelationshipAgreement~1Notify/messages/subscribe.message
  LegalTerm/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/LegalTerm~1Notify'
    messages:
      - $ref: '#/channels/LegalTerm~1Notify/messages/subscribe.message'
  OperationalTerm/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/OperationalTerm~1Notify'
    messages:
      - $ref: '#/channels/OperationalTerm~1Notify/messages/subscribe.message'
  RegulatoryTerm/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/RegulatoryTerm~1Notify'
    messages:
      - $ref: '#/channels/RegulatoryTerm~1Notify/messages/subscribe.message'
components:
  messages:
    MerchantRelationshipAgreement:
      name: MerchantRelationshipAgreement
      description: >+
        Maintain the terms and conditions that apply to a commercial
        relationship within Merchant Relations.

      payload:
        $ref: '#/components/schemas/MerchantRelationshipAgreement'
    OperationalTerm:
      name: OperationalTerm
      description: >-
        Defines the operational terms that augment or constrain the underlying
        core product processing arrangement
      payload:
        $ref: '#/components/schemas/OperationalTerm'
    LegalTerm:
      name: LegalTerm
      description: >-
        Defines the operational terms that augment or constrain the underlying
        core product processing arrangement
      payload:
        $ref: '#/components/schemas/LegalTerm'
    RegulatoryTerm:
      name: RegulatoryTerm
      description: >-
        Defines the operational terms that augment or constrain the underlying
        core product processing arrangement
      payload:
        $ref: '#/components/schemas/RegulatoryTerm'
    MerchantRelationsOutcome:
      name: MerchantRelationsOutcome
      description: >-
        Defines the operational terms that augment or constrain the underlying
        core product processing arrangement
      payload:
        $ref: '#/components/schemas/MerchantRelationsOutcome'
    MerchantRelationshipAgreementNotify:
      name: MerchantRelationshipAgreementNotify
      payload:
        $ref: '#/components/schemas/MerchantRelationshipAgreementNotify'
    LegalTermNotify:
      name: LegalTermNotify
      payload:
        $ref: '#/components/schemas/LegalTermNotify'
    OperationalTermNotify:
      name: OperationalTermNotify
      payload:
        $ref: '#/components/schemas/OperationalTermNotify'
    RegulatoryTermNotify:
      name: RegulatoryTermNotify
      payload:
        $ref: '#/components/schemas/RegulatoryTermNotify'
  schemas:
    OperationalTerm:
      type: object
      description: >-
        Defines the operational terms that augment or constrain the underlying
        core product processing arrangement
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        MerchantRelationshipAgreementReference:
          $ref: '#/components/schemas/Agreement'
        OperationalTermReference:
          $ref: '#/components/schemas/Arrangement'
        OperationalTermType:
          $ref: '#/components/schemas/Text'
        OperationalTermDescription:
          type: string
          format: String
          description: "Description of the term, including servicing and fulfillment details \r\n"
        OperationalTermParameterType:
          type: string
          format: String
          description: "Parameters that govern the execution of the term (e.g. rate discounted by, fee reduced by) \r\n"
        OperationalTermParameterSetting:
          type: string
          format: String
          description: "The value of the parameter for this instance \r\n"
        OperationalTermTransactionRecord:
          type: string
          format: String
          description: "Details of cash flows associated with fulfillment instances of the term (can be charges made to the customer or compensating transfers to the base product profit center) \r\n"
        OperationalTermTransactionType:
          type: string
          format: String
          description: "The type of transaction and the resulting cash adjustment (e.g. interest forgiveness, fee reduction) \r\n"
        OperationalTermTransactionDescription:
          type: string
          format: String
          description: "Description of the transaction detailing amounts and source and the creditor of transfers \r\n"
        OperationalTermAugmentedCashFlows:
          type: string
          format: String
          description: "The actual cash flows associated with the fulfillment of the term \r\n"
        PaymentInitiationTransactionInstanceReference:
          type: string
          format: Object
          description: "Reference to the underlying funds transfer transaction \r\n"
    Condition:
      type: object
      format: Condition
      description: "The required status/situation for the terms to apply and or tasks that need to be completed prior to the initiation of the workstep \r\n"
      properties:
        Condition:
          type: string
          format: Class
          description: >-
            Condition is a premise upon which the fulfillment of an agreement
            depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

             
    Schedule:
      type: object
      format: Schedule
      description: "Any timing/duration considerations applying to the Operational Term \r\n"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      format: BusinessService
      description: "The Operational Term specific Business Service \r\n"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    Agreement:
      type: object
      format: Agreement
      description: >-
        Reference to Operational Term Agreement_x000D_

        Agreement
        (https://www.iso20022.org/standardsrepository/type/Agreement)StandardISO20022
        BM ()
      properties:
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
        Agreementtypevalues:
          enum:
            - CustomerAgreement
            - SupplierAgreement
            - BrokerAgreement
            - SalesAgreement
            - PurchaseAgreement
            - MaintenanceAgreement
            - ProductAgreement
            - ProductSalesAgreement
            - ResourceAgreement
          format: Agreement
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AgreementVersion:
          $ref: '#/components/schemas/Text'
        AgreementStatus:
          $ref: '#/components/schemas/Agreementlifecyclestatus'
        AgreementSubjectMatter:
          $ref: '#/components/schemas/Text'
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
        AgreementDescription:
          $ref: '#/components/schemas/Text'
    Date:
      type: object
      format: Date
      description: 'Date on which the agreement was signed by all parties. (ISO20022) '
      properties:
        DateContent:
          type: string
          format: String
          description: ''
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: "The type of Operational Term \r\n"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Agreementlifecyclestatus:
      type: object
      format: Agreementlifecyclestatus
      description: >-
        A characteristic of agreement which refers to the LifecycleStatus of
        agreement (e.g., potential, offered, confirmed, completed, signed,
        terminated). 
      properties:
        AgreementLifecycleStatus:
          $ref: '#/components/schemas/Status'
        Agreementlifecyclestatustypevalues:
          enum:
            - Offered
            - Confirmed
            - Completed
            - Signed
            - Terminated
            - Rejected
          format: Agreementlifecyclestatus
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        Reference to Operational Term ObligationObligation
        (https://www.iso20022.org/standardsrepository/type/Obligation)StandardISO20022
        BM ()
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementlifecyclestatus'
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
        Arrangementtypevalues:
          enum:
            - SweepArrangement
            - WithdrawalArrangement
            - DepositArrangement
            - InterestArrangement
            - FeeArrangement
            - LienArrangement
            - InformationArrangement
            - PaymentArrangement
            - EntitlementArrangement
            - PeriodArrangement
            - CollateralArrangement
            - LimitArrangement
            - AccessArrangement
            - CardPaymentArrangement
            - StandingOrderArrangement
            - OverdraftArrangement
            - RepaymentArrangement
            - StatementArrangement
            - CreditTransferArrangement
            - ProductAndServiceArrangement
            - FactoringArrangement
            - RolloverArrangement
            - RestructuringArrangement
            - InsuranceArrangement
            - CollectionArrangement
            - UnderwritingArrangement
            - TerminationArrangement
            - MaturityArrangement
          format: Arrangement
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        Actiontypevalues:
          enum:
            - Initiate
            - Execute
            - Create
            - Transfer
            - Pay
            - Deliver
            - Apply
            - Calculate
          format: Action
    Arrangementlifecyclestatus:
      type: object
      format: Arrangementlifecyclestatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement (e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc.) 
      properties:
        ArrangementLifecycleStatus:
          $ref: '#/components/schemas/Status'
        Arrangementlifecyclestatustypevalues:
          enum:
            - Requested
            - Proposed
            - Offered
            - Accepted
            - Cancelled
            - Fulfilled
            - Terminated
          format: Arrangementlifecyclestatus
    Subject:
      type: object
      format: Subject
      description: ' '
      properties:
        Subject:
          type: string
          format: Class
          description: >-
            A thing that is discussed or dealt whit in agreement/arrangement
            about doing or not doing (as action) something. 
    LegalTerm:
      type: object
      description: >-
        Defines the operational terms that augment or constrain the underlying
        core product processing arrangement
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        MerchantRelationshipAgreementReference:
          $ref: '#/components/schemas/Agreement'
        LegalTermReference:
          $ref: '#/components/schemas/Arrangement'
        LegalTermType:
          $ref: '#/components/schemas/Text'
        Jurisdiction:
          type: string
          format: String
          description: "The legal jurisdiction \r\n"
        ApplicableLawReference:
          type: string
          format: Object
          description: "Reference to any legal requirements \r\n"
        ApplicableLawInterpretation:
          type: string
          format: String
          description: "Explanation or interpretation of the law as applied \r\n"
    RegulatoryTerm:
      type: object
      description: >-
        Defines the operational terms that augment or constrain the underlying
        core product processing arrangement
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        MerchantRelationshipAgreementReference:
          $ref: '#/components/schemas/Agreement'
        RegulatoryTermReference:
          $ref: '#/components/schemas/Arrangement'
        RegulatoryTermType:
          $ref: '#/components/schemas/Text'
        RegulatoryAuthority:
          type: string
          format: String
          description: "The applicable regulatory authority \r\n"
        ApplicableRegulationReference:
          type: string
          format: Object
          description: "Reference to any regulatory requirements \r\n"
        ApplicableRegulationInterpretation:
          type: string
          format: String
          description: "Explanation or interpretation of the regulation as applied \r\n"
    MerchantRelationsOutcome:
      type: object
      description: >-
        Defines the operational terms that augment or constrain the underlying
        core product processing arrangement
      properties:
        MerchantRelationsAgreement:
          $ref: '#/components/schemas/Agreement'
        MerchantRelationsWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
    Workproduct:
      type: object
      format: Workproduct
      description: " \r\n"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
    MerchantRelationshipAgreement:
      type: object
      description: >+
        Maintain the terms and conditions that apply to a commercial
        relationship within Merchant Relations.

      properties:
        MerchantRelationshipAgreementParameterType:
          $ref: '#/components/schemas/Text'
        MerchantRelationshipAgreementSelectedOption:
          $ref: '#/components/schemas/Feature'
        Agreementtypevalues:
          enum:
            - CustomerAgreement
            - SupplierAgreement
            - BrokerAgreement
            - SalesAgreement
            - PurchaseAgreement
            - MaintenanceAgreement
            - ProductAgreement
            - ProductSalesAgreement
            - ResourceAgreement
        MerchantRelationshipAgreementReference:
          $ref: '#/components/schemas/Agreement'
        MerchantRelationshipAgreementDischargeRequest:
          $ref: '#/components/schemas/Instruction'
        MerchantRelationshipAgreementDischargeSchedule:
          $ref: '#/components/schemas/Schedule'
        MerchantRelationshipAgreementStatus:
          $ref: '#/components/schemas/Agreementlifecyclestatus'
        MerchantRelationshipAgreementAssociatedParty:
          $ref: '#/components/schemas/Involvedparty'
        MerchantRelationshipAgreementCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        MerchantRelationshipAgreementObligation:
          $ref: '#/components/schemas/Arrangement'
        MerchantRelationshipAgreementEntitlement:
          $ref: '#/components/schemas/Arrangement'
        MerchantRelationshipAgreementRegulationReference:
          $ref: '#/components/schemas/RuleSet'
        MerchantRelationshipAgreementRegulationType:
          $ref: '#/components/schemas/Rulesettype'
        MerchantRelationshipAgreementJurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
        MerchantRelationshipAgreementAccountReference:
          $ref: '#/components/schemas/Account'
        MerchantRelationshipAgreementSubjectMatter:
          type: string
          format: Object
          description: "The subject matter of  Merchant Relationship Agreement \r\n"
        MerchantRelationshipAgreementProductReference:
          $ref: '#/components/schemas/BankingProduct'
        MerchantRelationshipAgreementCalendarReference:
          $ref: '#/components/schemas/Calendar'
        MerchantRelationshipAgreementAssociatedAgreementReference:
          $ref: '#/components/schemas/Agreement'
    Feature:
      type: object
      format: Feature
      description: "A selected optional feature in a product, identified by Parameter Type \r\n"
      properties:
        FeatureType:
          $ref: '#/components/schemas/Text'
        FeatureIdentification:
