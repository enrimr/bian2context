        InvoiceAssignedDocument:
          $ref: '#/components/schemas/Document'
        InvoiceAdress:
          $ref: '#/components/schemas/Address'
        InvoiceAmount:
          $ref: '#/components/schemas/Amount'
        InvoiceStatus:
          $ref: '#/components/schemas/Status'
        CreditDebitNoteAmount:
          $ref: '#/components/schemas/Amount'
        TotalTaxAmount:
