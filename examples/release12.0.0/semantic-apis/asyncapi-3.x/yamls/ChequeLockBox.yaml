asyncapi: 3.0.0
info:
  title: Cheque Lock Box
  version: 12.0.3
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    support paper cheque processing services offered to corporate customers
channels:
  LockBoxFacility/Created:
    address: LockBoxFacility/Created
    messages:
      LockBoxFacility-created.message:
        $ref: '#/components/messages/LockBoxFacility'
    description: ''
  LockBoxFacility/Updated:
    address: LockBoxFacility/Updated
    messages:
      LockBoxFacility-updated.message:
        $ref: '#/components/messages/LockBoxFacility'
    description: ''
  LockBoxReportingandIssueResolution/Created:
    address: LockBoxReportingandIssueResolution/Created
    messages:
      publish.message:
        $ref: '#/components/messages/LockBoxReportingandIssueResolution'
    description: ''
  LockBoxReportingandIssueResolution/Updated:
    address: LockBoxReportingandIssueResolution/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/LockBoxReportingandIssueResolution'
    description: ''
  CheckClearingandSettlement/Created:
    address: CheckClearingandSettlement/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CheckClearingandSettlement'
    description: ''
  CheckClearingandSettlement/Updated:
    address: CheckClearingandSettlement/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CheckClearingandSettlement'
    description: ''
  PaperCheckProcessing/Created:
    address: PaperCheckProcessing/Created
    messages:
      publish.message:
        $ref: '#/components/messages/PaperCheckProcessing'
    description: ''
  PaperCheckProcessing/Updated:
    address: PaperCheckProcessing/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/PaperCheckProcessing'
    description: ''
  ChequeLockBoxOutcome/Created:
    address: ChequeLockBoxOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ChequeLockBoxOutcome'
    description: ''
  ChequeLockBoxOutcome/Updated:
    address: ChequeLockBoxOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ChequeLockBoxOutcome'
    description: ''
  LockBoxFacility/Notify:
    address: LockBoxFacility/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/LockBoxFacilityNotify'
  CheckClearingandSettlement/Notify:
    address: CheckClearingandSettlement/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CheckClearingandSettlementNotify'
  LockBoxReportingandIssueResolution/Notify:
    address: LockBoxReportingandIssueResolution/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/LockBoxReportingandIssueResolutionNotify'
  PaperCheckProcessing/Notify:
    address: PaperCheckProcessing/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/PaperCheckProcessingNotify'
operations:
  LockBoxFacility-created:
    action: receive
    channel:
      $ref: '#/channels/LockBoxFacility~1Created'
    summary: LockBoxFacility
    messages:
      - $ref: >-
          #/channels/LockBoxFacility~1Created/messages/LockBoxFacility-created.message
  LockBoxFacility-updated:
    action: receive
    channel:
      $ref: '#/channels/LockBoxFacility~1Updated'
    summary: LockBoxFacility
    messages:
      - $ref: >-
          #/channels/LockBoxFacility~1Updated/messages/LockBoxFacility-updated.message
  LockBoxReportingandIssueResolution/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/LockBoxReportingandIssueResolution~1Created'
    summary: LockBoxReportingandIssueResolution
    messages:
      - $ref: >-
          #/channels/LockBoxReportingandIssueResolution~1Created/messages/publish.message
  LockBoxReportingandIssueResolution/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/LockBoxReportingandIssueResolution~1Updated'
    summary: LockBoxReportingandIssueResolution
    messages:
      - $ref: >-
          #/channels/LockBoxReportingandIssueResolution~1Updated/messages/publish.message
  CheckClearingandSettlement/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CheckClearingandSettlement~1Created'
    summary: CheckClearingandSettlement
    messages:
      - $ref: >-
          #/channels/CheckClearingandSettlement~1Created/messages/publish.message
  CheckClearingandSettlement/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CheckClearingandSettlement~1Updated'
    summary: CheckClearingandSettlement
    messages:
      - $ref: >-
          #/channels/CheckClearingandSettlement~1Updated/messages/publish.message
  PaperCheckProcessing/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/PaperCheckProcessing~1Created'
    summary: PaperCheckProcessing
    messages:
      - $ref: '#/channels/PaperCheckProcessing~1Created/messages/publish.message'
  PaperCheckProcessing/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/PaperCheckProcessing~1Updated'
    summary: PaperCheckProcessing
    messages:
      - $ref: '#/channels/PaperCheckProcessing~1Updated/messages/publish.message'
  ChequeLockBoxOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ChequeLockBoxOutcome~1Created'
    summary: ChequeLockBoxOutcome
    messages:
      - $ref: '#/channels/ChequeLockBoxOutcome~1Created/messages/publish.message'
  ChequeLockBoxOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ChequeLockBoxOutcome~1Updated'
    summary: ChequeLockBoxOutcome
    messages:
      - $ref: '#/channels/ChequeLockBoxOutcome~1Updated/messages/publish.message'
  LockBoxFacility/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/LockBoxFacility~1Notify'
    messages:
      - $ref: '#/channels/LockBoxFacility~1Notify/messages/subscribe.message'
  CheckClearingandSettlement/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/CheckClearingandSettlement~1Notify'
    messages:
      - $ref: >-
          #/channels/CheckClearingandSettlement~1Notify/messages/subscribe.message
  LockBoxReportingandIssueResolution/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/LockBoxReportingandIssueResolution~1Notify'
    messages:
      - $ref: >-
          #/channels/LockBoxReportingandIssueResolution~1Notify/messages/subscribe.message
  PaperCheckProcessing/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/PaperCheckProcessing~1Notify'
    messages:
      - $ref: '#/channels/PaperCheckProcessing~1Notify/messages/subscribe.message'
components:
  messages:
    LockBoxFacility:
      name: LockBoxFacility
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Cheque Lock Box. 
      payload:
        $ref: '#/components/schemas/LockBoxFacility'
    LockBoxReportingandIssueResolution:
      name: LockBoxReportingandIssueResolution
      description: >-
        The configuration and execution of Lock Box Reporting and Issue
        Resolution Fulfillment arrangement within the Lock Box Reporting and
        Issue Resolution Fulfillment
      payload:
        $ref: '#/components/schemas/LockBoxReportingandIssueResolution'
    CheckClearingandSettlement:
      name: CheckClearingandSettlement
      description: >-
        The configuration and execution of Lock Box Reporting and Issue
        Resolution Fulfillment arrangement within the Lock Box Reporting and
        Issue Resolution Fulfillment
      payload:
        $ref: '#/components/schemas/CheckClearingandSettlement'
    PaperCheckProcessing:
      name: PaperCheckProcessing
      description: >-
        The configuration and execution of Lock Box Reporting and Issue
        Resolution Fulfillment arrangement within the Lock Box Reporting and
        Issue Resolution Fulfillment
      payload:
        $ref: '#/components/schemas/PaperCheckProcessing'
    ChequeLockBoxOutcome:
      name: ChequeLockBoxOutcome
      description: >-
        The configuration and execution of Lock Box Reporting and Issue
        Resolution Fulfillment arrangement within the Lock Box Reporting and
        Issue Resolution Fulfillment
      payload:
        $ref: '#/components/schemas/ChequeLockBoxOutcome'
    LockBoxFacilityNotify:
      name: LockBoxFacilityNotify
      payload:
        $ref: '#/components/schemas/LockBoxFacilityNotify'
    CheckClearingandSettlementNotify:
      name: CheckClearingandSettlementNotify
      payload:
        $ref: '#/components/schemas/CheckClearingandSettlementNotify'
    LockBoxReportingandIssueResolutionNotify:
      name: LockBoxReportingandIssueResolutionNotify
      payload:
        $ref: '#/components/schemas/LockBoxReportingandIssueResolutionNotify'
    PaperCheckProcessingNotify:
      name: PaperCheckProcessingNotify
      payload:
        $ref: '#/components/schemas/PaperCheckProcessingNotify'
  schemas:
    LockBoxReportingandIssueResolution:
      type: object
      description: >-
        The configuration and execution of Lock Box Reporting and Issue
        Resolution Fulfillment arrangement within the Lock Box Reporting and
        Issue Resolution Fulfillment
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        LockBoxFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        LockBoxReportingandIssueResolutionFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Lock Box Reporting and Issue Resolution Fulfillment \r\n"
        LockBoxReportingandIssueResolutionFulfillmentType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and any triggered/dependent actions once the feature instance has been fulfilled \r\n"
      properties:
        Condition:
          type: string
          format: Class
          description: >-
            Condition is a premise upon which the fulfillment of an agreement
            depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

             
    Schedule:
      type: object
      format: Schedule
      description: "The timing and key actions/milestones involved in completing the fulfillment feature instance \r\n"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      format: BusinessService
      description: "The Lock Box Reporting and Issue Resolution Fulfillment specific Business Service \r\n"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    FinancialFacility:
      type: object
      format: FinancialFacility
      description: "Reference to Lock Box Reporting and Issue Resolution Fulfillment \r\n"
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >-
            A production or operational capacity to perform a business function
            for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


             
    Text:
      type: object
      format: Text
      description: "The type of Lock Box Reporting and Issue Resolution Fulfillment \r\n"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    CheckClearingandSettlement:
      type: object
      description: >-
        The configuration and execution of Lock Box Reporting and Issue
        Resolution Fulfillment arrangement within the Lock Box Reporting and
        Issue Resolution Fulfillment
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        LockBoxFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        CheckClearingandSettlementFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Check Clearing and Settlement Fulfillment \r\n"
        CheckClearingandSettlementFulfillmentType:
          $ref: '#/components/schemas/Text'
        ClearingandSettlementInstanceReference:
          type: string
          format: Object
          description: "An unique reference to an item or an occurance (data type is Object) \r\n"
        CorrespondentBankClearingArrangementReference:
          type: string
          format: Object
          description: "The clearing arrangement between the bank and clearing house includes schedule, limits \r\n"
        CorrespondentBankClearingArrangementClearingInstructions:
          type: string
          format: String
          description: "Customer specific default clearing instructions \r\n"
        CorrespondentBankClearingArrangementSettlementInstructions:
          type: string
          format: String
          description: "Customer specific default settlement instructions (e.g. to handle netting arrangements) \r\n"
        MirrorNostroAccountReference:
          type: string
          format: Object
          description: "Used for central bank clearing reconciliations \r\n"
        ClearingTransaction:
          type: string
          format: String
          description: "A record of a clearing transaction \r\n"
        SettlementTransaction:
          type: string
          format: String
          description: "A record of a settlement transaction \r\n"
    PaperCheckProcessing:
      type: object
      description: >-
        The configuration and execution of Lock Box Reporting and Issue
        Resolution Fulfillment arrangement within the Lock Box Reporting and
        Issue Resolution Fulfillment
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        LockBoxFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        PaperCheckProcessingFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Paper Check Processing Fulfillment \r\n"
        PaperCheckProcessingFulfillmentType:
          $ref: '#/components/schemas/Text'
    ChequeLockBoxOutcome:
      type: object
      description: >-
        The configuration and execution of Lock Box Reporting and Issue
        Resolution Fulfillment arrangement within the Lock Box Reporting and
        Issue Resolution Fulfillment
      properties:
        ChequeLockBoxFinancialFacility:
          $ref: '#/components/schemas/FinancialFacility'
        ChequeLockBoxWorkProduct:
          $ref: '#/components/schemas/Workproduct'
    Workproduct:
      type: object
      format: Workproduct
      description: " \r\n"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
    LockBoxFacility:
      type: object
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Cheque Lock Box. 
      properties:
        LockBoxFacilityParameterType:
          type: string
          format: String
          description: "A Classification value that distinguishes between arrangements according to the type of business services within Lock Box Facility \r\n"
        LockBoxFacilitySelectedOption:
          $ref: '#/components/schemas/Feature'
        LockBoxFacilityType:
          $ref: '#/components/schemas/Bankingproducttype'
        LockBoxFacilityCalendarReference:
          $ref: '#/components/schemas/Calendar'
        LockBoxFacilityStatus:
          $ref: '#/components/schemas/Status'
        LockBoxFacilityAssociatedParty:
          $ref: '#/components/schemas/Involvedparty'
        LockBoxFacilityCurrency:
          $ref: '#/components/schemas/Currencycode'
        LockBoxFacilityRegulationReference:
          $ref: '#/components/schemas/RuleSet'
        LockBoxFacilityRegulationType:
          $ref: '#/components/schemas/Rulesettype'
        LockBoxFacilityJurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
        LockBoxFacilityBookingLocation:
          $ref: '#/components/schemas/BusinessUnit'
        LockBoxFacilityAccountType:
          $ref: '#/components/schemas/Actiontype'
        LockBoxFacilityAccountReference:
          $ref: '#/components/schemas/Account'
        LockBoxFacilityCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        LockBoxFacilityPosition:
          $ref: '#/components/schemas/Position'
        LockBoxFacilityProductReference:
          $ref: '#/components/schemas/BankingProduct'
        LockBoxFacilityPositionLimit:
          $ref: '#/components/schemas/LimitArrangement'
        LockBoxFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
    Feature:
      type: object
      format: Feature
      description: "A selected optional product feature as subject matter of Lock Box Facility \r\n"
      properties:
        FeatureType:
          $ref: '#/components/schemas/Text'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    Identifier:
      type: object
      format: Identifier
      description: 'Identification of the default limit. '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: "Reference to the customer who is involved in Lock Box Facility \r\n"
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the limit becomes effective. (ISO20022) '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        Status:
          type: string
          format: DataType
          description: >-
            A characteristic that describe the object by referring to a state
            transition in its lifecycle. 
    Bankingproducttype:
      type: object
      format: Bankingproducttype
      description: "The type of Lock Box Facility \r\n"
      properties:
        ProductTypeDefinition:
          type: string
          format: String
          description: ''
        Bankingproducttypevalues:
          enum:
            - LoanProduct
            - CurrentAccountProduct
            - SavingAccountProduct
            - BrokeredProduct
            - TermDepositProduct
          format: Bankingproducttype
        ProductClassificationIssuingAuthority:
          type: string
          format: String
          description: ''
    Calendar:
      type: object
      format: Calendar
      description: "Reference to the calendar used to fulfill Lock Box Facility \r\n"
      properties:
        CalendarReference:
          type: string
          format: String
          description: ''
        CalendarType:
          type: string
          format: String
          description: ''
    Currencycode:
      type: object
      format: Currencycode
      description: 'Currency unit used to specify the limit amount. (ISO20022) '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

             
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Reference to the regulation which is defined in Lock Box Facility
        GovernanceRulesGovernanceRules
        (https://www.iso20022.org/standardsrepository/type/GovernanceRules)StandardISO20022
        BM ()
      properties:
        RuleSetDefinition:
          $ref: '#/components/schemas/Text'
        RuleSetInterpretation:
          $ref: '#/components/schemas/Text'
        RuleSetType:
          $ref: '#/components/schemas/Rulesettype'
        RuleSetName:
          $ref: '#/components/schemas/Name'
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
    Rulesettype:
      type: object
      format: Rulesettype
      description: "A Classification that distinguishes between the regularity domains of Lock Box Facility \r\n"
      properties:
        RuleSetTypeName:
          $ref: '#/components/schemas/Name'
        Rulesettypevalues:
          enum:
            - Policy
            - Regulation
            - Law
            - Guideline
            - Criterion
            - Standard
          format: Rulesettype
        Rulesettype:
          type: string
          format: DataType
          description: 'Data type specifies the classification of RuleSet '
    Jurisdiction:
      type: object
      format: Jurisdiction
      description: >-
        Reference to the jurisdiction that is assigned to Lock Box Facility in
        case of legal dispute. JurisdictionJurisdiction
        (https://www.iso20022.org/standardsrepository/type/Jurisdiction)StandardISO20022
        BM ()
      properties:
        Jurisdiction:
          type: string
          format: Class
          description: 'Jurisdiction that will be assigned in case of legal dispute. '
    BusinessUnit:
      type: object
      format: BusinessUnit
      description: "The financial accounting unit into which the financial events, with regard to the origination and fulfillment of the agreement in the context of Lock Box Facility, are entered. \r\n"
      properties:
        BusinessFunction:
          type: string
