    DocumentAmendmentPropertiesNotify:
      name: DocumentAmendmentPropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentAmendmentPropertiesNotify'
    DocumentArchivingPropertiesNotify:
      name: DocumentArchivingPropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentArchivingPropertiesNotify'
    DocumentReferencePropertiesNotify:
      name: DocumentReferencePropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentReferencePropertiesNotify'
    DocumentUpdateHistoryPropertiesNotify:
      name: DocumentUpdateHistoryPropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentUpdateHistoryPropertiesNotify'
    DocumentVerificationPropertiesNotify:
      name: DocumentVerificationPropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentVerificationPropertiesNotify'
    DocumentVersionPropertiesNotify:
      name: DocumentVersionPropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentVersionPropertiesNotify'
  schemas:
    DocumentReferenceProperties:
      type: object
      description: >-
        The Document Reference Properties properties that represent a discrete
        aspect of the Document Reference Properties
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          $ref: '#/components/schemas/Text'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        DocumentDirectoryEntryReference:
          $ref: '#/components/schemas/DirectoryEntry'
        DocumentReferencePropertiesReference:
          type: string
          format: Object
          description: "Reference to Document Reference Properties \r\n"
        DocumentReferencePropertiesType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The required status/situation before the property is valid/meaningful \r\n"
      properties:
        Condition:
          type: string
          format: Class
          description: >-
            Condition is a premise upon which the fulfillment of an agreement
            depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

             
    Schedule:
      type: object
      format: Schedule
      description: "The schedule and timing for which the property value is valid \r\n"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    Text:
      type: object
      format: Text
      description: "The type of Document Reference Properties \r\n"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    BusinessService:
      type: object
      format: BusinessService
      description: "The Document Reference Properties specific  Business Service \r\n"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    DirectoryEntry:
      type: object
      format: DirectoryEntry
      description: "Reference to Document Reference Properties \r\n"
      properties:
        Directoryentrydatetypevalues:
          enum:
            - OpenDate
            - RefreshDate
          format: DirectoryEntry
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
    Date:
      type: object
      format: Date
      description: ' '
      properties:
        DateContent:
          type: string
          format: String
          description: ''
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    DocumentVerificationProperties:
      type: object
      description: >-
        The Document Reference Properties properties that represent a discrete
        aspect of the Document Reference Properties
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          $ref: '#/components/schemas/Text'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        DocumentDirectoryEntryReference:
          $ref: '#/components/schemas/DirectoryEntry'
        DocumentVerificationPropertiesReference:
          type: string
          format: Object
          description: "Reference to Document Verification Properties \r\n"
        DocumentVerificationPropertiesType:
          $ref: '#/components/schemas/Text'
    DocumentVersionProperties:
      type: object
      description: >-
        The Document Reference Properties properties that represent a discrete
        aspect of the Document Reference Properties
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          $ref: '#/components/schemas/Text'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        DocumentDirectoryEntryReference:
          $ref: '#/components/schemas/DirectoryEntry'
        DocumentVersionPropertiesReference:
          type: string
          format: Object
          description: "Reference to Document Version Properties \r\n"
        DocumentVersionPropertiesType:
          $ref: '#/components/schemas/Text'
    DocumentUpdateHistoryProperties:
      type: object
      description: >-
