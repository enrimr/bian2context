        CorporateActionProcessingServiceType:
          $ref: '#/components/schemas/Text'
        CorporateActionProcessingServiceDescription:
          $ref: '#/components/schemas/Text'
        CorporateActionProcessingServiceInputsandOuputs:
          $ref: '#/components/schemas/Text'
        CorporateActionProcessingServiceWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        CorporateActionProcessingServiceName:
          $ref: '#/components/schemas/Name'
    Schedule:
      type: object
      format: Schedule
      description: "The timing and key actions/milestones involved in completing the fulfillment feature instance \r\n"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      format: BusinessService
      description: "The Leasing Arrangement specific Business Service \r\n"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    Text:
      type: object
      format: Text
      description: "Mandatory and optional inputs and output information for the business service \r\n"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Name:
      type: object
      format: Name
      description: ' NameName (https://www.iso20022.org/standardsrepository/type/Name)StandardISO20022 ()'
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    FinancialInstrument:
      type: object
      format: FinancialInstrument
      description: The product features/services available with a financical facility
      properties:
        FinancialInstrumentPreconditions:
          $ref: '#/components/schemas/Condition'
        FinancialInstrumentFeatureSchedule:
          $ref: '#/components/schemas/Schedule'
        FinancialInstrument:
          $ref: '#/components/schemas/BusinessService'
        FinancialInstrumentPostconditions:
          $ref: '#/components/schemas/Condition'
        FinancialInstrumentServiceType:
          $ref: '#/components/schemas/Text'
        FinancialInstrumentServiceDescription:
