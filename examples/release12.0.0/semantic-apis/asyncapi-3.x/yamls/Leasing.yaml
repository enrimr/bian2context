    LeasingOutcome:
      type: object
      description: The product features/services available with a financical facility
      properties:
        LeasingFinancialFacility:
          $ref: '#/components/schemas/LoanAgreement'
        LeasingWorkProduct:
          $ref: '#/components/schemas/Workproduct'
    LoanAgreement:
      type: object
      format: LoanAgreement
      description: ' LoanLoan (https://www.iso20022.org/standardsrepository/type/Loan)StandardISO20022 ()'
      properties:
        LoanTermAndCondition:
          $ref: '#/components/schemas/Condition'
    Condition:
      type: object
      format: Condition
      description: >-
        Term and condition to govern the use of loan product and the loan
        agreement in general. 
      properties:
        Condition:
          type: string
          format: Class
          description: >-
            Condition is a premise upon which the fulfillment of an agreement
            depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

             
    Workproduct:
      type: object
      format: Workproduct
      description: " \r\n"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
