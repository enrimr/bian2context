      type: object
      description: The product features/services available with a financical facility
      properties:
        CorrespondentBankClearingArrangementReference:
          $ref: '#/components/schemas/ClearingArrangement'
        CorrespondentBankClearingArrangementClearingInstructions:
          $ref: '#/components/schemas/ClearingInstruction'
        CorrespondentBankClearingArrangementSettlementInstructions:
          $ref: '#/components/schemas/SettlementInstruction'
        MirrorNostroAccountReference:
          $ref: '#/components/schemas/Account'
        ClearingTransaction:
          $ref: '#/components/schemas/ClearingTransaction'
        SettlementTransaction:
          $ref: '#/components/schemas/SettlementTransaction'
    ClearingArrangement:
      type: object
      format: ClearingArrangement
      description: >-
        The clearing arrangement between the bank and clearing house - includes
        schedule, limits ClearingClearing
        (https://www.iso20022.org/standardsrepository/type/Clearing)StandardISO20022
        BM ()
      properties:
        Clearingsystemtypevalues:
          enum:
            - Clearingsystemtypevalues
          format: ClearingArrangement
    ClearingInstruction:
      type: object
      format: ClearingInstruction
      description: "Customer specific default clearing instructions \r\n"
      properties:
        ClearingInstruction:
          type: string
          format: Class
          description: 'A request to do the clearing of transaction.  '
    SettlementInstruction:
      type: object
      format: SettlementInstruction
      description: >-
        Customer specific default settlement instructions (e.g. to handle
        netting arrangements) CashSettlementCashSettlement
        (https://www.iso20022.org/standardsrepository/type/CashSettlement)StandardISO20022
        BM ()
      properties:
        SettlementInstructionIdentifier:
          $ref: '#/components/schemas/Identifier'
        InterbankSettlementAmount:
          $ref: '#/components/schemas/Amount'
        InterbankSettlementCurrency:
          $ref: '#/components/schemas/Currencycode'
        CreditDateTime:
          $ref: '#/components/schemas/Datetime'
        DebitDateTime:
          $ref: '#/components/schemas/Datetime'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
