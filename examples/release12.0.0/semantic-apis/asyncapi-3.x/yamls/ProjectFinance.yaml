components:
  messages:
    ProjectFinanceFacility:
      name: ProjectFinanceFacility
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Project Finance. 
      payload:
        $ref: '#/components/schemas/ProjectFinanceFacility'
    ProjectFinanceOutcome:
      name: ProjectFinanceOutcome
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/ProjectFinanceOutcome'
    ProjectFinanceSPV:
      name: ProjectFinanceSPV
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/ProjectFinanceSPV'
    ProjectFinancePlacement:
      name: ProjectFinancePlacement
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/ProjectFinancePlacement'
    ProjectFinanceArrangement:
      name: ProjectFinanceArrangement
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/ProjectFinanceArrangement'
    ProjectFinanceRepayment:
      name: ProjectFinanceRepayment
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/ProjectFinanceRepayment'
    ProjectFinanceFacilityNotify:
      name: ProjectFinanceFacilityNotify
      payload:
        $ref: '#/components/schemas/ProjectFinanceFacilityNotify'
    ProjectFinanceArrangementNotify:
      name: ProjectFinanceArrangementNotify
      payload:
        $ref: '#/components/schemas/ProjectFinanceArrangementNotify'
    ProjectFinancePlacementNotify:
      name: ProjectFinancePlacementNotify
      payload:
        $ref: '#/components/schemas/ProjectFinancePlacementNotify'
    ProjectFinanceRepaymentNotify:
      name: ProjectFinanceRepaymentNotify
      payload:
        $ref: '#/components/schemas/ProjectFinanceRepaymentNotify'
    ProjectFinanceSPVNotify:
      name: ProjectFinanceSPVNotify
      payload:
        $ref: '#/components/schemas/ProjectFinanceSPVNotify'
  schemas:
    ProjectFinanceOutcome:
      type: object
      description: The product features/services available with a financical facility
      properties:
        ProjectFinanceFinancialFacility:
          $ref: '#/components/schemas/FinancialFacility'
        ProjectFinanceWorkProduct:
          $ref: '#/components/schemas/Workproduct'
    FinancialFacility:
      type: object
      format: FinancialFacility
      description: " \r\n"
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >-
            A production or operational capacity to perform a business function
            for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


             
    Workproduct:
      type: object
      format: Workproduct
      description: " \r\n"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
    ProjectFinanceSPV:
      type: object
      description: The product features/services available with a financical facility
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        ProjectFinanceFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        ProjectFinanceSPVFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Project Finance SPV Fulfillment \r\n"
        ProjectFinanceSPVFulfillmentType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and any triggered/dependent actions once the feature instance has been fulfilled \r\n"
      properties:
        Condition:
          type: string
          format: Class
          description: >-
            Condition is a premise upon which the fulfillment of an agreement
            depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

             
    Schedule:
      type: object
      format: Schedule
      description: "The timing and key actions/milestones involved in completing the fulfillment feature instance \r\n"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      format: BusinessService
      description: "The Project Finance SPV Fulfillment specific Business Service \r\n"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    Text:
      type: object
      format: Text
      description: "The type of Project Finance SPV Fulfillment \r\n"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    ProjectFinancePlacement:
      type: object
      description: The product features/services available with a financical facility
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        ProjectFinanceFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        ProjectFinancePlacementFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Project Finance Placement Fulfillment \r\n"
        ProjectFinancePlacementFulfillmentType:
          $ref: '#/components/schemas/Text'
    ProjectFinanceArrangement:
      type: object
      description: The product features/services available with a financical facility
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        ProjectFinanceFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        ProjectFinanceArrangementFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Project Finance Arrangement Fulfillment \r\n"
        ProjectFinanceArrangementFulfillmentType:
          $ref: '#/components/schemas/Text'
    ProjectFinanceRepayment:
      type: object
      description: The product features/services available with a financical facility
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        ProjectFinanceFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        ProjectFinanceRepaymentFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Project Finance Repayment Fulfillment \r\n"
        ProjectFinanceRepaymentFulfillmentType:
          $ref: '#/components/schemas/Text'
        ReaymentFulfillmentInstanceReference:
          type: string
          format: Object
          description: "An unique reference to an item or an occurance (data type is Object) \r\n"
        RepaymentTransactionType:
          type: string
          format: String
          description: "The type of repayment (e.g. scheduled repayment, balloon/early termination) \r\n"
        RepaymentTransactionPayerReference:
          type: string
          format: Object
          description: "Reference to the payer \r\n"
        RepaymentTransactionPayerProductInstanceReference:
          type: string
          format: Object
          description: "Reference to the account where the payment is made from \r\n"
        RepaymentTransactionPayerBankReference:
          type: string
          format: Object
          description: "Reference to the payer's bank \r\n"
        RepaymentTransactionAmount:
          $ref: '#/components/schemas/Amount'
        RepaymentTransactionCurrency:
          $ref: '#/components/schemas/Currencycode'
        RepaymentTransactionValueDate:
          $ref: '#/components/schemas/Date'
    Amount:
      type: object
      format: Amount
      description: >-
        The amount of the repayment CurrencyAndAmountCurrencyAndAmount
        (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)StandardISO20022 
        ()
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        Amounttypevalues:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
          format: Amount
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Currencycode:
      type: object
      format: Currencycode
      description: >-
        The currency used for the repayment CurrencyCodeCurrencyCode
        (https://www.iso20022.org/standardsrepository/type/CurrencyCode)StandardISO20022
        BM ()
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

             
    Date:
      type: object
      format: Date
      description: >-
        The value date for the repayment transaction ISODateISODate
        (https://www.iso20022.org/standardsrepository/type/ISODate)StandardISO20022
        BM ()
      properties:
        DateContent:
          type: string
          format: String
          description: ''
    ProjectFinanceFacility:
      type: object
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Project Finance. 
      properties:
        ProjectFinanceFacilityParameterType:
          type: string
          format: String
          description: "A Classification value that distinguishes between arrangements according to the type of business services within Project Finance Facility \r\n"
        ProjectFinanceFacilitySelectedOption:
          $ref: '#/components/schemas/Feature'
        ProjectFinanceFacilityType:
          $ref: '#/components/schemas/Bankingproducttype'
        ProjectFinanceFacilityCalendarReference:
          $ref: '#/components/schemas/Calendar'
        ProjectFinanceFacilityStatus:
          $ref: '#/components/schemas/Status'
        ProjectFinanceFacilityAssociatedParty:
          $ref: '#/components/schemas/Involvedparty'
        ProjectFinanceFacilityCurrency:
          $ref: '#/components/schemas/Currencycode'
        ProjectFinanceFacilityRegulationReference:
          $ref: '#/components/schemas/RuleSet'
        ProjectFinanceFacilityRegulationType:
          $ref: '#/components/schemas/Rulesettype'
        ProjectFinanceFacilityJurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
        ProjectFinanceFacilityBookingLocation:
          $ref: '#/components/schemas/BusinessUnit'
        ProjectFinanceFacilityAccountType:
          $ref: '#/components/schemas/Actiontype'
        ProjectFinanceFacilityAccountReference:
          $ref: '#/components/schemas/Account'
        ProjectFinanceFacilityCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        ProjectFinanceFacilityPosition:
          $ref: '#/components/schemas/Position'
        ProjectFinanceFacilityProductReference:
          $ref: '#/components/schemas/BankingProduct'
        ProjectFinanceFacilityPositionLimit:
          $ref: '#/components/schemas/LimitArrangement'
        ProjectFinanceFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
    Feature:
      type: object
      format: Feature
      description: "A selected optional product feature as subject matter of Project Finance Facility \r\n"
      properties:
        FeatureType:
          $ref: '#/components/schemas/Text'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    Identifier:
      type: object
      format: Identifier
      description: 'Identification of the default limit. '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Involvedparty:
      type: object
      format: Involvedparty
      description: "Reference to the customer who is involved in Project Finance Facility \r\n"
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the limit becomes effective. (ISO20022) '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        Status:
          type: string
          format: DataType
          description: >-
            A characteristic that describe the object by referring to a state
