asyncapi: 3.0.0
info:
  title: Payment Instruction
  version: 12.0.3
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    processes the pre-checks needed to confirm the necessary arrangements are in
    place and assemble and rout payment related requests received from third
    party payment services.
channels:
  PaymentInstructionProcedure/Created:
    address: PaymentInstructionProcedure/Created
    messages:
      PaymentInstructionProcedure-created.message:
        $ref: '#/components/messages/PaymentInstructionProcedure'
    description: ''
  PaymentInstructionProcedure/Updated:
    address: PaymentInstructionProcedure/Updated
    messages:
      PaymentInstructionProcedure-updated.message:
        $ref: '#/components/messages/PaymentInstructionProcedure'
    description: ''
  AgreementConfirmation/Created:
    address: AgreementConfirmation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AgreementConfirmation'
    description: ''
  AgreementConfirmation/Updated:
    address: AgreementConfirmation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AgreementConfirmation'
    description: ''
  PaymentInstructionOutcome/Created:
    address: PaymentInstructionOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/PaymentInstructionOutcome'
    description: ''
  PaymentInstructionOutcome/Updated:
    address: PaymentInstructionOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/PaymentInstructionOutcome'
    description: ''
  ComplianceCheck/Created:
    address: ComplianceCheck/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ComplianceCheck'
    description: ''
  ComplianceCheck/Updated:
    address: ComplianceCheck/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ComplianceCheck'
    description: ''
  PaymentInstruction/Created:
    address: PaymentInstruction/Created
    messages:
      publish.message:
        $ref: '#/components/messages/PaymentInstruction'
    description: ''
  PaymentInstruction/Updated:
    address: PaymentInstruction/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/PaymentInstruction'
    description: ''
  PaymentInstructionProcedure/Notify:
    address: PaymentInstructionProcedure/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/PaymentInstructionProcedureNotify'
  AgreementConfirmation/Notify:
    address: AgreementConfirmation/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/AgreementConfirmationNotify'
  ComplianceCheck/Notify:
    address: ComplianceCheck/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/ComplianceCheckNotify'
  PaymentInstruction/Notify:
    address: PaymentInstruction/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/PaymentInstructionNotify'
operations:
  PaymentInstructionProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/PaymentInstructionProcedure~1Created'
    summary: PaymentInstructionProcedure
    messages:
      - $ref: >-
          #/channels/PaymentInstructionProcedure~1Created/messages/PaymentInstructionProcedure-created.message
  PaymentInstructionProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/PaymentInstructionProcedure~1Updated'
    summary: PaymentInstructionProcedure
    messages:
      - $ref: >-
          #/channels/PaymentInstructionProcedure~1Updated/messages/PaymentInstructionProcedure-updated.message
  AgreementConfirmation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AgreementConfirmation~1Created'
    summary: AgreementConfirmation
    messages:
      - $ref: '#/channels/AgreementConfirmation~1Created/messages/publish.message'
  AgreementConfirmation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AgreementConfirmation~1Updated'
    summary: AgreementConfirmation
    messages:
      - $ref: '#/channels/AgreementConfirmation~1Updated/messages/publish.message'
  PaymentInstructionOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/PaymentInstructionOutcome~1Created'
    summary: PaymentInstructionOutcome
    messages:
      - $ref: '#/channels/PaymentInstructionOutcome~1Created/messages/publish.message'
  PaymentInstructionOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/PaymentInstructionOutcome~1Updated'
    summary: PaymentInstructionOutcome
    messages:
      - $ref: '#/channels/PaymentInstructionOutcome~1Updated/messages/publish.message'
  ComplianceCheck/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ComplianceCheck~1Created'
    summary: ComplianceCheck
    messages:
      - $ref: '#/channels/ComplianceCheck~1Created/messages/publish.message'
  ComplianceCheck/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ComplianceCheck~1Updated'
    summary: ComplianceCheck
    messages:
      - $ref: '#/channels/ComplianceCheck~1Updated/messages/publish.message'
  PaymentInstruction/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/PaymentInstruction~1Created'
    summary: PaymentInstruction
    messages:
      - $ref: '#/channels/PaymentInstruction~1Created/messages/publish.message'
  PaymentInstruction/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/PaymentInstruction~1Updated'
    summary: PaymentInstruction
    messages:
      - $ref: '#/channels/PaymentInstruction~1Updated/messages/publish.message'
  PaymentInstructionProcedure/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/PaymentInstructionProcedure~1Notify'
    messages:
      - $ref: >-
          #/channels/PaymentInstructionProcedure~1Notify/messages/subscribe.message
  AgreementConfirmation/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/AgreementConfirmation~1Notify'
    messages:
      - $ref: '#/channels/AgreementConfirmation~1Notify/messages/subscribe.message'
  ComplianceCheck/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/ComplianceCheck~1Notify'
    messages:
      - $ref: '#/channels/ComplianceCheck~1Notify/messages/subscribe.message'
  PaymentInstruction/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/PaymentInstruction~1Notify'
    messages:
      - $ref: '#/channels/PaymentInstruction~1Notify/messages/subscribe.message'
components:
  messages:
    PaymentInstructionProcedure:
      name: PaymentInstructionProcedure
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Payment
        Instruction. 
      payload:
        $ref: '#/components/schemas/PaymentInstructionProcedure'
    AgreementConfirmation:
      name: AgreementConfirmation
      description: >-
        A course of action for doing Agreement Confirmation Workstep in the
        context of executing the Agreement Confirmation Workstep
      payload:
        $ref: '#/components/schemas/AgreementConfirmation'
    PaymentInstructionOutcome:
      name: PaymentInstructionOutcome
      description: >-
        A course of action for doing Agreement Confirmation Workstep in the
        context of executing the Agreement Confirmation Workstep
      payload:
        $ref: '#/components/schemas/PaymentInstructionOutcome'
    ComplianceCheck:
      name: ComplianceCheck
      description: >-
        A course of action for doing Agreement Confirmation Workstep in the
        context of executing the Agreement Confirmation Workstep
      payload:
        $ref: '#/components/schemas/ComplianceCheck'
    PaymentInstruction:
      name: PaymentInstruction
      description: >-
        A course of action for doing Agreement Confirmation Workstep in the
        context of executing the Agreement Confirmation Workstep
      payload:
        $ref: '#/components/schemas/PaymentInstruction'
    PaymentInstructionProcedureNotify:
      name: PaymentInstructionProcedureNotify
      payload:
        $ref: '#/components/schemas/PaymentInstructionProcedureNotify'
    AgreementConfirmationNotify:
      name: AgreementConfirmationNotify
      payload:
        $ref: '#/components/schemas/AgreementConfirmationNotify'
    ComplianceCheckNotify:
      name: ComplianceCheckNotify
      payload:
        $ref: '#/components/schemas/ComplianceCheckNotify'
    PaymentInstructionNotify:
      name: PaymentInstructionNotify
      payload:
        $ref: '#/components/schemas/PaymentInstructionNotify'
  schemas:
    AgreementConfirmation:
      type: object
      description: >-
        A course of action for doing Agreement Confirmation Workstep in the
        context of executing the Agreement Confirmation Workstep
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        PaymentInstructionProcedureReference:
          $ref: '#/components/schemas/Procedure'
        AgreementConfirmationWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        AgreementConfirmationWorkstepType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and reference to subsequent actions that may be triggered on completion of the workstep \r\n"
      properties:
        Condition:
          type: string
          format: Class
          description: >-
            Condition is a premise upon which the fulfillment of an agreement
            depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

             
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Text:
      type: object
      format: Text
      description: "The type of Agreement Confirmation Workstep \r\n"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Schedule:
      type: object
      format: Schedule
      description: 'Timetable to process something (most refers to the Asset Type) '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      format: BusinessService
      description: "The Agreement Confirmation Workstep specific Business Service \r\n"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    Procedure:
      type: object
      format: Procedure
      description: "Reference to Agreement Confirmation Workstep \r\n"
      properties:
        Proceduretypevalues:
          enum:
            - Proceduretypevalues
          format: Procedure
        ProcedureDateTime:
          $ref: '#/components/schemas/Datetime'
        ProcedureRequest:
          $ref: '#/components/schemas/Instruction'
        ProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
        ProcedureStatus:
          $ref: '#/components/schemas/Status'
    Instruction:
      type: object
      format: Instruction
      description: 'Request to process something (most refers to Asset Type) '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondate'
        InstructionStatus:
          $ref: '#/components/schemas/Instructionlifecyclestatus'
        InstructionIdentifier:
          $ref: '#/components/schemas/Instructionidentification'
        Instructiontypevalues:
          enum:
            - PaymentInstruction
            - DeliveryOrder
            - InformationRequest
            - ExchangeInstruction
            - AllocationInstruction
            - MaintenanceInstruction
          format: Instruction
        InstructionResult:
          $ref: '#/components/schemas/Text'
        InstructionDescription:
          $ref: '#/components/schemas/Text'
        InstructionLog:
          $ref: '#/components/schemas/Log'
        InstructionPurpose:
          $ref: '#/components/schemas/Text'
    Instructiondate:
      type: object
      format: Instructiondate
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Date'
        Instructiondatetypevalues:
          enum:
            - DueDate
            - ExecutionDate
            - FulfillmentDate
          format: Instructiondate
    Date:
      type: object
      format: Date
      description: ' '
      properties:
        DateContent:
          type: string
          format: String
          description: ''
    Instructionlifecyclestatus:
      type: object
      format: Instructionlifecyclestatus
      description: >-
        A characteristic of instruction which refers to the LifecycleStatus of
        instruction (e.g., requested, executed, fulfilled, etc.);  
      properties:
        Instructionlifecylestatustypevalues:
          enum:
            - Requested
            - Prepared
            - InProgress
            - Fulfilled
            - OnHold
            - Failed
          format: Instructionlifecyclestatus
        InstructionLifecycleStatus:
          $ref: '#/components/schemas/Status'
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        Status:
          type: string
          format: DataType
          description: >-
            A characteristic that describe the object by referring to a state
            transition in its lifecycle. 
    Instructionidentification:
      type: object
      format: Instructionidentification
      description: >-
        An identifier that allows to uniquely refer to an instance of an
        Instruction.
         
      properties:
        InstructionIdentifier:
          $ref: '#/components/schemas/Identifier'
        Instructionidentificationtypevalues:
          enum:
            - OrderNumber
            - InstructionNumber
          format: Instructionidentification
    Log:
      type: object
      format: Log
      description: ' '
      properties:
        LogType:
          type: string
          format: String
          description: ''
        LogPeriod:
          type: string
          format: String
          description: ''
        LogDate:
          type: string
          format: String
          description: 'Key dates associated with the log (e.g. start time). '
        LogIdentification:
          type: string
          format: String
          description: ''
    Workstep:
      type: object
      format: Workstep
      description: "Reference to Agreement Confirmation Workstep \r\n"
      properties:
        WorkstepResult:
          $ref: '#/components/schemas/Text'
        Worksteptypevalues:
          enum:
            - Worksteptypevalues
          format: Workstep
        WorkstepDescription:
          $ref: '#/components/schemas/Text'
        WorkstepDateTime:
          $ref: '#/components/schemas/Datetime'
        WorkstepStatus:
          $ref: '#/components/schemas/Status'
    PaymentInstructionOutcome:
      type: object
      description: >-
        A course of action for doing Agreement Confirmation Workstep in the
        context of executing the Agreement Confirmation Workstep
      properties:
        PaymentInstructionWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        PaymentInstructionProcedure:
          $ref: '#/components/schemas/Procedure'
    Workproduct:
      type: object
      format: Workproduct
      description: " \r\n"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
    ComplianceCheck:
      type: object
      format: ComplianceCheck
      description: >-
        A course of action for doing Agreement Confirmation Workstep in the
        context of executing the Agreement Confirmation Workstep
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        PaymentInstructionProcedureReference:
          $ref: '#/components/schemas/Procedure'
        ComplianceCheckWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        ComplianceCheckWorkstepType:
          $ref: '#/components/schemas/Text'
    PaymentInstruction:
      type: object
      format: PaymentInstruction
      description: >-
        A course of action for doing Agreement Confirmation Workstep in the
        context of executing the Agreement Confirmation Workstep
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        PaymentInstructionProcedureReference:
          $ref: '#/components/schemas/Procedure'
        PaymentInstructionWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        PaymentInstructionWorkstepType:
          $ref: '#/components/schemas/Text'
    PaymentInstructionProcedure:
      type: object
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Payment
        Instruction. 
      properties:
        PaymentInstructionProcedureParameterType:
          $ref: '#/components/schemas/Text'
        PaymentInstructionProcedureSelectedOption:
          $ref: '#/components/schemas/Feature'
        PaymentInstructionProcedureRequest:
          $ref: '#/components/schemas/Instruction'
        PaymentInstructionProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
        PaymentInstructionProcedureStatus:
          $ref: '#/components/schemas/Status'
        PaymentInstructionProcedureAssociatedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
        PaymentInstructionProcedureBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
        PaymentInstructionProcedureServiceProviderReference:
          $ref: '#/components/schemas/Involvedparty'
        PaymentInstructionProcedureFinancialFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        PaymentInstructionProcedureEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        PaymentInstructionProcedureCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        PaymentInstructionProcedureType:
          $ref: '#/components/schemas/Proceduretype'
        PaymentInstructionProcedureServiceProviderSchedule:
          $ref: '#/components/schemas/Schedule'
        PaymentInstructionProcedureServiceType:
          $ref: '#/components/schemas/Servicetype'
        PaymentInstructionProcedureProductandServiceType:
          $ref: '#/components/schemas/Bankingproducttype'
        PaymentInstructionProcedureProductandServiceInstance:
          $ref: '#/components/schemas/BankingProduct'
        PaymentInstructionProcedureTransactionType:
          $ref: '#/components/schemas/Transactiontype'
        PaymentInstructionProcedureTransaction:
          $ref: '#/components/schemas/Transaction'
        PaymentInstructionProcedureFinancialTransactionArrangement:
          $ref: '#/components/schemas/Arrangement'
        PaymentInstructionProcedureCustomerAgreementReference:
          $ref: '#/components/schemas/Agreement'
        PaymentInstructionProcedureReference:
          $ref: '#/components/schemas/Procedure'
    Feature:
      type: object
      format: Feature
      description: "A selected optional business service as subject matter of Payment Instruction Procedure \r\n"
      properties:
        FeatureType:
          $ref: '#/components/schemas/Text'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    FinancialFacility:
      type: object
      format: FinancialFacility
      description: "Reference to the Financial Facility related to Payment Instruction Procedure \r\n"
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >-
            A production or operational capacity to perform a business function
            for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


             
    Proceduretype:
      type: object
      format: Proceduretype
      description: "A Classification value that distinguishes between the type of process undertaken within Payment Instruction Procedure \r\n"
      properties:
        ProcedureTypeName:
          $ref: '#/components/schemas/Name'
        Proceduretypevalues:
          enum:
            - Proceduretypevalues
          format: Proceduretype
    Servicetype:
      type: object
      format: Servicetype
      description: "A Classification value that distinguishes between the type of services in Payment Instruction Procedure \r\n"
      properties:
        ServiceTypeName:
          $ref: '#/components/schemas/Name'
        Servicetypevalues:
          enum:
            - ITService
            - AdministrativeService
            - SystemService
            - FinancialService
            - InformationService
            - BusinessService
          format: Servicetype
    Bankingproducttype:
      type: object
      format: Bankingproducttype
      description: "A Classification value that distinguishes between the type of products/services related to Payment Instruction Procedure \r\n"
      properties:
        ProductTypeDefinition:
          type: string
          format: String
          description: ''
        Bankingproducttypevalues:
          enum:
            - LoanProduct
            - CurrentAccountProduct
            - SavingAccountProduct
            - BrokeredProduct
            - TermDepositProduct
          format: Bankingproducttype
        ProductClassificationIssuingAuthority:
          type: string
          format: String
          description: ''
    BankingProduct:
      type: object
      format: BankingProduct
      description: >-
        Reference to the product or service that is related to Payment
