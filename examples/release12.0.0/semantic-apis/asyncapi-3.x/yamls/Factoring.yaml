          #/channels/AccountsReceivableEvaluation~1Notify/messages/subscribe.message
  AccountsReceivablePurchase/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/AccountsReceivablePurchase~1Notify'
    messages:
      - $ref: >-
          #/channels/AccountsReceivablePurchase~1Notify/messages/subscribe.message
components:
  messages:
    FactoringFacility:
      name: FactoringFacility
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Factoring. 
      payload:
        $ref: '#/components/schemas/FactoringFacility'
    AccountsReceivableEvaluation:
      name: AccountsReceivableEvaluation
      description: >-
        The configuration and execution of Accounts Receivable Evaluation
        Fulfillment arrangement within the Accounts Receivable Evaluation
        Fulfillment
      payload:
        $ref: '#/components/schemas/AccountsReceivableEvaluation'
    AccountsReceivablePurchase:
      name: AccountsReceivablePurchase
      description: >-
        The configuration and execution of Accounts Receivable Evaluation
        Fulfillment arrangement within the Accounts Receivable Evaluation
        Fulfillment
      payload:
        $ref: '#/components/schemas/AccountsReceivablePurchase'
    FactoringOutcome:
      name: FactoringOutcome
      description: >-
        The configuration and execution of Accounts Receivable Evaluation
        Fulfillment arrangement within the Accounts Receivable Evaluation
        Fulfillment
      payload:
        $ref: '#/components/schemas/FactoringOutcome'
    AccountReceivableProcessing:
      name: AccountReceivableProcessing
      description: >-
        The configuration and execution of Accounts Receivable Evaluation
        Fulfillment arrangement within the Accounts Receivable Evaluation
        Fulfillment
      payload:
        $ref: '#/components/schemas/AccountReceivableProcessing'
    AccountReceivableFactoring:
      name: AccountReceivableFactoring
      description: >-
        The configuration and execution of Accounts Receivable Evaluation
        Fulfillment arrangement within the Accounts Receivable Evaluation
        Fulfillment
      payload:
        $ref: '#/components/schemas/AccountReceivableFactoring'
    FactoringFacilityNotify:
      name: FactoringFacilityNotify
      payload:
        $ref: '#/components/schemas/FactoringFacilityNotify'
    AccountReceivableFactoringNotify:
      name: AccountReceivableFactoringNotify
      payload:
        $ref: '#/components/schemas/AccountReceivableFactoringNotify'
    AccountReceivableProcessingNotify:
      name: AccountReceivableProcessingNotify
      payload:
        $ref: '#/components/schemas/AccountReceivableProcessingNotify'
    AccountsReceivableEvaluationNotify:
      name: AccountsReceivableEvaluationNotify
      payload:
        $ref: '#/components/schemas/AccountsReceivableEvaluationNotify'
    AccountsReceivablePurchaseNotify:
      name: AccountsReceivablePurchaseNotify
      payload:
        $ref: '#/components/schemas/AccountsReceivablePurchaseNotify'
  schemas:
    AccountsReceivableEvaluation:
      type: object
      description: >-
        The configuration and execution of Accounts Receivable Evaluation
        Fulfillment arrangement within the Accounts Receivable Evaluation
        Fulfillment
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        FactoringFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        AccountsReceivableEvaluationFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Accounts Receivable Evaluation Fulfillment \r\n"
        AccountsReceivableEvaluationFulfillmentType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and any triggered/dependent actions once the feature instance has been fulfilled \r\n"
      properties:
        Condition:
          type: string
          format: Class
          description: >-
            Condition is a premise upon which the fulfillment of an agreement
            depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

             
    Schedule:
      type: object
      format: Schedule
      description: "The timing and key actions/milestones involved in completing the fulfillment feature instance \r\n"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      format: BusinessService
      description: "The Accounts Receivable Evaluation Fulfillment specific Business Service \r\n"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    FinancialFacility:
      type: object
      format: FinancialFacility
      description: "Reference to Accounts Receivable Evaluation Fulfillment \r\n"
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >-
            A production or operational capacity to perform a business function
            for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


             
    Text:
      type: object
      format: Text
      description: "The type of Accounts Receivable Evaluation Fulfillment \r\n"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    AccountsReceivablePurchase:
      type: object
      description: >-
        The configuration and execution of Accounts Receivable Evaluation
        Fulfillment arrangement within the Accounts Receivable Evaluation
        Fulfillment
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        FactoringFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        AccountsReceivablePurchaseFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Accounts Receivable Purchase Fulfillment \r\n"
        AccountsReceivablePurchaseFulfillmentType:
          $ref: '#/components/schemas/Text'
    FactoringOutcome:
      type: object
      description: >-
        The configuration and execution of Accounts Receivable Evaluation
        Fulfillment arrangement within the Accounts Receivable Evaluation
        Fulfillment
      properties:
        FactoringFinancialFacility:
          $ref: '#/components/schemas/FinancialFacility'
        FactoringWorkProduct:
          $ref: '#/components/schemas/Workproduct'
    Workproduct:
      type: object
      format: Workproduct
      description: " \r\n"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
    AccountReceivableProcessing:
      type: object
      description: >-
        The configuration and execution of Accounts Receivable Evaluation
        Fulfillment arrangement within the Accounts Receivable Evaluation
        Fulfillment
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        FactoringFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        AccountReceivableProcessingFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Account Receivable Processing Fulfillment \r\n"
        AccountReceivableProcessingFulfillmentType:
          $ref: '#/components/schemas/Text'
    AccountReceivableFactoring:
      type: object
      description: >-
        The configuration and execution of Accounts Receivable Evaluation
        Fulfillment arrangement within the Accounts Receivable Evaluation
        Fulfillment
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        FactoringFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        AccountReceivableFactoringFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Account Receivable Factoring Fulfillment \r\n"
        AccountReceivableFactoringFulfillmentType:
          $ref: '#/components/schemas/Text'
    FactoringFacility:
      type: object
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Factoring. 
      properties:
        FactoringFacilityParameterType:
          type: string
          format: String
          description: "A Classification value that distinguishes between arrangements according to the type of business services within Factoring Facility \r\n"
        FactoringFacilitySelectedOption:
          $ref: '#/components/schemas/Feature'
        FactoringFacilityType:
          $ref: '#/components/schemas/Bankingproducttype'
        FactoringFacilityCalendarReference:
          $ref: '#/components/schemas/Calendar'
        FactoringFacilityStatus:
          $ref: '#/components/schemas/Status'
        FactoringFacilityAssociatedParty:
          $ref: '#/components/schemas/Involvedparty'
        FactoringFacilityCurrency:
          $ref: '#/components/schemas/Currencycode'
        FactoringFacilityRegulationReference:
          $ref: '#/components/schemas/RuleSet'
        FactoringFacilityRegulationType:
          $ref: '#/components/schemas/Rulesettype'
        FactoringFacilityJurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
        FactoringFacilityBookingLocation:
          $ref: '#/components/schemas/BusinessUnit'
        FactoringFacilityAccountType:
          $ref: '#/components/schemas/Actiontype'
        FactoringFacilityAccountReference:
          $ref: '#/components/schemas/Account'
        FactoringFacilityCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        FactoringFacilityPosition:
          $ref: '#/components/schemas/Position'
        FactoringFacilityProductReference:
          $ref: '#/components/schemas/BankingProduct'
        FactoringFacilityPositionLimit:
          $ref: '#/components/schemas/LimitArrangement'
        FactoringFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
    Feature:
      type: object
      format: Feature
      description: "A selected optional product feature as subject matter of Factoring Facility \r\n"
      properties:
        FeatureType:
          $ref: '#/components/schemas/Text'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    Identifier:
      type: object
      format: Identifier
      description: 'Identification of the default limit. '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: "Reference to the customer who is involved in Factoring Facility \r\n"
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the limit becomes effective. (ISO20022) '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        Status:
          type: string
          format: DataType
          description: >-
            A characteristic that describe the object by referring to a state
            transition in its lifecycle. 
    Bankingproducttype:
      type: object
      format: Bankingproducttype
      description: "The type of Factoring Facility \r\n"
      properties:
        ProductTypeDefinition:
          type: string
          format: String
          description: ''
        Bankingproducttypevalues:
          enum:
            - LoanProduct
            - CurrentAccountProduct
            - SavingAccountProduct
            - BrokeredProduct
            - TermDepositProduct
          format: Bankingproducttype
        ProductClassificationIssuingAuthority:
          type: string
          format: String
          description: ''
    Calendar:
      type: object
      format: Calendar
      description: "Reference to the calendar used to fulfill Factoring Facility \r\n"
      properties:
        CalendarReference:
          type: string
          format: String
          description: ''
        CalendarType:
          type: string
          format: String
          description: ''
    Currencycode:
      type: object
      format: Currencycode
      description: 'Currency unit used to specify the limit amount. (ISO20022) '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

             
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Reference to the regulation which is defined in Factoring Facility
        GovernanceRulesGovernanceRules
        (https://www.iso20022.org/standardsrepository/type/GovernanceRules)StandardISO20022
        BM ()
