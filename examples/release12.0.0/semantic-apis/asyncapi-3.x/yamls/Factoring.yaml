      - $ref: >-
          #/channels/FactoringFacility~1Created/messages/FactoringFacility-created.message
  FactoringFacility-updated:
    action: receive
    channel:
      $ref: '#/channels/FactoringFacility~1Updated'
    summary: FactoringFacility
    messages:
      - $ref: >-
          #/channels/FactoringFacility~1Updated/messages/FactoringFacility-updated.message
  AccountsReceivableEvaluation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountsReceivableEvaluation~1Created'
    summary: AccountsReceivableEvaluation
    messages:
      - $ref: >-
          #/channels/AccountsReceivableEvaluation~1Created/messages/publish.message
  AccountsReceivableEvaluation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountsReceivableEvaluation~1Updated'
    summary: AccountsReceivableEvaluation
    messages:
      - $ref: >-
