asyncapi: 3.0.0
info:
  title: Factoring
  version: 12.0.3
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    supports a factoring service for corporate customers enabling them to
    convert accounts receivable into immediate funds at a discount
