    summary: AccountsReceivablePurchase
    messages:
      - $ref: >-
          #/channels/AccountsReceivablePurchase~1Updated/messages/publish.message
  FactoringOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/FactoringOutcome~1Created'
    summary: FactoringOutcome
    messages:
      - $ref: '#/channels/FactoringOutcome~1Created/messages/publish.message'
  FactoringOutcome/Updated.publish:
