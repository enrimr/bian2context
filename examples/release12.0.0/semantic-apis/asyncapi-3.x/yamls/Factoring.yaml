  FactoringFacility/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/FactoringFacility~1Notify'
    messages:
      - $ref: '#/channels/FactoringFacility~1Notify/messages/subscribe.message'
  AccountReceivableFactoring/Notify.subscribe:
