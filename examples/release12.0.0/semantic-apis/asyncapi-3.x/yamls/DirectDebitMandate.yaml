asyncapi: 3.0.0
info:
  title: Direct Debit Mandate
  version: 12.0.3
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This service domains
    manages the customer mandates associated with direct debit processing for a
    corporate client
channels:
  DirectDebitMandateDirectoryEntry/Created:
    address: DirectDebitMandateDirectoryEntry/Created
    messages:
      DirectDebitMandateDirectoryEntry-created.message:
        $ref: '#/components/messages/DirectDebitMandateDirectoryEntry'
    description: ''
  DirectDebitMandateDirectoryEntry/Updated:
    address: DirectDebitMandateDirectoryEntry/Updated
    messages:
      DirectDebitMandateDirectoryEntry-updated.message:
        $ref: '#/components/messages/DirectDebitMandateDirectoryEntry'
    description: ''
  MandateRegistration/Created:
    address: MandateRegistration/Created
    messages:
      publish.message:
        $ref: '#/components/messages/MandateRegistration'
    description: ''
  MandateRegistration/Updated:
    address: MandateRegistration/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/MandateRegistration'
    description: ''
operations:
  DirectDebitMandateDirectoryEntry-created:
    action: receive
    channel:
      $ref: '#/channels/DirectDebitMandateDirectoryEntry~1Created'
    summary: DirectDebitMandateDirectoryEntry
    messages:
      - $ref: >-
          #/channels/DirectDebitMandateDirectoryEntry~1Created/messages/DirectDebitMandateDirectoryEntry-created.message
  DirectDebitMandateDirectoryEntry-updated:
    action: receive
    channel:
      $ref: '#/channels/DirectDebitMandateDirectoryEntry~1Updated'
    summary: DirectDebitMandateDirectoryEntry
    messages:
      - $ref: >-
          #/channels/DirectDebitMandateDirectoryEntry~1Updated/messages/DirectDebitMandateDirectoryEntry-updated.message
  MandateRegistration/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/MandateRegistration~1Created'
    summary: MandateRegistration
    messages:
      - $ref: '#/channels/MandateRegistration~1Created/messages/publish.message'
  MandateRegistration/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/MandateRegistration~1Updated'
    summary: MandateRegistration
    messages:
      - $ref: '#/channels/MandateRegistration~1Updated/messages/publish.message'
components:
  messages:
    DirectDebitMandateDirectoryEntry:
      name: DirectDebitMandateDirectoryEntry
      description: >-
        Capture and maintain reference information about some type of entitity
        within Direct Debit Mandate.
      payload:
        $ref: '#/components/schemas/DirectDebitMandateDirectoryEntry'
    MandateRegistration:
      name: MandateRegistration
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      payload:
        $ref: '#/components/schemas/MandateRegistration'
  schemas:
    MandateRegistration:
      type: object
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      properties:
        DirectDebitMandateCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        DirectDebitMandateCustomerPseudonym:
          $ref: '#/components/schemas/Involvedparty'
        DirectDebitMandatePayerBankReference:
          $ref: '#/components/schemas/Involvedparty'
        DirectDebitMandatePayerAccountReference:
          $ref: '#/components/schemas/Account'
        DirectDebitMandateValidDates:
          $ref: '#/components/schemas/Datetimeperiod'
        DirectDebitMandateTerms:
          $ref: '#/components/schemas/DirectDebitMandateArrangement'
        CorrespondenceInstanceReference:
          $ref: '#/components/schemas/Correspondence'
        CorrespondenceContent:
          $ref: '#/components/schemas/Text'
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
        DocumentContent:
          $ref: '#/components/schemas/Text'
        DirectDebitMandatePayeeBankReference:
          $ref: '#/components/schemas/Involvedparty'
        DirectDebitMandatePayeeAccountReference:
          $ref: '#/components/schemas/Account'
        DirectDebitMandateIdentification:
          $ref: '#/components/schemas/Identifier'
        DirectDebitMandateRequestReference:
          $ref: '#/components/schemas/DirectDebitInstruction'
        Directdebittypevalues:
          enum:
            - FixedAmount
            - VariableAmount
            - UsagebasedAmont
            - Paper
            - Emandate
        DirectDebitMandateAmount:
          $ref: '#/components/schemas/Amount'
        DirectDebitMandateCharges:
          $ref: '#/components/schemas/FeeArrangement'
        Mandatereasonvalues:
          enum:
            - Incorrectaccountnumber
            - Closedaccountnumber
            - Blockedaccount
            - Transactionforbidden
            - Invalidbankoperationcode
            - Notallowedamount
            - Notallowedcurrency
            - Duplication
            - Inconsistenwithendcustomer
            - Missingcreditoraddress
            - Unrecognisedinitiatingparty
            - Unknownendcustomer
            - Missingdebtoraddress
            - Invaliddate
            - Invalidfileformat
            - Nomandate
            - Endcustomerdeceased
            - Nomandateservicebyagent
            - Nomandateserviceoncustomer
            - Nomandateserviceforspecified
            - Unrecognisedagent
            - Notuniquemandatereference
            - Incorrectagent
            - Incorrectcurrency
            - Requestedbycustomer
            - Requestedbyinitiatingparty
            - Mandateexpired
            - Mandatecancelledduetofraud
            - Mandateinitiationcancelled
            - Mandateamendmentcancelled
            - Narrative
            - Bankidentifierincorrect
            - Missingdebtornameoraddress
            - Missingcreditornameoraddress
            - Regulatoryreason
            - Creditoronblacklistofdebtor
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: >-
        Date on which the fee needs to be paid.

        It is not nessessary a date and could be  expressed as a calander or
        formula or events that would be fulfiled.  
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in  XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004  which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Text:
      type: object
      format: Text
      description: 'Reason for the amount adjustment (fee).  '
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Account:
      type: object
      format: Account
      description: >-
        Unambiguous identification of the account of the creditor to which a
        credit entry will be posted as a result of the payment transaction.
        (ISO20022) AccountAccount 
        (https://www.iso20022.org/standardsrepository/type/Account)StandardISO20022
        BM ()
      properties:
        AccountStatus:
          $ref: '#/components/schemas/Accountstatus'
        AccountIdentification:
          $ref: '#/components/schemas/Accountidentification'
        AccountDate:
          $ref: '#/components/schemas/Accountdate'
        AccountType:
          $ref: '#/components/schemas/Accounttype'
        AccountPurpose:
          $ref: '#/components/schemas/Text'
        AccountBalance:
          $ref: '#/components/schemas/Accountbalance'
        AccountCurrency:
          $ref: '#/components/schemas/Accountcurrency'
        AccountDescription:
          $ref: '#/components/schemas/Text'
        AccountName:
          $ref: '#/components/schemas/Name'
    Accountstatus:
      type: object
      format: Accountstatus
      description: >-
        A characteristic of account which refers to the LifecycleStatus of
        account like opened, closed, blocked, etc.


        Specifies the current state of an account. (ISO20022) 
      properties:
        AccountStatus:
          $ref: '#/components/schemas/Status'
        Accountstatustypevalues:
          enum:
            - Enabled
            - Disabled
            - Deleted
            - Proforma
            - Pending
          format: Accountstatus
        Accountstatus:
          type: string
          format: DataType
          description: 'Specifies the current state of an account. (ISO20022) '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        Status:
          type: string
          format: DataType
          description: >-
            A characteristic that describe the object by referring to a state
            transition in its lifecycle. 
    Accountidentification:
      type: object
      format: Accountidentification
      description: 'The identifier of account like Account Number. '
      properties:
        Accountidentificationtypevalues:
          enum:
            - BBAN
            - IBAN
            - UPIC
            - AccountNumber
            - PAN
            - Paym
            - Wallet
          format: Accountidentification
        AccountIdentification:
          $ref: '#/components/schemas/Identifier'
        Accountidentification:
          type: string
          format: DataType
          description: ''
    Accountdate:
      type: object
      format: Accountdate
      description: >-
        A characteristic of account which refers to LifecycleDate of account
        (e.g., ClosingDate, OpeningDate, LiveDate, etc.)  
      properties:
        Accountdatetypevalues:
          enum:
            - OpeningDate
            - ClosingDate
            - BlockingDate
            - MaturityDate
            - LiveDate
          format: Accountdate
        AccountDate:
          $ref: '#/components/schemas/Datetime'
        Accountdate:
          type: string
          format: DataType
          description: ''
    Accounttype:
      type: object
      format: Accounttype
      description: >-
        Specifies the category of account like payment account, loan account,
        cash account, securities account, etc.  
      properties:
        Accounttypevalues:
          enum:
            - DebitAccount
            - CreditAccount
            - VostroAcount
            - NostroAccount
            - PaymentAccount
            - SettlementAccount
            - SavingAccount
            - CurrentAccount
            - CashAccount
            - LoanAccount
          format: Accounttype
        AccountTypeName:
          $ref: '#/components/schemas/Name'
        Accounttype:
          type: string
          format: DataType
          description: 'A classification of accounts based on their purpose  '
    Accountbalance:
      type: object
      format: Accountbalance
      description: >-
        The state of the obligations managed on the account, the result of all
        entries on the account.


        Numerical representation of the net increases and decreases in an
        account at a specific point in time. (ISO20022)


        Banking: Amount available in an account for withdrawal or use.

        Read more: http://www.businessdictionary.com/definition/balance.html


        Bookkeeping: Difference between the debit and credit sides of an
        account.

        Read more: http://www.businessdictionary.com/definition/balance.html 
      properties:
        BalanceAmount:
          $ref: '#/components/schemas/Amount'
        Balancetypevalues:
          enum:
            - Openingbalance
            - Closingbalance
            - Currentbalance
            - Availablebalance
            - Ledgerbalance
            - Reservebalance
            - Freebalance
            - Principalbalance
          format: Accountbalance
        BalanceDate:
          $ref: '#/components/schemas/Datetime'
        Debitcreditindicatortvalues:
          enum:
            - Debit
            - Credit
          format: Accountbalance
        Accountbalance:
          type: string
          format: DataType
          description: >-
            Numerical representation of the net increases and decreases in an
            account at a specific point in time. (ISO20022)

            https://www.iso20022.org/standardsrepository/type/Balance 
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        Amounttypevalues:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
          format: Amount
        Amount:
          type: string
          format: DataType
          description: >-
            Number of monetary units specified in a currency, where the unit of
            currency is explicit and compliant with ISO 4217. (UN/CEFACT)


            The decimal seperator is a dot.



            Number of monetary units specified in a currency, where the unit of
            currency is explicit and compliant with ISO 4217. The decimal
            separator is a dot. (ISO20022)

            Note: A zero amount is considered a positive amount.

            total number of digits: 18

            number of digits in fractional part: 5

            minInclusive: 0 
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217  Codes for the
            representation of currencies and funds . Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

             
    Accountcurrency:
      type: object
      format: Accountcurrency
      description: ' '
      properties:
        Currencytypevalues:
          enum:
            - BaseCurrency
            - ReportingCurrency
            - SecondaryCurrency
            - TransferCurrency
          format: Accountcurrency
        AccountCurrency:
          $ref: '#/components/schemas/Currencycode'
        Accountcurrency:
          type: string
          format: DataType
          description: ''
    DirectDebitMandateArrangement:
      type: object
      format: DirectDebitMandateArrangement
      description: >-
        Description of allowed usage details and restrictions that apply to use
        of the mandate (e.g. maximum amount and frequency)
        DirectDebitMandateDirectDebitMandate
        (https://www.iso20022.org/standardsrepository/type/DirectDebitMandate)StandardISO20022
        BM ()
      properties:
        FinalCollectionDate:
          $ref: '#/components/schemas/Datetime'
        FirstCollectionDate:
          $ref: '#/components/schemas/Datetime'
        CollectionAmount:
          $ref: '#/components/schemas/Amount'
        MaximumAmount:
          $ref: '#/components/schemas/Amount'
        Frequencytypevalues:
          enum:
            - Annual
            - Monthly
            - Quarterly
            - Semiannual
            - Weekly
            - Daily
            - Adhoc
            - Intraday
            - Overnight
            - Tendays
            - Fortnightly
            - Triggeredbymovement
            - Never
            - Rate
            - Oncreditevent
            - Upfront
            - Onexpiry
            - Hourly
          format: DirectDebitMandateArrangement
        Arrangementtypevalues:
          enum:
            - SweepArrangement
            - WithdrawalArrangement
            - DepositArrangement
            - InterestArrangement
            - FeeArrangement
            - LienArrangement
            - InformationArrangement
            - PaymentArrangement
            - EntitlementArrangement
            - PeriodArrangement
            - CollateralArrangement
            - LimitArrangement
            - AccessArrangement
            - CardPaymentArrangement
            - StandingOrderArrangement
            - OverdraftArrangement
            - RepaymentArrangement
            - StatementArrangement
            - CreditTransferArrangement
            - ProductAndServiceArrangement
            - FactoringArrangement
            - RolloverArrangement
            - RestructuringArrangement
            - InsuranceArrangement
            - CollectionArrangement
            - UnderwritingArrangement
            - TerminationArrangement
            - MaturityArrangement
          format: DirectDebitMandateArrangement
        PrenotificationDate:
          $ref: '#/components/schemas/Datetime'
        Directdebitfrequencyvalues:
          enum:
            - Annual
            - Monthly
            - Quarterly
            - Weekly
            - Daily
            - Adhoc
            - Fortnightly
            - Hourly
            - Half-Yearly
          format: DirectDebitMandateArrangement
        PrenotificationIndicator:
          $ref: '#/components/schemas/Yesnoindicator'
        PrenotificationThreshold:
          type: string
          format: Number
          description: >-
            Specifies the number of days before the direct debit for notifying
            the debtor (ISO20022) 
    Yesnoindicator:
      type: object
      format: Yesnoindicator
      description: >-
        Indicates wether a pre-notification must be sent by the creditor to the
        debtor before a direct debit occurs (ISO20022) 
      properties:
        Yesnoindicator:
          type: string
          format: DataType
          description: |-
            Indicates a  Yes  or  No  type of answer for an element. (ISO20022)
            true: Yes
            false: No 
    Correspondence:
      type: object
      format: Correspondence
      description: >-
        Reference to the correspondence generated and received with the
        maintenance of the mandate PresentationPresentation
        (https://www.iso20022.org/standardsrepository/type/Presentation)StandardISO20022
        BM ()
      properties:
        CorrespondenceType:
          $ref: '#/components/schemas/Text'
        CorrespondenceAddress:
          $ref: '#/components/schemas/Address'
        CorrespondenceDateTime:
          $ref: '#/components/schemas/Datetime'
        CorrespondenceContent:
          $ref: '#/components/schemas/Text'
        CorrespondenceTemplate:
          $ref: '#/components/schemas/Text'
        Correspondencecommunicationmethodtypevalues:
          enum:
            - Fax
            - Email
            - Proprietary
            - Online
            - Phone
            - Postalservice
            - File
          format: Correspondence
        Addresstypevalues:
          enum:
            - PostalAddress
            - GeolocationAddress
            - LatitudeAddress
            - LongitudeAddress
            - ElectronicAddress
          format: Correspondence
        Correspondencemediumtypevalues:
          enum:
            - Paper
            - Electronic
            - Paperelectronic
            - Biometric
          format: Correspondence
    Address:
      type: object
      format: Address
      description: ' '
      properties:
        Addresstypevalues:
          enum:
            - PostalAddress
            - GeolocationAddress
            - LatitudeAddress
            - LongitudeAddress
            - ElectronicAddress
          format: Address
        LocationReference:
          $ref: '#/components/schemas/Location'
        Address:
          type: string
          format: Class
          description: >-
            A specific designation or description of a location, typically used
            for specifying the location or destination of something or someone 
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          $ref: '#/components/schemas/Text'
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
        LocationStatus:
          $ref: '#/components/schemas/Status'
        Geographicalareatypevalues:
          enum:
            - Continent
            - Country
            - State
            - District
            - Province
            - Town
            - City
            - Region
          format: Location
        LocationZoningType:
          $ref: '#/components/schemas/Text'
        LocationNeighborhoodType:
          $ref: '#/components/schemas/Text'
        LocationConstructionType:
          $ref: '#/components/schemas/Text'
        LocationOccupancyType:
          $ref: '#/components/schemas/Text'
        LocationValue:
          $ref: '#/components/schemas/Value'
        LocationCapacity:
          $ref: '#/components/schemas/Text'
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
        LocationAddress:
          $ref: '#/components/schemas/Address'
        LocationName:
          $ref: '#/components/schemas/Name'
        LocationTimeZone:
          $ref: '#/components/schemas/Text'
        Location:
          type: string
          format: Class
          description: >-
            The definition of an addressable space/position both in real and
            virtual environments with associated uses and entitlements 
    DocumentDirectoryEntry:
      type: object
      format: DocumentDirectoryEntry
      description: The document reference for associated documents \r\n
      properties:
        DocumentDirectoryEntryIdentification:
          type: string
          format: String
          description: >-
            Identification allowing the retrieval of a document from a Document
            Directory 
    DirectDebitInstruction:
      type: object
      format: DirectDebitInstruction
      description: >-
        A reference to the mandate request, as assigned by the initiating party.
        \r\n
      properties:
        Directdebittypevalues:
          enum:
            - FixedAmount
            - VariableAmount
            - UsagebasedAmont
            - Paper
            - Emandate
          format: DirectDebitInstruction
        PrenotificationDate:
          $ref: '#/components/schemas/Datetime'
    FeeArrangement:
      type: object
      format: FeeArrangement
      description: >-
        Specifies the fee applied to the collection amount of a direct debit
        instruction. AdjustmentAdjustment
        (https://www.iso20022.org/standardsrepository/type/Adjustment)StandardISO20022
        BM ()
      properties:
        Feetypevalues:
          enum:
            - Accountingfee
            - Adrfee
            - Advisoryfee
            - Airwaybillfee
            - Backendload
            - Brokeragefee
            - Clearanceandhandlingatorigin
            - Collectfreight
            - Commission
            - Correspondentbankcharge
            - Custodyfee
            - Dangerousgoodsfee
            - Dilutionlevy
            - Discount
            - Equalisation
            - Frontendload
            - Initial
            - Insurancepremium
            - Issuancecancellationfee
            - Issuancefee
            - Managementfee
            - Matchingfees
            - Miscellaneousfee
            - Other
