        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Corporate Trust Services. 
      payload:
        $ref: '#/components/schemas/CorporateTrustServicesFacility'
    CorporateDebtIssueOversight:
      name: CorporateDebtIssueOversight
      description: >-
        The configuration and execution of Corporate Debt Issue Oversight
        Fulfillment arrangement within the Corporate Debt Issue Oversight
        Fulfillment
