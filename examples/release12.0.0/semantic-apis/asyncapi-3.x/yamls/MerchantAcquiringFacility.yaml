asyncapi: 3.0.0
info:
  title: Merchant Acquiring Facility
  version: 12.0.3
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This service domain
    orchestrates the activities related to Merchant fulfillment, Merchant
    Account maintenance, Merchant transactional activities and settlement,
    including the billing of merchant fees and charges.
channels:
  MerchantAcquiringFacility/Created:
    address: MerchantAcquiringFacility/Created
    messages:
      MerchantAcquiringFacility-created.message:
        $ref: '#/components/messages/MerchantAcquiringFacility'
    description: ''
  MerchantAcquiringFacility/Updated:
    address: MerchantAcquiringFacility/Updated
    messages:
      MerchantAcquiringFacility-updated.message:
        $ref: '#/components/messages/MerchantAcquiringFacility'
    description: ''
  ServiceFees/Created:
    address: ServiceFees/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ServiceFees'
    description: ''
  ServiceFees/Updated:
    address: ServiceFees/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ServiceFees'
    description: ''
  MerchantAccount/Created:
    address: MerchantAccount/Created
    messages:
      publish.message:
        $ref: '#/components/messages/MerchantAccount'
    description: ''
  MerchantAccount/Updated:
    address: MerchantAccount/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/MerchantAccount'
    description: ''
  Clearing/Created:
    address: Clearing/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Clearing'
    description: ''
  Clearing/Updated:
    address: Clearing/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Clearing'
    description: ''
  Chargeback/Created:
    address: Chargeback/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Chargeback'
    description: ''
  Chargeback/Updated:
    address: Chargeback/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Chargeback'
    description: ''
  Settlement/Created:
    address: Settlement/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Settlement'
    description: ''
  Settlement/Updated:
    address: Settlement/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Settlement'
    description: ''
operations:
  MerchantAcquiringFacility-created:
    action: receive
    channel:
      $ref: '#/channels/MerchantAcquiringFacility~1Created'
    summary: MerchantAcquiringFacility
    messages:
      - $ref: >-
          #/channels/MerchantAcquiringFacility~1Created/messages/MerchantAcquiringFacility-created.message
  MerchantAcquiringFacility-updated:
    action: receive
    channel:
      $ref: '#/channels/MerchantAcquiringFacility~1Updated'
    summary: MerchantAcquiringFacility
    messages:
      - $ref: >-
          #/channels/MerchantAcquiringFacility~1Updated/messages/MerchantAcquiringFacility-updated.message
  ServiceFees/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ServiceFees~1Created'
    summary: ServiceFees
    messages:
      - $ref: '#/channels/ServiceFees~1Created/messages/publish.message'
  ServiceFees/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ServiceFees~1Updated'
    summary: ServiceFees
    messages:
      - $ref: '#/channels/ServiceFees~1Updated/messages/publish.message'
  MerchantAccount/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/MerchantAccount~1Created'
    summary: MerchantAccount
    messages:
      - $ref: '#/channels/MerchantAccount~1Created/messages/publish.message'
  MerchantAccount/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/MerchantAccount~1Updated'
    summary: MerchantAccount
    messages:
      - $ref: '#/channels/MerchantAccount~1Updated/messages/publish.message'
  Clearing/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Clearing~1Created'
    summary: Clearing
    messages:
      - $ref: '#/channels/Clearing~1Created/messages/publish.message'
  Clearing/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Clearing~1Updated'
    summary: Clearing
    messages:
      - $ref: '#/channels/Clearing~1Updated/messages/publish.message'
  Chargeback/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Chargeback~1Created'
    summary: Chargeback
    messages:
      - $ref: '#/channels/Chargeback~1Created/messages/publish.message'
  Chargeback/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Chargeback~1Updated'
    summary: Chargeback
    messages:
      - $ref: '#/channels/Chargeback~1Updated/messages/publish.message'
  Settlement/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Settlement~1Created'
    summary: Settlement
    messages:
      - $ref: '#/channels/Settlement~1Created/messages/publish.message'
  Settlement/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Settlement~1Updated'
    summary: Settlement
    messages:
      - $ref: '#/channels/Settlement~1Updated/messages/publish.message'
components:
  messages:
    MerchantAcquiringFacility:
      name: MerchantAcquiringFacility
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Merchant Acquiring Facility. 
      payload:
        $ref: '#/components/schemas/MerchantAcquiringFacility'
    ServiceFees:
      name: ServiceFees
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/ServiceFees'
    MerchantAccount:
      name: MerchantAccount
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/MerchantAccount'
    Clearing:
      name: Clearing
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/Clearing'
    Chargeback:
      name: Chargeback
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/Chargeback'
    Settlement:
      name: Settlement
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/Settlement'
  schemas:
    ServiceFees:
      type: object
      description: The product features/services available with a financical facility
      properties:
        FeeCreditAccount:
          $ref: '#/components/schemas/Account'
        FeeCalculationMethod:
          $ref: '#/components/schemas/ServiceModality'
        FeeRate:
          $ref: '#/components/schemas/Rate'
        Feetypevalues:
          enum:
            - Accountingfee
            - Adrfee
            - Advisoryfee
            - Airwaybillfee
            - Backendload
            - Brokeragefee
            - Clearanceandhandlingatorigin
            - Collectfreight
            - Commission
            - Correspondentbankcharge
            - Custodyfee
            - Dangerousgoodsfee
            - Dilutionlevy
            - Discount
            - Equalisation
            - Frontendload
            - Initial
            - Insurancepremium
            - Issuancecancellationfee
            - Issuancefee
            - Managementfee
            - Matchingfees
            - Miscellaneousfee
            - Other
            - Packaging
            - Partacquis
            - Penalty
            - Pickup
            - Postagecharge
            - Premium
            - Publicationfee
            - Regulatoryfee
            - Securitycharge
            - Serviceprovisionfee
            - Shippingcharge
            - Signatureservice
            - Specialconcessions
            - Speciallyagreedfrontendload
            - Storageatdestination
            - Storageatorigin
            - Switch
            - Transferfee
            - Transportcharges
            - Ucitscommission
        Chargebearertypevalues:
          enum:
            - Bornebydebtor
            - Bornebycreditor
            - Shared
            - Followingservicelevel
        ChargeBearerReference:
          $ref: '#/components/schemas/Involvedparty'
        Feeapplicationfrequencyvalues:
          enum:
            - Onclosing
            - Onopening
            - Chargingperiod
            - Daily
            - Peritem
            - Monthly
            - Onanniversary
            - Other
            - Perhundredpounds
            - Perhour
            - Peroccurrence
            - Persheet
            - Pertransaction
            - Pertransactionamount
            - Pertransactionpercentage
            - Quarterly
            - Sixmonthly
            - Statementmonthly
            - Weekly
            - Yearly
        FeeAmount:
          $ref: '#/components/schemas/Amount'
        AccrualFeeAmount:
          $ref: '#/components/schemas/Amount'
        FeeDebitAccount:
          $ref: '#/components/schemas/Account'
        FeePaymentMethod:
          $ref: '#/components/schemas/ServiceModality'
        Debitcreditindicatortvalues:
          enum:
            - Debit
            - Credit
        Feecalculationmethodtypevalues:
          enum:
            - Flat
            - Perunit
            - Percentage
            - Rateperbrackets
            - Ratewithminimumamount
            - Ratewithmaximumamount
            - Other
            - Grossamount
            - Netamount
            - Netassetvalueprice
        Feecalculationfrequencyvalues:
          enum:
            - Onclosing
            - Onopening
            - Chargingperiod
            - Daily
            - Peritem
            - Monthly
            - Onanniversary
            - Other
            - Perhundredpounds
            - Perhour
            - Peroccurrence
            - Persheet
            - Pertransaction
            - Pertransactionamount
            - Pertransactionpercentage
            - Quarterly
            - Sixmonthly
            - Statementmonthly
            - Weekly
            - Yearly
        Feepaymentmethodtypevalues:
          enum:
            - Cash
            - Unit
        FeeApplicationAmount:
          $ref: '#/components/schemas/Amount'
        FeeApplicationDate:
          $ref: '#/components/schemas/Datetime'
    Account:
      type: object
      format: Account
      description: >-
        Customer account to be used to debit a fee amount


        Account from which a fee is debited. (ISO20022) AccountAccount 
        (https://www.iso20022.org/standardsrepository/type/Account)StandardISO20022
        BM ()
      properties:
        AccountStatus:
          $ref: '#/components/schemas/Accountstatus'
        AccountIdentification:
          $ref: '#/components/schemas/Accountidentification'
        AccountDate:
          $ref: '#/components/schemas/Accountdate'
        AccountType:
          $ref: '#/components/schemas/Accounttype'
        AccountPurpose:
          $ref: '#/components/schemas/Text'
        AccountBalance:
          $ref: '#/components/schemas/Accountbalance'
        AccountCurrency:
          $ref: '#/components/schemas/Accountcurrency'
        AccountDescription:
          $ref: '#/components/schemas/Text'
        AccountName:
          $ref: '#/components/schemas/Name'
    Accountstatus:
      type: object
      format: Accountstatus
      description: >-
        A characteristic of account which refers to the LifecycleStatus of
        account like opened, closed, blocked, etc.


        Specifies the current state of an account. (ISO20022) 
      properties:
        AccountStatus:
          $ref: '#/components/schemas/Status'
        Accountstatustypevalues:
          enum:
            - Enabled
            - Disabled
            - Deleted
            - Proforma
            - Pending
          format: Accountstatus
        Accountstatus:
          type: string
          format: DataType
          description: 'Specifies the current state of an account. (ISO20022) '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Text:
      type: object
      format: Text
      description: A detailed explanation or commentary of account.
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Datetime:
      type: object
      format: Datetime
      description: >-
        Date for which the application of the fee was executed
        ISODateTimeISODateTime
        (https://www.iso20022.org/standardsrepository/type/ISODateTime)StandardISO20022
        BM ()
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: >-
        The name of account


        The account name is the name or names of the account owner(s)
        represented at an account level, as displayed by the ASPSP's online
        channels. Note, the account name is not the product name or the nickname
        of the account. (Open Banking) 
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Accountidentification:
      type: object
      format: Accountidentification
      description: 'The identifier of account like Account Number. '
      properties:
        Accountidentificationtypevalues:
          enum:
            - BBAN
            - IBAN
            - UPIC
            - AccountNumber
            - PAN
            - Paym
            - Wallet
          format: Accountidentification
        AccountIdentification:
          $ref: '#/components/schemas/Identifier'
        Accountidentification:
          type: string
          format: DataType
          description: ''
    Accountdate:
      type: object
      format: Accountdate
      description: >-
        A characteristic of account which refers to LifecycleDate of account
        (e.g., ClosingDate, OpeningDate, LiveDate, etc.)  
      properties:
        Accountdatetypevalues:
          enum:
            - OpeningDate
            - ClosingDate
            - BlockingDate
            - MaturityDate
            - LiveDate
          format: Accountdate
        AccountDate:
          $ref: '#/components/schemas/Datetime'
        Accountdate:
          type: string
          format: DataType
          description: ''
    Accounttype:
      type: object
      format: Accounttype
      description: >-
        Specifies the category of account like payment account, loan account,
        cash account, securities account, etc.  
      properties:
        Accounttypevalues:
          enum:
            - DebitAccount
            - CreditAccount
            - VostroAcount
            - NostroAccount
            - PaymentAccount
            - SettlementAccount
            - SavingAccount
            - CurrentAccount
            - CashAccount
            - LoanAccount
          format: Accounttype
        AccountTypeName:
          $ref: '#/components/schemas/Name'
        Accounttype:
          type: string
          format: DataType
          description: 'A classification of accounts based on their purpose  '
    Accountbalance:
      type: object
      format: Accountbalance
      description: >-
        The state of the obligations managed on the account, the result of all
        entries on the account.


        Numerical representation of the net increases and decreases in an
        account at a specific point in time. (ISO20022)


        Banking: Amount available in an account for withdrawal or use.

        Read more: http://www.businessdictionary.com/definition/balance.html


        Bookkeeping: Difference between the debit and credit sides of an
        account.

        Read more: http://www.businessdictionary.com/definition/balance.html 
      properties:
        BalanceAmount:
          $ref: '#/components/schemas/Amount'
        Balancetypevalues:
          enum:
            - Openingbalance
            - Closingbalance
            - Currentbalance
            - Availablebalance
            - Ledgerbalance
            - Reservebalance
            - Freebalance
            - Principalbalance
          format: Accountbalance
        BalanceDate:
          $ref: '#/components/schemas/Datetime'
        Debitcreditindicatortvalues:
          enum:
            - Debit
            - Credit
          format: Accountbalance
        Accountbalance:
          type: string
          format: DataType
          description: >-
            Numerical representation of the net increases and decreases in an
            account at a specific point in time. (ISO20022)

            https://www.iso20022.org/standardsrepository/type/Balance 
    Amount:
      type: object
      format: Amount
      description: >-
        Amount of a fee applied as a result of this application execution
        CurrencyAndAmountCurrencyAndAmount
        (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)StandardISO20022 
        ()
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        Amounttypevalues:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
          format: Amount
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

             
    Accountcurrency:
      type: object
      format: Accountcurrency
      description: ' '
      properties:
        Currencytypevalues:
          enum:
            - BaseCurrency
            - ReportingCurrency
            - SecondaryCurrency
            - TransferCurrency
          format: Accountcurrency
        AccountCurrency:
          $ref: '#/components/schemas/Currencycode'
        Accountcurrency:
          type: string
          format: DataType
          description: ''
    ServiceModality:
      type: object
      format: ServiceModality
      description: "Payment method to be used for payning the fee, e.g. credit transfer, direct debit \r\n"
      properties:
        Modalitytypevalues:
          enum:
            - AllocationModality
            - CalculationModality
            - DerivationModality
            - PaymentModality
            - ProcessingModality
            - ApplicationModality
            - DeliveryModality
          format: ServiceModality
    Rate:
      type: object
      format: Rate
      description: >-
        Rate of fee (percentage) to be applied  PercentageRatePercentageRate
        (https://www.iso20022.org/standardsrepository/type/PercentageRate)StandardISO20022
        BM ()
      properties:
        RateValue:
          $ref: '#/components/schemas/Value'
        RateUnit:
          $ref: '#/components/schemas/Text'
        RatePeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        RateCapitalUnit:
          $ref: '#/components/schemas/Text'
    MerchantAccount:
      type: object
      description: The product features/services available with a financical facility
      properties:
        MerchantAccountPostingTransaction:
          type: string
          format: String
          description: "Reference to the posting transaction against the merchant account \r\n"
        MerchantAcquiringAccountPostingPurpose:
          type: string
          format: String
          description: "Annotation of the reason for the positing (e.g. posting for fees, chargebacks, settlement) \r\n"
        MerchantAcquiringAccountPostingAmount:
          $ref: '#/components/schemas/Amount'
        MerchantAcquiringAccountPostingValueDate:
          $ref: '#/components/schemas/Date'
        MerchantAcquiringAccountPostingResult:
          type: string
          format: String
          description: "Confirmation of the posting action \r\n"
    Date:
      type: object
      format: Date
      description: >-
        The value date for the posting ISODateISODate
        (https://www.iso20022.org/standardsrepository/type/ISODate)StandardISO20022
        BM ()
      properties:
        DateContent:
          type: string
          format: String
          description: ''
    Clearing:
      type: object
      description: The product features/services available with a financical facility
      properties:
        CardTransactionRecordReference:
          type: string
          format: Object
          description: "Reference to the card transaction as recorded by issuer and/or acquirer \r\n"
        CardTransactionProductInstanceReference:
          type: string
          format: Object
          description: "The account number associated with the card transaction \r\n"
        CardHolderReference:
          type: string
          format: Object
          description: "The identity of the account holder submitting the transaction \r\n"
        CardTransactionIssuedDeviceReference:
          type: string
          format: Object
          description: "Reference to the issued device submitted to authorize the transaction (e.g. card number) \r\n"
        CardTransactionNetworkReference:
          type: string
          format: Object
          description: "Reference to the network the card transaction is handled by as recorded with the transaction \r\n"
        CardTransactionIssuingBankReference:
          type: string
          format: Object
          description: "Refers to the card holder's issuing bank as recorded with the transaction \r\n"
        CardTransactionMerchantAcquiringBankReference:
          type: string
          format: Object
          description: "Refers to the merchant's acquiring bank as recorded with the transaction \r\n"
        CardTransactionType:
          type: string
          format: String
          description: "The type of transaction (purchase, cash advance, etc.) \r\n"
        CardTransactionCurrency:
          $ref: '#/components/schemas/Currencycode'
        CardTransactionAmountType:
          type: string
          format: String
          description: "Type of amount (e.g. original amount, billing currency amount, conversion rate, FX Mark-up) \r\n"
