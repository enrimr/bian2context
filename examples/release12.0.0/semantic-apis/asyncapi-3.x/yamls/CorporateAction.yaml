asyncapi: 3.0.0
info:
  title: Corporate Action
  version: 12.0.3
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    supports the various custodial tasks associated with processing associated
    corporate actions for customer's with securities held at the bank
