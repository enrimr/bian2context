    messages:
      publish.message:
        $ref: '#/components/messages/SecuritySpin-OffAction'
    description: ''
  SecuritySpin-OffAction/Updated:
    address: SecuritySpin-OffAction/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/SecuritySpin-OffAction'
    description: ''
  SecurityRightsIssueAction/Created:
