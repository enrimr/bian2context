      publish.message:
        $ref: '#/components/messages/CorporateActionOutcome'
    description: ''
  StockSplitorReversalAction/Created:
    address: StockSplitorReversalAction/Created
    messages:
      publish.message:
        $ref: '#/components/messages/StockSplitorReversalAction'
    description: ''
  StockSplitorReversalAction/Updated:
    address: StockSplitorReversalAction/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/StockSplitorReversalAction'
    description: ''
  SecurityMergersandAcquisitionAction/Created:
    address: SecurityMergersandAcquisitionAction/Created
    messages:
      publish.message:
        $ref: '#/components/messages/SecurityMergersandAcquisitionAction'
    description: ''
  SecurityMergersandAcquisitionAction/Updated:
    address: SecurityMergersandAcquisitionAction/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/SecurityMergersandAcquisitionAction'
    description: ''
  SecurityDividendPayment/Created:
    address: SecurityDividendPayment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/SecurityDividendPayment'
    description: ''
  SecurityDividendPayment/Updated:
    address: SecurityDividendPayment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/SecurityDividendPayment'
    description: ''
  CorporateActionProcedure/Notify:
    address: CorporateActionProcedure/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CorporateActionProcedureNotify'
  SecurityDividendPayment/Notify:
    address: SecurityDividendPayment/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/SecurityDividendPaymentNotify'
  SecurityMergersandAcquisitionAction/Notify:
    address: SecurityMergersandAcquisitionAction/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/SecurityMergersandAcquisitionActionNotify'
  SecurityRightsIssueAction/Notify:
    address: SecurityRightsIssueAction/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/SecurityRightsIssueActionNotify'
  SecuritySpin-OffAction/Notify:
