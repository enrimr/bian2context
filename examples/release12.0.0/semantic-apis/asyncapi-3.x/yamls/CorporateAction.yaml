    channel:
      $ref: '#/channels/CorporateActionProcedure~1Created'
    summary: CorporateActionProcedure
    messages:
      - $ref: >-
          #/channels/CorporateActionProcedure~1Created/messages/CorporateActionProcedure-created.message
  CorporateActionProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/CorporateActionProcedure~1Updated'
    summary: CorporateActionProcedure
    messages:
      - $ref: >-
          #/channels/CorporateActionProcedure~1Updated/messages/CorporateActionProcedure-updated.message
  SecuritySpin-OffAction/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/SecuritySpin-OffAction~1Created'
    summary: SecuritySpin-OffAction
    messages:
      - $ref: '#/channels/SecuritySpin-OffAction~1Created/messages/publish.message'
  SecuritySpin-OffAction/Updated.publish:
