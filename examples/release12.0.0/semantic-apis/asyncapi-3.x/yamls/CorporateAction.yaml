  CorporateActionOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CorporateActionOutcome~1Created'
    summary: CorporateActionOutcome
    messages:
      - $ref: '#/channels/CorporateActionOutcome~1Created/messages/publish.message'
  CorporateActionOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CorporateActionOutcome~1Updated'
    summary: CorporateActionOutcome
    messages:
      - $ref: '#/channels/CorporateActionOutcome~1Updated/messages/publish.message'
  StockSplitorReversalAction/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/StockSplitorReversalAction~1Created'
    summary: StockSplitorReversalAction
    messages:
      - $ref: >-
          #/channels/StockSplitorReversalAction~1Created/messages/publish.message
  StockSplitorReversalAction/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/StockSplitorReversalAction~1Updated'
    summary: StockSplitorReversalAction
    messages:
      - $ref: >-
          #/channels/StockSplitorReversalAction~1Updated/messages/publish.message
  SecurityMergersandAcquisitionAction/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/SecurityMergersandAcquisitionAction~1Created'
    summary: SecurityMergersandAcquisitionAction
    messages:
      - $ref: >-
          #/channels/SecurityMergersandAcquisitionAction~1Created/messages/publish.message
  SecurityMergersandAcquisitionAction/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/SecurityMergersandAcquisitionAction~1Updated'
    summary: SecurityMergersandAcquisitionAction
    messages:
      - $ref: >-
          #/channels/SecurityMergersandAcquisitionAction~1Updated/messages/publish.message
  SecurityDividendPayment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/SecurityDividendPayment~1Created'
    summary: SecurityDividendPayment
    messages:
      - $ref: '#/channels/SecurityDividendPayment~1Created/messages/publish.message'
  SecurityDividendPayment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/SecurityDividendPayment~1Updated'
    summary: SecurityDividendPayment
    messages:
      - $ref: '#/channels/SecurityDividendPayment~1Updated/messages/publish.message'
  CorporateActionProcedure/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/CorporateActionProcedure~1Notify'
    messages:
      - $ref: '#/channels/CorporateActionProcedure~1Notify/messages/subscribe.message'
  SecurityDividendPayment/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/SecurityDividendPayment~1Notify'
    messages:
      - $ref: '#/channels/SecurityDividendPayment~1Notify/messages/subscribe.message'
  SecurityMergersandAcquisitionAction/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/SecurityMergersandAcquisitionAction~1Notify'
    messages:
      - $ref: >-
          #/channels/SecurityMergersandAcquisitionAction~1Notify/messages/subscribe.message
  SecurityRightsIssueAction/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/SecurityRightsIssueAction~1Notify'
    messages:
      - $ref: >-
          #/channels/SecurityRightsIssueAction~1Notify/messages/subscribe.message
  SecuritySpin-OffAction/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/SecuritySpin-OffAction~1Notify'
    messages:
      - $ref: '#/channels/SecuritySpin-OffAction~1Notify/messages/subscribe.message'
  StockSplitorReversalAction/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/StockSplitorReversalAction~1Notify'
    messages:
      - $ref: >-
          #/channels/StockSplitorReversalAction~1Notify/messages/subscribe.message
components:
  messages:
    CorporateActionProcedure:
      name: CorporateActionProcedure
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Corporate
        Action. 
      payload:
        $ref: '#/components/schemas/CorporateActionProcedure'
    SecuritySpin-OffAction:
      name: SecuritySpin-OffAction
      description: >-
        A course of action for doing Security Spin-Off Action Workstep in the
        context of executing the Security Spin-Off Action Workstep
      payload:
        $ref: '#/components/schemas/SecuritySpin-OffAction'
    SecurityRightsIssueAction:
      name: SecurityRightsIssueAction
      description: >-
        A course of action for doing Security Spin-Off Action Workstep in the
        context of executing the Security Spin-Off Action Workstep
      payload:
        $ref: '#/components/schemas/SecurityRightsIssueAction'
    CorporateActionOutcome:
      name: CorporateActionOutcome
      description: >-
        A course of action for doing Security Spin-Off Action Workstep in the
        context of executing the Security Spin-Off Action Workstep
      payload:
        $ref: '#/components/schemas/CorporateActionOutcome'
    StockSplitorReversalAction:
      name: StockSplitorReversalAction
      description: >-
        A course of action for doing Security Spin-Off Action Workstep in the
        context of executing the Security Spin-Off Action Workstep
      payload:
        $ref: '#/components/schemas/StockSplitorReversalAction'
    SecurityMergersandAcquisitionAction:
      name: SecurityMergersandAcquisitionAction
      description: >-
        A course of action for doing Security Spin-Off Action Workstep in the
        context of executing the Security Spin-Off Action Workstep
      payload:
        $ref: '#/components/schemas/SecurityMergersandAcquisitionAction'
    SecurityDividendPayment:
      name: SecurityDividendPayment
      description: >-
        A course of action for doing Security Spin-Off Action Workstep in the
        context of executing the Security Spin-Off Action Workstep
      payload:
        $ref: '#/components/schemas/SecurityDividendPayment'
    CorporateActionProcedureNotify:
      name: CorporateActionProcedureNotify
      payload:
        $ref: '#/components/schemas/CorporateActionProcedureNotify'
    SecurityDividendPaymentNotify:
      name: SecurityDividendPaymentNotify
      payload:
        $ref: '#/components/schemas/SecurityDividendPaymentNotify'
    SecurityMergersandAcquisitionActionNotify:
      name: SecurityMergersandAcquisitionActionNotify
      payload:
        $ref: '#/components/schemas/SecurityMergersandAcquisitionActionNotify'
    SecurityRightsIssueActionNotify:
      name: SecurityRightsIssueActionNotify
      payload:
        $ref: '#/components/schemas/SecurityRightsIssueActionNotify'
    SecuritySpin-OffActionNotify:
      name: SecuritySpin-OffActionNotify
      payload:
        $ref: '#/components/schemas/SecuritySpin-OffActionNotify'
    StockSplitorReversalActionNotify:
      name: StockSplitorReversalActionNotify
      payload:
        $ref: '#/components/schemas/StockSplitorReversalActionNotify'
  schemas:
    SecuritySpin-OffAction:
      type: object
      description: >-
        A course of action for doing Security Spin-Off Action Workstep in the
        context of executing the Security Spin-Off Action Workstep
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        CorporateActionProcedureReference:
          $ref: '#/components/schemas/Procedure'
        SecuritySpin-OffActionWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        SecuritySpin-OffActionWorkstepType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and reference to subsequent actions that may be triggered on completion of the workstep \r\n"
      properties:
        Condition:
          type: string
          format: Class
          description: >-
            Condition is a premise upon which the fulfillment of an agreement
            depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

             
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Text:
      type: object
      format: Text
      description: "The type of Security Spin-Off Action Workstep \r\n"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Schedule:
      type: object
      format: Schedule
      description: 'Timetable to process something (most refers to the Asset Type) '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      format: BusinessService
      description: "The Security Spin-Off Action Workstep specific Business Service \r\n"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    Procedure:
      type: object
      format: Procedure
      description: "Reference to Security Spin-Off Action Workstep \r\n"
      properties:
        Proceduretypevalues:
          enum:
            - Proceduretypevalues
          format: Procedure
        ProcedureDateTime:
          $ref: '#/components/schemas/Datetime'
        ProcedureRequest:
          $ref: '#/components/schemas/Instruction'
        ProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
        ProcedureStatus:
          $ref: '#/components/schemas/Status'
    Instruction:
      type: object
      format: Instruction
      description: 'Request to process something (most refers to Asset Type) '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondate'
        InstructionStatus:
          $ref: '#/components/schemas/Instructionlifecyclestatus'
        InstructionIdentifier:
          $ref: '#/components/schemas/Instructionidentification'
        Instructiontypevalues:
          enum:
            - PaymentInstruction
            - DeliveryOrder
            - InformationRequest
            - ExchangeInstruction
            - AllocationInstruction
            - MaintenanceInstruction
          format: Instruction
        InstructionResult:
          $ref: '#/components/schemas/Text'
        InstructionDescription:
          $ref: '#/components/schemas/Text'
        InstructionLog:
          $ref: '#/components/schemas/Log'
        InstructionPurpose:
          $ref: '#/components/schemas/Text'
    Instructiondate:
      type: object
      format: Instructiondate
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Date'
        Instructiondatetypevalues:
          enum:
            - DueDate
            - ExecutionDate
            - FulfillmentDate
          format: Instructiondate
    Date:
      type: object
      format: Date
      description: ' '
      properties:
        DateContent:
          type: string
          format: String
          description: ''
    Instructionlifecyclestatus:
      type: object
      format: Instructionlifecyclestatus
      description: >-
        A characteristic of instruction which refers to the LifecycleStatus of
        instruction (e.g., requested, executed, fulfilled, etc.);  
      properties:
        Instructionlifecylestatustypevalues:
          enum:
            - Requested
            - Prepared
            - InProgress
            - Fulfilled
            - OnHold
            - Failed
          format: Instructionlifecyclestatus
        InstructionLifecycleStatus:
          $ref: '#/components/schemas/Status'
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        Status:
          type: string
          format: DataType
          description: >-
            A characteristic that describe the object by referring to a state
            transition in its lifecycle. 
    Instructionidentification:
      type: object
      format: Instructionidentification
      description: >-
        An identifier that allows to uniquely refer to an instance of an
        Instruction.
         
      properties:
        InstructionIdentifier:
          $ref: '#/components/schemas/Identifier'
        Instructionidentificationtypevalues:
          enum:
            - OrderNumber
            - InstructionNumber
          format: Instructionidentification
    Log:
      type: object
      format: Log
      description: ' '
      properties:
        LogType:
          type: string
          format: String
          description: ''
        LogPeriod:
          type: string
          format: String
          description: ''
        LogDate:
          type: string
          format: String
          description: 'Key dates associated with the log (e.g. start time). '
        LogIdentification:
          type: string
          format: String
          description: ''
    Workstep:
      type: object
      format: Workstep
      description: "Reference to Security Spin-Off Action Workstep \r\n"
      properties:
        WorkstepResult:
          $ref: '#/components/schemas/Text'
        Worksteptypevalues:
          enum:
            - Worksteptypevalues
          format: Workstep
        WorkstepDescription:
          $ref: '#/components/schemas/Text'
        WorkstepDateTime:
          $ref: '#/components/schemas/Datetime'
        WorkstepStatus:
          $ref: '#/components/schemas/Status'
    SecurityRightsIssueAction:
      type: object
      description: >-
        A course of action for doing Security Spin-Off Action Workstep in the
        context of executing the Security Spin-Off Action Workstep
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        CorporateActionProcedureReference:
          $ref: '#/components/schemas/Procedure'
        SecurityRightsIssueActionWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        SecurityRightsIssueActionWorkstepType:
          $ref: '#/components/schemas/Text'
    CorporateActionOutcome:
      type: object
      description: >-
        A course of action for doing Security Spin-Off Action Workstep in the
        context of executing the Security Spin-Off Action Workstep
      properties:
        CorporateActionWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        CorporateActionProcedure:
          $ref: '#/components/schemas/Procedure'
    Workproduct:
      type: object
      format: Workproduct
      description: " \r\n"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
    StockSplitorReversalAction:
      type: object
      description: >-
        A course of action for doing Security Spin-Off Action Workstep in the
        context of executing the Security Spin-Off Action Workstep
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        CorporateActionProcedureReference:
          $ref: '#/components/schemas/Procedure'
