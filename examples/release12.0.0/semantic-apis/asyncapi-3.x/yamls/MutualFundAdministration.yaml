      name: MutualFundAdministrativePlan
      description: >-
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Mutual Fund Administration. 
      payload:
        $ref: '#/components/schemas/MutualFundAdministrativePlan'
    FundAccounting:
      name: FundAccounting
      description: >-
        The Fund Accounting Routine is an activity that is performed as one
        aspect of carrying out the Fund Accounting Routine
