            - Charitypayment
            - Childbenefit
            - Commercialcredit
            - Commission
            - Commoditytransfer
            - Costs
            - Copyright
            - Governmentpayment
            - Insurancepremium
            - Intracompanypayment
            - Interest
            - Licensefee
            - Metals
            - Pensionpayment
            - Purchasesaleofgoods
            - Refund
            - Rent
            - Royalties
            - Purchasesaleofservices
            - Salarypayment
