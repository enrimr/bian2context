            - Standardservicelevelcredit
            - Liquiditytransfer
            - Advancepayment
            - Valuedateadjustment
            - Dvpgross
            - Dvpnet
            - Netting
            - Limitpayment
            - Backup
            - Expresspayment
            - Centralbankoperation
            - Clspayment
