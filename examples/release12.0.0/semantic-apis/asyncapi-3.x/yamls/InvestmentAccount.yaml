asyncapi: 3.0.0
info:
  title: Investment Account
  version: 12.0.3
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This service domain
    handles the non-cash holdings positions for a customer, covering multiple
    instruments as necessary
channels:
  InvestmentAccountFacility/Created:
    address: InvestmentAccountFacility/Created
    messages:
      InvestmentAccountFacility-created.message:
        $ref: '#/components/messages/InvestmentAccountFacility'
    description: ''
  InvestmentAccountFacility/Updated:
    address: InvestmentAccountFacility/Updated
    messages:
      InvestmentAccountFacility-updated.message:
        $ref: '#/components/messages/InvestmentAccountFacility'
    description: ''
  ServiceFees/Created:
    address: ServiceFees/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ServiceFees'
    description: ''
  ServiceFees/Updated:
    address: ServiceFees/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ServiceFees'
    description: ''
  DepositsandWithdrawals/Created:
    address: DepositsandWithdrawals/Created
    messages:
      publish.message:
        $ref: '#/components/messages/DepositsandWithdrawals'
    description: ''
  DepositsandWithdrawals/Updated:
    address: DepositsandWithdrawals/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/DepositsandWithdrawals'
    description: ''
  CorporateAction/Created:
    address: CorporateAction/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CorporateAction'
    description: ''
  CorporateAction/Updated:
    address: CorporateAction/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CorporateAction'
    description: ''
operations:
  InvestmentAccountFacility-created:
    action: receive
    channel:
      $ref: '#/channels/InvestmentAccountFacility~1Created'
    summary: InvestmentAccountFacility
    messages:
      - $ref: >-
          #/channels/InvestmentAccountFacility~1Created/messages/InvestmentAccountFacility-created.message
  InvestmentAccountFacility-updated:
    action: receive
    channel:
      $ref: '#/channels/InvestmentAccountFacility~1Updated'
    summary: InvestmentAccountFacility
    messages:
      - $ref: >-
          #/channels/InvestmentAccountFacility~1Updated/messages/InvestmentAccountFacility-updated.message
  ServiceFees/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ServiceFees~1Created'
    summary: ServiceFees
    messages:
      - $ref: '#/channels/ServiceFees~1Created/messages/publish.message'
  ServiceFees/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ServiceFees~1Updated'
    summary: ServiceFees
    messages:
      - $ref: '#/channels/ServiceFees~1Updated/messages/publish.message'
  DepositsandWithdrawals/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/DepositsandWithdrawals~1Created'
    summary: DepositsandWithdrawals
    messages:
      - $ref: '#/channels/DepositsandWithdrawals~1Created/messages/publish.message'
  DepositsandWithdrawals/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/DepositsandWithdrawals~1Updated'
    summary: DepositsandWithdrawals
    messages:
      - $ref: '#/channels/DepositsandWithdrawals~1Updated/messages/publish.message'
  CorporateAction/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CorporateAction~1Created'
    summary: CorporateAction
    messages:
      - $ref: '#/channels/CorporateAction~1Created/messages/publish.message'
  CorporateAction/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CorporateAction~1Updated'
    summary: CorporateAction
    messages:
      - $ref: '#/channels/CorporateAction~1Updated/messages/publish.message'
components:
  messages:
    InvestmentAccountFacility:
      name: InvestmentAccountFacility
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Investment Account. 
      payload:
        $ref: '#/components/schemas/InvestmentAccountFacility'
    ServiceFees:
      name: ServiceFees
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/ServiceFees'
    DepositsandWithdrawals:
      name: DepositsandWithdrawals
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/DepositsandWithdrawals'
    CorporateAction:
      name: CorporateAction
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/CorporateAction'
  schemas:
    ServiceFees:
      type: object
      description: The product features/services available with a financical facility
      properties:
        Feetypevalues:
          enum:
            - Accountingfee
            - Adrfee
            - Advisoryfee
            - Airwaybillfee
            - Backendload
            - Brokeragefee
            - Clearanceandhandlingatorigin
            - Collectfreight
            - Commission
            - Correspondentbankcharge
            - Custodyfee
            - Dangerousgoodsfee
            - Dilutionlevy
            - Discount
            - Equalisation
            - Frontendload
            - Initial
            - Insurancepremium
            - Issuancecancellationfee
            - Issuancefee
            - Managementfee
            - Matchingfees
            - Miscellaneousfee
            - Other
            - Packaging
            - Partacquis
            - Penalty
            - Pickup
            - Postagecharge
            - Premium
            - Publicationfee
            - Regulatoryfee
            - Securitycharge
            - Serviceprovisionfee
            - Shippingcharge
            - Signatureservice
            - Specialconcessions
            - Speciallyagreedfrontendload
            - Storageatdestination
            - Storageatorigin
            - Switch
            - Transferfee
            - Transportcharges
            - Ucitscommission
        Feepaymentmethodtypevalues:
          enum:
            - Cash
            - Unit
        FeeCreditAccount:
          $ref: '#/components/schemas/Account'
        FeeCalculationMethod:
          $ref: '#/components/schemas/ServiceModality'
        FeeRate:
          $ref: '#/components/schemas/Rate'
        FeeAmount:
          $ref: '#/components/schemas/Amount'
        Debitcreditindicatortvalues:
          enum:
            - Debit
            - Credit
        Feeapplicationfrequencyvalues:
          enum:
            - Onclosing
            - Onopening
            - Chargingperiod
            - Daily
            - Peritem
            - Monthly
            - Onanniversary
            - Other
            - Perhundredpounds
            - Perhour
            - Peroccurrence
            - Persheet
            - Pertransaction
            - Pertransactionamount
            - Pertransactionpercentage
            - Quarterly
            - Sixmonthly
            - Statementmonthly
            - Weekly
            - Yearly
        FeeApplicationAmount:
          $ref: '#/components/schemas/Amount'
        FeeApplicationDate:
          $ref: '#/components/schemas/Datetime'
        Chargebearertypevalues:
          enum:
            - Bornebydebtor
            - Bornebycreditor
            - Shared
            - Followingservicelevel
        ChargeBearerReference:
          $ref: '#/components/schemas/Involvedparty'
        Feecalculationfrequencyvalues:
          enum:
            - Onclosing
            - Onopening
            - Chargingperiod
            - Daily
            - Peritem
            - Monthly
            - Onanniversary
            - Other
            - Perhundredpounds
            - Perhour
            - Peroccurrence
            - Persheet
            - Pertransaction
            - Pertransactionamount
            - Pertransactionpercentage
            - Quarterly
            - Sixmonthly
            - Statementmonthly
            - Weekly
            - Yearly
        AccrualFeeAmount:
          $ref: '#/components/schemas/Amount'
        FeePaymentMethod:
          $ref: '#/components/schemas/ServiceModality'
        Feecalculationmethodtypevalues:
          enum:
            - Flat
            - Perunit
            - Percentage
            - Rateperbrackets
            - Ratewithminimumamount
            - Ratewithmaximumamount
            - Other
            - Grossamount
            - Netamount
            - Netassetvalueprice
        FeeDebitAccount:
          $ref: '#/components/schemas/Account'
    Account:
      type: object
      format: Account
      description: >-
        Customer account to be used to debit a fee amount


        Account from which a fee is debited. (ISO20022) AccountAccount 
        (https://www.iso20022.org/standardsrepository/type/Account)StandardISO20022
        BM ()
      properties:
        AccountStatus:
          $ref: '#/components/schemas/Accountstatus'
        AccountIdentification:
          $ref: '#/components/schemas/Accountidentification'
        AccountDate:
          $ref: '#/components/schemas/Accountdate'
        AccountType:
          $ref: '#/components/schemas/Accounttype'
        AccountPurpose:
          $ref: '#/components/schemas/Text'
        AccountBalance:
          $ref: '#/components/schemas/Accountbalance'
        AccountCurrency:
          $ref: '#/components/schemas/Accountcurrency'
        AccountDescription:
          $ref: '#/components/schemas/Text'
        AccountName:
          $ref: '#/components/schemas/Name'
    Accountstatus:
      type: object
      format: Accountstatus
      description: >-
        A characteristic of account which refers to the LifecycleStatus of
        account like opened, closed, blocked, etc.


        Specifies the current state of an account. (ISO20022) 
      properties:
        AccountStatus:
          $ref: '#/components/schemas/Status'
        Accountstatustypevalues:
          enum:
            - Enabled
            - Disabled
            - Deleted
            - Proforma
            - Pending
          format: Accountstatus
        Accountstatus:
          type: string
          format: DataType
          description: 'Specifies the current state of an account. (ISO20022) '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Text:
      type: object
      format: Text
      description: A detailed explanation or commentary of account.
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: >-
        The name of account


        The account name is the name or names of the account owner(s)
        represented at an account level, as displayed by the ASPSP's online
        channels. Note, the account name is not the product name or the nickname
        of the account. (Open Banking) 
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Accountidentification:
      type: object
      format: Accountidentification
      description: 'The identifier of account like Account Number. '
      properties:
        Accountidentificationtypevalues:
          enum:
            - BBAN
            - IBAN
            - UPIC
            - AccountNumber
            - PAN
            - Paym
            - Wallet
          format: Accountidentification
        AccountIdentification:
          $ref: '#/components/schemas/Identifier'
        Accountidentification:
          type: string
          format: DataType
          description: ''
    Accountdate:
      type: object
      format: Accountdate
      description: >-
        A characteristic of account which refers to LifecycleDate of account
        (e.g., ClosingDate, OpeningDate, LiveDate, etc.)  
      properties:
        Accountdatetypevalues:
          enum:
            - OpeningDate
            - ClosingDate
            - BlockingDate
            - MaturityDate
            - LiveDate
          format: Accountdate
        AccountDate:
          $ref: '#/components/schemas/Datetime'
        Accountdate:
          type: string
          format: DataType
          description: ''
    Accounttype:
      type: object
      format: Accounttype
      description: >-
        Specifies the category of account like payment account, loan account,
        cash account, securities account, etc.  
      properties:
        Accounttypevalues:
          enum:
            - DebitAccount
            - CreditAccount
            - VostroAcount
            - NostroAccount
            - PaymentAccount
            - SettlementAccount
            - SavingAccount
            - CurrentAccount
            - CashAccount
            - LoanAccount
          format: Accounttype
        AccountTypeName:
          $ref: '#/components/schemas/Name'
        Accounttype:
          type: string
          format: DataType
          description: 'A classification of accounts based on their purpose  '
    Accountbalance:
      type: object
      format: Accountbalance
      description: >-
        The state of the obligations managed on the account, the result of all
        entries on the account.


        Numerical representation of the net increases and decreases in an
        account at a specific point in time. (ISO20022)


        Banking: Amount available in an account for withdrawal or use.

        Read more: http://www.businessdictionary.com/definition/balance.html


        Bookkeeping: Difference between the debit and credit sides of an
        account.

        Read more: http://www.businessdictionary.com/definition/balance.html 
      properties:
        BalanceAmount:
          $ref: '#/components/schemas/Amount'
        Balancetypevalues:
          enum:
            - Openingbalance
            - Closingbalance
            - Currentbalance
            - Availablebalance
            - Ledgerbalance
            - Reservebalance
            - Freebalance
            - Principalbalance
          format: Accountbalance
        BalanceDate:
          $ref: '#/components/schemas/Datetime'
        Debitcreditindicatortvalues:
          enum:
            - Debit
            - Credit
          format: Accountbalance
        Accountbalance:
          type: string
          format: DataType
          description: >-
            Numerical representation of the net increases and decreases in an
            account at a specific point in time. (ISO20022)

            https://www.iso20022.org/standardsrepository/type/Balance 
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        Amounttypevalues:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
          format: Amount
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

             
    Accountcurrency:
      type: object
      format: Accountcurrency
      description: ' '
      properties:
        Currencytypevalues:
          enum:
            - BaseCurrency
            - ReportingCurrency
            - SecondaryCurrency
            - TransferCurrency
          format: Accountcurrency
        AccountCurrency:
          $ref: '#/components/schemas/Currencycode'
        Accountcurrency:
          type: string
          format: DataType
          description: ''
    ServiceModality:
      type: object
      format: ServiceModality
      description: "Payment method to be used for payning the fee, e.g. credit transfer, direct debit \r\n"
      properties:
        Modalitytypevalues:
          enum:
            - AllocationModality
            - CalculationModality
            - DerivationModality
            - PaymentModality
            - ProcessingModality
            - ApplicationModality
            - DeliveryModality
          format: ServiceModality
    Rate:
      type: object
      format: Rate
      description: >-
        Rate of fee (percentage) to be applied  PercentageRatePercentageRate
        (https://www.iso20022.org/standardsrepository/type/PercentageRate)StandardISO20022
        BM ()
      properties:
        RateValue:
          $ref: '#/components/schemas/Value'
        RateUnit:
          $ref: '#/components/schemas/Text'
        RatePeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        RateCapitalUnit:
          $ref: '#/components/schemas/Text'
    DepositsandWithdrawals:
      type: object
      description: The product features/services available with a financical facility
      properties:
        WihdrawalTransactionAmount:
          $ref: '#/components/schemas/Amount'
        DepositTransactionAmount:
          $ref: '#/components/schemas/Amount'
        DepositTransactionSourceReference:
          type: string
          format: Object
          description: "Identifies the source of the deposit \r\n"
        DepositTransactionDate:
          $ref: '#/components/schemas/Date'
        WithdrawalTransactionSourceReference:
          type: string
          format: Object
          description: "Identifies the target for the withdrawal \r\n"
        Deposittypevalues:
          enum:
            - CashDeposit
            - SecurityDeposit
            - PawnDeposit
            - Call/NoticeDeposit
            - FixedTermDeposit
            - DemandDeposit
            - TimeDeposit
            - CardDeposit
        Withdrawaltypevalues:
          enum:
            - CashWithdrawal
            - SecurityWithdrawal
        DepositTransactionDescription:
          $ref: '#/components/schemas/Text'
        WithdrawalTransactionDescription:
          $ref: '#/components/schemas/Text'
        DepositTransaction:
          $ref: '#/components/schemas/DepositTransaction'
        WithdrawalTransaction:
          $ref: '#/components/schemas/PaymentTransaction'
        AccountLimitBreachResponse:
          $ref: '#/components/schemas/Text'
        WithdrawalTransactionDate:
          $ref: '#/components/schemas/Date'
    Date:
      type: object
      format: Date
      description: >-
        The date and time the withdrawal was initiated ISODateISODate
        (https://www.iso20022.org/standardsrepository/type/ISODate)StandardISO20022
        BM ()
      properties:
        DateContent:
          type: string
          format: String
          description: ''
    DepositTransaction:
      type: object
      format: DepositTransaction
      description: Details of the deposit transaction CashDeposit ()StandardISO20022 BM ()
      properties:
        DepositAmount:
          $ref: '#/components/schemas/Amount'
    PaymentTransaction:
      type: object
      format: PaymentTransaction
      description: >-
        Details of the withdrawal transaction PaymentExecutionPaymentExecution
        (https://www.iso20022.org/standardsrepository/type/PaymentExecution)StandardISO20022
        BM ()
