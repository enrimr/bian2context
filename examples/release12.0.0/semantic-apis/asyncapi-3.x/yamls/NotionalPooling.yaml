    messages:
      - $ref: >-
          #/channels/NotionalAccountConsolidatedPosition~1Updated/messages/publish.message
  NotionalAccountArrangement/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/NotionalAccountArrangement~1Created'
    summary: NotionalAccountArrangement
    messages:
