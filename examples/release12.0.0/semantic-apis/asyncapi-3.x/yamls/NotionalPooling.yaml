      - $ref: >-
          #/channels/NotionalAccountArrangement~1Notify/messages/subscribe.message
  NotionalAccountConsolidatedPosition/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/NotionalAccountConsolidatedPosition~1Notify'
    messages:
      - $ref: >-
          #/channels/NotionalAccountConsolidatedPosition~1Notify/messages/subscribe.message
  NotionalAccountInterestAllocation/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/NotionalAccountInterestAllocation~1Notify'
    messages:
      - $ref: >-
          #/channels/NotionalAccountInterestAllocation~1Notify/messages/subscribe.message
components:
  messages:
    NotionalPoolingFacility:
      name: NotionalPoolingFacility
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Notional Pooling. 
      payload:
        $ref: '#/components/schemas/NotionalPoolingFacility'
    NotionalAccountInterestAllocation:
      name: NotionalAccountInterestAllocation
      description: >-
        The configuration and execution of Notional Account Interest Allocation
        Fulfillment arrangement within the Notional Account Interest Allocation
        Fulfillment
      payload:
        $ref: '#/components/schemas/NotionalAccountInterestAllocation'
    NotionalAccountConsolidatedPosition:
      name: NotionalAccountConsolidatedPosition
      description: >-
        The configuration and execution of Notional Account Interest Allocation
        Fulfillment arrangement within the Notional Account Interest Allocation
        Fulfillment
      payload:
        $ref: '#/components/schemas/NotionalAccountConsolidatedPosition'
    NotionalAccountArrangement:
      name: NotionalAccountArrangement
      description: >-
        The configuration and execution of Notional Account Interest Allocation
        Fulfillment arrangement within the Notional Account Interest Allocation
        Fulfillment
      payload:
        $ref: '#/components/schemas/NotionalAccountArrangement'
    NotionalPoolingOutcome:
      name: NotionalPoolingOutcome
      description: >-
        The configuration and execution of Notional Account Interest Allocation
        Fulfillment arrangement within the Notional Account Interest Allocation
        Fulfillment
      payload:
        $ref: '#/components/schemas/NotionalPoolingOutcome'
    NotionalPoolingFacilityNotify:
      name: NotionalPoolingFacilityNotify
      payload:
        $ref: '#/components/schemas/NotionalPoolingFacilityNotify'
    NotionalAccountArrangementNotify:
      name: NotionalAccountArrangementNotify
      payload:
        $ref: '#/components/schemas/NotionalAccountArrangementNotify'
    NotionalAccountConsolidatedPositionNotify:
      name: NotionalAccountConsolidatedPositionNotify
      payload:
        $ref: '#/components/schemas/NotionalAccountConsolidatedPositionNotify'
    NotionalAccountInterestAllocationNotify:
      name: NotionalAccountInterestAllocationNotify
      payload:
        $ref: '#/components/schemas/NotionalAccountInterestAllocationNotify'
  schemas:
    NotionalAccountInterestAllocation:
      type: object
      description: >-
        The configuration and execution of Notional Account Interest Allocation
        Fulfillment arrangement within the Notional Account Interest Allocation
        Fulfillment
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        NotionalPoolingFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        NotionalAccountInterestAllocationFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Notional Account Interest Allocation Fulfillment \r\n"
        NotionalAccountInterestAllocationFulfillmentType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and any triggered/dependent actions once the feature instance has been fulfilled \r\n"
      properties:
        Condition:
          type: string
          format: Class
          description: >-
            Condition is a premise upon which the fulfillment of an agreement
            depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

             
    Schedule:
      type: object
      format: Schedule
      description: "The timing and key actions/milestones involved in completing the fulfillment feature instance \r\n"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    BusinessService:
      type: object
      format: BusinessService
      description: "The Notional Account Interest Allocation Fulfillment specific Business Service \r\n"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    FinancialFacility:
      type: object
      format: FinancialFacility
      description: "Reference to Notional Account Interest Allocation Fulfillment \r\n"
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >-
            A production or operational capacity to perform a business function
            for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


             
    Text:
      type: object
      format: Text
      description: "The type of Notional Account Interest Allocation Fulfillment \r\n"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    NotionalAccountConsolidatedPosition:
      type: object
      description: >-
        The configuration and execution of Notional Account Interest Allocation
        Fulfillment arrangement within the Notional Account Interest Allocation
        Fulfillment
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        NotionalPoolingFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        NotionalAccountConsolidatedPositionFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Notional Account Consolidated Position Fulfillment \r\n"
        NotionalAccountConsolidatedPositionFulfillmentType:
          $ref: '#/components/schemas/Text'
    NotionalAccountArrangement:
      type: object
      description: >-
        The configuration and execution of Notional Account Interest Allocation
        Fulfillment arrangement within the Notional Account Interest Allocation
        Fulfillment
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        NotionalPoolingFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        NotionalAccountArrangementFulfillmentReference:
          type: string
          format: Object
          description: "Reference to Notional Account Arrangement Fulfillment \r\n"
        NotionalAccountArrangementFulfillmentType:
          $ref: '#/components/schemas/Text'
    NotionalPoolingOutcome:
      type: object
      description: >-
        The configuration and execution of Notional Account Interest Allocation
        Fulfillment arrangement within the Notional Account Interest Allocation
        Fulfillment
      properties:
        NotionalPoolingFinancialFacility:
          $ref: '#/components/schemas/FinancialFacility'
        NotionalPoolingWorkProduct:
          $ref: '#/components/schemas/Workproduct'
    Workproduct:
      type: object
      format: Workproduct
      description: " \r\n"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
    NotionalPoolingFacility:
      type: object
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Notional Pooling. 
      properties:
        NotionalPoolingFacilityParameterType:
          type: string
          format: String
          description: "A Classification value that distinguishes between arrangements according to the type of business services within Notional Pooling Facility \r\n"
        NotionalPoolingFacilitySelectedOption:
          $ref: '#/components/schemas/Feature'
        NotionalPoolingFacilityType:
          $ref: '#/components/schemas/Bankingproducttype'
        NotionalPoolingFacilityCalendarReference:
          $ref: '#/components/schemas/Calendar'
        NotionalPoolingFacilityStatus:
          $ref: '#/components/schemas/Status'
        NotionalPoolingFacilityAssociatedParty:
          $ref: '#/components/schemas/Involvedparty'
        NotionalPoolingFacilityCurrency:
          $ref: '#/components/schemas/Currencycode'
        NotionalPoolingFacilityRegulationReference:
          $ref: '#/components/schemas/RuleSet'
        NotionalPoolingFacilityRegulationType:
          $ref: '#/components/schemas/Rulesettype'
        NotionalPoolingFacilityJurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
        NotionalPoolingFacilityBookingLocation:
          $ref: '#/components/schemas/BusinessUnit'
        NotionalPoolingFacilityAccountType:
          $ref: '#/components/schemas/Actiontype'
        NotionalPoolingFacilityAccountReference:
          $ref: '#/components/schemas/Account'
        NotionalPoolingFacilityCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        NotionalPoolingFacilityPosition:
          $ref: '#/components/schemas/Position'
        NotionalPoolingFacilityProductReference:
          $ref: '#/components/schemas/BankingProduct'
        NotionalPoolingFacilityPositionLimit:
          $ref: '#/components/schemas/LimitArrangement'
        NotionalPoolingFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
    Feature:
      type: object
      format: Feature
      description: "A selected optional product feature as subject matter of Notional Pooling Facility \r\n"
      properties:
        FeatureType:
          $ref: '#/components/schemas/Text'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    Identifier:
      type: object
      format: Identifier
      description: 'Identification of the default limit. '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: "Reference to the customer who is involved in Notional Pooling Facility \r\n"
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the limit becomes effective. (ISO20022) '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        Status:
          type: string
          format: DataType
          description: >-
            A characteristic that describe the object by referring to a state
            transition in its lifecycle. 
    Bankingproducttype:
      type: object
      format: Bankingproducttype
      description: "The type of Notional Pooling Facility \r\n"
      properties:
        ProductTypeDefinition:
          type: string
          format: String
          description: ''
        Bankingproducttypevalues:
          enum:
            - LoanProduct
            - CurrentAccountProduct
            - SavingAccountProduct
            - BrokeredProduct
            - TermDepositProduct
          format: Bankingproducttype
        ProductClassificationIssuingAuthority:
          type: string
          format: String
          description: ''
    Calendar:
      type: object
      format: Calendar
      description: "Reference to the calendar used to fulfill Notional Pooling Facility \r\n"
      properties:
        CalendarReference:
          type: string
          format: String
          description: ''
        CalendarType:
          type: string
          format: String
          description: ''
    Currencycode:
      type: object
      format: Currencycode
      description: 'Currency unit used to specify the limit amount. (ISO20022) '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

             
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Reference to the regulation which is defined in Notional Pooling
        Facility GovernanceRulesGovernanceRules
        (https://www.iso20022.org/standardsrepository/type/GovernanceRules)StandardISO20022
        BM ()
      properties:
        RuleSetDefinition:
          $ref: '#/components/schemas/Text'
        RuleSetInterpretation:
          $ref: '#/components/schemas/Text'
        RuleSetType:
          $ref: '#/components/schemas/Rulesettype'
        RuleSetName:
          $ref: '#/components/schemas/Name'
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
    Rulesettype:
      type: object
      format: Rulesettype
      description: "A Classification that distinguishes between the regularity domains of Notional Pooling Facility \r\n"
      properties:
        RuleSetTypeName:
          $ref: '#/components/schemas/Name'
        Rulesettypevalues:
          enum:
            - Policy
            - Regulation
            - Law
            - Guideline
            - Criterion
            - Standard
          format: Rulesettype
        Rulesettype:
          type: string
          format: DataType
          description: 'Data type specifies the classification of RuleSet '
    Jurisdiction:
      type: object
      format: Jurisdiction
      description: >-
        Reference to the jurisdiction that is assigned to Notional Pooling
        Facility in case of legal dispute. JurisdictionJurisdiction
        (https://www.iso20022.org/standardsrepository/type/Jurisdiction)StandardISO20022
        BM ()
      properties:
        Jurisdiction:
          type: string
          format: Class
          description: 'Jurisdiction that will be assigned in case of legal dispute. '
    BusinessUnit:
      type: object
      format: BusinessUnit
      description: "The financial accounting unit into which the financial events, with regard to the origination and fulfillment of the agreement in the context of Notional Pooling Facility, are entered. \r\n"
      properties:
        BusinessFunction:
          type: string
          format: String
          description: ''
        Goal:
          type: string
          format: String
          description: ''
    Actiontype:
      type: object
      format: Actiontype
      description: "The type of account which is linked to Notional Pooling Facility \r\n"
      properties:
        ActionTypeName:
          $ref: '#/components/schemas/Name'
        Actiontypevalues:
          enum:
            - Initiate
            - Execute
            - Create
