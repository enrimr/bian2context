    messages:
      publish.message:
        $ref: '#/components/messages/NotionalAccountArrangement'
    description: ''
  NotionalAccountArrangement/Updated:
    address: NotionalAccountArrangement/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/NotionalAccountArrangement'
    description: ''
  NotionalPoolingOutcome/Created:
    address: NotionalPoolingOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/NotionalPoolingOutcome'
    description: ''
  NotionalPoolingOutcome/Updated:
    address: NotionalPoolingOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/NotionalPoolingOutcome'
    description: ''
  NotionalPoolingFacility/Notify:
    address: NotionalPoolingFacility/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/NotionalPoolingFacilityNotify'
  NotionalAccountArrangement/Notify:
    address: NotionalAccountArrangement/Notify
