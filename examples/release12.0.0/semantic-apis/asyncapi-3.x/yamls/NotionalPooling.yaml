  NotionalPoolingOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/NotionalPoolingOutcome~1Updated'
    summary: NotionalPoolingOutcome
    messages:
      - $ref: '#/channels/NotionalPoolingOutcome~1Updated/messages/publish.message'
  NotionalPoolingFacility/Notify.subscribe:
