      - $ref: >-
          #/channels/NotionalPoolingFacility~1Updated/messages/NotionalPoolingFacility-updated.message
  NotionalAccountInterestAllocation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/NotionalAccountInterestAllocation~1Created'
