          #/channels/NotionalAccountArrangement~1Created/messages/publish.message
  NotionalAccountArrangement/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/NotionalAccountArrangement~1Updated'
    summary: NotionalAccountArrangement
    messages:
      - $ref: >-
          #/channels/NotionalAccountArrangement~1Updated/messages/publish.message
  NotionalPoolingOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/NotionalPoolingOutcome~1Created'
