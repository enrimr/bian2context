asyncapi: 3.0.0
info:
  title: Notional Pooling
  version: 12.0.3
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | Notional pooling allows
    corporate customer with multiple active accounts to pool credit and debit
    balances to provide a single centralized liquidity position and to minimize
    interest expense, simplify cash management and retain a degree of local
    autonomy to the accounts
channels:
  NotionalPoolingFacility/Created:
    address: NotionalPoolingFacility/Created
    messages:
      NotionalPoolingFacility-created.message:
        $ref: '#/components/messages/NotionalPoolingFacility'
    description: ''
  NotionalPoolingFacility/Updated:
    address: NotionalPoolingFacility/Updated
