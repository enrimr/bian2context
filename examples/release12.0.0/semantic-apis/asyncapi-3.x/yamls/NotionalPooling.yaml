    action: receive
    channel:
      $ref: '#/channels/NotionalPoolingFacility~1Created'
    summary: NotionalPoolingFacility
    messages:
      - $ref: >-
          #/channels/NotionalPoolingFacility~1Created/messages/NotionalPoolingFacility-created.message
  NotionalPoolingFacility-updated:
    action: receive
    channel:
      $ref: '#/channels/NotionalPoolingFacility~1Updated'
    summary: NotionalPoolingFacility
