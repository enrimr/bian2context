    messages:
      publish.message:
        $ref: '#/components/messages/NotionalAccountInterestAllocation'
    description: ''
  NotionalAccountInterestAllocation/Updated:
    address: NotionalAccountInterestAllocation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/NotionalAccountInterestAllocation'
    description: ''
  NotionalAccountConsolidatedPosition/Created:
    address: NotionalAccountConsolidatedPosition/Created
